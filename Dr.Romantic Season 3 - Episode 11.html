WEBVTT

1
00:00:03,753 --> 00:00:05,005
<font color="#ff0000"><b>DR. ROMANTIC SEASON 3</b></font>

2
00:00:41,041 --> 00:00:45,962
<font color="#ff0000"><b>KARAKTER, TEMPAT, ORGANISASI, DAN KEJADIAN
DALAM DRAMA INI ADALAH KARYA FIKSI</b></font>

3
00:00:55,722 --> 00:01:00,018
<font color="#ff0000"><b>DOKTER BEDAH TORAKS KARDIOVASKULAR
WOO SANGMIN</b></font>

4
00:01:23,958 --> 00:01:24,959
<font color="#ffff48"><i>Bidang kedokteran...</i></font>

5
00:01:26,252 --> 00:01:27,796
<font color="#ffff48"><i>sedang menghadapi krisis.</i></font>

6
00:01:47,982 --> 00:01:50,461
<font color="#ff0000"><b>SEBANYAK 69 PERSEN RUMAH SAKIT
DI BERBAGAI PROVINSI KEKURANGAN DOKTER</b></font>

7
00:01:50,485 --> 00:01:53,089
<font color="#ff0000"><b>MULAI DARI BERTANGGUNG JAWAB ATAS BANGSAL,
ICU, DAN UGD, HINGGA KONSULTASI WALI</b></font>

8
00:01:53,113 --> 00:01:56,153
<font color="#ff0000"><b>TAK ADA YANG MENDAFTAR KE BEDAH TKV,
TAK ADA DOKTER MESKI JANTUNGMU BERHENTI!</b></font>

9
00:01:56,199 --> 00:01:58,919
<font color="#ff0000"><b>KESADARAN MENGABDI TIDAK CUKUP
UNTUK MELAMAR KE DEPARTEMEN MEDIS INTI</b></font>

10
00:02:01,162 --> 00:02:03,748
<font color="#ffff48"><i>Jumlah pendaftar
ke departemen medis inti menurun.</i></font>

11
00:02:03,832 --> 00:02:04,892
<font color="#ff0000"><b>STAF MEDIS SIAGA 24 JAM
UNTUK SITUASI DARURAT</b></font>

12
00:02:04,916 --> 00:02:05,792
<font color="#ffff48"><i>Di berbagai provinsi...</i></font>

13
00:02:05,875 --> 00:02:07,144
<font color="#ff0000"><b>RS UNIVERSITAS NEGERI KEKURANGAN
MAHASISWA JURUSAN KEDOKTERAN INTI...</b></font>

14
00:02:07,168 --> 00:02:10,588
<font color="#ffff48"><i>jangankan dokter ahli bedah,
dokter ahli pediatri...</i></font>

15
00:02:10,672 --> 00:02:11,816
<font color="#ff0000"><b>PERCUMA SAJA "MENAMBAH TENAGA KERJA"
JIKA PARA DOKTER TIDAK BECUS BEKERJA</b></font>

16
00:02:11,840 --> 00:02:15,510
<font color="#ffff48"><i>dan gawat darurat saja
sangat kurang jumlahnya.</i></font>

17
00:02:25,145 --> 00:02:26,896
<font color="#ffff48"><i>Anakku demam tinggi.</i></font>

18
00:02:27,564 --> 00:02:29,566
<font color="#ffff48">Aku amat takut hal buruk akan menimpanya.</font>

19
00:02:32,652 --> 00:02:34,946
<font color="#ffff48">Tapi kami sudah menunggu
lebih dari enam jam.</font>

20
00:02:35,738 --> 00:02:37,365
<font color="#ffff48"><i>Semua rumah sakit universitas di Seoul</i></font>

21
00:02:37,866 --> 00:02:39,450
<font color="#ffff48"><i>menyuruh kami menunggu beberapa bulan.</i></font>

22
00:02:39,534 --> 00:02:41,077
<font color="#ffff48">Aku harus menelepon berhari-hari</font>

23
00:02:41,578 --> 00:02:43,913
<font color="#ffff48">sampai menemukan dokter bedah di Incheon.</font>

24
00:02:43,997 --> 00:02:45,415
<font color="#ffff48">Kami tinggal di Daegu.</font>

25
00:02:45,498 --> 00:02:48,793
<font color="#ffff48">Mereka menutup UGD
karena tak ada dokter bertugas.</font>

26
00:02:50,920 --> 00:02:53,131
<font color="#ffff48">Rasa sakit di jantungku tidak tertahankan.</font>

27
00:02:54,132 --> 00:02:55,800
<font color="#ffff48">Kukira aku akan mati</font>

28
00:02:56,676 --> 00:02:57,677
<font color="#ffff48">saat itu juga.</font>

29
00:02:58,261 --> 00:03:00,513
<font color="#ffff48"><i>Kami terus bolak-balik
selama dua sampai tiga jam</i></font>

30
00:03:00,889 --> 00:03:03,009
<font color="#ffff48">hingga menemukan rumah sakit
yang mau menerima pasien.</font>

31
00:03:05,393 --> 00:03:06,936
<font color="#ffff48">Tetap ada beberapa yang meninggal.</font>

32
00:03:07,562 --> 00:03:10,064
<font color="#ffff48">Setiap tahun, ada banyak pelamar
untuk sekolah kedokteran.</font>

33
00:03:10,148 --> 00:03:13,234
<font color="#ffff48">Tapi kenapa kita tetap saja
kekurangan dokter setiap tahunnya?</font>

34
00:03:13,735 --> 00:03:17,030
<font color="#ffff48">Konon, karena kini semua lebih memilih
bedah plastik atau dermatologi demi uang.</font>

35
00:03:17,906 --> 00:03:20,617
<font color="#ffff48">Sebagian benar dan sebagian salah.</font>

36
00:03:21,242 --> 00:03:24,329
<font color="#ffff48">Saya yakin ada banyak dokter
yang ingin menghasilkan uang.</font>

37
00:03:24,913 --> 00:03:27,332
<font color="#ffff48">Masalah angka jelas tidak bisa dipungkiri.</font>

38
00:03:28,833 --> 00:03:30,919
<font color="#ffff48">Namun, alasan yang lebih krusial adalah...</font>

39
00:03:32,629 --> 00:03:34,269
<font color="#ffff48">rasa hormat terhadap profesional medis...</font>

40
00:03:35,757 --> 00:03:37,133
<font color="#ffff48">telah lenyap.</font>

41
00:03:39,385 --> 00:03:40,825
<font color="#ffff48">Keluarga kami mengecilkan hati kami.</font>

42
00:03:41,179 --> 00:03:42,615
<font color="#ffff48"><i>Para senior kami mengecilkan hati kami.</i></font>

43
00:03:42,639 --> 00:03:44,724
<font color="#ffff48">Dasar dokter gadungan!</font>

44
00:03:45,391 --> 00:03:46,994
<font color="#ffff48">- Kau sebut dirimu manusia?
<i>- Meski demikian,</i></font>

45
00:03:47,018 --> 00:03:50,355
<font color="#ffff48">banyak dokter bedah memilih jalan ini
untuk menjadi dokter sejati.</font>

46
00:03:50,438 --> 00:03:52,273
<font color="#ffff48">Bisa-bisanya orang sepertimu
menjadi dokter?</font>

47
00:03:52,357 --> 00:03:54,237
<font color="#ffff48">Tapi mereka mengalami
kekerasan verbal dan fisik</font>

48
00:03:55,068 --> 00:03:57,111
<font color="#ffff48">tanpa perlindungan apa pun.</font>

49
00:03:57,195 --> 00:03:59,197
<font color="#ffff48">Pengobatannya berlebihan!</font>

50
00:03:59,280 --> 00:04:02,909
<font color="#ffff48">Beraninya rumah sakit ini
memeras uang dari orang sakit?</font>

51
00:04:02,992 --> 00:04:04,452
<font color="#ffff48">Mereka dibeli.</font>

52
00:04:04,535 --> 00:04:07,747
<font color="#ffff48">Lepaskan aku.
Aku tidak mau diobati olehmu!</font>

53
00:04:07,830 --> 00:04:09,082
<font color="#ffff48">Tunggu apa lagi? Ayo!</font>

54
00:04:09,165 --> 00:04:10,333
<font color="#ffff48"><i>Mereka juga terluka.</i></font>

55
00:04:10,959 --> 00:04:13,127
<font color="#ffff48">Sesuai hasil investigasi kepolisian,</font>

56
00:04:13,628 --> 00:04:17,632
<font color="#ffff48">kecelakaan mobil pada hari itu
disebabkan oleh rasa kantuk pengemudi.</font>

57
00:04:17,715 --> 00:04:19,509
<font color="#ffff48">Bahkan saat penggugat mengeklaim</font>

58
00:04:20,593 --> 00:04:22,512
<font color="#ffff48">staf medis kami mengabaikan putranya,</font>

59
00:04:23,137 --> 00:04:25,974
<font color="#ffff48">mereka sedang berjuang keras
menyelamatkan dua pasien lain</font>

60
00:04:27,058 --> 00:04:28,309
<font color="#ffff48">yang merupakan ajudannya.</font>

61
00:04:28,810 --> 00:04:32,021
<font color="#ffff48"><i>Hari itu kami kewalahan
dengan pasien yang jatuh,</i></font>

62
00:04:32,105 --> 00:04:33,940
<font color="#ffff48"><i>dua pasien kecelakaan lalu lintas,</i></font>

63
00:04:34,023 --> 00:04:35,863
<font color="#ffff48"><i>bahkan pasien mabuk
yang menyebabkan keributan.</i></font>

64
00:04:36,276 --> 00:04:38,361
<font color="#ffff48">Dokter Jung Insu dari UGD</font>

65
00:04:38,861 --> 00:04:41,406
<font color="#ffff48">menangani semua pasien itu sendirian.</font>

66
00:04:41,489 --> 00:04:43,616
<font color="#ffff48">Saya yakin kalian sudah
memastikan kebenarannya</font>

67
00:04:43,700 --> 00:04:45,618
<font color="#ffff48">melalui rekaman CCTV yang kami serahkan.</font>

68
00:04:46,119 --> 00:04:47,328
<font color="#ffff48">Alih-alih kelalaian...</font>

69
00:04:49,330 --> 00:04:50,623
<font color="#ffff48">itu adalah kecelakaan tragis</font>

70
00:04:51,541 --> 00:04:53,251
<font color="#ffff48">akibat kurangnya tenaga kerja.</font>

71
00:04:55,461 --> 00:04:57,880
<font color="#ffff48">Meski menanggung beban kerja 100 dokter</font>

72
00:04:57,964 --> 00:05:01,134
<font color="#ffff48">karena kekurangan staf
dengan merawat dan mengoperasi pasien,</font>

73
00:05:01,217 --> 00:05:02,510
<font color="#ffff48">situasi terkini memaksa kami</font>

74
00:05:03,011 --> 00:05:06,472
<font color="#ffff48">untuk menunjukkan diri di pengadilan
bahwa kami telah berusaha sebaik mungkin.</font>

75
00:05:07,390 --> 00:05:10,852
<font color="#ffff48">Dunia memandang kami
sebagai penjahat mata duitan</font>

76
00:05:11,519 --> 00:05:13,187
<font color="#ffff48">dengan sangat hina.</font>

77
00:05:15,398 --> 00:05:16,399
<font color="#ffff48">Sebagai seseorang...</font>

78
00:05:17,650 --> 00:05:20,069
<font color="#ffff48">yang hanya mengabdi untuk pasien
selama puluhan tahun...</font>

79
00:05:21,279 --> 00:05:22,530
<font color="#ffff48">saya pun merasa getir...</font>

80
00:05:24,991 --> 00:05:26,492
<font color="#ffff48">dan seolah-olah semuanya percuma.</font>

81
00:05:26,993 --> 00:05:28,161
<font color="#ffff48">Jangankan rasa hormat,</font>

82
00:05:28,995 --> 00:05:30,275
<font color="#ffff48">sopan terhadap dokter pun tidak.</font>

83
00:05:31,289 --> 00:05:33,666
<font color="#ffff48">Jika kami tidak memiliki
sedikit pun martabat,</font>

84
00:05:34,250 --> 00:05:37,879
<font color="#ffff48">dokter mana yang mau menjaga UGD...</font>

85
00:05:39,047 --> 00:05:42,175
<font color="#ffff48">dan menjalankan ruang operasi?</font>

86
00:05:42,258 --> 00:05:44,302
<font color="#ff0000"><b>PENGGUGAT</b></font>

87
00:05:44,886 --> 00:05:46,429
<font color="#ffff48">Saya menutup pernyataan terakhir</font>

88
00:05:47,013 --> 00:05:49,640
<font color="#ffff48">dengan mengajukan pertanyaan tersebut.</font>

89
00:06:09,410 --> 00:06:10,410
<font color="#ffff48">Master Kim!</font>

90
00:06:10,870 --> 00:06:13,331
<font color="#ffff48">- Master Kim!
- Ada apa?</font>

91
00:06:13,414 --> 00:06:14,791
<font color="#ff0000"><b>PUSAT MEDIS DARURAT</b></font>

92
00:06:14,874 --> 00:06:16,042
<font color="#ffff48">- Master Kim!
- Ya?</font>

93
00:06:16,125 --> 00:06:17,877
<font color="#ffff48">Aku baru saja ditelepon Direktur Park.</font>

94
00:06:18,169 --> 00:06:20,755
<font color="#ffff48">Pengadilan telah memutuskan
mendukung Rumah Sakit Doldam!</font>

95
00:06:21,047 --> 00:06:22,840
<font color="#ffff48">Penggugat kalah. Kita menang.</font>

96
00:06:22,924 --> 00:06:25,676
<font color="#ffff48">Lihat? Apa kubilang?
Sudah kuduga ini akan terjadi!</font>

97
00:06:26,677 --> 00:06:30,223
<font color="#ffff48">Bukankah katamu ada inspeksi kebakaran
di pusat layanan trauma?</font>

98
00:06:30,306 --> 00:06:32,725
<font color="#ffff48">Aku baru mau ke sana.</font>

99
00:06:32,809 --> 00:06:35,728
<font color="#ffff48">Cepatlah ke sana
dan selesaikan persiapannya.</font>

100
00:06:37,105 --> 00:06:38,231
<font color="#ffff48">Baiklah.</font>

101
00:06:40,316 --> 00:06:42,693
<font color="#ffff48">Tapi aku tahu dalam hatinya dia bahagia.</font>

102
00:06:45,530 --> 00:06:47,323
<font color="#ffff48">Bu Oh. Ini aku.</font>

103
00:06:47,407 --> 00:06:48,908
<font color="#ffff48">Kita menang di pengadilan!</font>

104
00:06:51,577 --> 00:06:53,079
<font color="#ffff48">Tidak perlu terlalu senang.</font>

105
00:06:53,538 --> 00:06:54,956
<font color="#ffff48">Aku akan segera naik banding.</font>

106
00:06:55,039 --> 00:06:57,250
<font color="#ffff48">Kau belum selesai melampiaskan emosi?</font>

107
00:06:58,251 --> 00:07:01,963
<font color="#ffff48">Aku berduka atas kematian putraku
dengan caraku sendiri sekarang.</font>

108
00:07:02,672 --> 00:07:05,758
<font color="#ffff48">Terhanyut dalam penderitaan diri
dan menyalahkan orang lain</font>

109
00:07:06,634 --> 00:07:08,052
<font color="#ffff48">bukanlah berduka, tapi mengganggu.</font>

110
00:07:12,765 --> 00:07:15,143
<font color="#ffff48">Sulitkah memberiku permintaan maaf tulus?</font>

111
00:07:16,269 --> 00:07:17,270
<font color="#ffff48">Kau tahu...</font>

112
00:07:18,563 --> 00:07:21,774
<font color="#ffff48">sesering apa aku harus berurusan dengan
orang sepertimu selama bertahun-tahun?</font>

113
00:07:23,109 --> 00:07:24,735
<font color="#ffff48">Begitu aku minta maaf,</font>

114
00:07:25,361 --> 00:07:27,241
<font color="#ffff48">kalian mengerumuni kami
seperti sekawanan anjing</font>

115
00:07:27,822 --> 00:07:30,575
<font color="#ffff48">untuk menjebak kami
sebagai kriminal dan pembunuh.</font>

116
00:07:31,159 --> 00:07:33,035
<font color="#ffff48">Kejadian ini bukan kali pertama.</font>

117
00:07:33,661 --> 00:07:36,789
<font color="#ffff48">Aku tidak berniat membiarkan orang lain
menginjak-injak kami seperti itu lagi.</font>

118
00:07:36,873 --> 00:07:41,127
<font color="#ffff48">Kekuasaan dan harga dirimu lebih penting
daripada nyawa orang. Begitukah?</font>

119
00:07:41,210 --> 00:07:43,880
<font color="#ffff48">Maksudku, kami akan menjaga
kehormatan kami sebagai dokter.</font>

120
00:07:44,839 --> 00:07:47,008
<font color="#ffff48">Anggap saja ini pertahanan terakhir kami.</font>

121
00:07:52,805 --> 00:07:54,015
<font color="#ffff48"><i>Aku penasaran tentang sesuatu.</i></font>

122
00:07:54,515 --> 00:07:55,558
<font color="#ffff48">Ya?</font>

123
00:07:56,684 --> 00:07:58,728
<font color="#ffff48">Kenapa kau membawa Profesor Cha Jinman?</font>

124
00:07:59,228 --> 00:08:02,732
<font color="#ffff48">Sifat dan kepribadiannya
tampak sangat berbeda darimu.</font>

125
00:08:03,316 --> 00:08:05,693
<font color="#ffff48">Maka itu aku membawanya.
Karena dia berbeda dariku.</font>

126
00:08:07,653 --> 00:08:08,863
<font color="#ffff48">Di organisasi mana pun,</font>

127
00:08:09,697 --> 00:08:11,949
<font color="#ffff48">terlalu condong ke satu sisi
bukanlah hal baik.</font>

128
00:08:12,700 --> 00:08:16,496
<font color="#ffff48">Banyak ide dan opini
harus bisa berdampingan</font>

129
00:08:16,996 --> 00:08:18,436
<font color="#ffff48">agar suatu organisasi menjadi sehat.</font>

130
00:08:18,498 --> 00:08:22,126
<font color="#ffff48">Selain itu, Profesor Cha adalah
salah satu yang terbaik di bidang kami.</font>

131
00:08:22,668 --> 00:08:25,713
<font color="#ffff48">Jadi, tidak ada alasan bagiku
untuk menolaknya.</font>

132
00:08:26,839 --> 00:08:28,090
<font color="#ffff48">Kau tahu insiden</font>

133
00:08:28,174 --> 00:08:31,135
<font color="#ffff48">saat dokter residen Universitas Hankuk
melompat bunuh diri tiga tahun lalu?</font>

134
00:08:34,931 --> 00:08:36,933
<font color="#ffff48">Ada rumor dia bunuh diri</font>

135
00:08:37,016 --> 00:08:38,726
<font color="#ffff48">karena Profesor Cha terlalu menindas.</font>

136
00:08:40,394 --> 00:08:44,690
<font color="#ffff48">Kita tak bisa menyangkal seluruh kariernya
hanya karena satu rumor.</font>

137
00:08:48,236 --> 00:08:50,446
<font color="#ffff48">Tapi bagaimana jika semua rumor itu benar?</font>

138
00:08:52,323 --> 00:08:54,158
<font color="#ffff48">Kau masih akan berpikir begitu?</font>

139
00:09:04,126 --> 00:09:05,127
<font color="#ffff48"><i>Pada akhirnya...</i></font>

140
00:09:06,254 --> 00:09:08,047
<font color="#ffff48"><i>kalian semua sama saja.</i></font>

141
00:09:09,507 --> 00:09:11,634
<font color="#ffff48">Aku akan membuat penawaran.</font>

142
00:09:14,053 --> 00:09:15,930
<font color="#ffff48">Pecat Profesor Cha Jinman.</font>

143
00:09:17,181 --> 00:09:19,308
<font color="#ffff48">Maka akan kucabut gugatannya.</font>

144
00:09:22,812 --> 00:09:25,452
<font color="#ffff48">Aku pun akan meninjau anggaran
yang dibutuhkan pusat layanan trauma</font>

145
00:09:25,773 --> 00:09:27,650
<font color="#ffff48">dengan senang hati.</font>

146
00:09:28,734 --> 00:09:30,945
<font color="#ffff48">Apa maksudmu?</font>

147
00:09:33,489 --> 00:09:35,089
<font color="#ffff48">Maksudku kita harus membuat kesepakatan.</font>

148
00:09:36,701 --> 00:09:41,414
<font color="#ffff48">Aku harus melihat Profesor Cha
meninggalkan pusat layanan trauma ini.</font>

149
00:09:44,250 --> 00:09:45,376
<font color="#ffff48">Bagaimana menurutmu?</font>

150
00:09:47,169 --> 00:09:49,672
<font color="#ffff48">Maukah kau menerima tawarannya?</font>

151
00:10:11,569 --> 00:10:15,072
<font color="#ffff48">Kuharap kau membela diri dengan baik
di persidangan kedua.</font>

152
00:10:15,990 --> 00:10:16,990
<font color="#ffff48">Pasti.</font>

153
00:10:19,160 --> 00:10:20,620
<font color="#ff0000"><b>PENGADILAN</b></font>

154
00:10:23,789 --> 00:10:25,916
<font color="#ffff48">Semoga berhasil.</font>

155
00:10:37,720 --> 00:10:40,473
<font color="#ffff48">Sepertinya ini akan menjadi
pertarungan panjang.</font>

156
00:10:42,767 --> 00:10:43,767
<font color="#ffff48">Benar, bukan?</font>

157
00:10:45,061 --> 00:10:49,190
<font color="#ffff48">Kita harus mencari cara
untuk memenangkan pertarungan ini.</font>

158
00:10:50,900 --> 00:10:51,900
<font color="#ffff48">Ayo kembali.</font>

159
00:10:52,318 --> 00:10:53,318
<font color="#ffff48">Baik.</font>

160
00:11:15,466 --> 00:11:17,927
<font color="#ff0000"><b>KEPALA PUSAT LAYANAN TRAUMA, CHA JINMAN</b></font>

161
00:11:32,733 --> 00:11:36,737
<font color="#ff0000"><b>AREA OBSERVASI INTENSIF</b></font>

162
00:11:40,908 --> 00:11:42,785
<font color="#ff0000"><b>SELALU BERSAMA ANDA,
DI MANA PUN ANDA BUTUH</b></font>

163
00:11:43,619 --> 00:11:47,039
<font color="#ff0000"><b>PUSAT LAYANAN TRAUMA RUMAH SAKIT DOLDAM</b></font>

164
00:11:55,131 --> 00:11:59,301
<font color="#ff0000"><b>BAB 11
KEPASTIAN DARI KETIDAKPASTIAN</b></font>

165
00:12:01,762 --> 00:12:05,349
<font color="#ffff48">Bu Eom. Kita kehabisan plester busa
di ruang operasi hibrida.</font>

166
00:12:05,933 --> 00:12:08,185
<font color="#ffff48">Perawat Euntak bertanggung jawab
atas ruangan itu.</font>

167
00:12:09,603 --> 00:12:12,565
<font color="#ffff48">Perusahaan kekurangan pasokan
dan tak bisa mengirimnya untuk sementara.</font>

168
00:12:12,648 --> 00:12:14,368
<font color="#ffff48">Kita akan beralih
ke produk perusahaan lain.</font>

169
00:12:15,109 --> 00:12:17,069
<font color="#ffff48">Aku akan mengisinya begitu tiba sore ini.</font>

170
00:12:17,820 --> 00:12:20,489
<font color="#ffff48">Selain itu, periksa tes gula darah
untuk pasien di ranjang lima</font>

171
00:12:20,573 --> 00:12:22,008
<font color="#ffff48">dan informasikan
dia sudah boleh pulang, Bu Eom.</font>

172
00:12:22,032 --> 00:12:23,033
<font color="#ffff48">Baik, Dokter.</font>

173
00:12:26,954 --> 00:12:29,039
<font color="#ff0000"><b>AREA TERBATAS
RUANG OPERASI</b></font>

174
00:12:30,875 --> 00:12:33,252
<font color="#ffff48">Dokter Yoon
menangis tersedu-sedu hari itu.</font>

175
00:12:33,335 --> 00:12:35,337
<font color="#ffff48">Dia sangat mencemaskanmu.</font>

176
00:12:36,130 --> 00:12:37,423
<font color="#ffff48">Kupikir kau harus tahu.</font>

177
00:12:38,257 --> 00:12:39,258
<font color="#ffff48">Baiklah.</font>

178
00:13:15,836 --> 00:13:19,048
<font color="#ffff48">Berhenti menatap. Kau terlalu kentara.</font>

179
00:13:22,092 --> 00:13:25,471
<font color="#ffff48">Padahal kau tidak pandai marah,
tapi berpura-pura marah.</font>

180
00:13:26,055 --> 00:13:27,139
<font color="#ffff48">Kau berpura-pura marah,</font>

181
00:13:27,431 --> 00:13:30,518
<font color="#ffff48">tapi terus mengawasi perasaan
dan tindakan Perawat Euntak.</font>

182
00:13:31,018 --> 00:13:32,394
<font color="#ffff48">Kau berpura-pura tidak marah,</font>

183
00:13:32,478 --> 00:13:35,189
<font color="#ffff48">tapi terus resah
dan sangat memedulikannya.</font>

184
00:13:36,357 --> 00:13:37,691
<font color="#ffff48">Kentara sekali.</font>

185
00:13:37,775 --> 00:13:38,901
<font color="#ffff48">Aku tidak berpura-pura.</font>

186
00:13:39,527 --> 00:13:40,820
<font color="#ffff48">Aku benar-benar marah.</font>

187
00:13:40,903 --> 00:13:43,155
<font color="#ffff48">Tapi yang kau lakukan
sepertinya tidak berhasil.</font>

188
00:13:43,906 --> 00:13:46,826
<font color="#ffff48">Hanya kau yang menderita. Benar, bukan?</font>

189
00:13:50,329 --> 00:13:51,330
<font color="#ffff48">Karena sudah begini,</font>

190
00:13:51,831 --> 00:13:53,457
<font color="#ffff48">kau harus bersikap lebih tegas.</font>

191
00:13:54,041 --> 00:13:55,041
<font color="#ffff48">Lebih tegas?</font>

192
00:13:56,335 --> 00:13:57,335
<font color="#ffff48">Caranya?</font>

193
00:14:03,342 --> 00:14:06,345
<font color="#ffff48">Pertama, kau harus bergaul denganku.</font>

194
00:14:19,275 --> 00:14:20,442
<font color="#ffff48">Ibu.</font>

195
00:14:23,195 --> 00:14:24,488
<font color="#ffff48">Sedang apa Ibu di sini?</font>

196
00:14:24,572 --> 00:14:25,614
<font color="#ffff48">Kau di rumah?</font>

197
00:14:26,240 --> 00:14:27,575
<font color="#ffff48">Ibu kira kau bekerja.</font>

198
00:14:29,076 --> 00:14:31,078
<font color="#ffff48">Ini. Tadi ada di luar.</font>

199
00:14:32,288 --> 00:14:33,515
<font color="#ffff48">Bagaimana Ibu bisa membuka pintu?</font>

200
00:14:33,539 --> 00:14:35,099
<font color="#ffff48">Ibu menanyakan kata sandinya ke ayahmu.</font>

201
00:14:35,124 --> 00:14:38,627
<font color="#ffff48">Karena sepertinya dia akan lama di sini,
Ibu bawa barang yang mungkin dibutuhkan.</font>

202
00:14:38,711 --> 00:14:39,753
<font color="#ffff48">Masuklah.</font>

203
00:14:40,713 --> 00:14:43,966
<font color="#ffff48">Lemari uap dan pengering
akan tiba beberapa jam lagi.</font>

204
00:14:46,594 --> 00:14:49,346
<font color="#ffff48">Tapi apa ada cukup ruang untuk semuanya?</font>

205
00:14:50,598 --> 00:14:52,325
<font color="#ffff48">Kenapa Ibu membawa
barang-barang Ayah ke sini?</font>

206
00:14:52,349 --> 00:14:54,244
<font color="#ffff48">Nanti saja setelah dia
menemukan tempat tinggal baru.</font>

207
00:14:54,268 --> 00:14:57,438
<font color="#ffff48">Sepertinya kita harus mencari tempat baru.</font>

208
00:14:57,688 --> 00:14:59,982
<font color="#ffff48">Tempat ini terlalu kecil
untuk ditinggali keluarga kita.</font>

209
00:15:00,065 --> 00:15:02,526
<font color="#ffff48">Apa maksud Ibu?
Ibu juga akan pindah kemari?</font>

210
00:15:02,610 --> 00:15:03,944
<font color="#ffff48">Mau cari rumah dua lantai?</font>

211
00:15:04,028 --> 00:15:06,280
<font color="#ffff48">Impianmu tinggal di sana, bukan apartemen.</font>

212
00:15:06,363 --> 00:15:10,576
<font color="#ffff48">Kenapa Ibu memutuskan hal seperti ini
tanpa membahasnya denganku dahulu?</font>

213
00:15:10,659 --> 00:15:11,994
<font color="#ffff48">Kita sedang membahasnya.</font>

214
00:15:12,077 --> 00:15:13,621
<font color="#ffff48">Aku sudah pindah, Bu.</font>

215
00:15:13,996 --> 00:15:16,415
<font color="#ffff48">Aku sudah mulai hidup terpisah
dari Ibu dan Ayah.</font>

216
00:15:16,498 --> 00:15:19,209
<font color="#ffff48">Itu saat ayahmu dan Ibu
tidak tinggal di dekat sini.</font>

217
00:15:24,506 --> 00:15:25,506
<font color="#ffff48">Omong-omong,</font>

218
00:15:25,841 --> 00:15:28,552
<font color="#ffff48">bagaimana tangan Dokter Seo?
Bagaimana pemulihannya?</font>

219
00:15:28,636 --> 00:15:30,387
<font color="#ffff48">Dia memulai rehabilitasi dua hari lalu.</font>

220
00:15:30,471 --> 00:15:31,597
<font color="#ffff48">Yang benar saja, anak itu.</font>

221
00:15:32,014 --> 00:15:34,391
<font color="#ffff48">Dia berbakat membuat orang khawatir.</font>

222
00:15:34,475 --> 00:15:36,435
<font color="#ffff48">Kenapa Ibu mengkhawatirkannya?</font>

223
00:15:37,937 --> 00:15:39,730
<font color="#ffff48">Dia dokter bedah. Jika tangannya rusak,</font>

224
00:15:39,813 --> 00:15:41,231
<font color="#ffff48">apa gunanya dia?</font>

225
00:15:41,315 --> 00:15:42,191
<font color="#ffff48">Ibu.</font>

226
00:15:42,274 --> 00:15:44,777
<font color="#ffff48">Berpacaran itu singkat,
tapi pernikahan itu lama.</font>

227
00:15:45,402 --> 00:15:47,279
<font color="#ffff48">Sekeras apa pun kau memilih
dan memutuskan,</font>

228
00:15:47,363 --> 00:15:49,198
<font color="#ffff48">kau akhirnya menyesali
siapa yang kau nikahi.</font>

229
00:15:50,032 --> 00:15:53,035
<font color="#ffff48">Ibu belum merestui Seo Woojin sepenuhnya.</font>

230
00:15:53,118 --> 00:15:54,328
<font color="#ffff48">Asal kau tahu itu.</font>

231
00:15:59,959 --> 00:16:01,293
<font color="#ffff48">Kau berjaga malam ini?</font>

232
00:16:07,466 --> 00:16:09,301
<font color="#ffff48">Aku terlalu memanjakannya.</font>

233
00:16:14,264 --> 00:16:15,891
<font color="#ffff48">Lihat dus mi instan itu.</font>

234
00:16:15,975 --> 00:16:18,936
<font color="#ffff48">Semua makanan cepat saji itu
membuatnya bersikap tidak rasional.</font>

235
00:16:19,687 --> 00:16:20,896
<font color="#ffff48">Astaga.</font>

236
00:16:52,511 --> 00:16:53,511
<font color="#ffff48">Ibu.</font>

237
00:17:05,858 --> 00:17:08,110
<font color="#ffff48">Jari manis dan kelingkingku
tidak merespons dengan baik.</font>

238
00:17:10,154 --> 00:17:12,614
<font color="#ffff48">Kau baru mulai rehabilitasi dua hari lalu.</font>

239
00:17:13,532 --> 00:17:16,160
<font color="#ffff48">Tidak perlu terburu-buru. Santai saja.</font>

240
00:17:16,827 --> 00:17:20,330
<font color="#ffff48">Fokus saja pada rehabilitasimu
selama enam bulan ke depan.</font>

241
00:17:20,998 --> 00:17:23,709
<font color="#ffff48">Kapan aku bisa mengoperasi lagi?</font>

242
00:17:23,792 --> 00:17:26,003
<font color="#ffff48">Mungkin saja dalam beberapa pekan...</font>

243
00:17:27,004 --> 00:17:29,631
<font color="#ffff48">tapi akan kuberikan persetujuan akhir
setelah kulihat tanganmu.</font>

244
00:17:31,633 --> 00:17:32,885
<font color="#ffff48">Jangan berani-berani memikirkan</font>

245
00:17:33,343 --> 00:17:35,063
<font color="#ffff48">untuk memegang pisau bedah
sampai kuizinkan.</font>

246
00:17:37,765 --> 00:17:39,600
<font color="#ffff48">Baiklah, mari coba lagi. Lebih kuat.</font>

247
00:17:40,100 --> 00:17:41,101
<font color="#ffff48">Buka.</font>

248
00:17:41,602 --> 00:17:42,603
<font color="#ffff48">Jauh lebih kuat.</font>

249
00:17:48,275 --> 00:17:49,985
<font color="#ffff48">Kukira ini hanya terjadi
kepada orang lain.</font>

250
00:17:50,444 --> 00:17:53,004
<font color="#ffff48">Tak pernah kubayangkan akan melihat
anakku sendiri melakukan ini.</font>

251
00:17:55,115 --> 00:17:56,116
<font color="#ffff48">Ibu.</font>

252
00:17:59,745 --> 00:18:01,413
<font color="#ffff48">Siapa yang tahu kau hidup seperti ini?</font>

253
00:18:01,955 --> 00:18:02,831
<font color="#ffff48">Ayahmu juga tahu?</font>

254
00:18:02,915 --> 00:18:05,542
<font color="#ffff48">Tidak, aku belum memberitahunya.</font>

255
00:18:06,502 --> 00:18:08,962
<font color="#ffff48">Ayah datang ke sini tidak lama
setelah kami tinggal bersama.</font>

256
00:18:09,046 --> 00:18:09,922
<font color="#ffff48">Lalu orang-orang kantor?</font>

257
00:18:10,005 --> 00:18:12,299
<font color="#ffff48">Di kantor juga belum ada yang tahu.</font>

258
00:18:12,382 --> 00:18:13,383
<font color="#ffff48">Ya sudah.</font>

259
00:18:14,593 --> 00:18:16,845
<font color="#ffff48">Suruh Seo Woojin
mengambil barang-barangnya.</font>

260
00:18:16,929 --> 00:18:18,180
<font color="#ffff48">Ibu.</font>

261
00:18:18,263 --> 00:18:20,057
<font color="#ffff48">Meski dunia sudah banyak berubah,</font>

262
00:18:20,140 --> 00:18:22,421
<font color="#ffff48">takkan Ibu biarkan kalian
tinggal bersama sebelum menikah.</font>

263
00:18:23,018 --> 00:18:24,019
<font color="#ffff48">Ibu.</font>

264
00:18:24,103 --> 00:18:27,439
<font color="#ffff48">Kau pikir Ibu bekerja keras membesarkanmu
untuk melihatmu hidup seperti ini?</font>

265
00:18:28,941 --> 00:18:31,235
<font color="#ffff48">Bisa-bisanya kau
mempermalukan orang tuamu?</font>

266
00:18:31,777 --> 00:18:33,529
<font color="#ffff48">Bagaimana jika tersebar rumor</font>

267
00:18:33,612 --> 00:18:36,365
<font color="#ffff48">kau serumah dengan pria
selagi bekerja di rumah sakit perdesaan?</font>

268
00:18:36,865 --> 00:18:37,866
<font color="#ffff48">Bagaimana ayahmu</font>

269
00:18:38,700 --> 00:18:40,661
<font color="#ffff48">bisa percaya diri di rumah sakit?</font>

270
00:18:40,953 --> 00:18:43,664
<font color="#ffff48">Bagaimana Ibu berani menunjukkan muka
di depan orang-orang?</font>

271
00:18:48,961 --> 00:18:51,213
<font color="#ffff48">Bagaimana kau bisa seegois ini?</font>

272
00:18:52,798 --> 00:18:54,716
<font color="#ffff48">Kau tidak peduli dengan keluargamu?</font>

273
00:18:54,800 --> 00:18:56,468
<font color="#ffff48">Aku ingin bersamanya.</font>

274
00:18:57,010 --> 00:18:58,345
<font color="#ffff48">Dia pria yang kucintai.</font>

275
00:19:00,347 --> 00:19:02,933
<font color="#ffff48">Jika dia benar-benar memedulikan
dan mencintaimu,</font>

276
00:19:03,016 --> 00:19:04,935
<font color="#ffff48">dia tidak akan membuat keputusan ini.</font>

277
00:19:05,519 --> 00:19:08,188
<font color="#ffff48">Dia melewatkan semua prosedur
dan formalitas,</font>

278
00:19:08,480 --> 00:19:10,480
<font color="#ffff48">tapi langsung tinggal bersama
tanpa tanggung jawab?</font>

279
00:19:12,359 --> 00:19:13,920
<font color="#ffff48">Saking vulgarnya
Ibu tak bisa berkata-kata.</font>

280
00:19:13,944 --> 00:19:16,405
<font color="#ffff48">Aku yang memutuskan, bukan Woojin.</font>

281
00:19:17,239 --> 00:19:20,200
<font color="#ffff48">Jangan coba melindunginya. Sadarlah!</font>

282
00:19:21,451 --> 00:19:22,703
<font color="#ffff48">Apa pun itu,</font>

283
00:19:22,786 --> 00:19:25,414
<font color="#ffff48">Ibu tidak akan mundur dari masalah ini.</font>

284
00:19:27,332 --> 00:19:30,043
<font color="#ffff48">Pernikahan dianggap komitmen seumur hidup
karena ada alasannya.</font>

285
00:19:30,127 --> 00:19:31,127
<font color="#ffff48">Kau mengerti?</font>

286
00:19:33,172 --> 00:19:34,965
<font color="#ffff48">Kukira dia senang melihatku pindah.</font>

287
00:19:35,048 --> 00:19:37,634
<font color="#ffff48">Tapi dia tetap saja rewel
dan ikut campur dalam segala hal.</font>

288
00:19:37,885 --> 00:19:41,054
<font color="#ffff48">Padahal aku yang tinggal dengannya,
bukan sebaliknya.</font>

289
00:19:41,597 --> 00:19:43,056
<font color="#ffff48">Yang benar saja!</font>

290
00:19:43,932 --> 00:19:44,933
<font color="#ffff48">Aku tidak bisa...</font>

291
00:19:54,401 --> 00:19:57,821
<font color="#ffff48">Ada kemungkinan tangannya
tidak akan pulih seperti semula.</font>

292
00:19:59,781 --> 00:20:01,408
<font color="#ffff48">Khususnya, ada kemungkinan besar</font>

293
00:20:01,909 --> 00:20:04,328
<font color="#ffff48">kelumpuhan permanen
di jari manis dan kelingking.</font>

294
00:20:10,375 --> 00:20:12,586
<font color="#ffff48">Woojin juga sudah tahu soal ini?</font>

295
00:20:13,170 --> 00:20:14,963
<font color="#ffff48">Aku belum memberi tahu detailnya.</font>

296
00:20:15,589 --> 00:20:18,675
<font color="#ffff48">Untuk saat ini, dia hanya menganggapnya
sebagai gejala sisa operasi.</font>

297
00:20:19,801 --> 00:20:20,928
<font color="#ffff48">Tapi dia akan segera tahu.</font>

298
00:20:21,803 --> 00:20:24,640
<font color="#ffff48">Sensasi dan cara jarinya bergerak
tidak akan terasa sama</font>

299
00:20:24,723 --> 00:20:26,016
<font color="#ffff48">seperti sebelumnya.</font>

300
00:20:26,975 --> 00:20:28,815
<font color="#ffff48">Lagi pula,
dia cukup sensitif dengan tangannya.</font>

301
00:20:30,604 --> 00:20:34,233
<font color="#ffff48">Menurutmu butuh berapa lama baginya
untuk melakukan operasi lagi?</font>

302
00:20:37,027 --> 00:20:38,528
<font color="#ffff48">Meskipun bisa...</font>

303
00:20:40,906 --> 00:20:42,574
<font color="#ffff48">dia tidak akan segesit sebelumnya.</font>

304
00:20:49,998 --> 00:20:51,458
<font color="#ffff48">Sial.</font>

305
00:21:20,070 --> 00:21:21,071
<font color="#ffff48">Kau sedang apa?</font>

306
00:21:21,488 --> 00:21:22,531
<font color="#ffff48">Kau di sini.</font>

307
00:21:22,614 --> 00:21:23,865
<font color="#ffff48">Kau datang lebih awal.</font>

308
00:21:24,408 --> 00:21:25,408
<font color="#ffff48">Ini.</font>

309
00:21:26,285 --> 00:21:28,954
<font color="#ffff48">Yang ini pakaian ganti, lalu ini hadiah.</font>

310
00:21:33,959 --> 00:21:35,836
<font color="#ffff48">Kejutan.</font>

311
00:21:35,919 --> 00:21:37,004
<font color="#ffff48">Apa ini?</font>

312
00:21:37,087 --> 00:21:38,714
<font color="#ffff48">Untuk rehabilitasimu.</font>

313
00:21:39,047 --> 00:21:42,009
<font color="#ffff48">Kubeli berbagai warna
agar kau tidak bosan.</font>

314
00:21:42,092 --> 00:21:44,052
<font color="#ffff48">Untuk Senin sampai Minggu,
semua warna pelangi.</font>

315
00:21:44,136 --> 00:21:47,014
<font color="#ffff48">Mau warna apa dahulu? Hijau? Merah?</font>

316
00:21:47,097 --> 00:21:48,640
<font color="#ffff48">Atau kuning?</font>

317
00:21:49,224 --> 00:21:50,224
<font color="#ffff48">Cocok untukmu.</font>

318
00:21:53,145 --> 00:21:54,396
<font color="#ffff48">Terjadi sesuatu, bukan?</font>

319
00:21:54,479 --> 00:21:55,814
<font color="#ffff48">Tidak terjadi apa-apa.</font>

320
00:21:56,898 --> 00:21:58,567
<font color="#ffff48">Katakan. Ada apa?</font>

321
00:22:04,990 --> 00:22:07,218
<font color="#ffff48">Jangan membaca suasana hatiku
tanpa seizinku mulai sekarang.</font>

322
00:22:07,242 --> 00:22:08,785
<font color="#ffff48">Aku bisa tahu hanya dari suaramu.</font>

323
00:22:09,578 --> 00:22:11,378
<font color="#ffff48">Kita hanya akan berkirim pesan
mulai sekarang.</font>

324
00:22:12,039 --> 00:22:13,457
<font color="#ffff48">Kau pikir aku tidak akan tahu?</font>

325
00:22:14,499 --> 00:22:17,169
<font color="#ffff48">Terkadang, aku juga punya perasaan
yang ingin kusimpan sendiri.</font>

326
00:22:20,756 --> 00:22:22,049
<font color="#ffff48">Jangan khawatir, Eunjae.</font>

327
00:22:23,300 --> 00:22:24,426
<font color="#ffff48">Aku akan baik-baik saja.</font>

328
00:22:25,969 --> 00:22:27,409
<font color="#ffff48">Aku akan giat melakukan terapi fisik</font>

329
00:22:28,013 --> 00:22:29,933
<font color="#ffff48">dan kembali ke ruang operasi
dalam kondisi prima.</font>

330
00:22:30,724 --> 00:22:32,434
<font color="#ffff48">Mungkin akan menyebalkan untuk sementara,</font>

331
00:22:32,517 --> 00:22:33,685
<font color="#ffff48">tapi aku akan mengatasinya.</font>

332
00:22:34,311 --> 00:22:35,687
<font color="#ffff48">Aku bisa mengatasi ini.</font>

333
00:22:37,064 --> 00:22:38,690
<font color="#ffff48">Aku ikon kegigihan, bukan?</font>

334
00:22:47,282 --> 00:22:48,282
<font color="#ffff48">Haruskah kita menikah?</font>

335
00:22:51,244 --> 00:22:53,914

495

497

00:33:02,814 --> 00:33:03,898

<font color="#ffff48">Dia tipe wanita
yang takut meninggalkan Seoul.</font>

703
00:46:47,638 --> 00:46:50,432
<font color="#ffff48">Dia tidak akan mau pindah
ke tempat terpencil seperti di sini.</font>

704
00:46:50,933 --> 00:46:52,768
<font color="#ffff48">Apa kau pernah menanyakannya?</font>

705
00:46:52,851 --> 00:46:55,020
<font color="#ffff48">Untuk apa bertanya
jika jawabannya sudah jelas?</font>

706
00:46:55,103 --> 00:46:57,147
<font color="#ffff48">Kau tetap harus bertanya
setidaknya sekali.</font>

707
00:46:57,981 --> 00:46:59,399
<font color="#ffff48">Katakan kau ingin bersamanya.</font>

708
00:47:00,526 --> 00:47:01,526
<font color="#ffff48">Bicara jujur.</font>

709
00:47:06,323 --> 00:47:07,783
<font color="#ff0000"><b>IBU</b></font>

710
00:47:20,379 --> 00:47:21,505
<font color="#ffff48">Ya, masuklah.</font>

711
00:47:28,387 --> 00:47:31,223
<font color="#ffff48">Aku sedang merapikan barang-barangku
yang datang terlambat.</font>

712
00:47:31,765 --> 00:47:35,060
<font color="#ffff48">Aku butuh bantuan
karena ada banyak berkas.</font>

713
00:47:35,936 --> 00:47:37,312
<font color="#ffff48">Boleh aku minta bantuanmu?</font>

714
00:47:37,396 --> 00:47:40,107
<font color="#ffff48">Ya, tentu saja. Aku harus apa dahulu?</font>

715
00:47:40,190 --> 00:47:42,568
<font color="#ffff48">Pertama, periksa yang ada di meja.</font>

716
00:47:42,651 --> 00:47:44,546
<font color="#ffff48">Pisahkan materi penelitian
yang sudah diterbitkan</font>

717
00:47:44,570 --> 00:47:45,988
<font color="#ffff48">dengan yang belum.</font>

718
00:47:46,071 --> 00:47:47,281
<font color="#ffff48">Lalu untuk kasus operasi,</font>

719
00:47:47,364 --> 00:47:49,867
<font color="#ffff48">pisahkan kasus jantung terbuka
dari kasus VATS.</font>

720
00:47:49,950 --> 00:47:51,535
<font color="#ffff48">- Baik, Profesor.
- Baiklah.</font>

721
00:47:56,415 --> 00:47:58,625
<font color="#ffff48">Kau angkatan berapa?</font>

722
00:48:00,210 --> 00:48:01,587
<font color="#ffff48">Aku masuk kuliah tahun 2009.</font>

723
00:48:03,380 --> 00:48:04,590
<font color="#ffff48">Kalau begitu, kau pasti tahu</font>

724
00:48:05,173 --> 00:48:06,466
<font color="#ffff48">Dokter Woo Sangmin.</font>

725
00:48:09,011 --> 00:48:10,095
<font color="#ffff48">Benar.</font>

726
00:48:10,178 --> 00:48:13,181
<font color="#ffff48">Aku ingat ada pelamar lain
untuk bedah TKV selain Sangmin.</font>

727
00:48:14,057 --> 00:48:16,143
<font color="#ffff48">Pasti kau orangnya, Dokter Lee.</font>

728
00:48:17,102 --> 00:48:18,228
<font color="#ffff48">Ya, Profesor.</font>

729
00:48:20,939 --> 00:48:24,276
<font color="#ffff48">Kau bisa mengambil subspesialis militer,
tapi hanya menjadi tentara biasa.</font>

730
00:48:24,359 --> 00:48:25,903
<font color="#ffff48">Apa ada alasan tertentu?</font>

731
00:48:26,570 --> 00:48:27,571
<font color="#ffff48">Aku hanya berpikir</font>

732
00:48:28,488 --> 00:48:30,741
<font color="#ffff48">akan lebih baik
jika menyelesaikan wajib militerku.</font>

733
00:48:31,658 --> 00:48:32,659
<font color="#ffff48">Begitu rupanya.</font>

734
00:48:35,287 --> 00:48:36,287
<font color="#ffff48">Benar juga.</font>

735
00:48:36,663 --> 00:48:39,124
<font color="#ffff48">Bisa ambilkan berkas hijau di sana?</font>

736
00:48:53,430 --> 00:48:54,431
<font color="#ffff48">Tidak, bukan itu.</font>

737
00:48:55,015 --> 00:48:56,224
<font color="#ffff48">Yang di sebelah kirimu.</font>

738
00:48:56,308 --> 00:48:57,601
<font color="#ffff48">Benar, tentu saja.</font>

739
00:49:11,448 --> 00:49:12,741
<font color="#ffff48">Tadinya aku tidak yakin...</font>

740
00:49:14,326 --> 00:49:15,744
<font color="#ffff48">tapi ternyata memang kau.</font>

741
00:49:17,996 --> 00:49:19,539
<font color="#ffff48">Aku ingat kau sekarang.</font>

742
00:49:25,128 --> 00:49:26,672
<font color="#ffff48">Cara berjalan itu.</font>

743
00:49:28,548 --> 00:49:30,133
<font color="#ffff48">Di mana aku pernah melihatnya?</font>

744
00:49:32,135 --> 00:49:33,887
<font color="#ffff48">Bu Oh, kau sedang apa?</font>

745
00:49:33,971 --> 00:49:35,222
<font color="#ffff48">Astaga, Dokter Seo.</font>

746
00:49:36,640 --> 00:49:39,559
<font color="#ffff48">Kenapa kau ke sini?
Kami tidak memanggilmu.</font>

747
00:49:39,643 --> 00:49:42,604
<font color="#ffff48">Tidak apa-apa. Aku punya waktu,
jadi, kuputuskan untuk mampir.</font>

748
00:49:44,690 --> 00:49:48,318
<font color="#ffff48">Dokter Cha seharusnya ada di kantor medis.
Silakan naik saja.</font>

749
00:49:50,028 --> 00:49:51,279
<font color="#ffff48">Kau sedang lihat apa?</font>

750
00:49:53,281 --> 00:49:54,491
<font color="#ffff48">Pria dengan kantong kertas.</font>

751
00:49:57,202 --> 00:49:58,537
<font color="#ff0000"><b>RUANG OPERASI</b></font>

752
00:49:58,620 --> 00:50:00,163
<font color="#ffff48">Ada seseorang yang menyelinap</font>

753
00:50:00,747 --> 00:50:02,457
<font color="#ffff48">ke ruangan kepala pusat layanan trauma.</font>

754
00:50:02,958 --> 00:50:04,376
<font color="#ffff48">Dia memakai itu di kepalanya.</font>

755
00:50:06,336 --> 00:50:10,424
<font color="#ffff48">Tapi ada yang tidak asing
dari cara berjalannya.</font>

756
00:50:11,258 --> 00:50:13,885
<font color="#ffff48">Aku yakin pernah melihatnya.</font>

757
00:50:19,141 --> 00:50:20,267
<font color="#ffff48">Itu perbuatanmu.</font>

758
00:50:21,476 --> 00:50:23,103
<font color="#ffff48">- Apa?
- Siapa yang menyuruhmu?</font>

759
00:50:24,688 --> 00:50:26,815
<font color="#ffff48">Ibunya Woo Sangmin
menyuruhmu melakukannya?</font>

760
00:50:27,399 --> 00:50:28,316
<font color="#ffff48">Apa maksudmu?</font>

761
00:50:28,400 --> 00:50:29,609
<font color="#ffff48">Meski begitu,</font>

762
00:50:29,693 --> 00:50:32,279
<font color="#ffff48">membuat lelucon tentang teman
yang sudah tiada</font>

763
00:50:33,030 --> 00:50:34,531
<font color="#ffff48">tampaknya melewati batas.</font>

764
00:50:35,449 --> 00:50:36,783
<font color="#ffff48">- Profesor.
- Jika tidak...</font>

765
00:50:38,285 --> 00:50:41,747
<font color="#ffff48">apa kau masih menyimpan dendam
karena kejadian tiga tahun lalu?</font>

766
00:50:44,708 --> 00:50:45,542
<font color="#ffff48"><i>Apa?</i></font>

767
00:50:45,625 --> 00:50:48,462
<font color="#ffff48">Apa maksudmu, aku harus pergi?</font>

768
00:50:48,545 --> 00:50:49,588
<font color="#ff0000"><b>PROFESOR CHA JINMAN</b></font>

769
00:50:49,671 --> 00:50:51,831
<font color="#ffff48">Kami tak bisa membiarkanmu belajar
di kampus kami lagi.</font>

770
00:50:52,966 --> 00:50:53,967
<font color="#ffff48">Tapi kupikir...</font>

771
00:50:55,302 --> 00:50:57,304
<font color="#ffff48">masih ada posisi kosong untuk bedah TKV.</font>

772
00:50:57,387 --> 00:50:58,472
<font color="#ffff48">Sayangnya...</font>

773
00:50:59,973 --> 00:51:03,013
<font color="#ffff48">aku tidak bisa membiarkan seseorang
dengan kekurangan masuk ke ruang operasi.</font>

774
00:51:04,394 --> 00:51:07,856
<font color="#ffff48">Saat aku menerimamu ke timku,
kami semua harus mengambil risiko.</font>

775
00:51:08,523 --> 00:51:11,109
<font color="#ffff48">Aku tidak punya alasan atau kewajiban
untuk melakukan itu.</font>

776
00:51:12,027 --> 00:51:13,195
<font color="#ffff48">Selama masa residenku,</font>

777
00:51:13,695 --> 00:51:15,947
<font color="#ffff48">aku menyelesaikan latihan praktik
dengan nilai bagus.</font>

778
00:51:17,032 --> 00:51:18,533
<font color="#ffff48">Aku bekerja sangat keras.</font>

779
00:51:18,617 --> 00:51:20,035
<font color="#ffff48">Siapa pun bisa bekerja keras.</font>

780
00:51:20,994 --> 00:51:23,789
<font color="#ffff48">Siapa pun berusaha setengah mati</font>

781
00:51:24,623 --> 00:51:26,291
<font color="#ffff48">untuk menjadi dokter.</font>

782
00:51:27,167 --> 00:51:28,960
<font color="#ffff48">- Profesor.
- Semua sudah diputuskan.</font>

783
00:51:29,461 --> 00:51:31,046
<font color="#ffff48">Aku tidak akan berubah pikiran.</font>

784
00:51:31,546 --> 00:51:33,048
<font color="#ffff48">Jadi, kau harus mencari...</font>

785
00:51:35,258 --> 00:51:36,551
<font color="#ffff48">posisi kosong di tempat lain.</font>

786
00:51:37,844 --> 00:51:38,844
<font color="#ffff48">Bukan di sini.</font>

787
00:51:43,433 --> 00:51:47,062
<font color="#ffff48">Tetap saja,
beraninya kau mengancamku seperti ini?</font>

788
00:51:48,563 --> 00:51:50,649
<font color="#ffff48">Kau pikir seorang dokter
pantas berperilaku begini?</font>

789
00:51:54,611 --> 00:51:57,364
<font color="#ffff48">Aku tidak tahu apa itu,
aku sungguh tidak melakukannya.</font>

790
00:51:57,948 --> 00:51:59,783
<font color="#ffff48">Aku belum pernah ke ruanganmu.</font>

791
00:51:59,866 --> 00:52:01,451
<font color="#ffff48">Kau akan terus berpura-pura polos?</font>

792
00:52:01,535 --> 00:52:02,535
<font color="#ffff48">Kau ingin...</font>

793
00:52:03,578 --> 00:52:04,618
<font color="#ffff48">berpura-pura sampai akhir?</font>

794
00:52:16,174 --> 00:52:17,884
<font color="#ffff48">Direktur Park. Ini aku, Cha Jinman.</font>

795
00:52:18,635 --> 00:52:21,054
<font color="#ffff48">Seseorang menyelinap
ke ruanganku hari ini.</font>

796
00:52:21,138 --> 00:52:23,348
<font color="#ffff48">Aku baru saja menangkap pelakunya.</font>

797
00:52:23,515 --> 00:52:24,516
<font color="#ffff48">Ternyata dia</font>

798
00:52:25,183 --> 00:52:26,893
<font color="#ffff48">punya alasan untuk didiskualifikasi.</font>

799
00:52:28,603 --> 00:52:29,646
<font color="#ffff48">Ya.</font>

800
00:52:30,230 --> 00:52:31,398
<font color="#ffff48">Dokter Lee Seonung.</font>

801
00:52:37,487 --> 00:52:38,822
<font color="#ffff48">Apa maksudmu?</font>

802
00:52:39,406 --> 00:52:41,783
<font color="#ffff48">Lee Seonung menyelinap
ke ruangan kepala pusat trauma?</font>

803
00:52:41,867 --> 00:52:45,871
<font color="#ffff48">Ya, aku memeriksa CCTV
dengan Administrator Cha.</font>

804
00:52:45,954 --> 00:52:48,498
<font color="#ffff48">Dia bahkan memakai kantong kertas
di kepalanya.</font>

805
00:52:48,582 --> 00:52:50,667
<font color="#ffff48">Dia memang bertekad menyelinap masuk.</font>

806
00:52:52,085 --> 00:52:54,004
<font color="#ffff48">Entah apa yang dia curi,</font>

807
00:52:54,087 --> 00:52:58,049
<font color="#ffff48">tapi ini jelas situasi serius.</font>

808
00:53:01,928 --> 00:53:04,639
<font color="#ffff48">Jadi, di mana Seonung sekarang?</font>

809
00:53:04,723 --> 00:53:05,974
<font color="#ffff48">Di mana lagi?</font>

810
00:53:06,057 --> 00:53:07,559
<font color="#ffff48">Administrator Cha sangat marah.</font>

811
00:53:07,642 --> 00:53:09,686
<font color="#ffff48">Dia langsung membawa Lee Seonung
menemui Direktur.</font>

812
00:53:14,274 --> 00:53:16,985
<font color="#ffff48">Mari bicara di luar. Ceritanya panjang.</font>

813
00:53:17,068 --> 00:53:18,111
<font color="#ffff48">Baiklah.</font>

814
00:53:43,803 --> 00:53:46,348
<font color="#ff0000"><b>RUANG OPERASI</b></font>

815
00:53:46,431 --> 00:53:48,183
<font color="#ffff48">Mereka berdua kenapa?</font>

816
00:53:49,059 --> 00:53:53,396
<font color="#ffff48">Entahlah. Aku tidak mengerti situasinya.</font>

817
00:53:55,815 --> 00:53:58,902
<font color="#ff0000"><b>PUSAT LAYANAN TRAUMA RUMAH SAKIT DOLDAM</b></font>

818
00:54:13,708 --> 00:54:15,043
<font color="#ffff48">Dokter Ung kenapa?</font>

819
00:54:19,214 --> 00:54:20,590
<font color="#ffff48">Apa artinya ini?</font>

820
00:54:22,092 --> 00:54:23,718
<font color="#ffff48">Dokter Ung menyelinap</font>

821
00:54:23,802 --> 00:54:27,138
<font color="#ffff48">ke ruangan kepala pusat trauma
memakai kantong kertas di kepalanya.</font>

822
00:54:27,222 --> 00:54:29,057
<font color="#ffff48">Kurasa aksinya terekam CCTV.</font>

823
00:54:29,557 --> 00:54:32,769
<font color="#ffff48">Apa? Dokter Ung menutupi kepalanya
dengan kantong kertas? Kenapa?</font>

824
00:54:42,570 --> 00:54:43,697
<font color="#ffff48">Apa yang terjadi?</font>

825
00:54:44,781 --> 00:54:46,199
<font color="#ffff48">Ada masalah apa?</font>

826
00:54:46,950 --> 00:54:48,910
<font color="#ffff48">Aku hendak menemui Direktur Park sekarang.</font>

827
00:54:49,411 --> 00:54:51,121
<font color="#ffff48">Kau juga naik saja jika ingin tahu.</font>

828
00:54:52,289 --> 00:54:53,289
<font color="#ffff48">Tunggu.</font>

829
00:54:54,541 --> 00:54:55,750
<font color="#ffff48">Kau yang</font>

830
00:54:56,626 --> 00:54:57,666
<font color="#ffff48">mempekerjakan Lee Seonung?</font>

831
00:55:01,965 --> 00:55:04,843
<font color="#ffff48">Kau harus bicara denganku dahulu
sebelum membesar-besarkan masalah.</font>

832
00:55:04,926 --> 00:55:06,094
<font color="#ffff48">Tidak.</font>

833
00:55:06,970 --> 00:55:10,140
<font color="#ffff48">Opiniku sudah bulat dan jelas.</font>

834
00:55:10,807 --> 00:55:11,933
<font color="#ffff48">Saat ini...</font>

835
00:55:13,059 --> 00:55:15,145
<font color="#ffff48">kita butuh keputusan, bukan diskusi.</font>

836
00:55:15,228 --> 00:55:17,022
<font color="#ff0000"><b>HARAPAN, CINTA, PELAYANAN</b></font>

837
00:55:21,651 --> 00:55:23,111
<font color="#ff0000"><b>PERAWATAN DARI HATI</b></font>

838
00:55:23,194 --> 00:55:27,615
<font color="#ffff48">Dia tampak sangat bertekad
untuk menyelesaikannya.</font>

839
00:55:28,199 --> 00:55:29,200
<font color="#ffff48">Bukankah begitu?</font>

840
00:55:34,956 --> 00:55:36,791
<font color="#ffff48">Tapi kenapa dia melakukan itu?</font>

841
00:55:37,375 --> 00:55:39,753
<font color="#ffff48">Kenapa Dokter Lee menutupi kepalanya
dengan kantong kertas</font>

842
00:55:39,836 --> 00:55:41,504
<font color="#ffff48">untuk masuk ke ruangan Cha Jinman?</font>

843
00:55:42,213 --> 00:55:43,631
<font color="#ffff48">Apa dia mencuri sesuatu?</font>

844
00:55:43,715 --> 00:55:45,842
<font color="#ffff48">Tidak, sepertinya tidak.</font>

845
00:55:45,925 --> 00:55:48,928
<font color="#ffff48">Jika tidak, apa dia menulis sesuatu?</font>

846
00:55:49,012 --> 00:55:51,306
<font color="#ffff48">"Profesor Cha, dasar bodoh."</font>

847
00:55:52,098 --> 00:55:53,308
<font color="#ffff48">"Ha."</font>

848
00:55:53,391 --> 00:55:54,391
<font color="#ffff48">Dokter Jung.</font>

849
00:55:56,227 --> 00:55:57,227
<font color="#ffff48">Maaf.</font>

850
00:55:58,897 --> 00:56:00,523
<font color="#ffff48">Aku tidak tahu detailnya,</font>

851
00:56:00,940 --> 00:56:03,443
<font color="#ffff48">tapi mungkinkah ada kaitannya
dengan insiden tiga tahun lalu?</font>

852
00:56:04,861 --> 00:56:05,987
<font color="#ffff48">Kalian tahu.</font>

853
00:56:06,071 --> 00:56:08,948
<font color="#ffff48">Ada dokter residen bedah TKV
di Universitas Hankuk bunuh diri.</font>

854
00:56:11,368 --> 00:56:12,410
<font color="#ffff48">Lalu kenapa?</font>

855
00:56:12,494 --> 00:56:15,747
<font color="#ffff48">Apa hubungannya itu dengan insiden ini?</font>

856
00:56:17,123 --> 00:56:19,709
<font color="#ffff48">Aku tidak yakin
boleh mengatakan ini, tapi...</font>

857
00:56:19,793 --> 00:56:21,628
<font color="#ffff48">Kalau begitu, jangan katakan.</font>

858
00:56:22,212 --> 00:56:25,006
<font color="#ffff48">Kau tahu, ada rumor saat itu,</font>

859
00:56:25,590 --> 00:56:28,301
<font color="#ffff48">Profesor Cha bertanggung jawab
atas kematian dokter residen itu.</font>

860
00:56:28,885 --> 00:56:30,053
<font color="#ffff48">Kalian semua pasti tahu.</font>

861
00:56:30,136 --> 00:56:31,614
<font color="#ffff48">Karena wajar saja orang-orang membahas</font>

862
00:56:31,638 --> 00:56:34,349
<font color="#ffff48">siapa yang bertanggung jawab
atas kematian seorang dokter residen.</font>

863
00:56:34,432 --> 00:56:36,810
<font color="#ffff48">Penyebabnya kasus kematian seorang pasien.</font>

864
00:56:36,893 --> 00:56:40,063
<font color="#ffff48">Kudengar Profesor Cha tidak main-main
setelah pihak RS sampai dituntut.</font>

865
00:56:40,146 --> 00:56:43,566
<font color="#ffff48">Dia menyuruh dokter residen
bertanggung jawab karena itu salahnya.</font>

866
00:56:43,650 --> 00:56:46,050
<font color="#ffff48">Dia menyalahkan pria itu atas segalanya,
atau semacam itulah.</font>

867
00:56:46,569 --> 00:56:50,323
<font color="#ffff48">Dokter itu mengakhiri hidupnya
karena sangat tertekan.</font>

868
00:56:51,991 --> 00:56:54,077
<font color="#ffff48">Tidak mungkin. Sungguh?</font>

869
00:56:54,160 --> 00:56:55,870
<font color="#ffff48">Itu benar.</font>

870
00:56:55,954 --> 00:57:00,125
<font color="#ffff48">Tapi apa hubungannya itu
dengan Dokter Ung?</font>

871
00:57:01,751 --> 00:57:02,752
<font color="#ffff48">Sebenarnya,</font>

872
00:57:03,378 --> 00:57:05,296
<font color="#ffff48">dokter residen yang meninggal saat itu...</font>

873
00:57:06,506 --> 00:57:07,382
<font color="#ffff48">dan Dokter Ung...</font>

874
00:57:07,465 --> 00:57:09,008
<font color="#ffff48">Mereka berdua rekan sejawat di kampus.</font>

875
00:57:16,975 --> 00:57:18,935
<font color="#ffff48">Bukankah itu sangat mencurigakan?</font>

876
00:57:19,727 --> 00:57:21,980
<font color="#ffff48">Apa hanya aku? Kalian tidak merasa begitu?</font>

877
00:57:35,076 --> 00:57:36,076
<font color="#ffff48">Astaga.</font>

878
00:57:46,337 --> 00:57:47,337
<font color="#ffff48">Aku akan mengejarnya.</font>

879
00:57:50,425 --> 00:57:51,634
<font color="#ffff48">Dia pasti mendengar semuanya.</font>

880
00:57:52,844 --> 00:57:53,845
<font color="#ffff48">Bagaimana ini?</font>

    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
