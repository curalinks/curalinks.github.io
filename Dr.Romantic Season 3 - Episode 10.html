1
00:00:03,753 --> 00:00:05,005
<font color="#ff0000"><b>DR. ROMANTIC SEASON 3</b></font>

2
00:00:41,041 --> 00:00:45,545
<font color="#ff0000"><b>KARAKTER, TEMPAT, ORGANISASI, DAN KEJADIAN
DALAM DRAMA INI ADALAH KARYA FIKSI</b></font>

3
00:00:46,921 --> 00:00:49,966
<font color="#ff0000"><b>"EPISODE 10"</b></font>

4
00:00:54,929 --> 00:00:58,016
<font color="#ffff48">Tampaknya masih ada
serpihan pasir di lukanya.</font>

5
00:00:58,933 --> 00:01:00,769
<font color="#ffff48">Mari bersihkan lukanya dahulu.</font>

6
00:01:02,687 --> 00:01:03,687
<font color="#ffff48">Sakit.</font>

7
00:01:04,064 --> 00:01:05,774
<font color="#ffff48">Ada bagian tubuh lain yang sakit?</font>

8
00:01:06,191 --> 00:01:08,109
<font color="#ffff48">Kepala atau dadamu
tertimpa sesuatu misalnya?</font>

9
00:01:08,193 --> 00:01:09,444
<font color="#ffff48">Tidak.</font>

10
00:01:11,988 --> 00:01:13,656
<font color="#ffff48">Bisa berhenti menangis?</font>

11
00:01:14,449 --> 00:01:15,700
<font color="#ffff48">Kau membuatku gila.</font>

12
00:01:16,618 --> 00:01:18,578
<font color="#ffff48">Bagaimana jika mereka semua mati?</font>

13
00:01:19,454 --> 00:01:21,748
<font color="#ffff48">Bumjae dan guru kita masih di bawah sana.</font>

14
00:01:22,665 --> 00:01:24,209
<font color="#ffff48">Astaga, menyebalkan sekali.</font>

15
00:01:33,426 --> 00:01:35,887
<font color="#ffff48"><i>Masa-masa sulit dan menyakitkan...</i></font>

16
00:01:38,473 --> 00:01:40,642
<font color="#ffff48"><i>bagi orang-orang yang tidak selamat</i></font>

17
00:01:41,559 --> 00:01:43,520
<font color="#ffff48"><i>dan yang selamat telah dimulai.</i></font>

18
00:01:46,022 --> 00:01:47,774
<font color="#ffff48">Perawat, bisa selesaikan ini untukku?</font>

19
00:01:50,860 --> 00:01:51,778
<font color="#ffff48">Perawat Eom.</font>

20
00:01:51,861 --> 00:01:54,656
<font color="#ffff48">Apa menurutmu para siswa
sudah menghubungi wali mereka?</font>

21
00:01:58,660 --> 00:01:59,494
<font color="#ffff48">Perawat Eom.</font>

22
00:01:59,577 --> 00:02:00,745
<font color="#ffff48">Dokter Areum.</font>

23
00:02:01,246 --> 00:02:02,497
<font color="#ffff48">Bagaimana ini?</font>

24
00:02:03,623 --> 00:02:05,625
<font color="#ffff48">Kenapa? Ada apa lagi sekarang?</font>

25
00:02:10,922 --> 00:02:13,508
<font color="#ffff48"><i>Bersama dua korban pertama
dari keruntuhan awal,</i></font>

26
00:02:13,591 --> 00:02:16,010
<font color="#ffff48"><i>dua paramedis dan dua anggota tim medis</i></font>

27
00:02:16,094 --> 00:02:18,763
<font color="#ffff48"><i>kini terkubur di bawah reruntuhan.</i></font>

28
00:02:19,389 --> 00:02:21,391
<font color="#ffff48"><i>Belum diketahui
mereka masih hidup atau tidak.</i></font>

29
00:02:22,392 --> 00:02:24,811
<font color="#ffff48"><i>Dikarenakan sulitnya menggerakkan
alat berat dalam beton tua</i></font>

30
00:02:24,894 --> 00:02:26,729
<font color="#ffff48"><i>yang bisa saja runtuh
dengan sedikit sentuhan,</i></font>

31
00:02:26,855 --> 00:02:29,691
<font color="#ffff48"><i>pencarian dan penyelamatan melambat.</i></font>

32
00:02:32,277 --> 00:02:33,278
<font color="#ffff48">Dia tidak menjawab.</font>

33
00:02:35,321 --> 00:02:36,531
<font color="#ffff48">Kenapa kau tidak menjawab?</font>

34
00:02:38,992 --> 00:02:40,285
<font color="#ff0000"><b>DOKTER JANG DONGHWA</b></font>

35
00:02:45,915 --> 00:02:46,916
<font color="#ffff48">Dokter Jang Donghwa.</font>

36
00:02:47,458 --> 00:02:49,127
<font color="#ffff48">Apa yang terjadi di sana?</font>

37
00:02:49,210 --> 00:02:50,378
<font color="#ffff48">Dokter Jung.</font>

38
00:02:51,254 --> 00:02:52,255
<font color="#ffff48">Bagaimana ini?</font>

39
00:02:55,008 --> 00:02:57,135
<font color="#ffff48">Kita harus bagaimana?</font>

40
00:03:04,934 --> 00:03:07,163
<font color="#ff0000"><b>DUA STAF MEDIS, DUA PARAMEDIS
TERKUBUR DALAM RUNTUH KEDUA</b></font>

41
00:03:07,187 --> 00:03:08,771
<font color="#ff0000"><b>STATUS KESELAMATAN BELUM DIPASTIKAN</b></font>

42
00:03:17,113 --> 00:03:19,407
<font color="#ffff48">Apa maksudmu runtuh lagi?</font>

43
00:03:21,284 --> 00:03:22,994
<font color="#ffff48">Lalu Seo Woojin dan Park Euntak bagaimana?</font>

44
00:03:23,077 --> 00:03:25,538
<font color="#ffff48">Katanya mereka masih di dalam, Master Kim.</font>

45
00:03:40,303 --> 00:03:41,387
<font color="#ffff48">Klem sudut kanan.</font>

46
00:04:06,704 --> 00:04:08,248
<font color="#ff0000"><b>AREA TERBATAS</b></font>

47
00:04:08,331 --> 00:04:09,683
<font color="#ffff48">- Master Kim.
- Bagaimana situasi saat ini?</font>

48
00:04:09,707 --> 00:04:11,185
<font color="#ffff48">Sudah bicara dengan seseorang di TKP?</font>

49
00:04:11,209 --> 00:04:12,627
<font color="#ffff48">Kepala Jang tidak bisa dihubungi.</font>

50
00:04:12,710 --> 00:04:15,004
<font color="#ffff48">Kurasa dia terlalu sibuk menangani situasi
dengan BNPB.</font>

51
00:04:15,088 --> 00:04:17,173
<font color="#ffff48">Aku bicara dengan Dokter Jang tadi,</font>

52
00:04:17,257 --> 00:04:18,549
<font color="#ffff48">tapi dia terus menangis.</font>

53
00:04:22,262 --> 00:04:23,304
<font color="#ffff48">Dokter Yoon Areum.</font>

54
00:04:23,805 --> 00:04:24,931
<font color="#ffff48">Tidak mungkin.</font>

55
00:04:25,723 --> 00:04:27,767
<font color="#ffff48">Berita tentang Perawat Euntak...</font>

56
00:04:29,394 --> 00:04:30,687
<font color="#ffff48">dan Dokter Woojin pasti salah.</font>

57
00:04:31,396 --> 00:04:32,396
<font color="#ffff48">Benar, 'kan?</font>

58
00:04:35,149 --> 00:04:36,149
<font color="#ffff48">Master Kim.</font>

59
00:04:37,610 --> 00:04:38,611
<font color="#ffff48">Kembalilah ke posmu.</font>

60
00:04:41,656 --> 00:04:44,450
<font color="#ffff48">Tidak perlu gelisah.
Kembalilah ke posmu, Dokter Yoon.</font>

61
00:04:45,535 --> 00:04:46,452
<font color="#ffff48">Master Kim.</font>

62
00:04:46,536 --> 00:04:48,413
<font color="#ffff48">Belum ada kabar resmi,</font>

63
00:04:48,496 --> 00:04:50,456
<font color="#ffff48">jadi, jangan berasumsi.</font>

64
00:04:50,957 --> 00:04:52,875
<font color="#ffff48">Jangan langsung menyimpulkan
dan berkecil hati.</font>

65
00:04:54,627 --> 00:04:55,670
<font color="#ffff48">Sampai aku...</font>

66
00:04:57,630 --> 00:04:59,048
<font color="#ffff48">memeriksanya sendiri.</font>

67
00:05:00,049 --> 00:05:01,217
<font color="#ffff48">Sampai saat itu...</font>

68
00:05:02,427 --> 00:05:05,680
<font color="#ffff48">kembalilah ke pos kalian
dan lakukan pekerjaan kalian, mengerti?</font>

69
00:05:26,492 --> 00:05:28,161
<font color="#ffff48">- Baiklah, potong.
- Potong.</font>

70
00:05:30,413 --> 00:05:33,291
<font color="#ffff48">Aku sudah mengurus limpanya,
jadi, tutup perutnya untuk sementara.</font>

71
00:05:36,586 --> 00:05:39,130
<font color="#ffff48">Bisa urus hemotoraks sendiri, Dokter Cha?</font>

72
00:05:39,213 --> 00:05:40,381
<font color="#ffff48">Ya, tentu saja.</font>

73
00:05:45,720 --> 00:05:47,472
<font color="#ffff48">Baiklah, aku akan pergi sekarang.</font>

74
00:05:48,139 --> 00:05:49,419
<font color="#ffff48">Terima kasih atas kerja kerasmu.</font>

75
00:05:58,983 --> 00:05:59,983
<font color="#ffff48">Pisau bedah.</font>

76
00:06:07,450 --> 00:06:08,450
<font color="#ffff48">Hemovac.</font>

77
00:06:10,328 --> 00:06:11,329
<font color="#ffff48">Perawat Oh.</font>

78
00:06:13,289 --> 00:06:15,458
<font color="#ffff48">- Apa katamu?
- Tolong ambilkan hemovac.</font>

79
00:06:15,541 --> 00:06:16,626
<font color="#ffff48">Baik, Dokter.</font>

80
00:06:17,377 --> 00:06:18,378
<font color="#ffff48">Maafkan aku.</font>

81
00:06:18,961 --> 00:06:20,630
<font color="#ffff48">Sepertinya terjadi sesuatu di luar.</font>

82
00:06:23,132 --> 00:06:24,132
<font color="#ffff48">Gunting Kelly.</font>

83
00:06:26,135 --> 00:06:28,888
<font color="#ffff48">- Baiklah, potong.
- Potong.</font>

84
00:06:53,996 --> 00:06:56,332
<font color="#ff0000"><b>TERGUGAT</b></font>

85
00:06:56,416 --> 00:06:58,251
<font color="#ff0000"><b>BU YONGJU</b></font>

86
00:06:58,918 --> 00:07:00,586
<font color="#ffff48">Angkat teleponnya, Berengsek.</font>

87
00:07:06,676 --> 00:07:07,802
<font color="#ff0000"><b>BU YONGJU</b></font>

88
00:07:08,511 --> 00:07:09,804
<font color="#ffff48"><i>Nomor yang Anda tuju...</i></font>

89
00:07:13,266 --> 00:07:16,644
<font color="#ffff48"><i>Pihak tergugat harus menghadapi
kekurangan staf medis</i></font>

90
00:07:17,395 --> 00:07:19,355
<font color="#ffff48"><i>karena gugatan hukum
tidak berguna seperti ini.</i></font>

91
00:07:27,405 --> 00:07:28,239
<font color="#ffff48">Master Kim.</font>

92
00:07:28,322 --> 00:07:29,740
<font color="#ffff48">Jangan bicara sepatah kata pun!</font>

93
00:07:30,199 --> 00:07:31,701
<font color="#ffff48">Aku tidak akan mendengarkanmu.</font>

94
00:07:32,368 --> 00:07:34,871
<font color="#ffff48">Kau bisa mengkritik keputusanku sekarang,</font>

95
00:07:35,413 --> 00:07:36,581
<font color="#ffff48">tapi aku akan menerimanya.</font>

96
00:07:37,331 --> 00:07:38,249
<font color="#ffff48">Aku harus pergi.</font>

97
00:07:38,332 --> 00:07:39,959
<font color="#ffff48">Mobilku menunggu di luar.</font>

98
00:07:41,335 --> 00:07:42,753
<font color="#ffff48">Bagaimanapun, aku direkturnya.</font>

99
00:07:43,963 --> 00:07:45,673
<font color="#ffff48">Aku akan mengurus rumah sakit,</font>

100
00:07:46,549 --> 00:07:48,009
<font color="#ffff48">jadi pergilah, Master Kim.</font>

101
00:07:49,051 --> 00:07:50,051
<font color="#ffff48">Pergilah</font>

102
00:07:50,720 --> 00:07:53,389
<font color="#ffff48">dan bawa kembali kedua staf medis kita.</font>

103
00:08:14,160 --> 00:08:18,331
<font color="#ff0000"><b>BAB 10
PENYALAHGUNAAN KEADILAN</b></font>

104
00:08:19,832 --> 00:08:20,833
<font color="#ffff48">Dokter Seo.</font>

105
00:08:21,542 --> 00:08:22,543
<font color="#ffff48">Dokter Seo!</font>

106
00:08:23,002 --> 00:08:25,129
<font color="#ffff48">Dokter Seo, bangun!</font>

107
00:08:25,755 --> 00:08:26,756
<font color="#ffff48">Dokter Seo!</font>

108
00:08:27,298 --> 00:08:28,716
<font color="#ffff48">Kau bisa mendengarku, Dokter Seo?</font>

109
00:08:34,805 --> 00:08:35,806
<font color="#ffff48">Kau sadar?</font>

110
00:08:41,646 --> 00:08:43,022
<font color="#ffff48">Jangan bergerak.</font>

111
00:08:48,694 --> 00:08:49,695
<font color="#ffff48">Perawat Euntak.</font>

112
00:08:50,321 --> 00:08:51,322
<font color="#ffff48">Ada apa dengan tanganku?</font>

113
00:08:52,073 --> 00:08:54,075
<font color="#ffff48">Jangan bergerak. Sedikit pun.</font>

114
00:08:54,408 --> 00:08:55,408
<font color="#ffff48">Tunggu sebentar.</font>

115
00:09:27,024 --> 00:09:28,693
<font color="#ffff48">Kenapa kalian berkumpul di sini?</font>

116
00:09:29,277 --> 00:09:30,987
<font color="#ffff48">Ada pasien lain yang harus dioperasi?</font>

117
00:09:31,070 --> 00:09:32,238
<font color="#ffff48">Begini...</font>

118
00:09:35,283 --> 00:09:36,325
<font color="#ffff48">Jangan panik dahulu.</font>

119
00:09:38,369 --> 00:09:40,955
<font color="#ffff48">Ada kecelakaan lain di TKP keruntuhan.</font>

120
00:09:42,790 --> 00:09:44,834
<font color="#ffff48">Dokter Seo Woojin dan Perawat Euntak...</font>

121
00:09:52,341 --> 00:09:53,342
<font color="#ffff48">masih di dalam bangunan.</font>

122
00:10:07,732 --> 00:10:10,359
<font color="#ff0000"><b>PERAWAT PARK EUNTAK</b></font>

123
00:10:13,154 --> 00:10:16,157
<font color="#ffff48"><i>Nomor yang Anda tuju
tidak dapat dihubungi...</i></font>

124
00:10:28,127 --> 00:10:29,128
<font color="#ffff48">Permisi.</font>

125
00:10:29,545 --> 00:10:30,921
<font color="#ffff48">Ya, pasien apa...</font>

126
00:10:33,507 --> 00:10:35,509
<font color="#ffff48">Aku mampir karena khawatir.</font>

127
00:10:37,386 --> 00:10:40,181
<font color="#ffff48">Kau baik-baik saja, Dokter Yoon?</font>

128
00:10:42,933 --> 00:10:44,018
<font color="#ffff48">Perawat Oh.</font>

129
00:11:04,622 --> 00:11:05,873
<font color="#ffff48">Maafkan aku.</font>

130
00:11:07,083 --> 00:11:09,710
<font color="#ffff48">Aku tahu tidak boleh melakukan ini di UGD.</font>

131
00:11:10,378 --> 00:11:11,754
<font color="#ffff48">Tidak apa-apa.</font>

132
00:11:12,505 --> 00:11:15,257
<font color="#ffff48">Dokter juga manusia.
Mereka juga boleh menangis.</font>

133
00:11:16,384 --> 00:11:17,385
<font color="#ffff48">Tidak apa-apa.</font>

134
00:11:19,512 --> 00:11:20,638
<font color="#ffff48">Semua akan baik-baik saja.</font>

135
00:11:28,562 --> 00:11:30,314
<font color="#ffff48">Bangunan runtuh dan anak-anak...</font>

136
00:11:30,398 --> 00:11:31,565
<font color="#ffff48">Permisi.</font>

137
00:11:31,649 --> 00:11:33,567
<font color="#ffff48">Maafkan aku. Permisi.</font>

138
00:11:33,651 --> 00:11:34,652
<font color="#ffff48">Tolong biarkan aku lewat.</font>

139
00:11:34,735 --> 00:11:36,404
<font color="#ffff48">- Master Kim?
- Ya, ini aku, Master Kim.</font>

140
00:11:42,576 --> 00:11:44,203
<font color="#ffff48">Hei, Pak Jang!</font>

141
00:11:44,704 --> 00:11:45,830
<font color="#ffff48">Master Kim.</font>

142
00:11:46,872 --> 00:11:48,249
<font color="#ffff48">Apa yang terjadi?</font>

143
00:11:48,332 --> 00:11:49,375
<font color="#ffff48">Aku sungguh minta maaf.</font>

144
00:11:49,959 --> 00:11:53,087
<font color="#ffff48">Aku tidak bisa mencegah
mereka berdua masuk.</font>

145
00:11:54,213 --> 00:11:56,006
<font color="#ffff48">Semuanya salahku.</font>

146
00:12:03,347 --> 00:12:04,347
<font color="#ffff48">Kepala Park.</font>

147
00:12:05,266 --> 00:12:06,350
<font color="#ffff48">Master Kim.</font>

148
00:12:06,434 --> 00:12:08,686
<font color="#ffff48">Bagaimana penyelamatannya?</font>

149
00:12:09,395 --> 00:12:11,897
<font color="#ffff48">Kami berusaha menghubungi mereka
sejak kecelakaan itu,</font>

150
00:12:11,981 --> 00:12:13,232
<font color="#ffff48">tapi belum ada respons.</font>

151
00:12:14,400 --> 00:12:17,278
<font color="#ffff48">Jadi, kita tidak tahu
mereka masih hidup atau tidak?</font>

152
00:12:17,862 --> 00:12:20,573
<font color="#ffff48">Mungkin butuh waktu
sebelum bisa memutuskan itu.</font>

153
00:12:21,949 --> 00:12:23,367
<font color="#ffff48">Karena risiko runtuh susulan,</font>

154
00:12:23,451 --> 00:12:25,786
<font color="#ffff48">dinding luar dan kanan sedang diperiksa.</font>

155
00:12:25,870 --> 00:12:28,789
<font color="#ffff48">Aku berencana membuat rute masuk
begitu sudah diamankan.</font>

156
00:12:29,206 --> 00:12:32,334
<font color="#ffff48">Untuk saat ini, kau harus kembali
ke rumah sakit dan menunggu.</font>

157
00:12:58,778 --> 00:12:59,778
<font color="#ffff48">Perawat Euntak.</font>

158
00:13:00,946 --> 00:13:02,114
<font color="#ffff48">Dokter Seo Woojin.</font>

159
00:13:03,407 --> 00:13:04,617
<font color="#ffff48">Perawat Park Euntak.</font>

160
00:13:06,702 --> 00:13:07,745
<font color="#ffff48">Dokter Seo Woojin.</font>

161
00:13:09,288 --> 00:13:10,414
<font color="#ffff48">Perawat Park Euntak!</font>

162
00:13:12,374 --> 00:13:13,459
<font color="#ffff48">Dokter Seo Woojin.</font>

163
00:13:16,420 --> 00:13:17,420
<font color="#ffff48">Perawat Park Euntak!</font>

164
00:13:25,054 --> 00:13:26,222
<font color="#ffff48"><i>Dokter Seo Woojin.</i></font>

165
00:13:34,021 --> 00:13:35,021
<font color="#ffff48"><i>Perawat Park Euntak.</i></font>

166
00:13:47,576 --> 00:13:48,911
<font color="#ffff48"><i>Kalian baik-baik saja, bukan?</i></font>

167
00:13:49,912 --> 00:13:50,912
<font color="#ffff48">Master Kim.</font>

168
00:13:51,705 --> 00:13:52,705
<font color="#ffff48">Ayolah.</font>

169
00:13:53,374 --> 00:13:55,125
<font color="#ffff48">Jawab, Kawan-Kawan!</font>

170
00:13:56,794 --> 00:13:57,795
<font color="#ffff48">Seo Woojin.</font>

171
00:13:58,712 --> 00:13:59,880
<font color="#ffff48">Park Euntak!</font>

172
00:14:05,678 --> 00:14:06,804
<font color="#ffff48">Seo Woojin!</font>

173
00:14:08,806 --> 00:14:09,807
<font color="#ffff48">Park Euntak!</font>

174
00:14:37,668 --> 00:14:38,668
<font color="#ffff48">Master Kim.</font>

175
00:14:57,646 --> 00:14:58,689
<font color="#ffff48"><i>Master Kim.</i></font>

176
00:15:01,775 --> 00:15:03,360
<font color="#ffff48">Perawat Euntak? Dokter Seo Woojin?</font>

177
00:15:04,612 --> 00:15:05,738
<font color="#ffff48">Dokter Seo...</font>

178

<font color="#ffff48">Siapa ini?</font>

00:58:43,728 --> 00:58:44,938
<font color="#ffff48">Orang sepertiku.</font>

729
00:58:46,898 --> 00:58:49,984
<font color="#ffff48">Menurut opini pribadiku,
terkadang kau menakutkan.</font>

730
00:58:51,694 --> 00:58:52,695
<font color="#ffff48">Apa?</font>

731
00:58:53,488 --> 00:58:54,781
<font color="#ffff48">Menurutmu aku penakut?</font>

732
00:58:54,864 --> 00:58:57,742
<font color="#ffff48">Menurutku kau menakutkan.
Amat sangat menakutkan!</font>

733
00:58:57,825 --> 00:59:00,137
<font color="#ffff48">Untuk seseorang yang menganggapku
"amat sangat menakutkan",</font>

734
00:59:00,161 --> 00:59:02,288
<font color="#ffff48">kau jelas banyak bicara,
sambil duduk pula.</font>

735
00:59:05,500 --> 00:59:07,669
<font color="#ffff48">Orang seperti apa kau, Master Kim?</font>

736
00:59:08,878 --> 00:59:10,004
<font color="#ffff48">Siapa kau sebenarnya?</font>

737
00:59:11,589 --> 00:59:13,758
<font color="#ffff48">Aku jadi teringat masa lalu.</font>

738
00:59:14,592 --> 00:59:15,593
<font color="#ffff48">Dahulu sekali,</font>

739
00:59:16,386 --> 00:59:18,638
<font color="#ffff48">orang lain mengajukan pertanyaan itu.</font>

740
00:59:19,556 --> 00:59:20,390
<font color="#ffff48">Sama sepertimu.</font>

741
00:59:20,473 --> 00:59:23,101
<font color="#ffff48">Lalu? Apa jawabanmu?</font>

742
00:59:31,901 --> 00:59:33,945
<font color="#ffff48">"Master Kim".</font>

743
00:59:35,363 --> 00:59:37,991
<font color="#ffff48">- Apa?
- Kubilang aku Master Kim.</font>

744
00:59:38,241 --> 00:59:40,326
<font color="#ffff48">Aku bilang begitu kepadanya.</font>

745
00:59:41,828 --> 00:59:43,121
<font color="#ffff48">Ini membuatku gila.</font>

746
00:59:43,204 --> 00:59:44,914
<font color="#ffff48">Hei, jangan jadi gila.</font>

747
00:59:44,998 --> 00:59:47,959
<font color="#ffff48">Tidak ada dokter residen lain
dengan spesialisasimu di sini.</font>

748
00:59:48,042 --> 00:59:49,979
<font color="#ffff48">Sudah kubilang aku ingin menjadi
dokter bedah kolorektal.</font>

749
00:59:50,003 --> 00:59:51,379
<font color="#ffff48">Memang aku bilang apa?</font>

750
00:59:51,462 --> 00:59:54,340
<font color="#ffff48">Maka itu, tolong berhenti membuatku goyah.</font>

751
00:59:54,924 --> 00:59:55,925
<font color="#ffff48">Memang kau sempat goyah?</font>

752
00:59:56,593 --> 00:59:57,593
<font color="#ffff48">Kenapa?</font>

753
00:59:58,011 --> 00:59:59,637
<font color="#ffff48">Kau mau tetap di sini?</font>

754
00:59:59,721 --> 01:00:01,639
<font color="#ffff48">Tidak mungkin! Sama sekali tidak.</font>

755
01:00:02,223 --> 01:00:04,267
<font color="#ffff48">Lagi pula, aku belum menyukaimu.</font>

756
01:00:06,853 --> 01:00:09,105
<font color="#ffff48">Mungkin kita bisa membicarakannya lagi</font>

757
01:00:09,188 --> 01:00:10,773
<font color="#ffff48">jika kau lulus ujian.</font>

758
01:00:10,857 --> 01:00:13,526
<font color="#ffff48">Sudah kubilang tidak!
Aku sangat tidak suka rumah sakit ini.</font>

759
01:00:13,610 --> 01:00:15,278
<font color="#ffff48">Aku membencinya!</font>

760
01:00:15,361 --> 01:00:18,698
<font color="#ffff48">Aku tidak pernah punya waktu
untuk pulang atau bermain gim.</font>

761
01:00:20,450 --> 01:00:22,577
<font color="#ffff48">Tapi di sini ada banyak orang.</font>

762
01:00:25,788 --> 01:00:29,959
<font color="#ffff48">Aku juga bukan tipe yang akrab
dengan banyak orang.</font>

763
01:00:30,043 --> 01:00:32,754
<font color="#ffff48">Aku seorang ISFP. Watakku...</font>

764
01:00:32,837 --> 01:00:34,714
<font color="#ffff48">Bicara apa kau ini?</font>

765
01:00:35,965 --> 01:00:39,761
<font color="#ffff48">Artinya aku tidak bisa akur
dengan orang aneh di rumah sakit aneh.</font>

766
01:00:39,844 --> 01:00:41,596
<font color="#ffff48">Lalu kenapa kau hampir goyah?</font>

767
01:00:46,476 --> 01:00:47,477
<font color="#ffff48">Apa karena</font>

768
01:00:48,394 --> 01:00:49,395
<font color="#ffff48">kau menyukaiku?</font>

769
01:00:51,439 --> 01:00:54,108
<font color="#ffff48">Tolong berhenti melakukan itu.</font>

770
01:00:55,193 --> 01:00:57,945
<font color="#ffff48">Aku alergi kata-kata seperti itu.</font>

771
01:00:58,029 --> 01:00:59,280
<font color="#ffff48">Lihat bulu kudukku berdiri.</font>

772
01:00:59,364 --> 01:01:03,785
<font color="#ffff48">Aku menyadari anak muda zaman sekarang
tidak pandai mengekspresikan emosi mereka.</font>

773
01:01:04,285 --> 01:01:06,913
<font color="#ffff48">Jika kau menyukai sesuatu
atau seseorang, katakan saja!</font>

774
01:01:06,996 --> 01:01:08,665
<font color="#ffff48">Padahal itu bukan masalah.</font>

775
01:01:08,748 --> 01:01:11,751
<font color="#ffff48">Tidak! Sama sekali tidak seperti itu!</font>

776
01:01:12,335 --> 01:01:13,670
<font color="#ffff48">Kemarilah!</font>

777
01:01:13,753 --> 01:01:14,754
<font color="#ffff48">Kemarilah.</font>

778
01:01:30,603 --> 01:01:31,604
<font color="#ffff48">Anak ini...</font>

779
01:01:33,272 --> 01:01:34,440
<font color="#ffff48">Master Kim!</font>

780
01:01:35,108 --> 01:01:36,108
<font color="#ffff48">Ya?</font>

781
01:01:37,902 --> 01:01:41,906
<font color="#ffff48">Anggota Dewan Ko baru saja tiba
di Pusat Layanan Trauma.</font>

782
01:01:41,989 --> 01:01:43,449
<font color="#ffff48">Dia datang ke rumah sakit kita?</font>

783
01:01:43,533 --> 01:01:46,786
<font color="#ffff48">Dia bilang ingin dibawa
ke rumah sakit utama regional.</font>

784
01:01:46,869 --> 01:01:47,989
<font color="#ffff48">Apa yang harus kita lakukan?</font>

785
01:01:50,164 --> 01:01:53,376
<font color="#ffff48">Dia mengajukan gugatan terhadap kita,
jadi, situasinya canggung.</font>

786
01:01:54,001 --> 01:01:55,837
<font color="#ffff48">Seberapa parah lukanya?</font>

787
01:02:02,093 --> 01:02:04,220
<font color="#ffff48">Kau sudah dengar kabar
dari sekretaris kami, bukan?</font>

788
01:02:04,303 --> 01:02:08,099
<font color="#ffff48">Pertama, tolong siapkan kamar untuk Bu Ko.</font>

789
01:02:08,182 --> 01:02:11,728
<font color="#ffff48">Tolong lakukan tes darah
dan pindai CT secepat mungkin.</font>

790
01:02:11,811 --> 01:02:13,521
<font color="#ffff48">Kau mendapat tanda kuning.</font>

791
01:02:13,980 --> 01:02:15,481
<font color="#ffff48">Tolong bawa dia ke UGD Doldam.</font>

792
01:02:15,565 --> 01:02:16,858
<font color="#ffff48">Tunggu sebentar.</font>

793
01:02:17,358 --> 01:02:19,318
<font color="#ffff48">Kau tidak mengerti situasinya?</font>

794
01:02:19,402 --> 01:02:22,739
<font color="#ffff48">Benar juga.
Saat ini kami dalam Kode Oranye.</font>

795
01:02:22,822 --> 01:02:25,116
<font color="#ffff48">Menurut tingkat kedaruratan pasien,</font>

796
01:02:25,199 --> 01:02:27,243
<font color="#ffff48">semua pasien nondarurat
dan darurat akan ke UGD,</font>

797
01:02:27,326 --> 01:02:30,788
<font color="#ffff48">sementara pasien kritis dirawat
di Pusat Layanan Trauma.</font>

798
01:02:30,872 --> 01:02:33,040
<font color="#ffff48">Dengar, Perawat Oh!</font>

799
01:02:33,124 --> 01:02:36,794
<font color="#ffff48">Kau tahu berapa lama Bu Ko baru bisa
diselamatkan dari bangunan runtuh itu?</font>

800
01:02:36,878 --> 01:02:39,297
<font color="#ffff48">Kau tak tahu di mana
atau seberapa parah lukanya...</font>

801
01:02:39,380 --> 01:02:40,840
<font color="#ffff48">Meski tidak mengalami trauma parah,</font>

802
01:02:40,923 --> 01:02:43,259
<font color="#ffff48">pindai CT bisa dilakukan di UGD.</font>

803
01:02:43,885 --> 01:02:46,053
<font color="#ffff48">Kau menolak merawatku</font>

804
01:02:46,596 --> 01:02:48,431
<font color="#ffff48">karena aku menggugat rumah sakit ini?</font>

805
01:02:49,557 --> 01:02:50,797
<font color="#ffff48">Memang kau boleh melakukan ini?</font>

806
01:02:51,184 --> 01:02:53,227
<font color="#ffff48">Sebagai rumah sakit regional utama?</font>

807
01:02:54,020 --> 01:02:56,189
<font color="#ffff48">Rumah sakit regional utama
adalah UGD Doldam,</font>

808
01:02:56,272 --> 01:02:58,024
<font color="#ffff48">bukan Pusat Layanan Trauma.</font>

809
01:02:58,107 --> 01:03:01,694
<font color="#ffff48">Semua pasien di sini
diklasifikasikan dan dirawat</font>

810
01:03:01,778 --> 01:03:03,362
<font color="#ffff48">dengan standar yang sama, Bu Ko.</font>

811
01:03:09,744 --> 01:03:11,871
<font color="#ffff48">- Kepala Penasihat Lee.
- Ya?</font>

812
01:03:13,748 --> 01:03:14,874
<font color="#ffff48">Ayo ke rumah sakit lain.</font>

813
01:03:16,250 --> 01:03:17,126
<font color="#ffff48">Baik, Bu Ko.</font>

814
01:03:17,210 --> 01:03:18,419
<font color="#ffff48">Tunggu.</font>

815
01:03:23,132 --> 01:03:24,217
<font color="#ffff48">Bu Ko.</font>

816
01:03:24,300 --> 01:03:26,469
<font color="#ffff48">Boleh kuperiksa kakimu?</font>

817
01:03:26,552 --> 01:03:28,179
<font color="#ffff48">Kubilang ayo ke rumah sakit lain.</font>

818
01:03:28,262 --> 01:03:29,514
<font color="#ffff48">Aku akan memeriksanya dahulu.</font>

819
01:03:31,098 --> 01:03:33,851
<font color="#ffff48">Lepaskan aku.
Aku tidak mau diobati olehmu!</font>

820
01:03:33,935 --> 01:03:34,995
<font color="#ffff48">- Permisi.
- Tunggu apa lagi? Ayo!</font>

821
01:03:35,019 --> 01:03:36,229
<font color="#ffff48">Ya, Bu Ko.</font>

822
01:03:39,440 --> 01:03:40,440
<font color="#ffff48">Bu Ko?</font>

823
01:03:43,444 --> 01:03:46,322
<font color="#ffff48">Ada gejala yang tidak kau katakan
kepada paramedis, bukan?</font>

824
01:03:47,657 --> 01:03:49,367
<font color="#ffff48">Kau harus memberi tahu setiap gejala.</font>

825
01:03:49,617 --> 01:03:51,857
<font color="#ffff48">Dengan begitu, kau bisa
mendapatkan perawatan yang tepat.</font>

826
01:04:02,630 --> 01:04:03,923
<font color="#ffff48">Apa kau merasa</font>

827
01:04:04,757 --> 01:04:06,437
<font color="#ffff48">agak mati rasa
di bawah pergelangan kakimu?</font>

828
01:04:07,176 --> 01:04:08,344
<font color="#ffff48">Bagaimana dengan jari kakimu?</font>

829
01:04:08,427 --> 01:04:11,264
<font color="#ffff48">Sulitkah menggerakkan jari kakimu?</font>

830
01:04:13,474 --> 01:04:14,600
<font color="#ffff48">Perawat Oh.</font>

831
01:04:15,142 --> 01:04:17,937
<font color="#ffff48">Aku mencurigai sindrom kompartemen.</font>

832
01:04:19,272 --> 01:04:20,523
<font color="#ffff48">Hubungi bedah ortopedi.</font>

833
01:04:20,606 --> 01:04:22,483
<font color="#ffff48">Pindahkan pasien ini ke Area Observasi.</font>

834
01:04:22,567 --> 01:04:24,402
<font color="#ffff48">Perawat Oh, bantal!</font>

835
01:04:31,701 --> 01:04:35,371
<font color="#ffff48">Bersiaplah menghadapi konsekuensinya
jika sesuatu terjadi kepada Bu Ko.</font>

836
01:04:36,247 --> 01:04:37,290
<font color="#ffff48">Sial.</font>

837
01:04:44,380 --> 01:04:45,506
<font color="#ffff48">Apa yang terjadi?</font>

838
01:04:46,173 --> 01:04:47,884
<font color="#ffff48">Ini sindrom kompartemen.</font>

839
01:04:48,217 --> 01:04:50,595
<font color="#ffff48">Sudah banyak waktu terbuang,
harus segera dilakukan operasi.</font>

840
01:04:50,678 --> 01:04:51,678
<font color="#ffff48">Tidak usah.</font>

841
01:04:52,138 --> 01:04:53,931
<font color="#ffff48">Aku tidak sudi dioperasi
di rumah sakit ini.</font>

842
01:04:54,015 --> 01:04:55,266
<font color="#ffff48">Apa?</font>

843
01:04:55,349 --> 01:04:57,101
<font color="#ffff48">Bu Ko, ini dianggap</font>

844
01:04:57,184 --> 01:04:59,729
<font color="#ffff48">sebagai kondisi ortopedi darurat.</font>

845
01:04:59,812 --> 01:05:02,315
<font color="#ffff48">Jika ototnya tidak segera dibedah
dengan fasiotomi,</font>

846
01:05:02,398 --> 01:05:03,983
<font color="#ffff48">jaringanmu akan mengalami nekrosis.</font>

847
01:05:04,066 --> 01:05:07,069
<font color="#ffff48">Kau tidak punya waktu untuk pindah
ke rumah sakit lain dan dites lagi.</font>

848
01:05:07,778 --> 01:05:10,281
<font color="#ffff48">Aku tidak mengerti situasi ini sekarang.</font>

849
01:05:11,282 --> 01:05:13,117
<font color="#ffff48">Tadi kalian bilang kondisiku tidak parah,</font>

850
01:05:13,534 --> 01:05:16,621
<font color="#ffff48">tapi sekarang kalian bilang aku akan
mengalami nekrosis jika tidak dioperasi?</font>

851
01:05:18,080 --> 01:05:20,499
<font color="#ffff48">Kukira dia hanya patah tulang.</font>

852
01:05:20,583 --> 01:05:21,417
<font color="#ffff48">Maafkan aku.</font>

853
01:05:21,500 --> 01:05:22,585
<font color="#ffff48">Jangan minta maaf.</font>

854
01:05:23,544 --> 01:05:25,504
<font color="#ffff48">Aku tidak perlu permintaan maafmu.</font>

855
01:05:25,963 --> 01:05:28,049
<font color="#ffff48">Itu tidak akan menyentuh hatiku.</font>

856
01:05:28,132 --> 01:05:31,802
<font color="#ffff48">Kau pikir kami melakukan ini
untuk menyenangkan pelanggan?</font>

857
01:05:31,886 --> 01:05:34,347
<font color="#ffff48">Saat ini seorang dokter
berusaha mengobati pasien.</font>

858
01:05:34,430 --> 01:05:36,223
<font color="#ffff48">Kondisimu kritis, Bu Ko.</font>

859
01:05:36,807 --> 01:05:37,850
<font color="#ffff48">Kenapa sekarang?</font>

860
01:05:39,185 --> 01:05:41,812
<font color="#ffff48">Kalian mengabaikan putraku
sampai dia mati,</font>

861
01:05:41,896 --> 01:05:43,856
<font color="#ffff48">jadi, kenapa kalian</font>

862
01:05:44,732 --> 01:05:46,233
<font color="#ffff48">berusaha perhatian sekarang?</font>

863
01:05:47,068 --> 01:05:48,778
<font color="#ffff48">Apa karena anggaran rumah sakit?</font>

864
01:05:49,236 --> 01:05:54,200
<font color="#ffff48">Atau kalian harap aku mencabut gugatannya?</font>

865
01:05:54,283 --> 01:05:56,243
<font color="#ffff48">- Tidak...
- Tidak, bukan begitu.</font>

866
01:05:57,745 --> 01:05:59,789
<font color="#ffff48">Kami melakukan ini
karena kondisimu sangat buruk...</font>

867
01:06:01,165 --> 01:06:03,167
<font color="#ffff48">dan kau perlu dioperasi, Bu Ko.</font>

868
01:06:03,751 --> 01:06:08,547
<font color="#ffff48">Seharusnya kalian merawat putraku
dengan cara seperti ini juga!</font>

869
01:06:21,060 --> 01:06:22,061
<font color="#ffff48">Anggota Dewan Ko.</font>

870
01:06:23,646 --> 01:06:24,814
<font color="#ffff48">Aku juga punya anak.</font>

871
01:06:25,856 --> 01:06:27,858
<font color="#ffff48">Dia seorang putri...</font>

872
01:06:28,943 --> 01:06:30,444
<font color="#ffff48">yang sangat kusayangi.</font>

873
01:06:31,278 --> 01:06:32,518
<font color="#ffff48">Kuhabiskan tujuh tahun terakhir</font>

874
01:06:33,322 --> 01:06:35,658
<font color="#ffff48">hidup jauh darinya.</font>

875
01:06:37,743 --> 01:06:39,787
<font color="#ffff48">Meski aku bukan ayah terbaik...</font>

876
01:06:41,706 --> 01:06:44,500
<font color="#ffff48">ada satu hal yang kulakukan
yang bisa membuat putriku bangga.</font>

877
01:06:46,252 --> 01:06:48,295
<font color="#ffff48">Aku selalu berusaha sebaik mungkin...</font>

878
01:06:49,588 --> 01:06:51,465
<font color="#ffff48">untuk setiap pasien yang datang ke sini.</font>

879
01:06:53,384 --> 01:06:54,802
<font color="#ffff48">Aku bekerja sangat keras...</font>

880
01:06:56,220 --> 01:06:57,805
<font color="#ffff48">untuk menjadi dokter sejati...</font>

881
01:06:59,765 --> 01:07:01,350
<font color="#ffff48">dan bukan dokter gadungan.</font>

882
01:07:03,477 --> 01:07:05,146
<font color="#ffff48">Itu satu hal yang kubanggakan.</font>

883
01:07:10,067 --> 01:07:11,277
<font color="#ffff48">Kau tidak perlu...</font>

884
01:07:13,279 --> 01:07:14,822
<font color="#ffff48">membatalkan gugatan itu.</font>

885
01:07:17,616 --> 01:07:19,160
<font color="#ffff48">Kau tetap harus dioperasi.</font>

886
01:07:21,662 --> 01:07:22,663
<font color="#ffff48">Akan sangat buruk...</font>

887
01:07:24,498 --> 01:07:25,833
<font color="#ffff48">jika kau tidak dioperasi.</font>

888
01:07:36,469 --> 01:07:39,972
<font color="#ffff48">Saat menangani pasien, kami mungkin
tidak selalu memenuhi harapan,</font>

889
01:07:40,848 --> 01:07:43,017
<font color="#ffff48">tapi kami selalu melakukan yang terbaik.</font>

890
01:07:46,020 --> 01:07:47,480
<font color="#ffff48">Jadi, apa keputusanmu?</font>

891
01:07:47,646 --> 01:07:50,441
<font color="#ffff48">Kakimu pasti sangat sakit sekarang.</font>

892
01:07:51,317 --> 01:07:53,527
<font color="#ffff48">Kau yakin mau ke rumah sakit lain?</font>

893
01:07:58,199 --> 01:08:01,327
<font color="#ffff48">Aku akan meminta Dokter Nam
membuka ruang operasi.</font>

894
01:08:12,963 --> 01:08:14,548
<font color="#ffff48">Jangan lupa tandanya.</font>

895
01:08:14,632 --> 01:08:15,633
<font color="#ffff48">Baik.</font>

896
01:08:15,883 --> 01:08:16,884
<font color="#ffff48">Aku akan melakukannya.</font>

897
01:08:19,637 --> 01:08:20,721
<font color="#ff0000"><b>KE AREA OBSERVASI</b></font>

898
01:08:20,805 --> 01:08:21,847
<font color="#ff0000"><b>KE RUMAH SAKIT DOLDAM</b></font>

899
01:08:22,681 --> 01:08:23,682
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM</b></font>

900
01:08:41,492 --> 01:08:42,660
<font color="#ffff48">Apa ini?</font>

901
01:08:45,371 --> 01:08:46,372
<font color="#ffff48">Ini...</font>

902
01:08:47,581 --> 01:08:50,960
<font color="#ffff48">satu-satunya hal
yang aku kuasai dalam hidupku.</font>

903
01:08:59,218 --> 01:09:01,137
<font color="#ffff48">Membuat makanan lezat untuk orang-orang.</font>

904
01:09:07,017 --> 01:09:09,937
<font color="#ffff48">Sangat disayangkan
tangan seorang dokter harus terluka.</font>

905
01:09:12,022 --> 01:09:13,440
<font color="#ffff48">Sakit sekali, bukan?</font>

906
01:09:16,735 --> 01:09:17,736
<font color="#ffff48">Tidak apa-apa.</font>

907
01:09:20,739 --> 01:09:21,740
<font color="#ffff48">Tetaplah kuat.</font>

908
01:09:27,746 --> 01:09:30,249
<font color="#ffff48">Aku merasa bersalah menyuruh orang</font>

909
01:09:30,332 --> 01:09:33,043
<font color="#ffff48">yang sudah bekerja keras setiap hari
untuk tetap kuat.</font>

910
01:09:39,258 --> 01:09:40,759
<font color="#ffff48">Tapi kau harus tetap kuat.</font>

911
01:09:43,012 --> 01:09:44,732
<font color="#ffff48">Hanya dengan begitu,
kau bisa terus hidup...</font>

912
01:09:46,640 --> 01:09:47,641
<font color="#ffff48">benar bukan?</font>

913
01:09:50,978 --> 01:09:51,979
<font color="#ffff48">Benar.</font>

914
01:09:57,526 --> 01:09:59,528
<font color="#ffff48">Jika ingin tetap kuat,
kau harus banyak makan.</font>

915
01:10:00,237 --> 01:10:02,364
<font color="#ffff48">Makan itu sangat penting bagi manusia.</font>

916
01:10:05,159 --> 01:10:06,994
<font color="#ffff48">Ayolah. Makanlah.</font>

917
01:10:09,997 --> 01:10:12,333
<font color="#ffff48">Semuanya baru matang
dan langsung kubawa ke sini.</font>

918
01:10:12,833 --> 01:10:13,834
<font color="#ffff48">Ayolah.</font>

919
01:11:10,891 --> 01:11:11,892
<font color="#ffff48">Dokter Areum?</font>

920
01:11:14,645 --> 01:11:15,938
<font color="#ffff48">Kau baru selesai?</font>

921
01:11:16,563 --> 01:11:17,564
<font color="#ffff48">Ya.</font>

922
01:11:17,648 --> 01:11:19,858
<font color="#ffff48">Aku mengawasi pasien
karena kondisinya kritis,</font>

923
01:11:19,942 --> 01:11:21,360
<font color="#ffff48">jadi, aku baru selesai.</font>

924
01:11:22,653 --> 01:11:24,071
<font color="#ffff48">Kau menungguku sejak tadi?</font>

925
01:11:25,739 --> 01:11:26,991
<font color="#ffff48">Kau terluka?</font>

926
01:11:27,074 --> 01:11:28,075
<font color="#ffff48">Ya...</font>

927
01:11:29,159 --> 01:11:30,452
<font color="#ffff48">hanya sedikit.</font>

928
01:11:32,621 --> 01:11:33,621
<font color="#ffff48">Syukurlah.</font>

929
01:11:36,500 --> 01:11:38,544
<font color="#ffff48">Tapi kenapa kau tidak meninggalkan pesan?</font>

930
01:11:39,128 --> 01:11:40,128
<font color="#ffff48">Karena</font>

931
01:11:40,879 --> 01:11:44,508
<font color="#ffff48">kukira kau akan mendengar kabar
aku baik-baik saja dari staf RS.</font>

932
01:11:47,511 --> 01:11:49,221
<font color="#ffff48">Kurasa aku tidak terlalu berarti bagimu.</font>

933
01:11:52,266 --> 01:11:54,101
<font color="#ffff48">Bagimu, aku hanya</font>

934
01:11:54,768 --> 01:11:55,928
<font color="#ffff48">bagian dari staf rumah sakit.</font>

935
01:11:56,687 --> 01:11:59,606
<font color="#ffff48">Benar, Perawat Euntak?</font>

936
01:12:00,691 --> 01:12:01,775
<font color="#ffff48">Apa maksudmu?</font>

937
01:12:01,859 --> 01:12:04,320
<font color="#ffff48">Setidaknya aku mengerti sekarang.</font>

938
01:12:06,196 --> 01:12:09,533
<font color="#ffff48">"Kenapa dia belum mengirim pesan
atau meneleponku?"</font>

939
01:12:10,534 --> 01:12:13,245
<font color="#ffff48">"Apa situasinya sesulit itu
sampai dia tidak memberi kabar?"</font>

940
01:12:14,079 --> 01:12:15,622
<font color="#ffff48">"Apa dia terluka? Atau sibuk?"</font>

941
01:12:18,125 --> 01:12:19,752
<font color="#ffff48">Lagi-lagi hanya aku, bukan?</font>

942
01:12:21,628 --> 01:12:22,671
<font color="#ffff48">Lagi-lagi hanya aku.</font>

943
01:12:24,882 --> 01:12:25,966
<font color="#ffff48">Ada apa, Dokter Areum?</font>

944
01:12:26,842 --> 01:12:28,135
<font color="#ffff48">Tumben sekali kau...</font>

945
01:12:28,218 --> 01:12:30,304
<font color="#ffff48">Aku sangat serius saat menanyakan ini.</font>

946
01:12:32,556 --> 01:12:35,225
<font color="#ffff48">Aku memenuhi berapa persen isi kepalamu?</font>

947
01:12:37,061 --> 01:12:39,396
<font color="#ffff48">- Dokter Areum.
- Kenapa hanya aku yang merindukanmu,</font>

948
01:12:39,480 --> 01:12:41,440
<font color="#ffff48">mencemaskanmu, dan menunggumu?</font>

949
01:12:43,150 --> 01:12:44,943
<font color="#ffff48">Kenapa hanya aku yang kecewa?</font>

950
01:12:47,654 --> 01:12:49,073
<font color="#ffff48">Apa karena aku lebih menyukaimu</font>

951
01:12:49,823 --> 01:12:51,200
<font color="#ffff48">daripada kau menyukaiku?</font>

952
01:12:53,535 --> 01:12:54,828
<font color="#ffff48">Jika aku tak terlalu menyukaimu,</font>

953
01:12:55,579 --> 01:12:57,456
<font color="#ffff48">akankah kau memperlakukanku lebih baik?</font>

954
01:12:59,917 --> 01:13:00,918
<font color="#ffff48">Maafkan aku.</font>

955
01:13:02,169 --> 01:13:03,962
<font color="#ffff48">Aku tidak sadar kau semarah ini.</font>

956
01:13:04,046 --> 01:13:05,214
<font color="#ffff48">Kenapa?</font>

957
01:13:06,256 --> 01:13:09,051
<font color="#ffff48">Kau pikir aku tidak bisa marah
dan hanya bisa tertawa?</font>

958
01:13:10,636 --> 01:13:14,390
<font color="#ffff48">Aku bisa kesal dan mengamuk.
Aku bisa meledak dengan kemarahan.</font>

959
01:13:20,354 --> 01:13:21,980
<font color="#ffff48">Aku benar-benar tidak sadar</font>

960
01:13:22,773 --> 01:13:24,191
<font color="#ffff48">karena Dokter Woojin terluka.</font>

961
01:13:24,817 --> 01:13:27,403
<font color="#ffff48">Aku juga mengkhawatirkan Master Kim.</font>

962
01:13:27,486 --> 01:13:30,614
<font color="#ffff48">Ada operasi untuk guru
yang terluka juga, jadi...</font>

963
01:13:30,697 --> 01:13:31,740
<font color="#ffff48">Lihat?</font>

964
01:13:33,242 --> 01:13:34,719
<font color="#ffff48">Aku sama sekali tak ada di pikiranmu.</font>

965
01:13:34,743 --> 01:13:35,911
<font color="#ffff48">Bukan begitu.</font>

966
01:13:35,994 --> 01:13:37,037
<font color="#ffff48">Cukup.</font>

967
01:13:39,665 --> 01:13:41,542
<font color="#ffff48">Aku tidak akan mudah terhibur kali ini.</font>

968
01:13:43,460 --> 01:13:45,379
<font color="#ffff48">Aku akan marah untuk sementara waktu.</font>

969
01:13:46,547 --> 01:13:47,673
<font color="#ffff48">Ingat saja itu.</font>

970
01:14:01,395 --> 01:14:03,439
<font color="#ffff48">Kau belum pulang, Dokter Areum?</font>

971
01:14:04,398 --> 01:14:05,566
<font color="#ffff48">Perawat Eom.</font>

972
01:14:06,483 --> 01:14:07,568
<font color="#ffff48">Apa kau...</font>

973
01:14:09,027 --> 01:14:10,070
<font color="#ffff48">punya permen itu?</font>

974
01:14:10,571 --> 01:14:13,198
<font color="#ffff48">Ada apa?
Kukira kau sudah berhenti memakannya.</font>

975
01:14:13,282 --> 01:14:14,491
<font color="#ffff48">Apa kau stres?</font>

976
01:14:15,367 --> 01:14:17,119
<font color="#ffff48">Aku butuh permen untuk melewati hari ini.</font>

977
01:14:17,953 --> 01:14:19,955
<font color="#ffff48">Tolong beri aku satu.</font>

978
01:14:20,664 --> 01:14:21,665
<font color="#ffff48">Tapi</font>

979
01:14:22,124 --> 01:14:24,293
<font color="#ffff48">jika Perawat Euntak tahu,
aku akan mendapat masalah.</font>

980
01:14:30,716 --> 01:14:31,716
<font color="#ffff48">Apa yang terjadi?</font>

981
01:14:32,176 --> 01:14:33,469
<font color="#ffff48">Kau bisa memberitahuku.</font>

982
01:14:34,219 --> 01:14:35,739
<font color="#ffff48">Aku akan bersikap cuek mulai sekarang.</font>

983
01:14:36,889 --> 01:14:38,390
<font color="#ffff48">Sebuah hubungan</font>

984
01:14:38,474 --> 01:14:41,268
<font color="#ffff48">tidak bisa berjalan
jika hanya satu orang yang suka.</font>

985
01:14:42,311 --> 01:14:45,772
<font color="#ffff48">Mulai sekarang, aku akan menjaga jarak
dari Perawat Euntak.</font>

986
01:14:46,273 --> 01:14:48,484
<font color="#ffff48">Aku tidak bisa membiarkan
keadaan terus seperti ini.</font>

987
01:14:49,067 --> 01:14:50,507
<font color="#ffff48">Terima kasih permennya, Perawat Eom.</font>

988
01:14:53,071 --> 01:14:54,071
<font color="#ffff48">Permisi.</font>

989
01:14:54,656 --> 01:14:55,782
<font color="#ffff48">Aku akan pulang sekarang.</font>

990
01:14:56,366 --> 01:14:58,327
<font color="#ffff48">Baik, sampai jumpa besok.</font>

991
01:15:02,873 --> 01:15:04,082
<font color="#ffff48">Menurutmu mereka bertengkar?</font>

992
01:15:05,209 --> 01:15:06,376
<font color="#ffff48">Bukankah sudah jelas?</font>

993
01:15:07,878 --> 01:15:10,380
<font color="#ffff48">Aku belum pernah melihat
Dokter Areum semarah ini.</font>

994
01:15:13,217 --> 01:15:14,468
<font color="#ffff48">Perawat Joo, ini aku.</font>

995
01:15:14,760 --> 01:15:17,846
<font color="#ffff48">Sepertinya Dokter Areum
dan Perawat Euntak habis bertengkar.</font>

996
01:15:20,849 --> 01:15:22,893
<font color="#ff0000"><b>PUSAT LAYANAN TRAUMA RUMAH SAKIT DOLDAM</b></font>

997
01:15:24,686 --> 01:15:26,563
<font color="#ff0000"><b>PUSAT LAYANAN TRAUMA RUMAH SAKIT DOLDAM</b></font>

998
01:15:30,567 --> 01:15:31,652
<font color="#ffff48">Master Kim.</font>

999
01:15:31,735 --> 01:15:32,986
<font color="#ffff48">Hei.</font>

1000
01:15:39,159 --> 01:15:40,202
<font color="#ffff48">Tanpa sadar</font>

1001
01:15:40,285 --> 01:15:41,912
<font color="#ffff48">kita sudah sampai sejauh ini, bukan?</font>

1002
01:15:44,206 --> 01:15:45,207
<font color="#ffff48">Benar.</font>

1003
01:15:46,333 --> 01:15:48,502
<font color="#ffff48">Ini sesuatu yang tak pernah kubayangkan</font>

1004
01:15:49,336 --> 01:15:50,936
<font color="#ffff48">bahkan saat kali pertama datang ke sini.</font>

1005
01:15:51,922 --> 01:15:53,590
<font color="#ffff48">Aku pun begitu.</font>

1006
01:15:56,510 --> 01:15:59,555
<font color="#ffff48">Tetap saja, kau yang menyatukan semuanya.</font>

1007
01:15:59,638 --> 01:16:01,223
<font color="#ffff48">Aku tidak menyatukan apa pun.</font>

1008
01:16:02,140 --> 01:16:05,978
<font color="#ffff48">Aku hanya bicara omong kosong
dan membuat masalah.</font>

1009
01:16:08,522 --> 01:16:11,233
<font color="#ffff48">Berkat kalian semualah,</font>

1010
01:16:11,775 --> 01:16:14,528
<font color="#ffff48">kita bisa sampai sejauh ini.</font>

1011
01:16:17,281 --> 01:16:18,490
<font color="#ffff48">Kau tahu...</font>

1012
01:16:19,992 --> 01:16:23,453
<font color="#ffff48">tidak semua orang di dunia ini
bisa memahami niat kita sebenarnya.</font>

1013
01:16:24,413 --> 01:16:27,874
<font color="#ffff48">Mereka tidak terlalu tertarik dengan kita.</font>

1014
01:16:29,042 --> 01:16:30,043
<font color="#ffff48">Jadi...</font>

1015
01:16:31,295 --> 01:16:34,006
<font color="#ffff48">tidak perlu menjelaskan</font>

1016
01:16:34,381 --> 01:16:35,966
<font color="#ffff48">sesulit apa hidup kita</font>

1017
01:16:36,049 --> 01:16:39,386
<font color="#ffff48">atau sekeras apa usaha kita.</font>

1018
01:16:41,972 --> 01:16:43,015
<font color="#ffff48">Kita hanya akan</font>

1019
01:16:43,807 --> 01:16:46,685
<font color="#ffff48">melakukan yang selalu kita lakukan
dan hidup seperti biasanya.</font>

1020
01:16:48,770 --> 01:16:50,897
<font color="#ffff48">Kita akan terus maju diam-diam
apa pun kata orang.</font>

1021
01:16:52,190 --> 01:16:55,360
<font color="#ffff48">Hanya karena kita hidup diam-diam,
bukan berarti kita menghilang.</font>

1022
01:16:57,863 --> 01:16:58,864
<font color="#ffff48">Dokter Jung.</font>

1023
01:16:59,448 --> 01:17:01,658
<font color="#ffff48">Hal yang paling penting</font>

1024
01:17:02,451 --> 01:17:04,453
<font color="#ffff48">tidak pernah menghilang.</font>

1025
01:17:07,414 --> 01:17:08,415
<font color="#ffff48">Kau tahu itu, bukan?</font>

1026
01:17:09,708 --> 01:17:10,917
<font color="#ffff48">Ya, Master Kim.</font>

1027
01:17:15,047 --> 01:17:19,092
<font color="#ffff48">Astaga. Sudah malam, masih saja dingin.</font>

1028
01:17:20,969 --> 01:17:22,512
<font color="#ffff48">- Kau harus masuk.
- Benar.</font>

1029
01:17:22,888 --> 01:17:23,889
<font color="#ffff48">Baiklah.</font>

1030
01:17:25,307 --> 01:17:26,600
<font color="#ffff48">Benar juga.</font>

1031
01:17:26,683 --> 01:17:29,102
<font color="#ffff48">Tanyakan kabar Byeol untukku.</font>

1032
01:17:29,978 --> 01:17:30,978
<font color="#ffff48">Pasti.</font>

1033
01:17:31,730 --> 01:17:32,731
<font color="#ffff48">Baiklah.</font>

1034
01:17:49,831 --> 01:17:51,750
<font color="#ffff48">Byeol, ini Ayah.</font>

1035
01:17:52,834 --> 01:17:54,044
<font color="#ffff48">Kau belum tidur?</font>

1036
01:17:54,920 --> 01:17:56,838
<font color="#ffff48">Ayah menelepon karena merindukanmu.</font>

1037
01:17:59,966 --> 01:18:01,086
<font color="#ffff48">Kau melakukan apa saja tadi?</font>

1038
01:18:02,552 --> 01:18:05,430
<font color="#ffff48">Benarkah? Nilaimu 100?</font>

1039
01:18:07,766 --> 01:18:08,892
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM</b></font>

1040
01:18:13,605 --> 01:18:16,525
<font color="#ffff48">Kau mengoperasi
Anggota Dewan Ko Kyungsook?</font>

1041
01:18:19,069 --> 01:18:22,072
<font color="#ffff48">Aku hanya mengoperasi pasien
dengan sindrom kompartemen.</font>

1042
01:18:22,989 --> 01:18:24,589
<font color="#ffff48">Jadi, kau tidak punya motif tersembunyi?</font>

1043
01:18:24,658 --> 01:18:27,744
<font color="#ffff48">Memang dokter butuh motif tersembunyi
untuk merawat seorang pasien?</font>

1044
01:18:28,829 --> 01:18:30,122
<font color="#ffff48">Begitulah caramu</font>

1045
01:18:30,205 --> 01:18:32,874
<font color="#ffff48">merebut rumah sakit ini
dari Pimpinan Shin Myungho.</font>

1046
01:18:34,376 --> 01:18:35,376
<font color="#ffff48">Apa katamu?</font>

1047
01:18:37,003 --> 01:18:38,003
<font color="#ffff48">Kau harus</font>

1048
01:18:38,547 --> 01:18:39,827
<font color="#ffff48">memberitahuku semuanya sekarang.</font>

1049
01:18:40,841 --> 01:18:41,841
<font color="#ffff48">Memberi tahu apa?</font>

1050
01:18:43,760 --> 01:18:44,760
<font color="#ffff48">Lenganmu.</font>

1051
01:18:53,562 --> 01:18:56,106
<font color="#ffff48">Kau pikir aku tidak akan menyadarinya?</font>

1052
01:19:00,902 --> 01:19:02,362
<font color="#ffff48">Sudah separah apa?</font>

1053
01:19:04,072 --> 01:19:06,074
<font color="#ffff48">Berapa lama lagi kau bisa mengoperasi?</font>

1054
01:19:10,996 --> 01:19:12,622
<font color="#ffff48">Aku harus tahu rencanamu</font>

1055
01:19:13,331 --> 01:19:15,250
<font color="#ffff48">agar bisa mengimbangi.</font>

1056
01:19:16,543 --> 01:19:20,338
<font color="#ffff48">Jangan khawatirkan diriku.
Khawatirkan saja dirimu sendiri.</font>

1057
01:19:21,506 --> 01:19:24,217
<font color="#ffff48">Sebagai dokter, ayah, dan guru...</font>

1058
01:19:25,302 --> 01:19:28,305
<font color="#ffff48">kau sungguh mengecewakan
hari ini, Berengsek.</font>

1059
01:19:28,388 --> 01:19:29,389
<font color="#ffff48">Kau harus...</font>

1060
01:19:30,432 --> 01:19:32,017
<font color="#ffff48">lebih menghormatiku, Yongju.</font>

1061
01:19:33,769 --> 01:19:34,769
<font color="#ffff48">Tanpa aku...</font>

1062
01:19:36,146 --> 01:19:38,815
<font color="#ffff48">kau tidak punya pilihan lain, bukan?</font>

1063
01:19:41,985 --> 01:19:45,864
<font color="#ffff48">"Yang membuat kita dalam masalah
bukanlah yang tidak kita ketahui,</font>

1064
01:19:46,239 --> 01:19:48,426
<font color="#ffff48">tapi saat kita menyombongkan sesuatu
yang kita pikir kita tahu."</font>

1065
01:19:48,450 --> 01:19:50,952
<font color="#ffff48">Itu ucapan Mark Twain.</font>

1066
01:19:51,578 --> 01:19:52,579
<font color="#ffff48">Melihatmu sekarang</font>

1067
01:19:53,205 --> 01:19:55,457
<font color="#ffff48">membuatku memikirkan itu.</font>

1068
01:19:56,249 --> 01:19:57,459
<font color="#ffff48">Apa maksudmu?</font>

1069
01:20:01,463 --> 01:20:02,589
<font color="#ffff48">Artinya...</font>

1070
01:20:05,300 --> 01:20:08,011
<font color="#ffff48">kau sebenarnya Rencana B, Jinman.</font>

1071
01:20:15,477 --> 01:20:17,854
<font color="#ff0000"><b>HARAPAN, CINTA, PELAYANAN</b></font>

1072
01:20:43,505 --> 01:20:50,512
<font color="#ff0000"><b>KANG DONGJU</b></font>

1073
01:21:23,795 --> 01:21:26,464
<font color="#ff0000"><b>=DR. ROMANTIC SEASON 3=</b></font>

1074
01:21:26,756 --> 01:21:28,049
<font color="#ffff48"><i>Ada kemungkinan</i></font>

1075
01:21:28,133 --> 01:21:30,552
<font color="#ffff48">tangannya tidak akan pulih seperti semula.</font>

1076
01:21:31,595 --> 01:21:32,595
<font color="#ffff48">Haruskah kita menikah?</font>

1077
01:21:34,014 --> 01:21:36,683
<font color="#ffff48"><i>Kurasa seseorang
masuk ke ruanganku tanpa izin.</i></font>

1078
01:21:37,350 --> 01:21:38,184
<font color="#ff0000"><b>WOO SANGMIN</b></font>

1079
01:21:38,268 --> 01:21:40,896
<font color="#ffff48"><i>Mungkinkah ada kaitannya
dengan insiden tiga tahun lalu?</i></font>

1080
01:21:40,979 --> 01:21:41,897
<font color="#ffff48"><i>Aku sayang Ayah.</i></font>

1081
01:21:41,980 --> 01:21:43,749
<font color="#ffff48">Aku juga menghormati Ayah
lebih dari siapa pun di dunia ini.</font>

1082
01:21:43,773 --> 01:21:45,501
<font color="#ffff48"><i>- Saat ini, tawaran itu...</i>
- Maukah kau menerimanya?</font>

1083
01:21:45,525 --> 01:21:48,111
<font color="#ffff48"><i>Sampai mana kau merencanakan semua ini?</i></font>

1084
01:21:48,194 --> 01:21:50,155
<font color="#ffff48"><i>Apa yang sebenarnya
kau rencanakan sekarang?</i></font>

1085
01:21:50,655 --> 01:21:52,657
<font color="#ffff48">Diterjemahkan oleh Annisa Dhea</font>

</script>

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT
//
// For better parsers, look at:
// https://github.com/annevk/webvtt
// https://github.com/mozilla/vtt.js
function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
