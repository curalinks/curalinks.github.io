1
00:00:03,753 --> 00:00:05,005

2
00:00:41,041 --> 00:00:45,962
<font color="#ff0000"><b>KARAKTER, TEMPAT, ORGANISASI, DAN KEJADIAN
DALAM DRAMA INI ADALAH KARYA FIKSI</b></font>

3
00:00:59,809 --> 00:01:00,894
<font color="#ffff48">Akhirnya.</font>

4
00:01:01,436 --> 00:01:02,437
<font color="#ffff48">Akhirnya!</font>

5
00:01:03,772 --> 00:01:06,399
<font color="#ff0000"><b>EPISODE 13</b></font>

6
00:01:06,524 --> 00:01:07,524
<font color="#ffff48">Dia benar-benar di sini?</font>

7
00:01:07,567 --> 00:01:08,651
<font color="#ffff48">Sepertinya begitu.</font>

8
00:01:08,735 --> 00:01:10,528
<font color="#ffff48">Sudah lama aku tidak melihatnya!</font>

9
00:01:10,612 --> 00:01:11,863
<font color="#ffff48">Dia benar-benar datang.</font>

10
00:01:11,946 --> 00:01:14,032
<font color="#ffff48">Dia bilang akan langsung datang ke sini?</font>

11
00:01:14,115 --> 00:01:16,576
<font color="#ffff48">Master Kim menyuruhku menunggu
di pusat layanan trauma.</font>

12
00:01:16,659 --> 00:01:18,995
<font color="#ffff48">Jadi, aku yakin dia akan
langsung membawanya ke sini.</font>

13
00:01:19,079 --> 00:01:20,455
<font color="#ffff48">Melalui pintu itu!</font>

14
00:01:57,617 --> 00:01:58,868
<font color="#ffff48">Sedang apa kalian di sana?</font>

15
00:02:00,829 --> 00:02:02,080
<font color="#ffff48">Apa terjadi sesuatu lagi?</font>

16
00:02:02,664 --> 00:02:04,916
<font color="#ffff48">Mana kutahu.
Aku akan mendatanginya sendiri.</font>

17
00:02:04,999 --> 00:02:07,585
<font color="#ffff48">Aku juga! Tunggu aku, Bu Oh!</font>

18
00:02:07,669 --> 00:02:08,795
<font color="#ffff48">Hei!</font>

19
00:02:09,546 --> 00:02:12,006
<font color="#ffff48">Master Kim menyuruh kita menunggu!</font>

20
00:02:12,632 --> 00:02:13,716
<font color="#ffff48">Ada apa?</font>

21
00:02:14,968 --> 00:02:16,511
<font color="#ffff48">Ada yang mau datang?</font>

22
00:02:17,929 --> 00:02:19,180
<font color="#ffff48">Dia sudah datang.</font>

23
00:02:19,681 --> 00:02:20,921
<font color="#ffff48">Di sini, di Rumah Sakit Doldam.</font>

24
00:02:21,474 --> 00:02:22,308
<font color="#ffff48">Siapa?</font>

25
00:02:22,392 --> 00:02:24,936
<font color="#ffff48">Ahli bedah terbaik pertama
di Rumah Sakit Doldam.</font>

26
00:02:25,395 --> 00:02:30,024
<font color="#ffff48">Tidak lain dan tidak bukan,
Dokter Kang Dongju!</font>

27
00:02:30,650 --> 00:02:32,026
<font color="#ffff48">Baiklah, aku juga pergi.</font>

28
00:02:34,821 --> 00:02:36,030
<font color="#ffff48">Dokter Kang Dongju?</font>

29
00:02:37,240 --> 00:02:38,241
<font color="#ffff48">Tidak mungkin.</font>

30
00:02:39,367 --> 00:02:40,743
<font color="#ffff48">Kang Dongju yang itu?</font>

31
00:02:41,703 --> 00:02:43,580
<font color="#ffff48">Apa? Dokter Kang ada di sini?</font>

32
00:02:43,663 --> 00:02:45,039
<font color="#ffff48">Ya, Dokter Kang Dongju.</font>

33
00:02:45,248 --> 00:02:46,624
<font color="#ffff48">Dia baru saja tiba.</font>

34
00:02:47,750 --> 00:02:49,169
<font color="#ffff48">Dokter Kang Dongju itu siapa?</font>

35
00:02:49,252 --> 00:02:51,212
<font color="#ffff48">Dia ahli bedah legendaris</font>

36
00:02:51,296 --> 00:02:54,549
<font color="#ffff48">yang berkelahi dengan Master Kim
begitu tiba di Rumah Sakit Doldam.</font>

37
00:02:54,632 --> 00:02:57,760
<font color="#ffff48">Apa? Mereka berkelahi?</font>

38
00:02:58,761 --> 00:02:59,971
<font color="#ffff48">Ayolah. Pasti tidak benar.</font>

39
00:03:00,722 --> 00:03:01,764
<font color="#ffff48">Meskipun hanya rumor,</font>

40
00:03:01,848 --> 00:03:03,725
<font color="#ffff48">aku ragu Master Kim akan berkelahi.</font>

41
00:03:04,309 --> 00:03:06,686
<font color="#ffff48">Maksudku, aku juga hanya mendengarnya.</font>

42
00:03:07,103 --> 00:03:10,356
<font color="#ffff48">Jadi, seperti semua legenda,
terserah kau mau percaya atau tidak.</font>

43
00:03:10,440 --> 00:03:12,442
<font color="#ffff48">Itu bukan hanya cerita,
tapi benar-benar terjadi.</font>

44
00:03:12,734 --> 00:03:13,734
<font color="#ffff48">Bukan begitu, Pak Koo?</font>

45
00:03:13,776 --> 00:03:14,944
<font color="#ffff48">Benarkah?</font>

46
00:03:15,028 --> 00:03:18,364
<font color="#ffff48">Dia benar-benar memukul Master Kim?</font>

47
00:03:18,448 --> 00:03:19,616
<font color="#ffff48">Benar.</font>

48
00:03:20,116 --> 00:03:23,578
<font color="#ffff48">Aku ada di TKP
dan melerai perkelahian itu sendiri.</font>

49
00:03:24,787 --> 00:03:26,831
<font color="#ffff48">Astaga. Tidak mungkin.</font>

50
00:03:26,915 --> 00:03:29,542
<font color="#ffff48">Master Kim meninju seorang murid?</font>

51
00:03:31,419 --> 00:03:32,420
<font color="#ffff48">Tidak mungkin.</font>

52
00:03:32,754 --> 00:03:33,755
<font color="#ffff48">Ayolah.</font>

53
00:03:34,339 --> 00:03:36,466
<font color="#ffff48">Aku yakin pria bernama Kang Dongju itu</font>

54
00:03:36,716 --> 00:03:38,968
<font color="#ffff48">juga tidak bisa memukul Master Kim.</font>

55
00:03:39,052 --> 00:03:40,136
<font color="#ffff48">Bagaimana mungkin?</font>

56
00:03:41,221 --> 00:03:44,849
<font color="#ffff48">Pria itu selalu pantang menyerah
dan keras kepala sejak masih kuliah.</font>

57
00:03:48,895 --> 00:03:51,165
<font color="#ffff48">Dia cekcok dengan Direktur Do Yoonwan
saat menjalani subspesialis</font>

58
00:03:51,189 --> 00:03:53,709
<font color="#ffff48">hingga dikirim ke Rumah Sakit Doldam,
kalian bisa nilai sendiri.</font>

59
00:03:54,025 --> 00:03:56,786
<font color="#ffff48">Kalian bisa tahu dia seperti apa
dari sikap hingga karakternya, bukan?</font>

60
00:03:57,779 --> 00:04:00,490
<font color="#ffff48">Dokter Cha,
sepertinya kau sangat mengenalnya.</font>

61
00:04:02,909 --> 00:04:06,371
<font color="#ffff48">Tidak juga, kami tidak kenal dekat.</font>

62
00:04:06,663 --> 00:04:09,207
<font color="#ffff48">Dia hanya sangat terkenal
karena perangainya keras kepala.</font>

63
00:04:10,416 --> 00:04:11,918
<font color="#ffff48">Jadi, di mana Dokter Kang sekarang?</font>

64
00:04:12,001 --> 00:04:13,670
<font color="#ffff48">Dia sedang bicara dengan Master Kim.</font>

65
00:04:13,753 --> 00:04:16,339
<font color="#ffff48">Aku harus menyapanya.
Aku tidak sabar menemuinya.</font>

66
00:04:18,758 --> 00:04:20,385
<font color="#ffff48">Kalian tidak mau ikut menyapa?</font>

67
00:04:35,233 --> 00:04:36,401
<font color="#ffff48">Kau tidak ikut, Dokter Cha?</font>

68
00:04:36,901 --> 00:04:37,902
<font color="#ffff48">Apa?</font>

69
00:04:38,736 --> 00:04:39,736
<font color="#ffff48">Benar juga.</font>

70
00:04:40,321 --> 00:04:42,907
<font color="#ffff48">Aku bisa menyapa nanti.</font>

71
00:04:44,325 --> 00:04:47,620
<font color="#ffff48">Lihat pukul berapa ini. Astaga.</font>

72
00:05:03,886 --> 00:05:04,886
<font color="#ffff48">Kau sudah kembali?</font>

73
00:05:05,263 --> 00:05:06,463
<font color="#ffff48">Kau belum berubah sama sekali.</font>

74
00:05:08,266 --> 00:05:09,266
<font color="#ffff48">Bu Eom!</font>

75
00:05:10,393 --> 00:05:12,478
<font color="#ffff48">- Bu Eom!
- Nona Joo!</font>

76
00:05:12,562 --> 00:05:15,148
<font color="#ffff48">- Tunggu!
- Tunggu aku!</font>

77
00:05:19,861 --> 00:05:22,488
<font color="#ffff48">Dokter Kang Dongju datang.
Kau sudah dengar soal itu?</font>

78
00:05:23,281 --> 00:05:24,281
<font color="#ffff48">Sudah.</font>

79
00:05:25,116 --> 00:05:26,951
<font color="#ffff48">Dia tidak akan mengingat kita, bukan?</font>

80
00:05:28,870 --> 00:05:32,332
<font color="#ffff48">Tentu. Dia tidak akan ingat.
Kejadiannya sudah lama sekali, bukan?</font>

81
00:05:33,833 --> 00:05:35,126
<font color="#ffff48">Apa yang terjadi?</font>

82
00:05:37,712 --> 00:05:40,590
<font color="#ffff48">Apa terjadi sesuatu
antara kalian dan Dokter Kang?</font>

83
00:05:40,673 --> 00:05:42,800
<font color="#ffff48">Anak kecil tidak perlu tahu, ya?</font>

84
00:05:43,468 --> 00:05:45,345
<font color="#ffff48">Pergilah sekarang. Sana pergi.</font>

85
00:05:46,637 --> 00:05:47,638
<font color="#ffff48">Dokter Kang!</font>

86
00:05:51,017 --> 00:05:52,477
<font color="#ffff48">Selamat datang!</font>

87
00:05:53,770 --> 00:05:54,770
<font color="#ffff48">Senang bertemu denganmu!</font>

88
00:05:55,229 --> 00:05:56,773
<font color="#ffff48">Lihat siapa itu!</font>

89
00:05:57,357 --> 00:05:59,067
<font color="#ffff48">- Dokter Kang!
- Kau di sini!</font>

90
00:06:00,526 --> 00:06:04,030
<font color="#ffff48">Dokter Kang. Akhirnya kau datang.
Aku senang sekali kau datang.</font>

91
00:06:04,113 --> 00:06:05,406
<font color="#ffff48">Selamat datang kembali.</font>

92
00:06:05,698 --> 00:06:07,325
<font color="#ffff48">Aku juga senang melihatmu, Dokter Kang.</font>

93
00:06:07,408 --> 00:06:09,786
<font color="#ffff48">Lama tak bertemu! Aku senang sekali!</font>

94
00:06:10,578 --> 00:06:12,789
<font color="#ffff48">Aku senang kau di sini.
Aku sangat merindukanmu.</font>

95
00:06:12,872 --> 00:06:14,415
<font color="#ffff48">Kabar kalian baik?</font>

96
00:06:14,499 --> 00:06:16,501
<font color="#ffff48">Bu Oh, kau masih terlihat sama.</font>

97
00:06:16,584 --> 00:06:17,418
<font color="#ffff48">Astaga.</font>

98
00:06:17,502 --> 00:06:19,622
<font color="#ffff48">Aku tahu itu tidak benar,
tapi karena kau yang bilang,</font>

99
00:06:19,670 --> 00:06:21,005
<font color="#ffff48">aku akan memercayaimu.</font>

100
00:06:21,506 --> 00:06:23,132
<font color="#ffff48">Kau makin tampan saja.</font>

101
00:06:23,216 --> 00:06:24,675
<font color="#ffff48">Ayolah.</font>

102
00:06:24,759 --> 00:06:26,969
<font color="#ffff48">Jadi, kau benar-benar kembali kali ini?</font>

103
00:06:27,053 --> 00:06:29,097
<font color="#ffff48">Ya, aku benar-benar kembali.</font>

104
00:06:33,101 --> 00:06:35,144
<font color="#ffff48">Dokter Kang Dongju tersayang.</font>

105
00:06:35,228 --> 00:06:38,439
<font color="#ffff48">Kau tahu sudah berapa lama
aku menunggu hari ini?</font>

106
00:06:38,523 --> 00:06:40,292
<font color="#ffff48">Kukira kau akan kembali
setelah wajib militer,</font>

107
00:06:40,316 --> 00:06:42,360
<font color="#ffff48">tapi kau tiba-tiba pergi ke Amerika.</font>

108
00:06:42,443 --> 00:06:46,072
<font color="#ffff48">Kau tahu betapa hancurnya aku saat itu?</font>

109
00:06:46,155 --> 00:06:48,366
<font color="#ffff48">Kenapa kau merasa hancur?</font>

110
00:06:48,533 --> 00:06:50,910
<font color="#ffff48">Dia bilang akan kembali
setelah selesai belajar.</font>

111
00:06:50,993 --> 00:06:54,414
<font color="#ffff48">Tetap saja, begitulah perasaanku saat itu.</font>

112
00:06:54,497 --> 00:06:56,124
<font color="#ffff48">- Kau ini.
- Baiklah.</font>

113
00:06:56,207 --> 00:06:59,836
<font color="#ffff48">Sapalah para staf Doldam
yang telah menjaga benteng selama ini.</font>

114
00:06:59,919 --> 00:07:02,797
<font color="#ffff48">Salam kenal. Aku Yoon Areum,
spesialis Pengobatan Darurat.</font>

115
00:07:03,381 --> 00:07:05,299
<font color="#ffff48">Aku Lee Seonung, dokter bedah TKV.</font>

116
00:07:05,633 --> 00:07:07,051
<font color="#ffff48">Aku Perawat Joo Yeongmi.</font>

117
00:07:07,135 --> 00:07:10,221
<font color="#ffff48">Suatu kehormatan bisa bertemu
dengan sang legenda.</font>

118
00:07:11,764 --> 00:07:13,015
<font color="#ffff48">Kuharap kita bisa akur.</font>

119
00:07:13,641 --> 00:07:14,641
<font color="#ffff48">Hei!</font>

120
00:07:15,435 --> 00:07:16,936
<font color="#ffff48">Kang Dongju!</font>

121
00:07:18,271 --> 00:07:19,355
<font color="#ffff48">Astaga.</font>

122
00:07:22,150 --> 00:07:23,150
<font color="#ffff48">Kenapa lama sekali?</font>

123
00:07:23,568 --> 00:07:25,194
<font color="#ffff48">Seharusnya kau kembali lebih cepat!</font>

124
00:07:25,278 --> 00:07:28,030
<font color="#ffff48">Insu, kau belum berubah sedikit pun.
Kabarmu baik?</font>

125
00:07:28,114 --> 00:07:31,159
<font color="#ffff48">Sempat baik dan sempat tidak baik.</font>

126
00:07:31,242 --> 00:07:33,494
<font color="#ffff48">Omong-omong, senang melihatmu.</font>

127
00:07:33,578 --> 00:07:35,121
<font color="#ffff48">Aku senang kau kembali.</font>

128
00:07:36,038 --> 00:07:37,415
<font color="#ffff48">Aku sudah menunggu, Dokter Kang.</font>

129
00:07:45,882 --> 00:07:47,925
<font color="#ffff48">Kau lihat pusat layanan trauma
saat masuk tadi?</font>

130
00:07:48,593 --> 00:07:50,219
<font color="#ffff48">Bangunannya berdiri kokoh, bukan?</font>

131
00:07:50,803 --> 00:07:52,388
<font color="#ffff48">Kau harus melihat bagian dalamnya. Ayo.</font>

132
00:07:52,472 --> 00:07:54,182
<font color="#ffff48">- Ayolah.
- Mau lihat sekarang?</font>

133
00:07:54,265 --> 00:07:56,017
<font color="#ffff48">- Kami akan mengantarmu.
- Pelan-pelan.</font>

134
00:07:56,100 --> 00:07:57,935
<font color="#ffff48">- Baiklah.
- Dokter Kang pasti sangat bingung.</font>

135
00:07:58,019 --> 00:08:00,354
<font color="#ffff48">Kau sibuk apa saja belakangan ini?</font>

136
00:08:00,438 --> 00:08:02,690
<font color="#ffff48">- Bagaimana kabarmu?
- Kabarku baik.</font>

137
00:08:02,773 --> 00:08:04,376
<font color="#ffff48">- Apa berat badanmu turun?
- Yang benar saja.</font>

138
00:08:04,400 --> 00:08:06,944
<font color="#ffff48">- Dia pasti sering berolahraga.
- Benar, bukan?</font>

139
00:08:07,028 --> 00:08:09,071
<font color="#ffff48">- Dia tampak hebat.
- Aku bisa tahu dari aksenmu.</font>

140
00:08:09,155 --> 00:08:11,075
<font color="#ffff48">- Benar.
- Kau pandai berbahasa Inggris sekarang?</font>

141
00:08:11,157 --> 00:08:13,326
<font color="#ffff48">- Apa?
- Lagi pula, dia tampak hebat.</font>

142
00:08:13,409 --> 00:08:15,536
<font color="#ffff48">- Ya.
- Dia selalu dikenal karena ketampanannya.</font>

143
00:08:15,620 --> 00:08:17,371
<font color="#ffff48"><i>Rencana apa saja yang telah kau pikirkan?</i></font>

144
00:08:18,372 --> 00:08:21,083
<font color="#ffff48">Aku boleh bertindak sejauh apa?</font>

145
00:08:21,667 --> 00:08:23,336
<font color="#ffff48">Sejauh yang kau inginkan.</font>

146
00:08:24,420 --> 00:08:27,089
<font color="#ffff48">Tapi kau tidak boleh melanggar peraturan.</font>

147
00:08:28,508 --> 00:08:30,801
<font color="#ffff48">Kalau begitu, kita akan mulai...</font>

148
00:08:31,844 --> 00:08:33,221
<font color="#ffff48">dengan mengikuti peraturan.</font>

149
00:08:33,304 --> 00:08:35,473
<font color="#ffff48">Ini akan lebih sulit daripada dugaanmu.</font>

150
00:08:35,932 --> 00:08:37,892
<font color="#ffff48">Kau sudah siap, bukan?</font>

151
00:08:37,975 --> 00:08:40,394
<font color="#ffff48">Kau tahu aku bisa menerima pukulan.</font>

152
00:08:48,402 --> 00:08:50,112
<font color="#ffff48"><i>Gurunya masih aneh.</i></font>

153
00:08:55,076 --> 00:08:56,786
<font color="#ffff48"><i>Orang-orangnya masih aneh.</i></font>

154
00:09:03,584 --> 00:09:05,711
<font color="#ffff48"><i>Rumah sakit ini masih aneh.</i></font>

155
00:09:07,630 --> 00:09:08,631
<font color="#ffff48"><i>Dan...</i></font>

156
00:09:10,216 --> 00:09:12,426
<font color="#ffff48"><i>aku telah kembali ke tempat itu.</i></font>

157
00:09:31,988 --> 00:09:34,532
<font color="#ff0000"><b>DOKTER BEDAH KANG DONGJU</b></font>

158
00:09:41,414 --> 00:09:42,623
<font color="#ff0000"><b>KANG DONGJU</b></font>

159
00:10:22,830 --> 00:10:24,457
<font color="#ffff48">Itu mejaku.</font>

160
00:10:27,209 --> 00:10:28,377
<font color="#ffff48">Dahulu ini milikku.</font>

161
00:10:28,461 --> 00:10:31,339
<font color="#ffff48">Jika butuh meja,
kau bisa minta ke kantor administrasi.</font>

162
00:10:32,298 --> 00:10:33,549
<font color="#ffff48">Lupakan soal meja.</font>

163
00:10:35,343 --> 00:10:37,428
<font color="#ffff48">Kita pernah bertemu, bukan?</font>

164
00:10:38,804 --> 00:10:40,640
<font color="#ffff48">Ya, pernah.</font>

165
00:10:41,349 --> 00:10:42,350
<font color="#ffff48">Aku terkejut.</font>

166
00:10:42,808 --> 00:10:44,288
<font color="#ffff48">Tak kuduga kita akan bertemu di sini.</font>

167
00:10:45,186 --> 00:10:46,186
<font color="#ffff48">Benar, bukan?</font>

168
00:10:47,813 --> 00:10:49,148
<font color="#ffff48">Tanganmu kenapa?</font>

169
00:10:51,776 --> 00:10:53,819
<font color="#ffff48">Aku terluka saat membantu korban bencana.</font>

170
00:10:53,903 --> 00:10:54,904
<font color="#ffff48">Kau harus berhati-hati.</font>

171
00:10:55,821 --> 00:10:57,821

1099
01:10:21,508 --> 01:10:23,219
<font color="#ffff48">Restoran Soonyoung? Bagaimana?</font>

01:10:23,969 --> 01:10:25,179
<font color="#ffff48">Aku ikut.</font>

1101
01:10:25,971 --> 01:10:26,971
<font color="#ffff48">Aku ikut.</font>

1104
01:10:31,227 --> 01:10:33,246

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT
//
// For better parsers, look at:
// https://github.com/annevk/webvtt
// https://github.com/mozilla/vtt.js
function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
