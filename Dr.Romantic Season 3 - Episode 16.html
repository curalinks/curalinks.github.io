<font color="#ff0000"><b>DR. ROMANTIC SEASON 3</b></font>

2
00:00:41,041 --> 00:00:45,962
<font color="#ff0000"><b>KARAKTER, TEMPAT, ORGANISASI, DAN KEJADIAN
DALAM DRAMA INI ADALAH KARYA FIKSI</b></font>

3
00:00:51,426 --> 00:00:55,513
<font color="#ffff48"><i>Konon, kehidupan menguji kita
dengan dua cara.</i></font>

4
00:00:58,433 --> 00:01:00,185
<font color="#ffff48"><i>Antara tidak ada yang terjadi</i></font>

5
00:01:02,103 --> 00:01:04,189
<font color="#ffff48"><i>atau semuanya terjadi sekaligus.</i></font>

6
00:01:04,981 --> 00:01:05,899
<font color="#ffff48"><i>- Permisi!
- Lewat sini.</i></font>

7
00:01:05,982 --> 00:01:07,126
<font color="#ffff48">- Beri jalan!
- Akan kubawa sekarang.</font>

8
00:01:07,150 --> 00:01:07,984
<font color="#ffff48">Baiklah.</font>

9
00:01:08,068 --> 00:01:09,068
<font color="#ff0000"><b>(EPISODE TERAKHIR)</b></font>

10
00:01:09,235 --> 00:01:10,320
<font color="#ffff48">Tunggu sebentar.</font>

11
00:01:10,820 --> 00:01:12,655
<font color="#ffff48">Sangat sulit memasang infus
untuk pasien ini.</font>

12
00:01:12,739 --> 00:01:14,240
<font color="#ffff48">Pastikan infusnya tidak lepas.</font>

13
00:01:14,324 --> 00:01:15,533
<font color="#ffff48">Baik, Dokter.</font>

14
00:01:17,660 --> 00:01:19,060
<font color="#ffff48">Kau juga harus pergi, Dokter Areum.</font>

15
00:01:19,454 --> 00:01:21,122
<font color="#ffff48">Pasien ini sepertinya yang terakhir.</font>

16
00:01:21,206 --> 00:01:23,958
<font color="#ffff48">Aku akan tetap di sini
dan memeriksa lagi, kau pergilah.</font>

17
00:01:24,626 --> 00:01:27,337
<font color="#ffff48">Biar aku saja.
Pergilah evakuasi, Dokter Areum.</font>

18
00:01:29,297 --> 00:01:31,508
<font color="#ffff48">UGD Doldam tanggung jawabku.</font>

19
00:01:31,591 --> 00:01:33,843
<font color="#ffff48">Penanggung jawab harus pergi terakhir.</font>

20
00:01:36,471 --> 00:01:37,471
<font color="#ffff48">Mau kutemani?</font>

21
00:01:37,889 --> 00:01:40,308
<font color="#ffff48">Tidak, evakuasilah bersama yang lain.</font>

22
00:01:40,391 --> 00:01:42,894
<font color="#ffff48">Aku akan pergi dengan tim terakhir.</font>

23
00:01:44,020 --> 00:01:45,563
<font color="#ffff48">Baik, sampai jumpa di penampungan.</font>

24
00:01:46,689 --> 00:01:48,066
<font color="#ffff48">Ayo.</font>

25
00:02:01,955 --> 00:02:03,123
<font color="#ffff48">Ayo cepat.</font>

26
00:02:03,206 --> 00:02:04,541
<font color="#ffff48">Ada lagi yang sakit?</font>

27
00:02:04,624 --> 00:02:06,084
<font color="#ffff48">Ya, lewat sini.</font>

28
00:02:06,167 --> 00:02:08,503
<font color="#ffff48">- Tolong hati-hati.
- Ayo.</font>

29
00:02:08,586 --> 00:02:11,005
<font color="#ffff48">- Ayo jalan.
- Ya, terima kasih.</font>

30
00:02:11,589 --> 00:02:12,674
<font color="#ffff48">Ya, Perawat Oh.</font>

31
00:02:12,757 --> 00:02:14,384
<font color="#ffff48">Aku baru tiba di Doldam.</font>

32
00:02:16,094 --> 00:02:17,887
<font color="#ffff48">Baik, aku akan memeriksa lantai atas.</font>

33
00:02:31,192 --> 00:02:33,111
<font color="#ffff48">- Tolong evakuasi duluan.
- Baik, Pak.</font>

34
00:02:34,070 --> 00:02:37,490
<font color="#ffff48">Perawat Oh,
ICU dan ICU individu sudah aman.</font>

35
00:02:37,574 --> 00:02:40,869
<font color="#ffff48">Untuk memastikan, bisakah kau
memeriksa kamar rawat inap sekali lagi?</font>

36
00:02:40,952 --> 00:02:41,786
<font color="#ffff48">Ya, Perawat Oh.</font>

37
00:02:41,870 --> 00:02:44,956
<font color="#ffff48">Kalian berdua bantu
mengangkut obat mudah terbakar.</font>

38
00:02:45,039 --> 00:02:46,040
<font color="#ffff48">Ya, Perawat Oh.</font>

39
00:02:46,416 --> 00:02:47,584
<font color="#ffff48">Perawat Oh.</font>

40
00:02:47,667 --> 00:02:49,669
<font color="#ffff48">Perawat Euntak,
bagaimana Pusat Layanan Trauma?</font>

41
00:02:49,752 --> 00:02:51,337
<font color="#ffff48">Semua pasien di sana sudah dievakuasi.</font>

42
00:02:51,421 --> 00:02:53,965
<font color="#ffff48">Staf yang tersisa akan dievakuasi
setelah inspeksi terakhir.</font>

43
00:02:54,048 --> 00:02:56,217
<font color="#ffff48">Tolong urus tas TBMB, Perawat Euntak.</font>

44
00:02:56,301 --> 00:02:58,386
<font color="#ffff48">Mungkin ada kekurangan obat
di penampungan,</font>

45
00:02:58,469 --> 00:03:01,389
<font color="#ffff48">bekerjalah dengan tim penyelamat darurat
untuk mengemas sebanyak mungkin.</font>

46
00:03:01,472 --> 00:03:02,599
<font color="#ffff48">Ya, Perawat Oh.</font>

47
00:03:03,391 --> 00:03:05,768
<font color="#ff0000"><b>MEJA PENDAFTARAN</b></font>

48
00:03:05,852 --> 00:03:07,020
<font color="#ffff48">Kau mencari sesuatu?</font>

49
00:03:07,103 --> 00:03:08,497
<font color="#ffff48">Aku tidak melihat Master Kim di mana pun.</font>

50
00:03:08,521 --> 00:03:10,273
<font color="#ffff48">Dia yang pertama pergi setelah operasi.</font>

51
00:03:10,356 --> 00:03:12,442
<font color="#ffff48">Dia tidak naik ke sini.</font>

52
00:03:12,525 --> 00:03:14,068
<font color="#ffff48">Aku akan mengurus tas TBMB dahulu.</font>

53
00:03:14,152 --> 00:03:15,152
<font color="#ffff48">Baiklah.</font>

54
00:03:15,195 --> 00:03:16,321
<font color="#ff0000"><b>POS PERAWAT</b></font>

55
00:03:22,702 --> 00:03:24,078
<font color="#ffff48">Cepatlah, Kawan-Kawan.</font>

56
00:03:24,162 --> 00:03:25,330
<font color="#ffff48">Kemasi dokumen penting saja.</font>

57
00:03:25,413 --> 00:03:26,413
<font color="#ffff48">Baik, Dokter Jung.</font>

58
00:03:28,625 --> 00:03:29,876
<font color="#ffff48">Cepat.</font>

59
00:03:32,754 --> 00:03:34,034
<font color="#ffff48">Kuharap tidak terjadi hal buruk.</font>

60
00:03:35,006 --> 00:03:36,633
<font color="#ffff48">Aku sungguh berharap kami bisa kembali.</font>

61
00:03:38,259 --> 00:03:39,260
<font color="#ffff48">Silakan ke belakang!</font>

62
00:03:39,344 --> 00:03:41,304
<font color="#ffff48">Kita akan bergerak dalam tim. Pak Lee!</font>

63
00:03:43,389 --> 00:03:45,516
<font color="#ffff48">Tim Doldam akan pergi dengan mobil ini.</font>

64
00:03:45,600 --> 00:03:47,560
<font color="#ffff48">- Terus lihat.
- Periksa di sana dan kembali.</font>

65
00:03:47,644 --> 00:03:49,124
<font color="#ffff48">- Baik, Pak.
- Periksa dan kembalilah.</font>

66
00:03:58,029 --> 00:04:02,408
<font color="#ff0000"><b>KEPALA TIM KENDALI LAPANGAN</b></font>

67
00:04:10,250 --> 00:04:11,334
<font color="#ff0000"><b>RUANG KONSULTASI 4</b></font>

68
00:04:13,544 --> 00:04:16,214
<font color="#ffff48">Kau baik-baik saja? Biar kubantu.</font>

69
00:04:16,297 --> 00:04:18,967
<font color="#ffff48">- Dokter Ung, bisa ambil ini?
- Baiklah.</font>

70
00:04:20,885 --> 00:04:22,011
<font color="#ffff48">Kenapa kau tidak pergi?</font>

71
00:04:22,679 --> 00:04:23,930
<font color="#ffff48">Master Kim tidak ada di sini.</font>

72
00:04:30,979 --> 00:04:33,064
<font color="#ff0000"><b>PROYEK BATU TANGGUH</b></font>

73
00:04:42,490 --> 00:04:45,159
<font color="#ff0000"><b>PERAWATAN DARI HATI
HARAPAN, CINTA, PELAYANAN</b></font>

74
00:04:45,243 --> 00:04:47,036
<font color="#ffff48">Kalian siap untuk evakuasi?</font>

75
00:04:47,120 --> 00:04:50,081
<font color="#ffff48">Kurasa semua pasien sudah dievakuasi
dari Pusat Layanan Trauma dan Doldam.</font>

76
00:04:50,164 --> 00:04:53,251
<font color="#ffff48">Staf lainnya sedang memeriksa
kamar rumah sakit untuk kali terakhir.</font>

77
00:04:53,334 --> 00:04:55,503
<font color="#ffff48">ICU di lantai dua sudah ditangani,</font>

78
00:04:55,628 --> 00:04:58,589
<font color="#ffff48">dan semua obat yang mudah terbakar
serta tangki oksigen sudah dipindahkan.</font>

79
00:04:58,673 --> 00:05:01,551
<font color="#ffff48">Baiklah, kita akan mulai
mengevakuasi staf medis.</font>

80
00:05:01,634 --> 00:05:03,554
<font color="#ffff48">Staf Rumah Sakit Doldam akan pergi
ke penampungan</font>

81
00:05:03,594 --> 00:05:06,139
<font color="#ffff48">dan staf Pusat Layanan Trauma

82
00:05:06,222 --> 00:05:09,267
<font color="#ffff48">untuk merawat cedera yang timbul
dan pasien mana pun.</font>

83
00:05:09,350 --> 00:05:10,476
<font color="#ffff48">Baiklah, ayo bergerak!</font>

84
00:05:10,560 --> 00:05:12,270
<font color="#ffff48">Ayo pergi dahulu. Lewat sini!</font>

85
00:05:12,770 --> 00:05:14,063
<font color="#ffff48">Aku akan menahan pintu sisi ini.</font>

86
00:05:16,733 --> 00:05:17,733
<font color="#ffff48">Perlahan.</font>

87
00:05:19,152 --> 00:05:20,278
<font color="#ffff48">Direktur!</font>

88
00:05:20,862 --> 00:05:21,863
<font color="#ffff48">Ya, Dokter Jung?</font>

89
00:05:23,156 --> 00:05:24,574
<font color="#ffff48">Master Kim tidak ada di mana pun.</font>

90
00:05:25,366 --> 00:05:26,366
<font color="#ffff48">Apa?</font>

91
00:05:38,504 --> 00:05:39,504
<font color="#ffff48">Ini.</font>

92
00:05:48,056 --> 00:05:49,098
<font color="#ffff48">Perawat.</font>

93
00:05:49,599 --> 00:05:51,759
<font color="#ffff48">Semua orang dari Pusat Layanan Trauma
sudah dievakuasi?</font>

94
00:05:52,268 --> 00:05:55,104
<font color="#ffff48">Entahlah.
Aku baru selesai mengevakuasi pasien.</font>

95
00:05:55,188 --> 00:05:56,522
<font color="#ffff48">Baiklah.</font>

96
00:06:08,368 --> 00:06:10,078
<font color="#ff0000"><b>AREUM</b></font>

97
00:06:21,130 --> 00:06:22,131
<font color="#ffff48">Aku harus bagaimana?</font>

98
00:07:10,096 --> 00:07:11,096
<font color="#ffff48">Perawat Euntak!</font>

99
00:07:13,683 --> 00:07:16,227
<font color="#ffff48">Tadi Master Kim sudah meninggalkan
ruang operasi, bukan?</font>

100
00:07:17,061 --> 00:07:18,729
<font color="#ffff48">Ya, dia pergi sebelum aku.</font>

101
00:07:19,772 --> 00:07:20,606
<font color="#ffff48">Kenapa?</font>

102
00:07:20,690 --> 00:07:21,816
<font color="#ffff48">Dia tidak ada di ruangannya?</font>

103
00:07:21,899 --> 00:07:23,025
<font color="#ffff48">Tidak ada.</font>

104
00:07:23,401 --> 00:07:26,320
<font color="#ffff48">Mantelnya masih ada,
tidak ada tanda-tanda dia akan datang.</font>

105
00:07:27,280 --> 00:07:28,614
<font color="#ffff48">Tidak ada yang melihatnya juga.</font>

106
00:07:29,824 --> 00:07:33,953
<font color="#ffff48">Aku akan memeriksa ICU lantai dua
dan bangsal umum lagi.</font>

107
00:07:34,036 --> 00:07:37,498
<font color="#ffff48">Bisakah kau memeriksa
Pusat Layanan Trauma lagi?</font>

108
00:07:37,582 --> 00:07:38,582
<font color="#ffff48">Baiklah.</font>

109
00:07:39,792 --> 00:07:41,961
<font color="#ffff48">Areum, cepat evakuasi.</font>

110
00:07:42,044 --> 00:07:43,087
<font color="#ffff48">Ayo, cepat.</font>

111
00:07:59,979 --> 00:08:02,940
<font color="#ffff48">Sepertinya apinya sudah menyebar
ke arah kita.</font>

112
00:08:05,902 --> 00:08:06,903
<font color="#ffff48">Kita harus bagaimana?</font>

113
00:08:11,449 --> 00:08:12,489
<font color="#ffff48">Semua akan baik-baik saja.</font>

114
00:08:21,792 --> 00:08:22,792
<font color="#ffff48">Dokter Seo.</font>

115
00:08:23,920 --> 00:08:25,254
<font color="#ffff48">Perawat Euntak.</font>

116
00:08:25,671 --> 00:08:27,673
<font color="#ffff48">- Ada apa?
- Aku tidak bisa menemukan Master Kim.</font>

117
00:08:28,257 --> 00:08:29,258
<font color="#ffff48">Apa?</font>

118
00:08:36,641 --> 00:08:38,201
<font color="#ff0000"><b>PUSAT LAYANAN TRAUMA RUMAH SAKIT DOLDAM</b></font>

119
00:08:41,062 --> 00:08:42,271
<font color="#ffff48">Aku akan mencari di lorong.</font>

120
00:08:43,022 --> 00:08:44,142
<font color="#ffff48">Aku akan memeriksa ke dalam.</font>

121
00:08:44,190 --> 00:08:45,191
<font color="#ffff48">Baiklah.</font>

122
00:08:49,153 --> 00:08:50,153
<font color="#ffff48">Seo Woojin!</font>

123
00:08:50,738 --> 00:08:52,907
<font color="#ffff48">Kenapa masih di sini?
Kenapa belum evakuasi?</font>

124
00:08:52,990 --> 00:08:56,369
<font color="#ffff48">Aku sudah memeriksa lantai atas,
jadi, cepat evakuasi.</font>

125
00:08:56,452 --> 00:08:57,495
<font color="#ffff48">Master Kim...</font>

126
00:08:59,247 --> 00:09:00,331
<font color="#ffff48">Master Kim menghilang.</font>

127
00:09:05,419 --> 00:09:06,420
<font color="#ffff48">Master Kim!</font>

128
00:09:07,797 --> 00:09:09,173
<font color="#ffff48">Master Kim!</font>

129
00:09:10,216 --> 00:09:11,216
<font color="#ffff48">Master Kim?</font>

130
00:09:12,134 --> 00:09:13,302
<font color="#ffff48">Master Kim!</font>

131
00:09:14,637 --> 00:09:15,638
<font color="#ffff48">Master Kim!</font>

132
00:09:16,472 --> 00:09:17,640
<font color="#ffff48">Master Kim!</font>

133
00:09:21,894 --> 00:09:22,894
<font color="#ffff48">Master Kim!</font>

134
00:09:24,564 --> 00:09:25,564
<font color="#ffff48">Master Kim!</font>

135
00:09:32,822 --> 00:09:34,073

136
00:09:36,075 --> 00:09:39,078
<font color="#ffff48">Kami memeriksa di dekat ruang konsultasi,

138
00:09:40,913 --> 00:09:43,165

139
00:09:43,249 --> 00:09:46,168
<font color="#ffff48">Tidak, Master Kim belum keluar.</font>

140
00:09:47,295 --> 00:09:48,296
<font color="#ffff48">Aku tidak melihatnya</font>

141
00:09:49,088 --> 00:09:50,423
<font color="#ffff48">di luar sini.</font>

142
00:09:53,384 --> 00:09:54,969
<font color="#ffff48">Ke mana dia pergi?</font>

143
00:09:55,678 --> 00:09:59,724
<font color="#ffff48">Perawat Oh, Dokter Bae, dan Dokter Jang.
Kalian bertiga harus evakuasi dahulu.</font>

144
00:09:59,807 --> 00:10:01,392
<font color="#ffff48">Aku akan memeriksa lantai dua lagi.</font>

145
00:10:02,977 --> 00:10:05,897
<font color="#ffff48">Aku harus mengambil beberapa barang
dari ruanganku. Pergilah lebih dahulu.</font>

146

147
00:10:17,366 --> 00:10:20,995
<font color="#ff0000"><b>RUANG OPERASI 1, RUANG OPERASI 2</b></font>

148
00:10:49,065 --> 00:10:50,066

149
00:10:51,025 --> 00:10:52,735
<font color="#ffff48">Aku baru saja menemukan Master Kim.</font>

150
00:10:56,906 --> 00:10:58,908
<font color="#ffff48">Aku akan evakuasi bersamanya,</font>

151
00:10:59,367 --> 00:11:02,620

152
00:11:02,703 --> 00:11:04,330

<font color="#ffff48">Baik, Perawat Oh.</font>

154
00:11:08,918 --> 00:11:10,503
<font color="#ffff48">Kau juga, tolong hati-hati.</font>

155
00:11:13,172 --> 00:11:14,757
<font color="#ffff48">Mereka menemukannya? Di mana?</font>

156
00:11:18,511 --> 00:11:19,512

157
00:11:19,845 --> 00:11:23,349
<font color="#ffff48">Aku akan evakuasi bersama Cha Eunjae.
Kau juga harus, Perawat Euntak.</font>

158

159

161

162
00:11:51,669 --> 00:11:54,714

163
00:11:56,132 --> 00:11:57,258
<font color="#ffff48">Hei, Perawat Oh.</font>

164
00:11:58,843 --> 00:11:59,843
<font color="#ffff48">Aku hanya...</font>

165
00:12:01,595 --> 00:12:02,888
<font color="#ffff48">ingin melihat-lihat.</font>

166
00:12:06,851 --> 00:12:10,312
<font color="#ffff48">Astaga. Kalau dipikir-pikir...</font>

167
00:12:12,022 --> 00:12:14,066
<font color="#ffff48">kau menyelamatkan banyak orang di sini.</font>

168
00:12:15,693 --> 00:12:16,693
<font color="#ffff48">Pada dasarnya...</font>

169
00:12:17,695 --> 00:12:19,697
<font color="#ffff48">kau mengejar-ngejar
orang yang hampir mati...</font>

170
00:12:20,781 --> 00:12:22,992
<font color="#ffff48">dengan pisau bedah</font>

171
00:12:23,868 --> 00:12:25,161
<font color="#ffff48">dan menyelamatkan mereka.</font>

172
00:12:30,708 --> 00:12:31,709
<font color="#ffff48">Sejujurnya...</font>

173
00:12:33,919 --> 00:12:36,380
<font color="#ffff48">aku bersembunyi di Rumah Sakit Doldam...</font>

00:13:21,759 --> 00:13:22,843

188

189
00:13:29,225 --> 00:13:31,852

190
00:13:39,276 --> 00:13:40,796

192

00:14:04,885 --> 00:14:08,097

195
00:14:14,770 --> 00:14:16,772

196
00:14:17,189 --> 00:14:18,357

197
00:15:08,449 --> 00:15:09,325
<font color="#ffff48">- Tolong buka pintunya.

198
00:15:09,408 --> 00:15:10,743
<font color="#ffff48">Perlahan. Hati-hati.</font>

199
00:15:18,459 --> 00:15:20,502
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM</b></font>

200
00:15:24,924 --> 00:15:25,924
<font color="#ffff48">Kepala Park!</font>

201
00:15:26,842 --> 00:15:28,177

202
00:15:29,386 --> 00:15:31,305

206
00:16:15,724 --> 00:16:19,436

207
00:16:23,190 --> 00:16:25,859

00:16:25,943 --> 00:16:26,943

209

211

212
00:16:42,376 --> 00:16:45,921
<font color="#ffff48">Kepala Park, hujan! Turun hujan!</font>

213
00:16:46,839 --> 00:16:48,382

214
00:16:48,465 --> 00:16:49,758

215
00:16:50,384 --> 00:16:52,511
<font color="#ffff48">Ya, baiklah. Baik.</font>

216
00:16:52,594 --> 00:16:54,513

217
00:16:54,596 --> 00:16:57,307

218
00:16:57,391 --> 00:17:01,478
<font color="#ffff48">Jika apinya mulai terkendali,

219
00:17:01,562 --> 00:17:03,939
<font color="#ffff48">Perintah evakuasi akan berlaku

220
00:17:04,023 --> 00:17:06,483

221
00:17:06,567 --> 00:17:07,735
<font color="#ffff48">Terima kasih!</font>

222
00:17:08,360 --> 00:17:09,737
<font color="#ffff48">Terima kasih banyak!</font>

223
00:17:12,906 --> 00:17:13,991
<font color="#ffff48">Kita selamat!</font>

224
00:17:14,533 --> 00:17:16,035
<font color="#ffff48">Kita selamat sekarang!</font>

225
00:17:16,118 --> 00:17:17,118
<font color="#ffff48">Kita selamat!</font>

226
00:17:19,455 --> 00:17:22,291
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM</b></font>

227
00:17:39,850 --> 00:17:41,852
<font color="#ffff48">Kita selamat, Semuanya!</font>

228
00:17:43,270 --> 00:17:45,773

229
00:17:46,273 --> 00:17:48,067

230
00:17:52,613 --> 00:17:53,697
<font color="#ffff48">Hei, Jang Donghwa!</font>

231
00:17:54,615 --> 00:17:55,616
<font color="#ffff48">Cepat kemari!</font>

232
00:17:55,866 --> 00:17:56,867
<font color="#ffff48">Kemarilah!</font>

233
00:17:57,034 --> 00:17:58,786
<font color="#ffff48">- Sedang apa kau?

234
00:18:04,208 --> 00:18:07,503
<font color="#ffff48"><i>Untuk waktu yang lama,

235
00:18:09,004 --> 00:18:10,923
<font color="#ffff48"><i>Bahkan hujan yang tidak bermakna...</i></font>

236
00:18:12,299 --> 00:18:13,926
<font color="#ffff48"><i>mulai memiliki makna.</i></font>

237
00:18:19,765 --> 00:18:21,201

238
00:18:21,225 --> 00:18:22,226

239
00:18:23,644 --> 00:18:26,188

240
00:18:26,271 --> 00:18:27,606

241
00:18:28,357 --> 00:18:31,401

242
00:18:41,286 --> 00:18:42,663

243
00:18:43,163 --> 00:18:45,892
<font color="#ff0000"><b>KEBAKARAN HUTAN DEKAT SABUK-EUP

244
00:18:45,916 --> 00:18:49,211

245
00:18:49,962 --> 00:18:50,962

246
00:18:52,214 --> 00:18:54,550
<font color="#ffff48">Jadi, rumah sakit kita aman, bukan?</font>

247
00:18:54,633 --> 00:18:56,553

250
00:19:05,686 --> 00:19:06,812
<font color="#ffff48">Astaga.</font>

251

252

253

255

257
00:20:19,635 --> 00:20:20,636

258

<font color="#ffff48">ada yang ingin kukatakan.</font>

259
00:20:23,305 --> 00:20:24,306

260
00:20:27,643 --> 00:20:29,603

262
00:20:35,442 --> 00:20:37,069

263
00:20:37,778 --> 00:20:40,155

272

273

274

00:21:41,758 --> 00:21:42,759
<font color="#ffff48">Aku...</font>

276
00:21:44,803 --> 00:21:45,929
<font color="#ffff48">bodoh sekali, ya?</font>

277
00:21:48,807 --> 00:21:51,143
<font color="#ffff48">Aku juga merasa begitu.</font>

278
00:21:53,437 --> 00:21:54,597
<font color="#ffff48">Aku akan berusaha lebih baik.</font>

279
00:21:56,648 --> 00:21:58,248
<font color="#ffff48">Aku mungkin bukan pacar yang sempurna...</font>

280
00:21:59,943 --> 00:22:01,570
<font color="#ffff48">tapi jika kau tidak keberatan,</font>

281
00:22:02,487 --> 00:22:03,780
<font color="#ffff48">kau bisa lebih mengandalkanku.</font>

282
00:22:06,283 --> 00:22:07,576
<font color="#ffff48">Aku akan memastikan</font>

283
00:22:08,327 --> 00:22:10,037
<font color="#ffff48">tidak lagi mengecewakan...</font>

284
00:22:11,371 --> 00:22:13,165

285
00:22:18,295 --> 00:22:19,671
<font color="#ffff48">Jangan putus.</font>

286
00:22:26,261 --> 00:22:28,430
<font color="#ffff48">Maaf aku mengatakan ini

287
00:22:31,433 --> 00:22:32,433

288
00:22:36,146 --> 00:22:37,147

289

290
00:22:43,487 --> 00:22:44,488
<font color="#ffff48">Sedalam itu.</font>

00:24:19,583 --> 00:24:23,712

296
00:24:26,715 --> 00:24:30,051

00:24:34,014 --> 00:24:35,015

00:24:35,599 --> 00:24:36,725

00:24:38,185 --> 00:24:39,186

<font color="#ff0000"><b>PUSAT LAYANAN TRAUMA RUMAH SAKIT DOLDAM</b></font>

315

317

324

00:27:27,395 --> 00:27:28,313
<font color="#ffff48">Lalu?</font>

330
00:27:28,396 --> 00:27:30,815
<font color="#ffff48">Kau sudah dapat jawaban</font>

331
00:27:31,358 --> 00:27:32,567
<font color="#ffff48">atas kecemasanmu?</font>

332
00:27:36,488 --> 00:27:39,366
<font color="#ffff48">Berapa lama kau berencana tinggal

333

334

335
00:27:48,333 --> 00:27:50,001

336
00:27:50,960 --> 00:27:52,003
<font color="#ffff48">Menyenangkan?</font>

337
00:27:52,087 --> 00:27:56,007

338

340
00:28:13,608 --> 00:28:15,276
<font color="#ffff48">Apa yang terjadi?</font>

341

00:28:17,696 --> 00:28:18,988

343
00:28:19,072 --> 00:28:22,117

344
00:28:22,784 --> 00:28:25,286

345
00:28:25,370 --> 00:28:27,050

346
00:28:27,080 --> 00:28:28,164
<font color="#ffff48">Baiklah.</font>

347
00:28:28,707 --> 00:28:31,084
<font color="#ffff48">Tampaknya Anggota Dewan Ko

348
00:28:31,167 --> 00:28:32,807
<font color="#ffff48">Bagaimana dengan orang lain yang terluka?</font>

349
00:28:32,836 --> 00:28:35,839

350
00:28:36,464 --> 00:28:38,049

351

352

00:28:55,191 --> 00:28:56,191
<font color="#ffff48">Cepat.</font>

354
00:29:02,282 --> 00:29:03,742
<font color="#ffff48">Satu, dua, tiga!</font>

355
00:29:05,285 --> 00:29:06,161
<font color="#ffff48">Hati-hati.</font>

356
00:29:06,244 --> 00:29:07,454
<font color="#ffff48">Satu, dua, tiga!</font>

357

00:56:45,985 --> 00:56:48,780
<font color="#ffff48">Sekarang bukan zaman saat kau
mendapat hadiah atas semua usahamu.</font>

721
00:56:50,198 --> 00:56:52,867
<font color="#ffff48">Kompetisinya sangat intens</font>

722
00:56:53,618 --> 00:56:57,205
<font color="#ffff48">dan jalan yang harus kau ambil
makin sempit.</font>

723
00:57:00,166 --> 00:57:01,543
<font color="#ffff48">Tapi, Dokter Jang Donghwa,</font>

724
00:57:02,419 --> 00:57:04,462
<font color="#ffff48">kau takkan menemukan jawaban yang kau cari</font>

725
00:57:04,546 --> 00:57:06,506
<font color="#ffff48">di mana pun di dunia ini.</font>

726
00:57:07,799 --> 00:57:09,884
<font color="#ffff48">Jadi, jangan mencari jawaban.</font>

727
00:57:10,343 --> 00:57:12,679
<font color="#ffff48">Cari sesuatu yang ingin kau lakukan, ya?</font>

728
00:57:14,347 --> 00:57:18,476
<font color="#ffff48">Yang bisa kau lakukan dengan bahagia
karena sangat suka melakukannya.</font>

729
00:57:19,686 --> 00:57:20,687
<font color="#ffff48">Itu akan...</font>

730
00:57:21,938 --> 00:57:23,690
<font color="#ffff48">menjadi jawabanmu.</font>

731
00:57:33,491 --> 00:57:34,491
<font color="#ffff48">Ini.</font>

732
00:57:35,076 --> 00:57:37,495
<font color="#ffff48">Daftar orang yang menghadiri
pesta perpisahan Dokter Jang.</font>

733
00:57:37,912 --> 00:57:40,373
<font color="#ffff48">Mereka semua hadir,</font>

734
00:57:40,790 --> 00:57:41,870
<font color="#ffff48">termasuk Dokter Cha Eunjae.</font>

735
00:57:45,253 --> 00:57:46,671
<font color="#ffff48">Termasuk Dokter Cha Eunjae?</font>

736
00:57:47,255 --> 00:57:49,340
<font color="#ffff48">Tentu saja, aku harus pergi.</font>

737
00:57:49,966 --> 00:57:51,759
<font color="#ffff48">Setelah semua kerja kerasnya,</font>

738
00:57:51,843 --> 00:57:54,323
<font color="#ffff48">aku tidak bisa membiarkannya pergi
tanpa perpisahan yang layak.</font>

739
00:57:57,557 --> 00:57:59,017
<font color="#ffff48">Omong-omong,</font>

740
00:57:59,726 --> 00:58:01,603
<font color="#ffff48">kapan kalian mengadakan pesta rumah baru?</font>

741
00:58:04,647 --> 00:58:05,647
<font color="#ffff48">Permisi.</font>

742
00:58:06,065 --> 00:58:07,358
<font color="#ffff48">Perawat Joo?</font>

743
00:58:07,901 --> 00:58:08,943
<font color="#ffff48">Benar juga!</font>

744
00:58:09,027 --> 00:58:12,363
<font color="#ffff48">Kalian baru pindah.
Kalian harus mengadakan pesta rumah baru.</font>

745
00:58:16,367 --> 00:58:17,202
<font color="#ffff48">Perawat Eom.</font>

746
00:58:17,285 --> 00:58:18,845
<font color="#ffff48">Bagaimana kalau sekalian pada hari itu?</font>

747
00:58:19,996 --> 00:58:22,116
<font color="#ffff48">Tak mudah bagi kita semua
untuk berkumpul seperti itu.</font>

748
00:58:23,666 --> 00:58:25,146
<font color="#ffff48">Kita bisa mengadakan pesta rumah baru</font>

749
00:58:25,210 --> 00:58:27,670
<font color="#ffff48">dan perpisahan Dokter Jang
di hari yang sama.</font>

750
00:58:30,381 --> 00:58:31,591
<font color="#ffff48">Aku setuju!</font>

751
00:58:32,050 --> 00:58:33,050
<font color="#ffff48">Aku juga.</font>

752
00:58:35,470 --> 00:58:36,471
<font color="#ffff48">Tunggu sebentar.</font>

753
00:58:37,639 --> 00:58:38,765
<font color="#ffff48">Bisa kita bicara?</font>

754
00:58:43,603 --> 00:58:44,646
<font color="#ffff48">Pasti seru sekali.</font>

755
00:58:48,149 --> 00:58:51,569
<font color="#ffff48">Kenapa kau mengatakannya dengan lantang?</font>

756
00:58:51,861 --> 00:58:54,906
<font color="#ffff48">Kenapa? Bukankah kau bilang
mereka pindah bersama?</font>

757
00:58:56,574 --> 00:59:00,954
<font color="#ffff48">Tunggu, apa itu rahasia?</font>

758
00:59:01,037 --> 00:59:03,748
<font color="#ffff48">Aku juga tidak mendengarnya
dari mereka langsung.</font>

759
00:59:03,831 --> 00:59:06,251
<font color="#ffff48">Aku kebetulan mengetahui
dan menyinggungnya,</font>

760
00:59:06,626 --> 00:59:09,921
<font color="#ffff48">tapi jika kalian mengumumkannya
seperti itu...</font>

761
00:59:10,630 --> 00:59:12,048
<font color="#ffff48">Begitu rupanya.</font>

762
00:59:12,131 --> 00:59:13,841
<font color="#ffff48">Astaga.</font>

763
00:59:13,925 --> 00:59:15,176
<font color="#ffff48">Tunggu.</font>

764
00:59:15,677 --> 00:59:17,512
<font color="#ffff48">Dokter Seo dan Dokter Cha...</font>

765
00:59:18,513 --> 00:59:19,722
<font color="#ffff48">berpacaran?</font>

766
00:59:26,604 --> 00:59:27,605
<font color="#ffff48">Apa?</font>

767
00:59:29,482 --> 00:59:30,483
<font color="#ffff48">Begitu, ya...</font>

768
00:59:34,988 --> 00:59:36,489
<font color="#ffff48">- Apa kau yang ketahuan?
- Tidak.</font>

769
00:59:36,823 --> 00:59:37,907
<font color="#ffff48">Mungkin kau yang ketahuan.</font>

770
00:59:37,991 --> 00:59:40,118
<font color="#ffff48">Tidak, kali ini bukan aku.</font>

771
00:59:40,201 --> 00:59:42,370
<font color="#ff0000"><b>RUANG SANTAI STAF</b></font>

772
00:59:42,453 --> 00:59:45,665
<font color="#ffff48">Kenapa kau tiba-tiba bilang
akan pergi ke pesta perpisahan?</font>

773
00:59:45,748 --> 00:59:47,917
<font color="#ffff48">Aku tidak bisa melewatkan
perpisahan Jang Donghwa.</font>

774
00:59:48,876 --> 00:59:50,253
<font color="#ffff48">Kudengar kau juga akan pergi!</font>

775
00:59:50,336 --> 00:59:51,838
<font color="#ffff48">Aku hanya akan datang sebentar.</font>

776
00:59:51,921 --> 00:59:54,090
<font color="#ffff48">Yang benar saja. Seolah-olah kau bisa.</font>

777
00:59:54,173 --> 00:59:56,217
<font color="#ffff48">Begitu mulai minum, kau akan bersemangat,</font>

778
00:59:56,301 --> 00:59:58,052
<font color="#ffff48">lalu lanjut ke babak kedua dan ketiga.</font>

779
00:59:58,136 --> 01:00:00,696
<font color="#ffff48">Aku tak mau duduk menyedihkan
di antara lilin sendirian di rumah.</font>

780
01:00:03,474 --> 01:00:04,474
<font color="#ffff48">Kau kecewa?</font>

781
01:00:06,477 --> 01:00:07,478
<font color="#ffff48">Tentu.</font>

782
01:00:08,229 --> 01:00:10,273
<font color="#ffff48">Jang Donghwa bekerja keras</font>

783
01:00:10,773 --> 01:00:14,485
<font color="#ffff48">dan wajar jika kau menghadiri
pesta perpisahan sebagai seniornya.</font>

784
01:00:15,320 --> 01:00:16,696
<font color="#ffff48">Seharusnya memang begitu, tapi...</font>

785
01:00:17,780 --> 01:00:18,900
<font color="#ffff48">Lantas, aku tidak ikut saja?</font>

786
01:00:24,579 --> 01:00:25,579
<font color="#ffff48">Astaga!</font>

787
01:00:27,665 --> 01:00:29,417
<font color="#ffff48">Kalian berdua di sini.</font>

788
01:00:30,543 --> 01:00:33,838
<font color="#ffff48">Benar. Kudengar pesta perpisahan
Dokter Jang hari Sabtu ini.</font>

789
01:00:34,547 --> 01:00:35,757
<font color="#ffff48">Kalian datang, 'kan?</font>

790
01:00:35,840 --> 01:00:37,133
<font color="#ffff48">- Tidak...
- Ya, kami datang.</font>

791
01:00:38,801 --> 01:00:40,595
<font color="#ffff48">Kami harus pergi karena kami seniornya.</font>

792
01:00:41,929 --> 01:00:44,515
<font color="#ffff48">Tapi kapan kalian akan
mengadakan pesta rumah baru?</font>

793
01:00:46,809 --> 01:00:49,062
<font color="#ffff48">Beri tahu aku jika butuh sesuatu
untuk hadiah rumah baru.</font>

794
01:00:49,187 --> 01:00:51,081
<font color="#ffff48">Lebih praktis membeli sesuatu
yang akan kalian butuhkan</font>

795
01:00:51,105 --> 01:00:52,774
<font color="#ffff48">daripada memilih barang tidak berguna.</font>

796
01:00:53,358 --> 01:00:54,358
<font color="#ffff48">Sampai jumpa.</font>

797
01:00:55,026 --> 01:00:56,944
<font color="#ffff48">Barang mahal juga boleh!</font>

798
01:01:02,200 --> 01:01:03,201
<font color="#ffff48">Apa-apaan ini?</font>

799
01:01:03,910 --> 01:01:07,205
<font color="#ffff48">Semua staf rumah sakit tahu
kita tinggal bersama?</font>

800
01:01:09,332 --> 01:01:10,333
<font color="#ffff48">Mau lakukan saja?</font>

801
01:01:11,292 --> 01:01:12,292
<font color="#ffff48">Pesta rumah baru.</font>

802
01:01:16,172 --> 01:01:19,634
<font color="#ffff48">Rumah seperti apa
yang ingin kau tinggali nanti, Euntak?</font>

803
01:01:20,218 --> 01:01:23,513
<font color="#ffff48">Kau mau rumah sendiri, apartemen,
atau tinggal di vila?</font>

804
01:01:24,430 --> 01:01:25,515
<font color="#ffff48">Bagaimana denganmu, Areum?</font>

805
01:01:25,598 --> 01:01:27,100
<font color="#ffff48">Meskipun kecil,</font>

806
01:01:27,809 --> 01:01:30,603
<font color="#ffff48">aku ingin rumah dengan halaman
agar bisa memelihara anjing.</font>

807
01:01:31,020 --> 01:01:32,814
<font color="#ffff48">Aku juga ingin punya banyak tanaman.</font>

808
01:01:35,775 --> 01:01:36,776
<font color="#ffff48">Kenapa?</font>

809
01:01:38,444 --> 01:01:39,612
<font color="#ffff48">Jika ada halaman,</font>

810
01:01:40,321 --> 01:01:42,156
<font color="#ffff48">mengurus rumahnya tidak akan mudah.</font>

811
01:01:42,240 --> 01:01:43,533
<font color="#ffff48">Maksudku...</font>

812
01:01:44,367 --> 01:01:46,035
<font color="#ffff48">Saat punya anak nanti,</font>

813
01:01:46,619 --> 01:01:49,163
<font color="#ffff48">kupikir akan menyenangkan
jika bisa memelihara anjing juga</font>

814
01:01:49,247 --> 01:01:51,082
<font color="#ffff48">agar mereka bisa berlarian bersama.</font>

815
01:01:55,211 --> 01:01:57,338
<font color="#ffff48">Bukan. Maksudku...</font>

816
01:01:58,089 --> 01:02:00,967
<font color="#ffff48">Aku tidak berusaha menekanmu.</font>

817
01:02:01,050 --> 01:02:02,051
<font color="#ffff48">Aku juga ingin rumah...</font>

818
01:02:04,220 --> 01:02:05,220
<font color="#ffff48">dengan halaman.</font>

819
01:02:08,182 --> 01:02:09,851
<font color="#ffff48">- Apa?
- Seorang anak...</font>

820
01:02:11,978 --> 01:02:12,978
<font color="#ffff48">dan seekor anjing...</font>

821
01:02:17,650 --> 01:02:18,985
<font color="#ffff48">sepertinya akan menyenangkan.</font>

822
01:02:26,284 --> 01:02:27,284
<font color="#ffff48">Mau</font>

823
01:02:27,869 --> 01:02:29,537
<font color="#ffff48">pesan bola keju juga?</font>

824
01:02:30,121 --> 01:02:32,749
<font color="#ffff48">- Astaga.
- Kita memesan banyak ayam...</font>

825
01:02:32,832 --> 01:02:34,041
<font color="#ffff48">Aku akan memesan.</font>

826
01:02:45,344 --> 01:02:46,596
<font color="#ffff48">Aku harus bagaimana?</font>

827
01:02:48,347 --> 01:02:50,308
<font color="#ffff48">Dor!</font>

828
01:02:52,018 --> 01:02:53,978
<font color="#ffff48">- Wah.
- Rumah ini begitu nyaman dan indah!</font>

829
01:02:54,061 --> 01:02:56,063
<font color="#ffff48">Pas bagi dua orang untuk tinggal bersama!</font>

830
01:02:56,564 --> 01:02:57,815
<font color="#ffff48">Omong-omong,</font>

831
01:02:57,899 --> 01:03:00,485
<font color="#ffff48">kalian berdua sepertinya
tidak banyak bersih-bersih.</font>

832
01:03:00,568 --> 01:03:02,987
<font color="#ffff48">Tapi aku sudah bersih-bersih sedikit.</font>

833
01:03:03,070 --> 01:03:05,865
<font color="#ffff48">Semua orang sama saja.
Minumlah, Perawat Joo.</font>

834
01:03:05,948 --> 01:03:08,242
<font color="#ffff48">Baik, terima kasih.</font>

835
01:03:08,326 --> 01:03:09,452
<font color="#ffff48">Dokter Jang Donghwa.</font>

836
01:03:10,036 --> 01:03:12,497
<font color="#ffff48">Terima kasih atas kerja kerasmu,</font>

837
01:03:12,997 --> 01:03:13,997
<font color="#ffff48">kau hebat.</font>

838
01:03:14,373 --> 01:03:16,709
<font color="#ffff48">Kau akan kembali ke Doldam
setelah lulus ujian, 'kan?</font>

839
01:03:17,585 --> 01:03:18,586
<font color="#ffff48">Soal itu...</font>

840
01:03:18,669 --> 01:03:19,837
<font color="#ffff48">Tentu saja.</font>

841
01:03:19,921 --> 01:03:22,048
<font color="#ffff48">Dia harus kembali.
Tidak benar jika dia tidak kembali.</font>

842
01:03:22,131 --> 01:03:25,092
<font color="#ffff48">Asal tahu saja,
Dokter Lee tahu semuanya.</font>

843
01:03:25,176 --> 01:03:27,678
<font color="#ffff48">Aku sudah tahu itu
sejak Elizabeth mulai menyukainya.</font>

844
01:03:27,762 --> 01:03:29,597
<font color="#ffff48">Aku, Lee Seonung, pria pilihan Elizabeth</font>

845
01:03:29,680 --> 01:03:31,474
<font color="#ffff48">akan minum.</font>

846
01:03:31,557 --> 01:03:33,184
<font color="#ffff48">Minumlah, Dokter Lee.</font>

847
01:03:33,267 --> 01:03:34,703
<font color="#ffff48">- Tolong tuangkan untukku.
- Kami sampai!</font>

848
01:03:34,727 --> 01:03:35,853
<font color="#ffff48">Hei, masuklah!</font>

849
01:03:35,937 --> 01:03:37,498
<font color="#ffff48">- Duduklah.
- Ayam gorengnya juga datang!</font>

850
01:03:37,522 --> 01:03:38,940
<font color="#ffff48">- Ya!
- Selamat datang!</font>

851
01:03:39,023 --> 01:03:40,817
<font color="#ffff48">- Baiklah.
- Ayam goreng!</font>

852
01:03:41,984 --> 01:03:44,987
<font color="#ffff48">- Maaf aku terlambat!
- Hei, kenapa lama sekali?</font>

853
01:03:45,071 --> 01:03:46,113
<font color="#ffff48">Ada pasien.</font>

854
01:03:46,405 --> 01:03:47,824
<font color="#ffff48">- Cepat duduk.
- Baiklah.</font>

855
01:03:47,907 --> 01:03:49,909
<font color="#ffff48">- Ayam goreng?
- Ya, duduklah.</font>

856
01:04:02,213 --> 01:04:03,464
<font color="#ffff48">Minumlah.</font>

857
01:04:03,548 --> 01:04:05,132
<font color="#ffff48">- Minumlah.
- Terima kasih!</font>

858
01:04:09,053 --> 01:04:10,054
<font color="#ffff48"><i>Sejujurnya,</i></font>

859
01:04:10,972 --> 01:04:12,682
<font color="#ffff48"><i>aku masih tidak yakin...</i></font>

860
01:04:14,267 --> 01:04:18,229
<font color="#ffff48"><i>apa aku bisa melakukan pekerjaan ini...</i></font>

861
01:04:19,355 --> 01:04:22,358
<font color="#ffff48"><i>apa aku ingin terus
melakukan pekerjaan ini,</i></font>

862
01:04:22,817 --> 01:04:24,318
<font color="#ffff48"><i>atau ingin berhenti melakukannya.</i></font>

863
01:04:24,902 --> 01:04:26,988
<font color="#ffff48">- Permisi, Dokter Seo?
- Ya?</font>

864
01:04:27,488 --> 01:04:29,699
<font color="#ffff48">Kenapa kau menjadi dokter?</font>

865
01:04:29,782 --> 01:04:30,825
<font color="#ffff48">Untuk mencari nafkah.</font>

866
01:04:32,910 --> 01:04:34,287
<font color="#ffff48">Bukankah itu sulit?</font>

867
01:04:34,370 --> 01:04:36,455
<font color="#ffff48">Memang ada cara tidak sulit untuk hidup?</font>

868
01:04:37,123 --> 01:04:40,459
<font color="#ffff48">Aku belum pernah melihat orang
menjalani hidup yang mudah.</font>

869
01:04:41,669 --> 01:04:44,505
<font color="#ffff48">Tapi kenapa Rumah Sakit Doldam?</font>

870
01:04:46,841 --> 01:04:48,641
<font color="#ffff48">Karena orang-orang
yang kusukai ada di sini...</font>

871
01:04:49,844 --> 01:04:51,804
<font color="#ffff48">dan aku bisa bekerja dengan baik di sini.</font>

872
01:04:52,555 --> 01:04:53,555
<font color="#ffff48">Itu cukup bagiku.</font>

873
01:04:54,348 --> 01:04:55,516
<font color="#ffff48">Hanya itu?</font>

874
01:04:57,059 --> 01:04:58,259
<font color="#ffff48">Ada orang-orang yang kucintai.</font>

875
01:04:58,811 --> 01:05:00,146
<font color="#ffff48">Apa lagi yang bisa kuminta?</font>

876
01:05:03,149 --> 01:05:04,275
<font color="#ffff48"><i>Jang Donghwa.</i></font>

877
01:05:05,192 --> 01:05:08,613
<font color="#ffff48">Tidak ada pilihan yang terpaksa kau buat.</font>

878
01:05:09,363 --> 01:05:10,948
<font color="#ffff48">Kau membuat pilihan,</font>

879
01:05:11,616 --> 01:05:13,326
<font color="#ffff48">karena kau orang seperti itu.</font>

880
01:05:17,079 --> 01:05:18,331
<font color="#ffff48"><i>Omong-omong...</i></font>

881
01:05:20,166 --> 01:05:21,208
<font color="#ffff48">sebenarnya aku...</font>

882
01:05:22,501 --> 01:05:24,503
<font color="#ffff48">memutuskan melakukan rotasi lagi.</font>

883
01:05:29,258 --> 01:05:30,384
<font color="#ffff48">Di Rumah Sakit Doldam.</font>

884
01:05:31,802 --> 01:05:33,220
<font color="#ffff48">Aku akan di sini empat bulan lagi.</font>

885
01:05:33,304 --> 01:05:34,680
<font color="#ffff48">- Apa?
- Apa?</font>

886
01:05:35,473 --> 01:05:37,683
<font color="#ffff48">Lalu kita sedang apa di sini hari ini?</font>

887
01:05:38,351 --> 01:05:39,393
<font color="#ffff48">Bukan pesta perpisahan?</font>

888
01:05:39,477 --> 01:05:41,729
<font color="#ffff48">Kalau begitu...</font>

889
01:05:41,812 --> 01:05:43,648
<font color="#ffff48">Ini pesta penyambutan!</font>

890
01:05:43,731 --> 01:05:44,982
<font color="#ffff48">- Pesta penyambutan!
- Hei!</font>

891
01:05:45,066 --> 01:05:46,692
<font color="#ffff48">Tidak, itu tidak benar.</font>

892
01:05:46,776 --> 01:05:47,985
<font color="#ffff48">Ini hanya pesta rumah baru.</font>

893
01:05:48,069 --> 01:05:49,362
<font color="#ffff48">- Benar.
- Tidak.</font>

894
01:05:49,445 --> 01:05:50,947
<font color="#ffff48">Pesta penyambutan Dokter Jang.</font>

895
01:05:51,030 --> 01:05:52,490
<font color="#ffff48">Ayolah, ini pesta rumah baru.</font>

896
01:05:53,491 --> 01:05:56,327
<font color="#ffff48">Tidak bisakah kita melakukan keduanya?</font>

897
01:05:56,410 --> 01:05:59,121
<font color="#ffff48">- Ya, tepat sekali!
- Ya!</font>

898
01:05:59,747 --> 01:06:01,290
<font color="#ffff48">Selamat.</font>

899
01:06:01,374 --> 01:06:02,917
<font color="#ffff48">- Selamat.
- Selamat.</font>

900
01:06:03,000 --> 01:06:04,293
<font color="#ffff48">Selamat.</font>

901
01:06:04,377 --> 01:06:06,170
<font color="#ffff48">- Bersulang!
- Bersulang!</font>
