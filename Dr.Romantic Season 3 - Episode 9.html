00:01:46,481 --> 00:01:48,149

20
00:01:48,233 --> 00:01:51,273
<font color="#ffff48">Tapi aku tetap akan ke bimbel dan mencoba

21
00:01:51,528 --> 00:01:52,529
<font color="#ffff48">Yang benar saja.</font>

22
00:01:53,404 --> 00:01:56,574
<font color="#ffff48">Kau sudah dengar bimbel akan pindah

23
00:01:56,658 --> 00:01:58,910

24
00:01:58,993 --> 00:02:00,954

25
00:02:01,746 --> 00:02:03,540
<font color="#ffff48">Apa kedai <i>tteokbokki</i> juga akan pindah?</font>

26
00:02:03,623 --> 00:02:04,624

27

- Halo.</font>

28

<font color="#ffff48">Hai, Anak-Anak.</font>

29
00:02:07,168 --> 00:02:08,336
<font color="#ffff48">- Halo.
- Halo.</font>

30

<font color="#ffff48">Hei.</font>

31
00:02:09,504 --> 00:02:11,774
<font color="#ffff48">Bangunannya tampak lebih kumuh

32

33

<font color="#ffff48">Apa tidak ada kedai <i>tteokbokki</i>

34
00:02:15,051 --> 00:02:17,137

35
00:02:17,220 --> 00:02:18,221
<font color="#ffff48">Aku juga.</font>

36
00:02:18,304 --> 00:02:19,681
<font color="#ffff48">- Halo.
- Halo.</font>

37

<font color="#ffff48">Halo.</font>

38

<font color="#ffff48">Hei.</font>

39
00:02:24,727 --> 00:02:26,813

40
00:02:26,896 --> 00:02:30,066

41

43

44
00:02:36,281 --> 00:02:37,949

45
00:02:38,533 --> 00:02:42,620

46
00:02:49,669 --> 00:02:53,882
<font color="#ff0000"><b>PERINGATAN: TERPASANG PENGUKUR RETAK

48
00:02:58,595 --> 00:03:00,675

49
00:03:02,599 --> 00:03:04,684
<font color="#ffff48">Halo, aku Jung Insu,</font>

50
00:03:04,767 --> 00:03:07,270
<font color="#ffff48">dokter UGD Rumah Sakit Doldam.</font>

51
00:03:11,399 --> 00:03:13,902
<font color="#ffff48">Baru-baru ini, beberapa wilayah

52
00:03:14,319 --> 00:03:16,505

53
00:03:16,529 --> 00:03:18,632

56

60
00:03:35,590 --> 00:03:37,008

61
00:03:39,552 --> 00:03:41,971

00:03:42,972 --> 00:03:44,474

00:03:45,141 --> 00:03:48,061

64
00:03:48,728 --> 00:03:51,940

00:03:52,565 --> 00:03:54,609

66
00:03:55,193 --> 00:03:59,447
<font color="#ffff48">Dengan kata lain, tujuan kita bukanlah
menyelamatkan pasien yang sudah mati.</font>

67
00:04:00,031 --> 00:04:02,158
<font color="#ffff48">Sebaliknya, tujuan terbesar kita</font>

68
00:04:03,117 --> 00:04:05,370
<font color="#ffff48">adalah mencegah kematian</font>

69
00:04:06,079 --> 00:04:07,914
<font color="#ffff48">dengan merawat pasien yang sekarat.</font>

70
00:04:07,997 --> 00:04:11,000
<font color="#ffff48">Jadi, kita tidak perlu melakukan RJP?</font>

71
00:04:11,501 --> 00:04:12,501

72
00:04:12,919 --> 00:04:16,047

73
00:04:16,130 --> 00:04:18,258
<font color="#ffff48">Begitulah aturannya.</font>

74
00:04:22,220 --> 00:04:23,220

75
00:04:24,180 --> 00:04:27,517
<font color="#ff0000"><b>PUKUL 15.20

76
00:04:32,480 --> 00:04:34,857
<font color="#ffff48">Baiklah, mari kita mulai programnya.</font>

77
00:04:35,483 --> 00:04:36,943
<font color="#ffff48">- Buka buku kalian.
- Baik, Pak.</font>

78
00:04:37,026 --> 00:04:39,237
<font color="#ffff48">Kita sudah mempelajari

79
00:04:39,320 --> 00:04:41,364
<font color="#ffff48">- Ya, Pak.
- Bagaimana jika lebih besar dari satu?</font>

80
00:04:41,447 --> 00:04:42,865
<font color="#ffff48">- Naik.
- Benar.</font>

81
00:04:42,949 --> 00:04:44,760
<font color="#ffff48">Jika lebih besar dari nol,
tapi kurang dari satu?</font>

82
00:04:44,784 --> 00:04:46,577
<font color="#ffff48">- Turun.
- Benar, turun.</font>

83
00:04:46,744 --> 00:04:47,578
<font color="#ffff48">Jungmin.</font>

84
00:04:47,662 --> 00:04:49,414
<font color="#ffff48">- Ya?

85
00:04:49,497 --> 00:04:52,667
<font color="#ffff48">Karena itu nilai dan popularitasmu
menurun seperti ini.</font>

86
00:04:53,793 --> 00:04:55,753
<font color="#ffff48">Pak, Jungmin masih lumayan.</font>

87
00:04:55,837 --> 00:04:57,588
<font color="#ffff48">Kenapa mengatakannya keras-keras?</font>

88
00:04:58,464 --> 00:05:00,717

89
00:05:02,635 --> 00:05:05,430

90
00:05:05,513 --> 00:05:08,391
<font color="#ffff48">Kalian harus menemukan

91
00:05:08,641 --> 00:05:09,642
<font color="#ffff48">Ini mudah.</font>

92
00:05:10,601 --> 00:05:14,188
<font color="#ffff48">Ada apa dengan hari ini?
Airnya belum mengalir seharian.</font>

93
00:05:14,689 --> 00:05:16,983
<font color="#ffff48">Lakukanlah sesuatu. Aku harus berjualan!</font>

94
00:05:17,317 --> 00:05:19,235
<font color="#ffff48">- Sungguh?
- Ini membuatku gila!</font>

95
00:05:19,819 --> 00:05:22,155
<font color="#ffff48">Nanti kalau diomeli guru bagaimana?</font>

96
00:05:36,002 --> 00:05:37,295
<font color="#ffff48"><i>Enam, tujuh, delapan!</i></font>

97
00:05:43,468 --> 00:05:44,468
<font color="#ffff48">Ke atas.</font>

98
00:05:45,762 --> 00:05:47,013

99

100
00:06:16,250 --> 00:06:19,379
<font color="#ffff48">Ayolah, lampu. Cepat jadi hijau.</font>

101
00:06:19,712 --> 00:06:20,922
<font color="#ffff48">Kita punya cukup waktu.</font>

102
00:06:21,464 --> 00:06:22,464

103
00:06:22,799 --> 00:06:24,217
<font color="#ffff48">Apa katamu?</font>

104
00:06:25,802 --> 00:06:27,136
<font color="#ffff48">Kita masih punya banyak waktu.</font>

105
00:06:28,554 --> 00:06:30,640
<font color="#ffff48">Kau benar.</font>

106
00:06:33,643 --> 00:06:35,269
<font color="#ffff48">Aku terlihat gugup, ya?</font>

107
00:06:36,562 --> 00:06:39,202

108
00:06:40,817 --> 00:06:43,236

109
00:06:43,903 --> 00:06:44,903
<font color="#ffff48">Bagaimana denganmu?</font>

110
00:06:45,279 --> 00:06:46,531
<font color="#ffff48">Aku pernah punya yang lain.</font>

111
00:06:47,490 --> 00:06:49,033
<font color="#ffff48">Aku lumayan populer sejak dahulu.</font>

112
00:06:49,659 --> 00:06:51,786
<font color="#ffff48">Jadi, berapa banyak gadis

113
00:06:52,370 --> 00:06:54,122
<font color="#ffff48">Entahlah. Aku tidak ingat.</font>

114
00:06:54,914 --> 00:06:56,374
<font color="#ffff48">Aku tidak menghitung.</font>

115
00:06:57,333 --> 00:07:00,420
<font color="#ffff48">Sebanyak apa gadis yang kau kencani

116
00:07:02,380 --> 00:07:03,923
<font color="#ffff48">Memang jumlahnya penting?</font>

117
00:07:04,257 --> 00:07:05,591

118
00:07:06,759 --> 00:07:07,802

119
00:07:08,386 --> 00:07:09,262

120
00:07:09,345 --> 00:07:10,930
<font color="#ffff48">Apa-apaan ini?</font>

121
00:07:11,013 --> 00:07:13,307
<font color="#ffff48">Kau mau memancingku, Pak Seo Woojin?</font>

122
00:07:14,517 --> 00:07:15,560

123
00:07:15,643 --> 00:07:17,353
<font color="#ffff48">Jangan pikir kau bisa lolos dengan ini.</font>

124
00:07:17,437 --> 00:07:20,690
<font color="#ffff48">Nanti kita harus membahasnya

125
00:07:28,823 --> 00:07:29,823
<font color="#ffff48">Lewat sini.</font>

126

<font color="#ffff48">Ibu?</font>

127
00:07:44,964 --> 00:07:46,591
<font color="#ffff48">Ada apa? Di mana Ayah?</font>

128
00:07:46,674 --> 00:07:49,051
<font color="#ffff48">Dia pergi ke pengadilan.

129
00:07:49,635 --> 00:07:50,635
<font color="#ffff48">Kau tidak tahu?</font>

130
00:07:51,012 --> 00:07:54,474
<font color="#ffff48">Sungguh, rumah sakit itu pasti dikutuk.</font>

131
00:07:55,224 --> 00:07:57,852
<font color="#ffff48">Pertama, kakakmu harus menghadapi
gugatan melelahkan,</font>

132
00:07:57,935 --> 00:07:59,687
<font color="#ffff48">lalu kini ayahmu terlibat masalah</font>

133
00:07:59,937 --> 00:08:02,231
<font color="#ffff48">padahal belum lama menjadi

134
00:08:02,315 --> 00:08:03,566
<font color="#ffff48">Astaga.</font>

135
00:08:06,652 --> 00:08:07,652
<font color="#ffff48">Mau pergi saja?</font>

136
00:08:08,237 --> 00:08:09,237
<font color="#ffff48">Apa?</font>

137
00:08:10,490 --> 00:08:11,490
<font color="#ffff48">Ayo duduk.</font>

138
00:08:20,917 --> 00:08:23,461
<font color="#ffff48">Hei, Ibu bukan datang karena ingin.</font>

139
00:08:24,212 --> 00:08:26,339
<font color="#ffff48">Ayahmu bersikeras
Ibu harus mentraktir kalian makan,</font>

140
00:08:26,422 --> 00:08:28,102
<font color="#ffff48">jadi, Ibu melakukannya meskipun tidak mau.</font>

141
00:08:29,217 --> 00:08:31,057
<font color="#ffff48">Bukan dengan senang hati,

142
00:08:31,552 --> 00:08:34,180
<font color="#ffff48">Baguslah.
Kalau begitu, kami akan pergi saja, Bu.</font>

143
00:08:35,389 --> 00:08:36,492
<font color="#ffff48">Ini hari libur kami yang berharga,</font>

144
00:08:36,516 --> 00:08:38,809
<font color="#ffff48">kami tidak mau menyia-nyiakannya
dengan makan bersama Ibu.</font>

145
00:08:38,893 --> 00:08:40,061
<font color="#ffff48">Ayo, Dokter Seo.</font>

146
00:08:41,270 --> 00:08:43,231
<font color="#ffff48">Kudengar steik di tempat ini enak.</font>

147
00:08:44,232 --> 00:08:46,192
<font color="#ffff48">Kau tidak keberatan makan steik
untuk makan siang?</font>

148
00:08:46,317 --> 00:08:48,569
<font color="#ffff48">Jika itu terlalu berat,

149
00:08:48,653 --> 00:08:49,695
<font color="#ffff48">dan berbagi.</font>

150
00:08:51,447 --> 00:08:54,325
<font color="#ffff48">Aku cenderung makan sedikit
untuk sarapan siang.</font>

151
00:08:55,368 --> 00:08:58,079
<font color="#ffff48">Kalau begitu, aku akan bertanya
jika ada selada yang bisa kau pesan.</font>

152
00:08:58,162 --> 00:08:59,497
<font color="#ffff48">Permisi.</font>

153
00:08:59,580 --> 00:09:00,580
<font color="#ffff48">Ya?</font>

154
00:09:03,918 --> 00:09:05,670
<font color="#ffff48">Aku punya rencana lain.</font>

155
00:09:06,128 --> 00:09:08,839
<font color="#ffff48">Kumohon, Bu Ko.
Bagaimana jika kita berdamai?</font>

156
00:09:08,923 --> 00:09:11,509
<font color="#ffff48">Tak ada yang bisa kukatakan soal itu.</font>

157
00:09:13,302 --> 00:09:14,382
<font color="#ffff48">Sampai jumpa di pengadilan.</font>

158
00:09:21,686 --> 00:09:23,789
<font color="#ffff48">Bertarung di pengadilan
akan melelahkan bagi semua orang.</font>

159
00:09:23,813 --> 00:09:25,493
<font color="#ffff48">Jika kau memberi tahu kami
apa keinginanmu,</font>

160
00:09:25,523 --> 00:09:27,683
<font color="#ffff48">aku akan berusaha maksimal
untuk memenuhi permintaanmu.</font>

161
00:09:33,197 --> 00:09:37,285
<font color="#ffff48">Kau pikir aku menentang kalian
demi mengganti nyawa putraku?</font>

162
00:09:38,452 --> 00:09:39,453
<font color="#ffff48">Bukan begitu maksudku.</font>

163
00:09:39,537 --> 00:09:41,872
<font color="#ffff48">Pusat layanan trauma yang kalian bangun?</font>

164
00:09:42,415 --> 00:09:46,168
<font color="#ffff48">Sejujurnya,

165

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT

function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
