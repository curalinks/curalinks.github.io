00:00:41.041 --> 00:00:45.962
KARAKTER, TEMPAT, ORGANISASI, DAN KEJADIAN
DALAM DRAMA INI ADALAH KARYA FIKSI

00:00:47.172 --> 00:00:49.424
EPISODE 4

00:01:54.489 --> 00:01:56.324
- Kebakarannya baru mulai.
- Astaga!

00:01:56.407 --> 00:01:58.368
Cepat, ada kebakaran!

00:01:58.701 --> 00:02:00.870
Ya, di persimpangan. Ada kebakaran!

00:02:01.371 --> 00:02:02.497
Mereka baik-baik saja?

00:02:31.359 --> 00:02:32.777
Kita mulai dengan neurorrhaphy?

00:02:33.069 --> 00:02:34.988
Lalu kapan aku harus masuk?

00:02:35.071 --> 00:02:37.073
Apa maksudmu? Kau harus segera masuk.

00:02:37.157 --> 00:02:40.493
Dokter Lee, ini bukan neurorrhaphy biasa.

00:02:40.577 --> 00:02:44.080
Kau harus merasa terhormat bisa
menyaksikan neurorrhaphy Master Kim.

00:02:55.633 --> 00:02:56.633
Jangan khawatir.

00:02:58.636 --> 00:03:00.597
Aku yakin semua akan berjalan lancar.

00:03:28.875 --> 00:03:30.043
Kau harus berhasil...

00:03:31.711 --> 00:03:32.712
Dokter Kim.

00:03:43.056 --> 00:03:47.143
BAB 4
ABRAKADABRA

00:03:48.144 --> 00:03:49.312
Pisau bedah 15.

00:03:52.690 --> 00:03:53.690
Retraktor.

00:03:57.278 --> 00:03:59.530
Hei, Lee Seonung. Perhatikan lebih dekat.

00:03:59.614 --> 00:04:00.657
Baik.

00:04:07.121 --> 00:04:08.748
Penyedot.

00:04:10.291 --> 00:04:11.501
Bovie.

00:04:17.840 --> 00:04:18.925
Gunting Metz.

00:04:23.763 --> 00:04:25.098
Tenotomi.

00:04:30.812 --> 00:04:32.855
Benang silikon biru.

00:04:43.491 --> 00:04:44.701
Sekarang, kuning.

00:04:50.623 --> 00:04:52.417
Satu biru lagi.

00:04:58.798 --> 00:04:59.798
Kuning lagi.

00:05:04.429 --> 00:05:05.471
Baiklah.

00:05:05.555 --> 00:05:06.555
Ambil ini.

00:05:07.849 --> 00:05:09.142
Dokter Cha Eunjae, tarik.

00:05:31.998 --> 00:05:34.167
Kita lanjut tanpa melepas turniket.
Gunting Metz.

00:05:49.515 --> 00:05:51.559
DURASI OPERASI, DURASI ANESTESI,
WAKTU SAAT INI

00:05:53.311 --> 00:05:54.311
Klem.

00:05:57.857 --> 00:05:58.941
Klem lagi.

00:06:01.778 --> 00:06:02.778
Benang bedah.

00:06:21.839 --> 00:06:22.839
Tolong potong.

00:06:24.675 --> 00:06:25.843
Benang bedah lagi.

00:06:30.681 --> 00:06:32.058
Kita memakai jahitan terpisah?

00:06:32.141 --> 00:06:35.686
Kau harus menggunakan jahitan terpisah
untuk mempertahankan bentuk saraf,

00:06:36.562 --> 00:06:39.816
karena benang ini bisa memicu saraf
dan menyebabkan rasa sakit.

00:06:45.696 --> 00:06:47.536
DURASI OPERASI, DURASI ANESTESI,
WAKTU SAAT INI

00:06:48.991 --> 00:06:49.991
Bagus.

00:06:51.452 --> 00:06:53.704
Baiklah, sekarang giliran
Dokter Bae Munjeong dan Eunjae.

00:06:53.788 --> 00:06:55.373
- Mari bertukar tempat.
- Baiklah.

00:06:57.333 --> 00:06:58.709
Baiklah, jaga tetap stabil.

00:07:00.837 --> 00:07:01.837
Forsep.

00:07:04.215 --> 00:07:05.215
Bovie.

00:07:07.176 --> 00:07:08.176
Mari mulai.

00:07:26.154 --> 00:07:28.322
Neurorrhaphy-nya sudah selesai?

00:07:29.574 --> 00:07:32.076
Punya seseorang yang mendukung kita
memang menguntungkan, ya.

00:07:34.579 --> 00:07:35.997
Tanpa Master Kim,

00:07:36.414 --> 00:07:39.083
operasi ini tidak akan mungkin terjadi.

00:07:42.962 --> 00:07:44.422
Aku akan pulang sekarang.

00:07:55.933 --> 00:07:58.936
RUANG OPERASI

00:08:31.385 --> 00:08:33.679
Periksa pernapasannya. Tolong tenanglah.

00:08:37.225 --> 00:08:38.643
Kau harus mendaftar.

00:08:38.726 --> 00:08:40.770
Tolong beri tahu kami
jika kau kesulitan bernapas.

00:08:40.853 --> 00:08:42.188
Tolong minggir.

00:08:45.525 --> 00:08:46.817
Kau sedang apa?

00:08:46.901 --> 00:08:48.181
Ada pasien yang harus diperiksa.

00:08:52.823 --> 00:08:53.991
Yang benar saja...

00:08:59.705 --> 00:09:02.458
Hati-hati. Satu, dua, tiga.

00:09:03.417 --> 00:09:04.669
Aku akan melepas ini.

00:09:05.962 --> 00:09:07.564
Organ vital 80 per 40. Denyut jantung 120.

00:09:07.588 --> 00:09:09.924
Dia pingsan di koridor gedung terbakar.

00:09:10.007 --> 00:09:11.801
Dia ditemukan di bawah reruntuhan

00:09:11.884 --> 00:09:13.678
dan kondisinya tidak sadarkan diri.

00:09:13.761 --> 00:09:15.638
Ada tanda-tanda penegangan otot parah.

00:09:17.515 --> 00:09:19.433
Sendi pinggulnya juga
tidak dalam kondisi baik.

00:09:19.517 --> 00:09:21.519
Mulai dua, infus penuh.

00:09:21.602 --> 00:09:23.729
- Sonogram dan rontgen portabel juga.
- Baik.

00:09:23.813 --> 00:09:25.082
Perawat Joo, panggil dokter bedah umum.

00:09:25.106 --> 00:09:26.106
Panggil Dokter Bae juga.

00:09:26.148 --> 00:09:27.501
Tapi Dokter Bae sedang mengoperasi.

00:09:27.525 --> 00:09:29.735
- Minta dia datang begitu selesai.
- Baiklah.

00:09:29.819 --> 00:09:30.819
Pasien luka bakar datang!

00:09:32.738 --> 00:09:34.991
- Cepat ke sana, Dokter Yoon Areum.
- Baik!

00:09:37.493 --> 00:09:39.662
Mari pindahkan pasiennya. Satu, dua, tiga.

00:09:41.706 --> 00:09:42.933
Dia wanita berusia akhir 20-an.

00:09:42.957 --> 00:09:46.127
Sepertinya dia dilalap api
saat melarikan diri.

00:09:47.670 --> 00:09:48.981
Cepat amankan saluran pernapasannya!

00:09:49.005 --> 00:09:50.840
Baik, mari mulai dengan intubasi.

00:09:57.638 --> 00:09:58.638
Aku tidak bisa melihat.

00:09:58.681 --> 00:09:59.724
Pegang dengan benar.

00:10:00.975 --> 00:10:01.851
Fokus.

00:10:01.934 --> 00:10:03.227
Baik!

00:10:05.938 --> 00:10:07.064
Gunting Metz.

00:10:10.610 --> 00:10:12.111
Irigasi, sebelah sini.

00:10:13.446 --> 00:10:14.614
Penyedot.

00:10:21.495 --> 00:10:22.538
Ini Seo Woojin.

00:10:32.381 --> 00:10:34.467
Pendarahannya lebih parah
daripada dugaanku.

00:10:34.550 --> 00:10:36.886
Jalan napasnya terlalu bengkak,
Dokter Jung.

00:10:37.595 --> 00:10:38.888
Lakukan krikotirotomi.

00:10:39.847 --> 00:10:41.307
Apa? Aku?

00:10:41.390 --> 00:10:42.933
Dokter bedah umum belum datang?

00:10:43.017 --> 00:10:44.602
Di mana rontgen portabelnya?

00:10:44.685 --> 00:10:45.686
Di sini!

00:10:45.770 --> 00:10:47.021
Beri jalan!

00:10:49.106 --> 00:10:50.226
Di tulang panggulnya dahulu.

00:10:55.488 --> 00:10:58.366
Tingkat saturasi pasien
terus menurun, Dokter Yoon.

00:11:01.494 --> 00:11:02.828
Perawat Eom, siapkan CTT.

00:11:09.043 --> 00:11:11.379
Ya? Baik, aku mengerti.

00:11:13.381 --> 00:11:15.800
Ada kebakaran di apartemen dekat sini.

00:11:17.301 --> 00:11:19.679
Mereka membawa semua pasien
ke rumah sakit kita.

00:11:20.346 --> 00:11:23.432
Beberapa dari mereka juga
mengalami patah tulang.

00:11:25.601 --> 00:11:26.852
Aku akan pergi lebih dahulu.

00:11:26.936 --> 00:11:28.020
Baiklah, silakan.

00:11:28.604 --> 00:11:29.897
Ini, Dokter Lee Seonung.

00:11:29.980 --> 00:11:31.190
Baiklah.

00:11:34.694 --> 00:11:36.278
Aku juga hampir selesai.

00:11:42.076 --> 00:11:43.619
Vena safena panjang.

00:11:50.376 --> 00:11:51.502
Gunting.

00:11:59.552 --> 00:12:00.552
Forsep mikro.

00:12:12.898 --> 00:12:13.899
Benang bedah.

00:12:27.246 --> 00:12:29.790
Baiklah, aku juga akan pergi sekarang.

00:12:30.541 --> 00:12:32.293
Teruskan kerja kerasmu, Cha Eunjae.

00:12:32.376 --> 00:12:33.576
Aku mengerti. Jangan khawatir.

00:12:34.712 --> 00:12:36.005
Perawat Euntak, tolong heparin.

00:12:50.478 --> 00:12:52.313
Kau mau ke mana di tengah operasi?

00:12:52.897 --> 00:12:54.106
Apa maksudmu?

00:12:54.774 --> 00:12:56.692
Operasiku sudah selesai sejak tadi.

00:12:57.193 --> 00:13:00.279
Kau tidak lihat Dokter Cha Eunjae
sedang mengoperasi pembuluh darah?

00:13:00.362 --> 00:13:01.822
Menurutmu akan terjadi sesuatu?

00:13:01.906 --> 00:13:04.450
Omong kosong macam apa itu?

00:13:04.533 --> 00:13:05.618
Jika ada masalah,

00:13:06.368 --> 00:13:09.914
apa kau berencana membuat Eunjae
bertanggung jawab atas semuanya?

00:13:11.248 --> 00:13:12.249
Jangan tertawa.

00:13:12.958 --> 00:13:16.837
Cara berpikir dan cara bicaramu...

00:13:17.546 --> 00:13:22.593
Astaga, kau belum berubah sedikit pun.
Kau masih sama.

00:13:22.676 --> 00:13:24.094
Jangan mengubah topik.

00:13:24.178 --> 00:13:26.472
Siapa yang kau ragukan?

00:13:26.555 --> 00:13:27.765
Aku atau Cha Eunjae?

00:13:28.766 --> 00:13:31.393
Aku menyelesaikan operasiku
dengan sempurna.

00:13:31.477 --> 00:13:33.604
Siapa tahu kau tidak memercayai putrimu,

00:13:33.687 --> 00:13:36.315
dia bekerja dengan baik di sana.

00:13:36.398 --> 00:13:38.651
Jadi, kau tak perlu mengkhawatirkan itu.

00:13:40.110 --> 00:13:43.197
Jika kau penasaran,
masuklah dan lihat sendiri.

00:14:09.181 --> 00:14:10.766
Sedang apa kau? Katanya mau pulang.

00:14:12.226 --> 00:14:14.353
Agar aku bisa diperlakukan
seperti sampah lagi?

00:14:16.105 --> 00:14:17.105
Ikuti aku.

00:14:22.194 --> 00:14:23.737
Tolong selesaikan perbannya untukku.

00:14:23.821 --> 00:14:24.821
Baiklah.

00:14:40.462 --> 00:14:41.964
Pisau bedah nomor 11.

00:15:08.449 --> 00:15:09.658
Kait trakea.

00:15:12.745 --> 00:15:13.871
Baiklah.

00:15:20.794 --> 00:15:21.837
Tolong pegang.

00:15:26.091 --> 00:15:27.176
Tolong ambilkan selang.

00:15:40.022 --> 00:15:41.065
Kantong Ambu.

00:16:11.303 --> 00:16:13.097
Cepat lanjutkan ke langkah berikutnya.

00:16:13.180 --> 00:16:14.473
Master Kim.

00:16:14.556 --> 00:16:16.350
Dokter Yoon melakukan kriko...

00:16:16.433 --> 00:16:18.894
Kau harus menyeka luka bakarnya
dengan kain kasa basah.

00:16:18.978 --> 00:16:20.104
Benar. Ya.

00:16:31.365 --> 00:16:32.616
Astaga.

00:16:34.910 --> 00:16:38.539
Sepertinya ada kontraksi parah
di lengan kanannya.

00:16:38.622 --> 00:16:41.125
Ya, sepertinya begitu.

00:16:41.208 --> 00:16:42.209
Perawat Kim.

00:16:42.710 --> 00:16:45.504
Hidrasi dan saline hangat
untuk kedua infus.

00:16:45.587 --> 00:16:46.588
Baik, Dokter.

00:16:49.550 --> 00:16:52.428
Dokter Yoon Areum,
kau pernah melakukan eskarotomi?

00:16:52.511 --> 00:16:53.971
Ya, tentu saja.

00:16:54.054 --> 00:16:56.098
Begitu rupanya. Silakan.

00:16:56.181 --> 00:16:57.349
Baik, Dokter.

00:17:00.227 --> 00:17:02.354
Perawat Eom, pisau bedah nomor sepuluh.

00:17:08.861 --> 00:17:10.112
Jangan terlalu dalam.

00:17:14.241 --> 00:17:15.617
Hanya sampai subkutan.

00:17:18.787 --> 00:17:19.872
Seperti itu.

00:17:22.124 --> 00:17:23.500
Perawat Eom.

00:17:24.084 --> 00:17:25.753
Aku akan menemani di sini,

00:17:25.836 --> 00:17:28.756
bisa hubungi pusat luka bakar di Seoul?

00:17:28.839 --> 00:17:31.151
Katakan kita harus segera
memindahkan pasien luka bakar ini.

00:17:31.175 --> 00:17:32.843
Ya, Master Kim.

00:17:45.397 --> 00:17:46.982
Ini Rumah Sakit Doldam di Jeongseon.

00:17:47.066 --> 00:17:49.860
Kami ingin meminta helikopter medis
ke pusat luka bakar di Seoul.

00:17:50.444 --> 00:17:51.445
Ya.

00:17:53.363 --> 00:17:55.657
Ini tampak lebih buruk dari dugaanku.

00:17:55.741 --> 00:17:58.827
Kondisi sendi pinggul juga tidak baik.

00:17:58.911 --> 00:18:01.473
Bagaimana jika menstabilkan organ vital
dengan pengendalian kerusakan

00:18:01.497 --> 00:18:02.581
dan menutup pendarahannya?

00:18:02.664 --> 00:18:06.085
Itu tergantung serusak apa pembuluh darah
dan tulang di sekitarnya.

00:18:06.960 --> 00:18:07.960
Apa ini?

00:18:16.804 --> 00:18:18.013
Tidak mungkin...

00:18:22.142 --> 00:18:23.142
Astaga.

00:18:32.486 --> 00:18:36.406
Kurasa kita harus mengabari polisi dahulu.

00:18:37.574 --> 00:18:38.992
Perawat Joo, serahkan itu.

00:18:43.413 --> 00:18:45.124
Ini UGD RS Doldam.

00:18:46.291 --> 00:18:47.292
Ya.

00:18:48.335 --> 00:18:49.878
Kita harus bagaimana, Dokter Seo?

00:18:51.004 --> 00:18:52.884
Entah nenek ini melakukan
pembakaran atau tidak,

00:18:52.965 --> 00:18:54.591
keputusannya di tangan polisi.

00:18:54.675 --> 00:18:56.802
Kita harus mengurus hemoperitoneum dahulu.

00:18:57.803 --> 00:19:00.472
Siapkan 10 mcg norepinefrin, Perawat Joo.

00:19:00.556 --> 00:19:01.557
Baik.

00:19:03.433 --> 00:19:06.603
Dia bisa saja mengalami syok hipovolemik
dalam kondisi seperti itu.

00:19:08.438 --> 00:19:09.690
Dia juga sudah tua. Kau yakin?

00:19:10.649 --> 00:19:13.152
Itu hal terbaik yang bisa kita lakukan
sebelum mengoperasinya.

00:19:13.735 --> 00:19:16.113
Jang Donghwa, tanyakan Dokter Nam Doil

00:19:16.196 --> 00:19:18.699
kapan Ruang Operasi Dua bisa dipakai
dan minta dia bersiap.

00:19:23.453 --> 00:19:24.788
Apa yang kau lakukan? Cepat.

00:19:28.625 --> 00:19:31.670
Omong-omong,
apa norepinefrin pilihan tepat?

00:19:32.963 --> 00:19:34.006
Apa?

00:19:36.717 --> 00:19:37.551
Apa maksudmu?

00:19:37.634 --> 00:19:39.946
Aku baru ingat pernah mempelajari
bahwa selama syok hipovolemik,

00:19:39.970 --> 00:19:42.930
menggunakan norepinefrin hanya akan
menambah permintaan oksigen miokardium.

00:19:44.725 --> 00:19:47.405
Jika syoknya berlangsung lama,
itu bisa menyebabkan lingkaran setan.

00:19:47.436 --> 00:19:50.397
Serta tidak ada solusi untuk itu.
Pertanyaanmu sudah terjawab?

00:19:52.232 --> 00:19:53.400
Begitukah?

00:19:58.697 --> 00:20:01.491
Aku hanya memastikan.

00:20:02.576 --> 00:20:04.786
Aku tidak ingin kau salah kali ini.

00:20:09.082 --> 00:20:09.958
Dokter Jang.

00:20:10.042 --> 00:20:12.753
Maaf jika aku menyinggungmu.

00:20:16.882 --> 00:20:18.926
Ada apa dengannya?

00:20:43.408 --> 00:20:44.284
Apa yang kau lakukan?

00:20:44.368 --> 00:20:46.203
Harusnya aku yang tanya,
apa yang kau lakukan?

00:20:46.286 --> 00:20:49.081
Aku hanya mengutarakan pendapatku.
Memang tidak boleh?

00:20:49.164 --> 00:20:51.792
Kau yakin itu pendapat?
Bukannya menyindir?

00:20:53.168 --> 00:20:54.461
Tidak juga,

00:20:55.087 --> 00:20:56.927
tapi apa boleh buat
jika terdengar seperti itu.

00:20:59.007 --> 00:21:01.885
Ada apa? Kenapa kau melakukan ini?

00:21:03.470 --> 00:21:04.805
Kau sungguh tidak tahu?

00:21:04.888 --> 00:21:07.891
Tidak, aku tidak tahu.
Jadi, katakan ada apa.

00:21:08.850 --> 00:21:11.520
Kubilang biarkan dia istirahat!

00:21:15.399 --> 00:21:17.276
Kau melarangku ikut campur,

00:21:17.859 --> 00:21:20.237
tapi lihat kondisi pasien itu sekarang.

00:21:20.737 --> 00:21:24.783
Master Kim berhasil
menghubungkan saraf pasien,

00:21:26.285 --> 00:21:29.454
tapi tidak ada jaminan
dia bisa lompat ski lagi.

00:21:30.122 --> 00:21:34.751
Bayangkan betapa keras usahanya
untuk menjadi atlet nasional!

00:21:36.503 --> 00:21:39.756
Kau bisa saja membiarkannya beristirahat
selama beberapa jam.

00:21:41.591 --> 00:21:43.885
Dengan begitu,
dia mungkin tidak akan terluka.

00:21:47.264 --> 00:21:49.099
Lantas, kenapa tidak bilang sejak awal?

00:21:50.684 --> 00:21:53.562
Tanpa bertele-tele,
tanpa bersikap sarkastis? Langsung saja!

00:21:54.730 --> 00:21:57.899
Kau bisa menatap mataku
dan mengutarakan isi pikiranmu.

00:21:59.109 --> 00:22:00.986
Agar aku bisa memberimu
jawaban yang tepat.

00:22:01.069 --> 00:22:04.364
Agar aku bisa menjelaskan kenapa kau salah
dan kenapa pendapatku berbeda.

00:22:04.948 --> 00:22:07.075
Kau bahkan tidak mengasihani
atlet nasional itu?

00:22:07.617 --> 00:22:08.785
Kau tidak merasa bersalah?

00:22:09.536 --> 00:22:11.246
Tidak sama sekali.

00:22:11.997 --> 00:22:12.998
Seorang dokter

00:22:13.749 --> 00:22:17.002
membuat diagnosis, bukan prediksi.

00:22:19.379 --> 00:22:23.216
Kita tidak berurusan dengan orang
yang mungkin akan terluka.

00:22:23.550 --> 00:22:25.990
Kita berurusan dengan pasien
yang sudah terluka, sakit, cacat,

00:22:26.219 --> 00:22:27.637
atau sedang sekarat.

00:22:28.889 --> 00:22:30.682
Pasien datang setiap hari.

00:22:31.016 --> 00:22:34.186
Aku tidak bisa berlarut-larut
dalam situasi tidak menguntungkan itu.

00:22:34.936 --> 00:22:37.230
Itu terjadi karena aku tidak cukup baik.

00:22:37.314 --> 00:22:40.192
Untuk menghindari kesalahan yang sama,

00:22:40.984 --> 00:22:43.695
aku hanya bisa fokus
pada pasien berikutnya.

00:22:44.321 --> 00:22:45.322
Itu...

00:22:46.615 --> 00:22:48.533
caraku menebus kekuranganku.

00:22:50.452 --> 00:22:51.870
Pertanyaanmu sudah terjawab?

00:22:56.124 --> 00:22:59.419
Jadi, cepatlah lupakan
dan fokus lakukan pekerjaanmu.

00:23:10.263 --> 00:23:14.142
Sok lebih jago dari orang lain.
Dia sangat sombong.

00:23:23.485 --> 00:23:24.569
Apa yang kau lakukan?

00:23:26.446 --> 00:23:30.492
Kudengar Dokter Seo Woojin
menyuruhmu menyiapkan ruang operasi.

00:23:41.461 --> 00:23:42.712
Dokter Nam Doil,

00:23:43.672 --> 00:23:45.715
kapan operasinya selesai?

00:23:50.137 --> 00:23:52.347
Dokter Cha Eunjae, berapa lama lagi?

00:23:53.140 --> 00:23:54.349
Aku akan melepas penjepitnya.

00:24:00.897 --> 00:24:01.982
Tidak ada kebocoran, bukan?

00:24:02.065 --> 00:24:03.316
Tidak ada.

00:24:03.400 --> 00:24:04.818
Baiklah. Akan kututup sekarang.

00:24:05.402 --> 00:24:06.486
Sekitar sepuluh menit lagi.

00:24:06.820 --> 00:24:09.006
Dalam sepuluh menit,
aku akan membuka Ruang Operasi Dua.

00:24:09.030 --> 00:24:12.284
Kau dengar itu, Dokter Lee?
Dokter Nam memberi kita sepuluh menit.

00:24:12.409 --> 00:24:13.969
Bisa selesai dalam sepuluh menit, 'kan?

00:24:14.995 --> 00:24:15.996
Aku?

00:24:16.580 --> 00:24:20.125
Aku belum punya
banyak pengalaman praktik...

00:24:20.208 --> 00:24:23.211
Itu sebabnya kau harus segera
membangun banyak pengalaman.

00:24:24.379 --> 00:24:27.883
Baiklah. Mari kita lihat
seburuk apa dirimu. Cobalah.

00:24:37.976 --> 00:24:39.060
Benang bedah.

00:25:25.899 --> 00:25:26.900
Tunggu, berhenti!

00:25:32.030 --> 00:25:33.156
Ya?

00:25:33.281 --> 00:25:35.242
Setelah kupikir-pikir,

00:25:36.826 --> 00:25:38.787
aku harus menyelesaikannya kali ini.

00:25:38.870 --> 00:25:41.248
Ada banyak pasien darurat
dan Dokter Nam harus pergi.

00:25:42.374 --> 00:25:43.375
Benang bedah.

00:25:45.502 --> 00:25:46.670
Maafkan aku.

00:25:54.344 --> 00:25:55.344
- Potong.
- Potong.

00:25:59.099 --> 00:26:00.100
- Potong.
- Potong.

00:26:08.817 --> 00:26:11.278
Permisi, Dokter Cha.

00:26:11.361 --> 00:26:14.030
Kau hebat, Dokter Lee. Kau pasti lelah.

00:26:15.740 --> 00:26:16.825
Sampai jumpa besok.

00:26:23.748 --> 00:26:25.250
Pasti karena dia gugup, bukan?

00:26:26.543 --> 00:26:29.921
Tadi operasi pertamanya di rumah sakit
dan ruang operasi baru.

00:26:31.923 --> 00:26:35.635
Tetap saja, itu jahitan sederhana,
jadi, tadi agak...

00:26:35.719 --> 00:26:38.555
Kudengar dokter residen
jarang diberi kesempatan mengoperasi

00:26:38.638 --> 00:26:42.058
karena banyak pasien
yang suka menuntut belakangan ini.

00:26:42.142 --> 00:26:45.395
Maka itu ada dokter pelatihan subspesialis
yang tidak seterampil itu sekarang.

00:26:45.478 --> 00:26:47.606
Tapi tetap saja, dia mendapatkan lisensi.

00:26:47.939 --> 00:26:49.190
Dengan keahlian itu...

00:26:50.400 --> 00:26:51.818
Kita bisa apa lagi?

00:26:51.901 --> 00:26:54.696
Mari lakukan yang terbaik
untuk membina pemula polos kita.

00:26:55.864 --> 00:26:58.617
Aku akan pergi sekarang
karena harus membuka Ruang Operasi Dua.

00:27:23.558 --> 00:27:24.601
Ibunya Jaehyun?

00:27:25.101 --> 00:27:26.394
Dokter Cha.

00:27:27.020 --> 00:27:28.855
Bagaimana kondisi Jaehyun?

00:27:29.189 --> 00:27:30.273
Lalu ibu mertuaku?

00:27:30.357 --> 00:27:31.441
Apa?

00:27:39.449 --> 00:27:41.284
Bu, kau baik-baik saja?

00:27:42.285 --> 00:27:43.370
Dokter Eunjae?

00:27:43.453 --> 00:27:45.246
- Dokter Eunjae.
- Sulit kupercaya.

00:27:45.330 --> 00:27:46.873
- Saehyun?
- Ikut aku untuk diperiksa.

00:27:46.956 --> 00:27:48.917
- Maksudku...
- Kau harus diperiksa dahulu.

00:27:49.000 --> 00:27:50.126
Ada kebakaran...

00:27:51.711 --> 00:27:52.754
Tunggu sebentar.

00:27:58.385 --> 00:28:00.720
Dokter Yoon Areum, ada yang bisa kubantu?

00:28:01.888 --> 00:28:04.224
Untuk saat ini,
aku sudah berusaha semampuku.

00:28:04.307 --> 00:28:06.893
Aku menunggu untuk memindahkannya
ke pusat luka bakar.

00:28:08.019 --> 00:28:08.853
Baiklah.

00:28:08.937 --> 00:28:11.439
Kenapa? Kau kenal orang ini?

00:28:12.023 --> 00:28:15.151
Ya, mereka kenalanku dari apartemen
yang dahulu kutinggali.

00:28:18.738 --> 00:28:20.615
Kau sudah pindah? Kapan?

00:28:20.699 --> 00:28:21.908
Pekan lalu.

00:28:21.991 --> 00:28:25.370
Pasien ini pindah ke apartemen lamaku.

00:28:28.289 --> 00:28:29.374
Begitu rupanya.

00:28:29.457 --> 00:28:31.751
Kenapa bisa kebakaran?
Kau sudah dengar kabar?

00:28:32.669 --> 00:28:33.670
Soal itu...

00:28:35.130 --> 00:28:36.464
Nenek yang di sana

00:28:37.674 --> 00:28:39.426
memegang pemantik.

00:28:55.150 --> 00:28:56.276
Neneknya Jaehyun?

00:28:58.027 --> 00:28:59.028
Apa?

00:28:59.696 --> 00:29:01.030
Ibuku?

00:29:01.114 --> 00:29:03.199
Ibumu memegang pemantik

00:29:03.575 --> 00:29:05.285
dan apinya berasal dari lantai yang sama.

00:29:05.368 --> 00:29:06.703
Kesaksian saksi mata juga cocok.

00:29:07.537 --> 00:29:08.537
Omong-omong,

00:29:08.997 --> 00:29:11.166
apa dia menunjukkan
gejala depresi atau demensia?

00:29:11.249 --> 00:29:13.334
Tidak, dia sehat.

00:29:14.586 --> 00:29:15.586
Tapi kenapa...

00:29:17.046 --> 00:29:18.131
Bagaimana ini?

00:29:19.674 --> 00:29:22.761
Bisnis putranya bangkrut karena pandemi,

00:29:22.844 --> 00:29:25.013
jadi, keluarganya datang
untuk tinggal di rumahnya.

00:29:25.764 --> 00:29:27.908
Anak yang berusia enam tahun
biasanya ditinggalkan bersama sang nenek

00:29:27.932 --> 00:29:29.517
selagi sang putra dan istrinya bekerja.

00:29:31.102 --> 00:29:32.353
Menurut saksi mata,

00:29:32.937 --> 00:29:34.898
dia tampak pesimis tentang kehidupan.

00:29:35.982 --> 00:29:36.983
Menyedihkan sekali.

00:29:37.817 --> 00:29:39.235
Apa yang harus kita lakukan?

00:29:39.819 --> 00:29:41.237
Kasihan sekali wanita itu.

00:29:42.113 --> 00:29:44.657
Dia mendapatkan banyak luka bakar
padahal masih sangat muda.

00:29:45.617 --> 00:29:48.661
Tapi ini aneh.
Dia bukan tipe orang seperti itu.

00:29:51.539 --> 00:29:53.374
Dia orang yang sangat ceria.

00:29:53.458 --> 00:29:55.919
Dia selalu bercanda dan bernyanyi.

00:29:56.503 --> 00:29:58.004
Bahkan saat putranya datang

00:29:58.087 --> 00:30:00.407
setelah bisnisnya bangkrut,
dia tidak pernah tampak kecewa.

00:30:00.715 --> 00:30:03.676
Dia sebenarnya sangat senang
bisa tinggal bersama Jaehyun.

00:30:04.260 --> 00:30:07.514
Konon, depresi yang tersembunyi
dalam bentuk senyuman paling mengerikan.

00:30:07.597 --> 00:30:10.099
Ada bukti dan saksi.

00:30:10.183 --> 00:30:11.783
Semuanya mengarah kepadanya, Dokter Cha.

00:30:12.560 --> 00:30:13.853
Siapa saksinya?

00:30:31.329 --> 00:30:32.455
AREA TERLARANG
RUANG OPERASI

00:30:33.623 --> 00:30:34.624
Kenapa kau di luar?

00:30:35.917 --> 00:30:37.210
Bagaimana dengan pasiennya?

00:30:37.293 --> 00:30:38.419
Kami sedang menunggu.

00:30:38.503 --> 00:30:39.879
Dia belum datang?

00:30:40.755 --> 00:30:44.217
Walinya sudah datang,
tapi mereka belum tanda tangan.

00:30:47.095 --> 00:30:48.513
Ibu.

00:30:49.973 --> 00:30:51.683
Kenapa Ibu melakukannya?

00:30:52.642 --> 00:30:55.228
Ibu bisa bilang saja kalau kesulitan!

00:30:55.311 --> 00:30:56.896
Kenapa Ibu melakukannya?

00:30:57.605 --> 00:30:59.649
Aku harus bagaimana?

00:31:05.947 --> 00:31:08.157
Kenapa Ibu menyebabkan
bencana seperti itu?

00:31:08.741 --> 00:31:09.951
Kenapa?

00:31:10.368 --> 00:31:12.203
Apa yang akan Ibu lakukan?

00:31:19.586 --> 00:31:20.587
Pak.

00:31:21.880 --> 00:31:23.965
Tolong tanda tangani
formulir persetujuan operasi.

00:31:27.135 --> 00:31:29.554
Nyawa pasien akan dalam bahaya
jika kau berlama-lama.

00:31:30.847 --> 00:31:31.848
Sayang.

00:31:38.313 --> 00:31:39.188
Apa yang terjadi?

00:31:39.272 --> 00:31:40.315
Ibu!

00:31:40.773 --> 00:31:42.025
Ibu!

00:31:42.317 --> 00:31:44.527
Dokter Jung, ini hematemesis.

00:31:44.611 --> 00:31:45.611
Kita akan mulai menyedot.

00:31:46.487 --> 00:31:47.655
Ibu!

00:31:47.739 --> 00:31:48.740
- Ibu!
- Perawat Eom!

00:31:48.865 --> 00:31:51.159
- Wali, tolong keluar.
- Ibu!

00:31:51.242 --> 00:31:52.827
- Ibu Mertua!
- Kadar oksigen rendah!

00:31:52.911 --> 00:31:54.329
- Mari mulai intubasi.
- Baik.

00:31:56.539 --> 00:31:57.539
Apa yang terjadi?

00:31:57.582 --> 00:32:00.251
Organ vitalnya buruk
dan kadar saturasinya terus menurun.

00:32:04.255 --> 00:32:05.506
Kau walinya?

00:32:05.590 --> 00:32:08.301
Kami harus melakukan operasi darurat
untuk menghentikan pendarahan.

00:32:08.593 --> 00:32:09.802
Setiap detik berharga!

00:32:11.971 --> 00:32:13.348
Pak!

00:32:16.476 --> 00:32:18.895
Kami tidak punya uang
untuk membayar operasi.

00:32:24.359 --> 00:32:25.360
Maaf...

00:32:27.987 --> 00:32:30.740
Tapi kami sungguh tidak punya uang.

00:32:32.533 --> 00:32:35.912
Semua penghasilan kami digunakan
untuk melunasi pinjaman.

00:32:37.914 --> 00:32:39.248
Tidak ada cara...

00:32:42.502 --> 00:32:43.503
Jadi,

00:32:44.420 --> 00:32:47.298
kau sungguh akan membiarkan ibumu mati?

00:32:49.676 --> 00:32:53.054
Jika ditunda lagi,
kami tidak bisa membantu apa pun!

00:32:54.681 --> 00:32:55.682
Pak!

00:32:57.141 --> 00:33:00.061
Pindahkan pasien
ke ruang operasi sekarang.

00:33:01.062 --> 00:33:02.062
Master Kim.

00:33:10.530 --> 00:33:12.530
- Tolong formulir persetujuannya.
- Ya, Master Kim.

00:33:15.576 --> 00:33:16.786
Tolong tanda tangani sekarang.

00:33:17.286 --> 00:33:20.790
Sebagai Kepala Bedah,
aku akan menanggung biaya operasinya.

00:33:27.922 --> 00:33:31.175
Sedang apa kau, Dokter Seo Woojin?
Kau bilang setiap detik berharga.

00:33:32.301 --> 00:33:33.301
Ayo pindahkan pasiennya!

00:33:37.432 --> 00:33:38.474
Perawat Euntak!

00:33:42.145 --> 00:33:43.146
Tolong minggir!

00:33:45.940 --> 00:33:46.941
Tolong minggir.

00:33:47.025 --> 00:33:48.317
Beri jalan!

00:33:58.411 --> 00:34:00.496
Kau tak mau tanda tangan?

00:34:01.664 --> 00:34:03.332
Tapi Dokter...

00:34:04.292 --> 00:34:05.752
Mana mungkin aku...

00:34:12.341 --> 00:34:15.511
Jika ibumu ada di posisimu,
menurutmu apa yang akan dia lakukan?

00:34:18.806 --> 00:34:22.143
Jika kau yang terbaring
di ranjang rumah sakit itu,

00:34:22.810 --> 00:34:26.147
apa ibumu akan merelakanmu
karena dia tidak punya uang?

00:34:35.907 --> 00:34:36.908
Jungmin.

00:34:37.492 --> 00:34:39.577
Cepat tanda tangani.

00:34:39.660 --> 00:34:42.205
Menyelamatkan nyawa ibumu itu prioritas.

00:34:42.955 --> 00:34:43.956
Benar.

00:34:44.415 --> 00:34:47.585
Sekarang bukan saatnya
membahas kebakaran atau kesalahan.

00:34:47.668 --> 00:34:50.671
Kau harus menyelamatkan nyawa ibumu.
Lakukan itu dahulu.

00:34:50.755 --> 00:34:53.007
Benar, nyawa ibumu lebih penting.

00:34:53.091 --> 00:34:55.468
Kau bisa mendapatkan uangnya kembali.

00:34:55.551 --> 00:34:57.178
Benar sekali. Tidak ada solusi lain.

00:34:57.261 --> 00:34:58.781
- Tanda tangani.
- Cepat tanda tangani.

00:34:58.805 --> 00:35:00.431
- Silakan tanda tangani.
- Lakukanlah.

00:35:00.515 --> 00:35:02.308
- Tanda tangani.
- Cepatlah. Tanda tangani.

00:35:07.105 --> 00:35:08.106
Ini.

00:36:24.932 --> 00:36:26.267
UNIT GAWAT DARURAT

00:36:40.281 --> 00:36:41.324
Pak, tunggu!

00:36:42.408 --> 00:36:44.410
- Aku?
- Kau mau ke mana?

00:36:44.619 --> 00:36:46.412
Pengobatanmu sepertinya belum selesai.

00:36:47.246 --> 00:36:50.583
Begini, sebenarnya,
aku ada urusan mendesak.

00:36:50.666 --> 00:36:51.918
Kudengar kau saksi.

00:36:54.629 --> 00:36:55.629
Pak Koo.

00:36:57.173 --> 00:36:59.175
Pak Koo!

00:37:00.384 --> 00:37:01.384
Apa yang kau lakukan?

00:37:01.427 --> 00:37:03.804
Kau tinggal di apartemen mana?

00:37:03.888 --> 00:37:06.265
Aku tinggal di apartemen itu
sampai pekan lalu,

00:37:06.349 --> 00:37:08.059
tapi tidak ingat pernah melihatmu.

00:37:09.560 --> 00:37:11.646
Kau bukan penghuni di sana, bukan?

00:37:13.105 --> 00:37:14.023
Minggir.

00:37:14.106 --> 00:37:15.233
Siapa kau?

00:37:15.316 --> 00:37:16.984
Kenapa kau berpura-pura menjadi penghuni?

00:37:17.568 --> 00:37:19.403
Bagaimana kau bisa
menjadi saksi kebakaran?

00:37:19.487 --> 00:37:20.905
Kubilang minggir!

00:37:22.156 --> 00:37:23.282
Kau mau ke mana?

00:37:24.158 --> 00:37:25.158
Dasar kau...

00:37:26.160 --> 00:37:27.203
Apa-apaan...

00:37:32.416 --> 00:37:35.670
Kekerasan dilarang di rumah sakit.
Turunkan tanganmu.

00:37:43.803 --> 00:37:45.554
Siapkan RIS.

00:37:45.638 --> 00:37:47.848
- Monitornya terhubung?
- Ya.

00:37:47.932 --> 00:37:49.412
Bagaimana kondisi organ vital pasien?

00:37:50.017 --> 00:37:53.145
Agak tidak stabil,
tapi akan kuusahakan agar tidak turun.

00:37:56.065 --> 00:37:57.066
Hei.

00:37:57.900 --> 00:37:58.734
Dokter Jang mana?

00:37:58.818 --> 00:38:00.319
Aku menyuruhnya pulang.

00:38:01.404 --> 00:38:04.031
- Apa?
- Akan kubantu. Jangan khawatir.

00:38:04.115 --> 00:38:05.950
Segera mulai, Dokter Seo Woojin.

00:38:07.618 --> 00:38:10.204
Ada pendarahan parah dalam abdomennya.

00:38:10.788 --> 00:38:12.623
Organ bisa mencuat
begitu kita membedahnya.

00:38:13.666 --> 00:38:15.626
Boleh aku mulai, Dokter Nam?

00:38:16.669 --> 00:38:17.920
Ya, silakan.

00:38:18.587 --> 00:38:19.714
Pisau bedah.

00:38:28.931 --> 00:38:30.016
Bovie.

00:38:35.730 --> 00:38:36.772
Gunting Metz.

00:38:41.986 --> 00:38:43.029
Kain kasa!

00:38:51.579 --> 00:38:54.290
Tuang semua saline normal
yang kita miliki.

00:39:00.504 --> 00:39:01.714
Retraktor Richardson.

00:39:12.516 --> 00:39:14.935
Bawakan darah lagi.

00:39:15.019 --> 00:39:16.019
Baiklah.

00:39:32.912 --> 00:39:34.246
Hanya ada

00:39:34.830 --> 00:39:36.957
dua tipe dokter di ruang operasi.

00:39:37.249 --> 00:39:39.752
Yang ingin menyelamatkan pasien
dan yang ingin belajar.

00:39:39.835 --> 00:39:41.897
Jika kau bukan salah satunya,
tidak usah mengambil pisau

00:39:41.921 --> 00:39:43.714
dan berdiri di meja operasi.

00:39:48.344 --> 00:39:49.678
Kau memarahiku?

00:39:50.388 --> 00:39:51.931
Setidaknya kau cepat tanggap.

00:39:52.014 --> 00:39:55.226
Kenapa? Karena aku membantah
perkataan Dokter Seo Woojin?

00:39:55.309 --> 00:39:56.727
Tidak apa-apa membantah.

00:39:57.520 --> 00:39:59.814
Jika punya pendapat berbeda,

00:40:00.147 --> 00:40:02.900
kalian bisa berdebat,
terutama jika menyangkut kesehatan pasien.

00:40:02.983 --> 00:40:03.859
Lalu?

00:40:03.943 --> 00:40:05.778
Tapi kau tidak seperti itu.

00:40:06.278 --> 00:40:08.598
Kau tidak menyuarakan pendapat,
kau hanya ingin bertengkar.

00:40:08.656 --> 00:40:10.491
Lalu bagaimana aku bisa mengerti?

00:40:11.242 --> 00:40:13.702
Dia memulangkan atlet nasional
karena "pura-pura sakit",

00:40:13.786 --> 00:40:16.622
tapi berusaha keras menyelamatkan nenek
yang melakukan pembakaran!

00:40:19.375 --> 00:40:21.836
Omong kosong apa yang kau ucapkan?

00:40:22.545 --> 00:40:23.754
Jadi, apa maksudmu?

00:40:23.838 --> 00:40:27.383
Kita seharusnya merawat atlet nasional
di rumah sakit meskipun dia berpura-pura,

00:40:27.758 --> 00:40:31.595
tapi tidak masalah
jika pelaku pembakaran hidup atau mati?

00:40:31.679 --> 00:40:33.305
Ayolah, Pak!

00:40:33.389 --> 00:40:34.389
