mengalahkan Master Kim.</font>

347
00:24:12,492 --> 00:24:13,493
<font color="#ffff48">Omong-omong,</font>

348
00:24:13,994 --> 00:24:16,538
<font color="#ffff48">karena sudah seperti ini,</font>

349
00:24:16,621 --> 00:24:18,373
<font color="#ffff48">mari buat suara kita didengar.</font>

350
00:24:19,040 --> 00:24:21,710
<font color="#ffff48">Suara kita didengar? Haruskah kita protes?</font>

351
00:24:21,793 --> 00:24:24,838
<font color="#ffff48">Tidak, itu tidak akan ampuh
pada Kang Dongju.</font>

352
00:24:24,921 --> 00:24:27,007
<font color="#ffff48">Mari boikot saja dia.</font>

353
00:24:29,259 --> 00:24:30,177
<font color="#ffff48">Hei.</font>

354
00:24:30,260 --> 00:24:32,387
<font color="#ffff48">Dia mengirim semua pasien ke RS Doldam</font>

355
00:24:32,471 --> 00:24:33,638
<font color="#ffff48">dan hanya bermalas-malasan,</font>

356
00:24:33,722 --> 00:24:37,392
<font color="#ffff48">tapi menyuruh Cha Eunjae keluar
setelah dia mengoperasi pasien emboli.</font>

357
00:24:37,476 --> 00:24:39,186
<font color="#ffff48">Itu tidak masuk akal!</font>

358
00:24:39,269 --> 00:24:41,771
<font color="#ffff48">Hanya karena dia anggota awal
Rumah Sakit Doldam?</font>

359
00:24:42,481 --> 00:24:46,151
<font color="#ffff48">Kita bahkan tidak peduli
siapa yang datang lebih dahulu.</font>

360
00:24:46,234 --> 00:24:49,362
<font color="#ffff48">Beraninya dia mencoba memerintah kita
dan mengambil alih semuanya!</font>

361
00:24:49,613 --> 00:24:52,616
<font color="#ffff48">Siapa yang menjaga Rumah Sakit Doldam
selama tiga tahun terakhir?</font>

362
00:24:53,200 --> 00:24:54,409
<font color="#ffff48">Itu agak ekstrem, Hojun.</font>

363
00:24:54,910 --> 00:24:56,703
<font color="#ffff48">Aku takkan membesar-besarkannya begitu.</font>

364
00:24:57,287 --> 00:24:58,287
<font color="#ffff48">Intinya,</font>

365
00:24:58,538 --> 00:25:01,249
<font color="#ffff48">kurasa dia harus diberi pelajaran
setidaknya sekali.</font>

366
00:25:01,333 --> 00:25:05,504
<font color="#ffff48">Jika tak melakukan sesuatu dari sekarang,
egonya hanya akan bertambah besar.</font>

367
00:25:05,587 --> 00:25:07,227
<font color="#ffff48">Kita takkan bisa melakukan apa pun nanti.</font>

368
00:25:08,089 --> 00:25:09,841
<font color="#ffff48">Cukup, Dokter Yang Hojun.</font>

369
00:25:09,925 --> 00:25:11,468
<font color="#ffff48">Apa ini waktu yang tepat?</font>

370
00:25:11,551 --> 00:25:15,180
<font color="#ffff48">Kita bahkan tidak tahu kapan
penanggung jawab anggaran akan datang.</font>

371
00:25:16,056 --> 00:25:17,057
<font color="#ffff48">Maka dari itu!</font>

372
00:25:17,557 --> 00:25:20,318
<font color="#ffff48">Jika terburu-buru agar anggaran disetujui,
dia akan mendengarkan kita.</font>

373
00:25:21,937 --> 00:25:24,189
<font color="#ffff48">Negosiasi memang seharusnya sengit.</font>

374
00:25:24,981 --> 00:25:26,167
<font color="#ffff48">Aku setuju dengan Dokter Yang.</font>

375
00:25:26,191 --> 00:25:27,567
<font color="#ffff48">Perawat Joo!</font>

376
00:25:27,651 --> 00:25:30,195
<font color="#ffff48">Sejujurnya, kami juga punya
banyak keluhan terhadap Dokter Kang.</font>

377
00:25:30,278 --> 00:25:33,049
<font color="#ffff48">Tiba-tiba dia ingin lemari es darah
ditambah ke Ruang Perawatan Trauma.</font>

378
00:25:33,073 --> 00:25:36,409
<font color="#ffff48">Perawat harus mengaturnya, tapi dia
bahkan tidak membahasnya dengan kami.</font>

379
00:25:36,993 --> 00:25:38,912
<font color="#ffff48">Kami menentangnya
membuat keputusan sepihak.</font>

380
00:25:40,705 --> 00:25:41,705
<font color="#ffff48">Aku setuju.</font>

381
00:25:43,875 --> 00:25:46,753
<font color="#ffff48">- Aku setuju memboikotnya.
- Hei.</font>

382
00:25:47,420 --> 00:25:48,755
<font color="#ffff48">Kau harus memperjelas posisimu.</font>

383
00:25:48,838 --> 00:25:51,091
<font color="#ffff48">Kau akan bertindak dengan kami atau tidak?</font>

384
00:25:51,174 --> 00:25:53,218
<font color="#ffff48">Eunjae, jangan kau juga.</font>

385
00:25:53,301 --> 00:25:54,301
<font color="#ffff48">Kau di pihak mana?</font>

386
00:25:54,678 --> 00:25:56,888
<font color="#ffff48">Kau di pihak kami atau Dokter Kang?</font>

387
00:25:56,972 --> 00:25:59,307
<font color="#ffff48">Ini bukan soal memihak.</font>

388
00:25:59,391 --> 00:26:00,934
<font color="#ffff48">Tidak boleh begini!</font>

389
00:26:01,017 --> 00:26:02,143
<font color="#ffff48">Aku menentangnya.</font>

390
00:26:03,812 --> 00:26:05,355
<font color="#ffff48">Semarah apa pun dirimu,</font>

391
00:26:05,438 --> 00:26:07,357
<font color="#ffff48">menurutku boikot itu salah, Dokter Cha.</font>

392
00:26:09,067 --> 00:26:10,360
<font color="#ffff48">"Boikot" hanya istilah halusnya.</font>

393
00:26:10,443 --> 00:26:12,404
<font color="#ffff48">Itu sama saja mengucilkan seseorang.</font>

394
00:26:12,487 --> 00:26:15,991
<font color="#ffff48">Dokter Kang-lah yang mulai
mengucilkan orang-orang.</font>

395
00:26:16,074 --> 00:26:18,118
<font color="#ffff48">Sudah jelas
dia tidak menganggap kita satu tim.</font>

396
00:26:18,201 --> 00:26:19,869
<font color="#ffff48">Kau bisa bertanya baik-baik</font>

397
00:26:20,161 --> 00:26:21,830
<font color="#ffff48">apa sebenarnya yang dia inginkan.</font>

398
00:26:23,540 --> 00:26:24,624
<font color="#ffff48">Sudahlah!</font>

399
00:26:24,708 --> 00:26:26,710
<font color="#ffff48">Ini hanya menyangkut Pusat Layanan Trauma.</font>

400
00:26:26,793 --> 00:26:28,521
<font color="#ffff48">Para dokter Rumah Sakit Doldam
tidak berhak ikut campur.</font>

401
00:26:28,545 --> 00:26:29,546
<font color="#ffff48">Jadi, bagaimana?</font>

402
00:26:36,428 --> 00:26:37,721
<font color="#ffff48">Benar sekali.</font>

403
00:26:38,597 --> 00:26:41,308
<font color="#ffff48">Kepala sementara pusat layanan trauma
sepertinya bersikap seenaknya.</font>

404
00:26:41,391 --> 00:26:43,810
<font color="#ffff48">Tampaknya dia membawa timnya sendiri
dari Amerika.</font>

405
00:26:43,893 --> 00:26:45,145
<font color="#ffff48">Yang benar saja.</font>

406
00:26:45,270 --> 00:26:48,273
<font color="#ffff48">Dia sama saja ingin mengelola
Pusat Layanan Trauma sesukanya.</font>

407
00:26:48,356 --> 00:26:50,734
<font color="#ffff48">Lalu kita harus bagaimana sekarang?</font>

408
00:26:51,568 --> 00:26:52,569
<font color="#ffff48">Kita harus bertindak.</font>

409
00:26:52,652 --> 00:26:53,820
<font color="#ffff48">Bertindak bagaimana?</font>

410
00:26:54,404 --> 00:26:56,948
<font color="#ffff48">Kita akan memboikot
Dokter Kang Dongju bersama-sama.</font>

411
00:26:58,617 --> 00:27:01,703
<font color="#ffff48">Dokter Yang dan Dokter Cha
juga ada di pihak kita.</font>

412
00:27:01,786 --> 00:27:03,038
<font color="#ffff48">Boikot?</font>

413
00:27:03,121 --> 00:27:04,414
<font color="#ffff48">Apa itu akan berhasil?</font>

414
00:27:18,595 --> 00:27:19,595
<font color="#ffff48">Dokter Cha Eunjae.</font>

415
00:27:21,222 --> 00:27:22,223
<font color="#ffff48">Hei, Yang Hojun.</font>

416
00:27:27,020 --> 00:27:28,313
<font color="#ffff48">Kalian sedang apa?</font>

417
00:27:28,396 --> 00:27:30,899
<font color="#ffff48">Pusat Layanan Trauma ini bukan milikmu.</font>

418
00:27:35,570 --> 00:27:39,282
<font color="#ffff48">Aku tidak bisa lagi menerima dogmatisme
dan kemunafikanmu.</font>

419
00:27:39,949 --> 00:27:43,453
<font color="#ffff48">Tolong tarik kembali perintah sepihak
yang kau berikan beberapa hari terakhir.</font>

420
00:27:43,536 --> 00:27:46,376
<font color="#ffff48">Sampai saat itu, staf Pusat Layanan Trauma
akan melakukan aksi kelompok.</font>

421
00:27:47,457 --> 00:27:49,042
<font color="#ffff48">Aku ingin kau memperjelas posisimu.</font>

422
00:27:50,460 --> 00:27:53,171
<font color="#ffff48">Jadi, kau akan meninggalkan pusat ini?</font>

423
00:27:54,547 --> 00:27:57,884
<font color="#ffff48">Tidak, Pusat Layanan Trauma
adalah impianku</font>

424
00:27:58,385 --> 00:28:01,763
<font color="#ffff48">dan aku berusaha keras
untuk sampai ke sini.</font>

425
00:28:02,097 --> 00:28:04,057
<font color="#ffff48">Kenapa aku harus
merelakan impian itu karenamu?</font>

426
00:28:04,140 --> 00:28:06,101
<font color="#ffff48">Kembali ke posmu jika tidak mau pergi.</font>

427
00:28:06,643 --> 00:28:09,729
<font color="#ffff48">Aku tak bisa menoleransi aksi kelompok
yang hanya akan merugikan pasien.</font>

428
00:28:09,813 --> 00:28:11,606
<font color="#ffff48">Lagi pula, kau tidak akan merawat pasien.</font>

429
00:28:12,399 --> 00:28:14,567
<font color="#ffff48">Kau mengirim mereka semua ke UGD Doldam.</font>

430
00:28:16,319 --> 00:28:19,656
<font color="#ffff48">Jika ingin mencegah ini terjadi,
kau harus mengubah cara kerjamu.</font>

431
00:28:20,448 --> 00:28:22,128
<font color="#ffff48">Kami akan kembali begitu kau melakukannya.</font>

432
00:28:23,993 --> 00:28:25,036
<font color="#ffff48">Hei.</font>

433
00:28:28,873 --> 00:28:29,958
<font color="#ffff48">Aku setuju dengannya.</font>

434
00:28:31,084 --> 00:28:32,085
<font color="#ffff48">Semoga berhasil.</font>

435
00:28:33,670 --> 00:28:34,671
<font color="#ffff48">Hei.</font>

436
00:28:46,141 --> 00:28:47,141
<font color="#ffff48">Kita harus bicara.</font>

437
00:28:50,687 --> 00:28:51,604
<font color="#ffff48">Jangan menghentikanku.</font>

438
00:28:51,688 --> 00:28:53,022
<font color="#ffff48">Aku sudah memutuskan</font>

439
00:28:53,356 --> 00:28:55,442
<font color="#ffff48">dan aku baru saja
memberi tahu Dokter Kang.</font>

440
00:28:56,192 --> 00:28:58,361
<font color="#ffff48">Kau hanya memperbesar masalah,
bukan menyelesaikannya.</font>

441
00:28:58,445 --> 00:28:59,988
<font color="#ffff48">Memang aku terlambat karena main-main?</font>

442
00:29:00,447 --> 00:29:01,448
<font color="#ffff48">Tidak.</font>

443
00:29:01,948 --> 00:29:03,491
<font color="#ffff48">Aku menyelamatkan seseorang saat itu.</font>

444
00:29:04,242 --> 00:29:06,244
<font color="#ffff48">Aku menyelamatkan pasien dengan emboli,</font>

445
00:29:06,661 --> 00:29:09,247
<font color="#ffff48">serta mengintubasi
dan menyelamatkan bayi yang sekarat.</font>

446
00:29:09,956 --> 00:29:11,708
<font color="#ffff48">Aku di sini untuk menyelamatkan orang.</font>

447
00:29:11,791 --> 00:29:15,295
<font color="#ffff48">Tapi dia ingin mengabaikan dasar-dasarnya
dan mengubah segalanya</font>

448
00:29:15,920 --> 00:29:18,590
<font color="#ffff48">tanpa bujukan atau penjelasan,
secara sepihak!</font>

449
00:29:19,424 --> 00:29:20,592
<font color="#ffff48">Bukankah itu agak berlebihan?</font>

450
00:29:21,384 --> 00:29:24,804
<font color="#ffff48">Kurasa kau juga bersikap sepihak.</font>

451
00:29:26,306 --> 00:29:27,306
<font color="#ffff48">Apa?</font>

452
00:29:28,475 --> 00:29:31,561
<font color="#ffff48">Meskipun kau 100 persen benar
dan Dokter Kang 100 persen salah,</font>

453
00:29:32,645 --> 00:29:34,230
<font color="#ffff48">kau akan menjadi pihak yang bersalah</font>

454
00:29:35,064 --> 00:29:36,441
<font color="#ffff48">begitu memilih metode ini.</font>

455
00:29:37,942 --> 00:29:38,942
<font color="#ffff48">Kau mengerti?</font>

456
00:29:43,865 --> 00:29:45,241
<font color="#ffff48">Biar aku jadi pihak yang bersalah.</font>

457
00:29:51,039 --> 00:29:52,224
<font color="#ffff48">Terima kasih atas kerja keras kalian.</font>

458
00:29:52,248 --> 00:29:55,043
<font color="#ffff48">Terima kasih banyak sudah berpartisipasi
dalam pemboikotan.</font>

459
00:29:55,126 --> 00:29:58,087
<font color="#ffff48">Pertama, mari diskusi
di ruang rapat Doldam.</font>

460
00:29:58,171 --> 00:29:59,464
<font color="#ffff48">Ayo.</font>

461
00:30:01,090 --> 00:30:02,509
<font color="#ffff48">Ayo pergi sekarang.</font>

462
00:30:12,977 --> 00:30:14,020
<font color="#ffff48">Boikot?</font>

463
00:30:14,896 --> 00:30:15,896
<font color="#ffff48">Eunjae memboikot?</font>

464
00:30:15,939 --> 00:30:16,981
<font color="#ffff48">Ya, Master Kim.</font>

465
00:30:17,482 --> 00:30:20,318
<font color="#ffff48">Situasinya menjadi tidak terkendali.</font>

466
00:30:20,693 --> 00:30:22,053
<font color="#ffff48">Yang Hojun terlibat dalam hal itu.</font>

467
00:30:22,612 --> 00:30:25,031
<font color="#ffff48">- Apa?
- Hubungan Eunjae dan Dongju</font>

468
00:30:25,114 --> 00:30:26,783
<font color="#ffff48">sudah tidak baik sejak awal,</font>

469
00:30:26,866 --> 00:30:30,954
<font color="#ffff48">lalu Hojun terus mendesaknya bertindak
dan menyebabkan semua ini.</font>

470
00:30:31,538 --> 00:30:32,538
<font color="#ffff48">Astaga.</font>

471
00:30:40,380 --> 00:30:41,798
<font color="#ffff48">- Master Kim.
- Ya?</font>

472
00:30:42,382 --> 00:30:45,343
<font color="#ffff48">Ini daftar yang diberikan Dokter Kang
sekitar 30 menit lalu.</font>

473
00:30:50,557 --> 00:30:52,917
<font color="#ffff48">Mereka dokter baru yang akan datang
ke Pusat Layanan Trauma.</font>

474
00:30:53,393 --> 00:30:54,519
<font color="#ffff48">Kau tahu soal ini?</font>

475
00:30:55,770 --> 00:30:58,898
<font color="#ffff48">Tidak, aku juga baru kali pertama
melihat daftar ini.</font>

476
00:30:58,982 --> 00:31:01,109
<font color="#ffff48">Jadi, dia bahkan tak membahasnya denganmu?</font>

477
00:31:01,693 --> 00:31:03,333
<font color="#ffff48">Aku sudah curiga dia merencanakan sesuatu</font>

478
00:31:03,361 --> 00:31:05,161
<font color="#ffff48">saat meminta wewenang
atas manajemen personel.</font>

479
00:31:05,238 --> 00:31:08,658
<font color="#ffff48">Kau tidak akan menerima orang-orang ini
tanpa proses verifikasi, bukan?</font>

480
00:31:12,495 --> 00:31:13,872
<font color="#ffff48">Kita lihat saja nanti.</font>

481
00:31:14,372 --> 00:31:17,584
<font color="#ffff48">Aku sudah berjanji kepada Kang Dongju.</font>

482
00:31:17,667 --> 00:31:21,129
<font color="#ffff48">Kau pasti sudah tahu semua staf medis
di Pusat Layanan Trauma kita</font>

483
00:31:21,212 --> 00:31:23,756
<font color="#ffff48">memboikot Dokter Kang Dongju.</font>

484
00:31:25,008 --> 00:31:27,552
<font color="#ffff48">Para anggota staf sudah bermasalah
dengan keberadaannya.</font>

485
00:31:27,635 --> 00:31:29,955
<font color="#ffff48">Bayangkan apa yang akan terjadi
saat para staf baru datang.</font>

486
00:31:30,305 --> 00:31:31,639
<font color="#ffff48">Mereka pasti makin bingung.</font>

487
00:31:31,723 --> 00:31:33,725
<font color="#ffff48">Dia akan mengurusnya sendiri.</font>

488
00:31:34,058 --> 00:31:36,185
<font color="#ffff48">Kang Dongju yang memulai ini,</font>

489
00:31:36,269 --> 00:31:38,229
<font color="#ffff48">biar dia yang cari solusinya.</font>

490
00:31:38,313 --> 00:31:39,731
<font color="#ffff48">Master Kim.</font>

491
00:31:39,814 --> 00:31:42,817
<font color="#ffff48">Astaga, jangan khawatir!</font>

492
00:31:44,819 --> 00:31:47,739
<font color="#ffff48">Dia tidak akan membuat
Pusat Layanan Trauma</font>

493
00:31:47,822 --> 00:31:49,699
<font color="#ffff48">yang sudah mapan ini tutup.</font>

494
00:31:52,452 --> 00:31:54,372
<font color="#ffff48">Kurasa bersikap pilih kasih
terhadap seseorang...</font>

495
00:31:56,122 --> 00:31:59,167
<font color="#ffff48">takkan memperbaiki situasi ini,
Master Kim.</font>

496
00:31:59,751 --> 00:32:02,795
<font color="#ffff48">Apa maksudmu "pilih kasih", Direktur Park?</font>

497
00:32:02,879 --> 00:32:04,923
<font color="#ffff48">Maksudku, di mata seseorang,</font>

498
00:32:05,548 --> 00:32:08,301
<font color="#ffff48">situasi ini mungkin tampak seperti
satu orang tertentu</font>

499
00:32:08,384 --> 00:32:10,803
<font color="#ffff48">yang menerima keyakinan tak bersyarat
dan dukungan penuh.</font>

500
00:32:12,555 --> 00:32:16,017
<font color="#ffff48">Ini bisa menghancurkan dan mengusik
keyakinan staf Rumah Sakit Doldam</font>

501
00:32:16,100 --> 00:32:18,394
<font color="#ffff48">yang telah terbina kuat sejauh ini.</font>

502
00:32:21,648 --> 00:32:23,358
<font color="#ffff48">Mungkinkah "seseorang" itu</font>

503
00:32:24,025 --> 00:32:25,443
<font color="#ffff48">Dokter Yang Hojun?</font>

504
00:32:31,824 --> 00:32:34,118
<font color="#ffff48">Kau mewakili Rumah Sakit Doldam,
Master Kim.</font>

505
00:32:35,787 --> 00:32:38,122
<font color="#ffff48">Tolong bantu jaga keseimbangan tempat ini.</font>

506
00:33:01,854 --> 00:33:02,855
<font color="#ffff48">Kalian mengerti?</font>

507
00:33:03,272 --> 00:33:04,691
<font color="#ffff48">Kita tidak bisa mundur.</font>

508
00:33:05,066 --> 00:33:08,653
<font color="#ffff48">Kita harus tunjukkan kepadanya
definisi keadilan yang sebenarnya.</font>

509
00:33:08,736 --> 00:33:09,570
<font color="#ffff48">Ayo!</font>

510
00:33:09,654 --> 00:33:11,364
<font color="#ffff48">Aku tidak yakin soal keadilan,</font>

511
00:33:11,447 --> 00:33:14,033
<font color="#ffff48">tapi mari selesaikan
yang telah kita mulai.</font>

512
00:33:20,081 --> 00:33:21,082
<font color="#ffff48">Dokter Cha.</font>

513
00:33:24,669 --> 00:33:25,753
<font color="#ffff48">Untuk menang!</font>

514
00:33:25,962 --> 00:33:27,088
<font color="#ffff48">- Tanpa gagal!
- Tanpa gagal!</font>

515
00:33:27,171 --> 00:33:28,214
<font color="#ffff48">- Ayo!
- Ayo!</font>

516
00:33:35,346 --> 00:33:36,889
<font color="#ffff48">Kau tidak bisa membujuk Eunjae?</font>

517
00:33:39,892 --> 00:33:41,352
<font color="#ffff48">Dia marah...</font>

518
00:33:42,478 --> 00:33:44,397
<font color="#ffff48">karena aku tidak memihaknya.</font>

519
00:33:44,480 --> 00:33:45,840
<font color="#ffff48">Dia juga tidak menjawab teleponku.</font>

520
00:33:46,399 --> 00:33:48,860
<font color="#ffff48">Dokter Cha pasti sangat kesal
karena Kang Dongju.</font>

521
00:33:50,528 --> 00:33:51,529
<font color="#ffff48">Omong-omong,</font>

522
00:33:52,196 --> 00:33:54,907
<font color="#ffff48">kapan aku boleh mengoperasi lagi?</font>

523
00:33:56,534 --> 00:33:57,535
<font color="#ffff48">Kenapa?</font>

524
00:33:58,536 --> 00:33:59,787
<font color="#ffff48">Kau terus merasa gelisah?</font>

525
00:34:03,082 --> 00:34:04,333
<font color="#ffff48">Aku hanya agak frustrasi.</font>

526
00:34:04,417 --> 00:34:05,585
<font color="#ffff48">Maksudku,</font>

527
00:34:06,252 --> 00:34:08,252
<font color="#ffff48">kau sudah memakai tangan itu
tanpa sepengetahuanku.</font>

528
00:34:08,838 --> 00:34:11,007
<font color="#ffff48">Kudengar kau mengoperasi
pasien kecelakaan lalu lintas</font>

529
00:34:11,674 --> 00:34:13,594
<font color="#ffff48">yang menderita hemoperitoneum
dengan Kang Dongju.</font>

530
00:34:13,885 --> 00:34:17,221
<font color="#ffff48">Cha Eunjae melakukan operasi lain,
jadi, seseorang harus menggantikannya.</font>

531
00:34:17,805 --> 00:34:19,682
<font color="#ffff48">Tidak, kau tidak boleh mengoperasi.</font>

532
00:34:25,521 --> 00:34:26,522
<font color="#ffff48">Woojin,</font>

533
00:34:27,023 --> 00:34:30,902
<font color="#ffff48">hanya ada satu cara burung kaki pendek
bisa mengimbangi bangau.</font>

534
00:34:32,862 --> 00:34:33,862
<font color="#ffff48">Yaitu</font>

535
00:34:34,363 --> 00:34:36,491
<font color="#ffff48">dengan melihat ke arah yang sama
seperti sang bangau.</font>

536
00:34:37,658 --> 00:34:39,538
<font color="#ffff48">Tanpa merasa terintimidasi
oleh kecepatan bangau</font>

537
00:34:39,827 --> 00:34:41,467
<font color="#ffff48">dan berjalan dengan kecepatannya sendiri.</font>

538
00:34:42,371 --> 00:34:44,248
<font color="#ffff48">Mungkin butuh waktu...</font>

539
00:34:45,249 --> 00:34:47,249
<font color="#ffff48">tapi akhirnya mereka akan tiba
di tempat yang sama.</font>

540
00:34:48,211 --> 00:34:49,491
<font color="#ffff48">Ia tidak akan kehilangan arah...</font>

541
00:34:50,713 --> 00:34:52,006
<font color="#ffff48">atau melukai kakinya.</font>

542
00:35:02,683 --> 00:35:04,143
<font color="#ffff48"><i>Tapi, Dokter Bae...</i></font>

543
00:35:17,073 --> 00:35:18,991
<font color="#ffff48"><i>aku tidak mau datang terlambat.</i></font>

544
00:35:20,993 --> 00:35:22,578
<font color="#ffff48"><i>Aku ingin tiba bersama.</i></font>

545
00:35:23,704 --> 00:35:26,958
<font color="#ff0000"><b>RUANG KONSULTASI 2</b></font>

546
00:35:28,167 --> 00:35:29,252
<font color="#ffff48">Sejujurnya,</font>

547
00:35:29,335 --> 00:35:31,671
<font color="#ffff48">aku juga tidak menduga akan diboikot.</font>

548
00:35:32,171 --> 00:35:35,091
<font color="#ffff48">Apa yang akan kau lakukan? Mau kubantu?</font>

549
00:35:35,883 --> 00:35:36,884
<font color="#ffff48">Tidak.</font>

550
00:35:37,635 --> 00:35:39,303
<font color="#ffff48">Aku tidak akan menyerah hanya karena ini.</font>

551
00:35:40,304 --> 00:35:41,305
<font color="#ffff48">Kenapa?</font>

552
00:35:41,889 --> 00:35:43,224
<font color="#ffff48">Karena harga dirimu akan terluka?</font>

553
00:35:45,101 --> 00:35:46,644
<font color="#ffff48">Aku tidak akan memintamu memercayaiku</font>

554
00:35:47,145 --> 00:35:49,147
<font color="#ffff48">jika hendak menyerah semudah itu.</font>

555
00:35:50,064 --> 00:35:52,316
<font color="#ffff48">Aku akan berusaha semampuku.</font>

556
00:35:53,651 --> 00:35:54,652
<font color="#ffff48">Dongju.</font>

557
00:35:55,945 --> 00:35:59,240
<font color="#ffff48">Semuanya dibuat oleh manusia.</font>

558
00:36:00,074 --> 00:36:03,953
<font color="#ffff48">Sebagus apa pun rumah sakit
atau sebaik apa pun sistemnya,</font>

559
00:36:04,495 --> 00:36:08,040
<font color="#ffff48">kau tidak akan bisa melakukan apa pun
tanpa manusia.</font>

560
00:36:08,124 --> 00:36:09,333
<font color="#ffff48">Aku tahu.</font>

561
00:36:10,001 --> 00:36:13,462
<font color="#ffff48">Namun, aku tidak bisa memaksa mereka
yang tidak setuju untuk mengikutiku.</font>

562
00:36:15,339 --> 00:36:16,924
<font color="#ffff48">Biar kutanya satu hal, Dongju.</font>

563
00:36:18,009 --> 00:36:19,594
<font color="#ffff48">Kau ingin menjadi apa?</font>

564
00:36:20,344 --> 00:36:22,889
<font color="#ffff48">Menjadi bos atau pemimpin?</font>

565
00:36:33,858 --> 00:36:35,276
<font color="#ffff48">Bayinya mungil sekali.</font>

566
00:36:36,152 --> 00:36:38,029
<font color="#ffff48">Barusan bayinya tersenyum kecil, bukan?</font>

567
00:36:38,988 --> 00:36:40,198
<font color="#ffff48">Kurasa bayinya merengut.</font>

568
00:36:41,532 --> 00:36:42,533
<font color="#ffff48">Begitu, ya...</font>

569
00:36:43,451 --> 00:36:45,411
<font color="#ffff48">Sampai kapan bayinya akan dirawat di sini?</font>

570
00:36:46,787 --> 00:36:49,248
<font color="#ffff48">Kami sedang menunggu respons
dari rumah sakit di Seoul.</font>

571
00:36:49,832 --> 00:36:53,169
<font color="#ffff48">Dahulu ada rumah sakit berjarak 15 menit
yang memiliki ICU neonatal,</font>

572
00:36:53,252 --> 00:36:54,795
<font color="#ffff48">tapi sudah ditutup tahun lalu.</font>

573
00:36:55,755 --> 00:36:57,048
<font color="#ffff48">Karena tingkat kelahiran rendah,</font>

574
00:36:57,131 --> 00:36:59,675
<font color="#ffff48">semua klinik kandungan terdekat
tutup satu per satu.</font>

575
00:37:00,760 --> 00:37:01,760
<font color="#ffff48">Begitu rupanya.</font>

576
00:37:02,553 --> 00:37:04,055
<font color="#ffff48">Lihat jari-jarinya.</font>

577
00:37:04,764 --> 00:37:07,725
<font color="#ffff48">Apa yang membuat bayi itu
menggenggam begitu erat?</font>

578
00:37:09,477 --> 00:37:10,603
<font color="#ffff48">Takdir.</font>

579
00:37:13,856 --> 00:37:15,942
<font color="#ffff48">Ibuku bilang...</font>

580
00:37:17,151 --> 00:37:20,488
<font color="#ffff48">saat seorang bayi lahir,</font>

581
00:37:20,571 --> 00:37:23,491
<font color="#ffff48">dia memegang erat takdirnya
di kepalan tangan kecil itu.</font>

582
00:37:24,450 --> 00:37:27,870
<font color="#ffff48">Lalu, seiring berjalannya waktu
dan dia belajar bahasa manusia,</font>

583
00:37:27,954 --> 00:37:30,206
<font color="#ffff48">dia pun perlahan kehilangan ingatan.</font>

584
00:37:30,790 --> 00:37:33,376
<font color="#ffff48">Mengagumkan.
Aku belum pernah mendengarnya.</font>

585
00:37:35,461 --> 00:37:36,629
<font color="#ffff48">Apa pun itu,</font>

586
00:37:37,380 --> 00:37:38,881
<font color="#ffff48">kuharap ada takdir bahagia</font>

587
00:37:39,382 --> 00:37:41,926
<font color="#ffff48">di tangan bayi itu.</font>

588
00:37:44,428 --> 00:37:45,763
<font color="#ffff48">Semua itu hanya takhayul...</font>

589
00:37:48,015 --> 00:37:49,934
<font color="#ffff48">dan akal-akalan para fatalis.</font>

590
00:37:50,017 --> 00:37:53,104
<font color="#ffff48">Kau sedang apa di sini
pada jam ini, Perawat Joo?</font>

591
00:37:53,187 --> 00:37:54,187
<font color="#ffff48">Kau tidak bekerja?</font>

592
00:37:54,230 --> 00:37:56,649
<font color="#ffff48">Kalian belum tahu, ya.</font>

593
00:37:57,858 --> 00:37:59,986
<font color="#ffff48">Kami sedang memboikot Dokter Kang Dongju.</font>

594
00:38:00,069 --> 00:38:01,069
<font color="#ffff48">- Apa?
- Apa?</font>

595
00:38:23,301 --> 00:38:25,928
<font color="#ffff48">Jadi, ini pasien yang kau operasi?</font>

596
00:38:26,929 --> 00:38:29,932
<font color="#ffff48">- Ya.
- Kulihat operasinya berjalan lancar.</font>

597
00:38:30,516 --> 00:38:32,518
<font color="#ffff48">Operasinya pasti tidak mudah.</font>

598
00:38:34,186 --> 00:38:37,690
<font color="#ffff48">Kudengar kau juga menemukan
bayi baru lahir yang ada di UGD.</font>

599
00:38:38,733 --> 00:38:39,733
<font color="#ffff48">Ya.</font>

600
00:38:41,110 --> 00:38:42,278
<font color="#ffff48">Bagus.</font>

601
00:38:43,612 --> 00:38:44,822
<font color="#ffff48">Tapi mulai sekarang,</font>

602
00:38:45,489 --> 00:38:48,951
<font color="#ffff48">kau tidak perlu mengkhawatirkan pasien
di Rumah Sakit Doldam.</font>

603
00:38:49,368 --> 00:38:51,746
<font color="#ffff48">Aku akan mengurus semuanya di sini.</font>

604
00:38:53,539 --> 00:38:55,374
<font color="#ffff48">Maksudku adalah</font>

605
00:38:55,750 --> 00:38:57,752
<font color="#ffff48">jangan membuang waktumu</font>

606
00:38:57,835 --> 00:39:00,004
<font color="#ffff48">melakukan hal-hal
yang biasanya tak kau lakukan</font>

607
00:39:00,087 --> 00:39:02,407
<font color="#ffff48">seperti memboikot atau semacamnya,
dan kembalilah ke posmu.</font>

608
00:39:02,882 --> 00:39:03,882
<font color="#ffff48">Kau mengerti?</font>

609
00:39:08,637 --> 00:39:09,764
<font color="#ffff48">Aku kecewa, Master Kim.</font>

610
00:39:11,307 --> 00:39:13,601
<font color="#ffff48">- Apa?
- Jadi, pada akhirnya...</font>

611
00:39:14,894 --> 00:39:16,395
<font color="#ffff48">kau juga memihak Dokter Kang Dongju.</font>

612
00:39:18,647 --> 00:39:22,234
<font color="#ffff48">Kenapa kau tidak mendengarkan ucapanku
dan hanya menyuruhku kembali?</font>

613
00:39:25,863 --> 00:39:26,864
<font color="#ffff48">Eunjae.</font>

614
00:39:28,115 --> 00:39:30,701
<font color="#ffff48">Apa aku orang seperti itu di matamu?</font>

615
00:39:33,037 --> 00:39:36,582
<font color="#ffff48">Kau pikir aku tipe yang pilih kasih
dan hanya memihak satu orang,</font>

616
00:39:37,208 --> 00:39:39,585
<font color="#ffff48">lalu menyebabkan keretakan
di antara kalian?</font>

617
00:39:41,253 --> 00:39:42,755
<font color="#ffff48">- Maksudku...
- Astaga.</font>

618
00:39:44,131 --> 00:39:46,217
<font color="#ffff48">Kalau begitu,
aku pasti melakukan kesalahan.</font>

619
00:39:47,218 --> 00:39:49,261
<font color="#ffff48">- Apa?
- Jika kau menganggapku seperti itu</font>

620
00:39:49,345 --> 00:39:51,389
<font color="#ffff48">terlepas dari niatku yang sebenarnya,</font>

621
00:39:51,722 --> 00:39:54,850
<font color="#ffff48">maka aku pasti melakukan kesalahan
dan tidak becus mengajarimu.</font>

622
00:39:55,518 --> 00:39:58,854
<font color="#ffff48">Tidak, Master Kim. Bukan itu maksudku.</font>

623
00:39:59,897 --> 00:40:01,023
<font color="#ffff48">Eunjae.</font>

624
00:40:02,983 --> 00:40:05,111
<font color="#ffff48">Sebaik apa pun alasannya,</font>

625
00:40:05,194 --> 00:40:07,571
<font color="#ffff48">jika proses mencapainya tidak benar...</font>

626
00:40:08,864 --> 00:40:10,491
<font color="#ffff48">maka itu tidak benar.</font>

627
00:40:13,452 --> 00:40:17,206
<font color="#ffff48">Lagi pula, kau yang paling tahu...</font>

628
00:40:18,249 --> 00:40:22,086
<font color="#ffff48">orang terdekatmu terluka
karena boikot yang berlangsung lama.</font>

629
00:40:22,628 --> 00:40:26,465
<font color="#ffff48">Haruskah kau memakai metode ini
untuk menangani masalah?</font>

630
00:40:29,260 --> 00:40:30,261
<font color="#ffff48"><i>Aku menentangnya.</i></font>

631
00:40:30,845 --> 00:40:32,555
<font color="#ffff48">Semarah apa pun dirimu,</font>

632
00:40:33,514 --> 00:40:35,224
<font color="#ffff48">"boikot" hanya istilah halusnya.</font>

633
00:40:35,307 --> 00:40:37,351
<font color="#ffff48">Itu sama saja mengucilkan seseorang.</font>

634
00:40:37,435 --> 00:40:39,186
<font color="#ff0000"><b>PENGKHIANAT LAKNAT
MUNAFIK</b></font>

635
00:40:39,270 --> 00:40:40,980
<font color="#ff0000"><b>JANGAN PIKIR KAU BENAR, BODOH!
ENYAHLAH</b></font>

636
00:40:50,072 --> 00:40:52,533
<font color="#ffff48"><i>Aku tidak bilang marah itu salah.</i></font>

637
00:40:52,616 --> 00:40:55,786
<font color="#ffff48">Kau bisa menentangnya jika itu tidak adil.</font>

638
00:40:55,870 --> 00:40:58,956
<font color="#ffff48">Namun, seiring bertambahnya usia
dan menjalani kehidupan</font>

639
00:40:59,457 --> 00:41:01,292
<font color="#ffff48">untuk menjadi orang dewasa
seperti sekarang,</font>

640
00:41:01,375 --> 00:41:03,127
<font color="#ffff48">alih-alih rewel...</font>

641
00:41:04,253 --> 00:41:06,046
<font color="#ffff48">dan bertanya, "Ada apa denganmu?"</font>

642
00:41:06,797 --> 00:41:08,397
<font color="#ffff48">tanyakanlah, "Kenapa dia melakukan ini?"</font>

643
00:41:08,966 --> 00:41:11,719
<font color="#ffff48">Bayangkan dirimu di posisi mereka.</font>

644
00:41:18,184 --> 00:41:19,268
<font color="#ffff48">Begitu kau memahami mereka,</font>

645
00:41:19,977 --> 00:41:23,772
<font color="#ffff48">ada banyak kemungkinan
untuk solusi masalah ini.</font>

646
00:41:24,273 --> 00:41:25,273
<font color="#ffff48">Mengerti?</font>

647
00:41:44,543 --> 00:41:47,171
<font color="#ff0000"><b>AREA TERBATAS</b></font>

648
00:41:51,300 --> 00:41:52,676
<font color="#ffff48">Ada yang bisa kubantu?</font>

649
00:41:53,260 --> 00:41:55,221
<font color="#ffff48">Kami dari Komite Anggaran Gangwon-do.</font>

650
00:41:56,222 --> 00:41:58,974
<font color="#ffff48">Kau penanggung jawab anggaran provinsi?</font>

651
00:41:59,558 --> 00:42:01,101
<font color="#ffff48">Benar sekali.</font>

652
00:42:03,103 --> 00:42:04,104
<font color="#ffff48">Baiklah.</font>

653
00:42:26,001 --> 00:42:27,628
<font color="#ffff48">Master Kim!</font>

654
00:42:28,087 --> 00:42:30,232
<font color="#ffff48">Sudah baca pesannya?
Saat ini, di Pusat Layanan Trauma...</font>

655
00:42:30,256 --> 00:42:31,507
<font color="#ffff48">Ya, sudah kubaca.</font>

656
00:42:32,091 --> 00:42:33,509
<font color="#ffff48">- Lalu kenapa?
- Apa?</font>

657
00:42:33,592 --> 00:42:34,927
<font color="#ffff48">Apa maksudmu?</font>

658
00:42:35,261 --> 00:42:37,763
<font color="#ffff48">Penanggung jawab anggaran provinsi
sudah datang!</font>

659
00:42:37,846 --> 00:42:40,099
<font color="#ffff48">Ada Kang Dongju di sana.</font>

660
00:42:40,307 --> 00:42:42,268
<font color="#ffff48">Pemimpinnya ada di sana. Apa masalahnya?</font>

661
00:42:42,768 --> 00:42:45,020
<font color="#ffff48">Hei, Master Kim!</font>

662
00:42:45,104 --> 00:42:46,105
<font color="#ffff48">Kepala Jang!</font>

663
00:42:47,398 --> 00:42:49,316
<font color="#ffff48">- Sudah baca pesannya?
- Ya, baru saja kuterima.</font>

664
00:42:49,400 --> 00:42:50,609
<font color="#ffff48">Baiklah. Ayo pergi bersama.</font>

665
00:42:50,693 --> 00:42:51,777
<font color="#ffff48">Baik.</font>

666
00:42:54,488 --> 00:42:58,701
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM</b></font>

667
00:43:45,956 --> 00:43:48,250
<font color="#ffff48">Mereka dari komite anggaran provinsi.</font>

668
00:43:51,211 --> 00:43:53,005
<font color="#ff0000"><b>PUSAT LAYANAN TRAUMA RUMAH SAKIT DOLDAM</b></font>

669
00:43:53,088 --> 00:43:54,757
<font color="#ffff48">Halo, Direktur Park Minguk.</font>

670
00:43:54,840 --> 00:43:57,217
<font color="#ffff48">Kita sempat bertemu sebentar
di sesi pengarahan terakhir.</font>

671
00:43:57,301 --> 00:43:59,553
<font color="#ffff48">Kau Pak Choi, bukan?</font>

672
00:44:01,138 --> 00:44:03,682
<font color="#ffff48">Selamat datang.
Ternyata kalian yang datang.</font>

673
00:44:03,766 --> 00:44:04,975
<font color="#ffff48">Senang kalian hadir di sini.</font>

674
00:44:05,559 --> 00:44:07,399
<font color="#ffff48">Kepala sementara pusat trauma
juga ada di sini.</font>

675
00:44:09,605 --> 00:44:10,856
<font color="#ffff48">Akan kuperkenalkan dia.</font>

676
00:44:11,440 --> 00:44:13,960
<font color="#ffff48">Dia kepala sementara pusat trauma
yang baru, Dokter Kang Dongju.</font>

677
00:44:13,984 --> 00:44:16,695
<font color="#ffff48">Dia mempelajari trauma
selama dua tahun di Amerika.</font>

678
00:44:16,779 --> 00:44:20,866
<font color="#ffff48">Mereka penanggung jawab anggaran provinsi.
Tolong beri mereka sambutan hangat.</font>

679
00:44:21,450 --> 00:44:22,450
<font color="#ffff48">Aku Kang Dongju.</font>

680
00:44:25,746 --> 00:44:26,746
<font color="#ffff48">Bukankah kau</font>

681
00:44:26,789 --> 00:44:29,667
<font color="#ffff48">dahulu pernah bekerja
di Rumah Sakit Doldam?</font>

682
00:44:31,001 --> 00:44:34,421
<font color="#ffff48">Kau mengoperasi kakakku
yang mengidap kanker lever saat itu.</font>

683
00:44:37,216 --> 00:44:39,677
<font color="#ffff48">Maksudmu Pak Choi Euiseok?</font>

684
00:44:39,760 --> 00:44:42,805
<font color="#ffff48">Astaga, kau bahkan ingat namanya?</font>

685
00:44:44,306 --> 00:44:48,060
<font color="#ffff48">Setelah dia sembuh, kami sempat
pergi memancing bersama dua kali.</font>

686
00:44:48,894 --> 00:44:50,604
<font color="#ffff48">Kau sangat mirip dengannya.</font>

687
00:44:52,064 --> 00:44:54,233
<font color="#ffff48">Mari kita naik dahulu.</font>

688
00:44:54,608 --> 00:44:56,193
<font color="#ffff48">- Kepala Jang?
- Lewat sini.</font>

689
00:45:03,283 --> 00:45:05,703
<font color="#ffff48">Sepertinya ingatanmu bagus,
Dokter Kang Dongju.</font>

690
00:45:07,955 --> 00:45:10,582
<font color="#ffff48">Aku sudah mencari tahu sebelumnya.</font>

691
00:45:12,751 --> 00:45:13,751
<font color="#ffff48">Perawat Oh.</font>

692
00:45:13,794 --> 00:45:15,421
<font color="#ffff48">Tolong awasi pasien ICU.</font>

693
00:45:15,504 --> 00:45:17,047
<font color="#ffff48">Baik, Dokter.</font>

694
00:45:26,557 --> 00:45:28,767
<font color="#ffff48">Dokter Kang Dongju orang yang menarik.</font>

695
00:45:29,810 --> 00:45:32,730
<font color="#ffff48">Ada alasan Master Kim membawanya
sebagai kartu tersembunyi.</font>

696
00:45:33,313 --> 00:45:34,606
<font color="#ffff48">Aku hanya bilang dia menarik,</font>

697
00:45:34,898 --> 00:45:37,317
<font color="#ffff48">bukan mengakui kemampuannya, Perawat Oh.</font>

698
00:45:38,444 --> 00:45:40,821
<font color="#ffff48">Kau akan segera melihatnya sendiri.</font>

699
00:46:20,569 --> 00:46:21,862
<font color="#ffff48">Kenapa tidak ada orang?</font>

700
00:46:25,324 --> 00:46:26,492
<font color="#ffff48">Dokter Yoon Areum.</font>

701
00:46:27,993 --> 00:46:30,746
<font color="#ffff48">Kau sudah memeriksa CT otak pasien itu?</font>

702
00:46:31,371 --> 00:46:32,790
<font color="#ffff48">Ya, begini...</font>

703
00:46:32,873 --> 00:46:35,918
<font color="#ffff48">Tidak kutemukan yang janggal di otaknya.</font>

704
00:46:36,043 --> 00:46:37,669
<font color="#ffff48">- Ya?
- Tapi...</font>

705
00:46:38,253 --> 00:46:40,047
<font color="#ffff48">Bisakah kau melihat perutnya?</font>

706
00:46:46,720 --> 00:46:49,890
<font color="#ffff48">Ada kanker di perutnya.</font>

707
00:46:50,390 --> 00:46:52,768
<font color="#ffff48">Sepertinya itu juga cepat menyebar.</font>

708
00:46:53,310 --> 00:46:55,729
<font color="#ffff48">Jika kondisinya separah ini,
aku yakin pasien juga tahu.</font>

709
00:46:59,233 --> 00:47:00,692
<font color="#ffff48">Benar juga, bagaimana bayinya?</font>

710
00:47:01,527 --> 00:47:04,279
<font color="#ffff48">Organ vitalnya baik-baik saja
dan tidak ada masalah.</font>

711
00:47:04,404 --> 00:47:06,549
<font color="#ffff48">Tidak ada rumah sakit terdekat
yang bisa menerima bayi baru lahir,</font>

712
00:47:06,573 --> 00:47:08,933
<font color="#ffff48">jadi, kami menghubungi rumah sakit
di Gyeonggi-do dan Seoul.</font>

713
00:47:39,273 --> 00:47:40,524
<font color="#ffff48">Permisi.</font>

714
00:47:46,029 --> 00:47:48,824
<font color="#ffff48">Kau mencari bayimu?</font>

715
00:48:01,420 --> 00:48:02,504
<font color="#ffff48">Tidak apa-apa.</font>

716
00:48:04,798 --> 00:48:06,925
<font color="#ffff48">Bayinya aman.</font>

717
00:48:29,072 --> 00:48:30,072
<font color="#ffff48">Minjung!</font>

718
00:48:32,367 --> 00:48:34,286
<font color="#ffff48">Apa yang terjadi, Anak Bandel?</font>

719
00:48:34,369 --> 00:48:37,581
<font color="#ffff48">Ada apa sebenarnya?</font>

720
00:48:38,373 --> 00:48:40,375
<font color="#ffff48">Maafkan aku, Ayah.</font>

721
00:48:40,459 --> 00:48:41,460
<font color="#ffff48">Aku sungguh minta maaf.</font>

722
00:48:43,003 --> 00:48:45,797
<font color="#ffff48">Aku juga tidak tahu ini akan terjadi.</font>

723
00:48:45,881 --> 00:48:47,174
<font color="#ffff48">Astaga.</font>

724
00:48:48,425 --> 00:48:49,426
<font color="#ffff48">Dasar anak bodoh,</font>

725
00:48:50,135 --> 00:48:52,429
<font color="#ffff48">setidaknya kau harus memberi tahu Ayah.</font>

726
00:48:52,971 --> 00:48:56,099
<font color="#ffff48">Bagaimana jika sesuatu menimpa bayinya?</font>

727
00:48:57,100 --> 00:48:58,894
<font color="#ffff48">Aku takut.</font>

728
00:49:05,567 --> 00:49:06,568
<font color="#ffff48">Astaga.</font>

729
00:49:09,112 --> 00:49:10,113
<font color="#ffff48">Bagaimana denganmu?</font>

730
00:49:10,864 --> 00:49:12,199
<font color="#ffff48">Kau baik-baik saja?</font>

731
00:49:20,332 --> 00:49:22,209
<font color="#ffff48">Astaga, Ayah hampir mati karenamu.</font>

732
00:49:22,417 --> 00:49:25,087
<font color="#ffff48">Dasar gadis bodoh.</font>

733
00:49:25,504 --> 00:49:27,506
<font color="#ffff48">Kau menakuti Ayah.</font>

734
00:49:53,824 --> 00:49:55,200
<font color="#ffff48">Bayinya sehat...</font>

735
00:49:56,535 --> 00:49:57,744
<font color="#ffff48">dan tak ada luka di mana pun.</font>

736
00:49:59,579 --> 00:50:01,039
<font color="#ffff48">Kau bisa menyentuh bayinya</font>

737
00:50:01,540 --> 00:50:03,041
<font color="#ffff48">jika memasukkan tanganmu ke sini.</font>

738
00:50:25,397 --> 00:50:26,606
<font color="#ffff48">Kecil sekali.</font>

739
00:50:29,526 --> 00:50:30,527
<font color="#ffff48">Suatu hari,</font>

740
00:50:31,319 --> 00:50:34,656
<font color="#ffff48">bayi ini akan menggunakan kedua kaki itu
untuk berdiri tegak di dunia ini...</font>

741
00:50:36,616 --> 00:50:37,616
<font color="#ffff48">sama seperti ibunya.</font>

742
00:50:57,888 --> 00:51:01,683
<font color="#ffff48">Putrimu tidak tahu kau sakit, bukan?</font>

743
00:51:02,267 --> 00:51:03,769
<font color="#ffff48">Mereka bilang sudah stadium tiga.</font>

744
00:51:05,353 --> 00:51:06,753
<font color="#ffff48">Aku tidak punya uang untuk operasi.</font>

745
00:51:14,821 --> 00:51:15,822
<font color="#ffff48">Ini.</font>

746
00:51:20,702 --> 00:51:22,829
<font color="#ffff48">Dia temanku,</font>

747
00:51:22,913 --> 00:51:25,665
<font color="#ffff48">spesialisasinya kanker lambung.</font>

748
00:51:27,626 --> 00:51:28,794
<font color="#ffff48">Kami rekan kerja.</font>

749
00:51:29,628 --> 00:51:32,672
<font color="#ffff48">Aku akan meneleponnya,
pastikan kau mengobati penyakitmu.</font>

750
00:51:33,757 --> 00:51:38,678
<font color="#ffff48">Ada program pengobatan yang sangat bagus
untuk pasien kurang mampu juga,</font>

751
00:51:38,762 --> 00:51:40,514
<font color="#ffff48">kau bisa mendapatkan bantuan dari sana.</font>

752
00:51:40,597 --> 00:51:41,723
<font color="#ffff48">Jangan berhenti berharap...</font>

753
00:51:43,016 --> 00:51:45,519
<font color="#ffff48">sampai akhir.</font>

754
00:51:47,854 --> 00:51:48,855
<font color="#ffff48">Dokter.</font>

755
00:51:50,607 --> 00:51:51,607
<font color="#ffff48">Dokter.</font>

756
00:51:52,150 --> 00:51:53,318
<font color="#ffff48">Astaga.</font>

757
00:51:53,902 --> 00:51:54,945
<font color="#ffff48">Kau sungguh murah hati.</font>

758
00:52:02,202 --> 00:52:03,495
<font color="#ffff48">Kau harus berumur panjang</font>

759
00:52:04,287 --> 00:52:07,165
<font color="#ffff48">untuk melihat kedua gadis itu tumbuh.</font>

760
00:52:09,709 --> 00:52:10,710
<font color="#ffff48">Terima kasih.</font>

761
00:52:34,860 --> 00:52:36,194
<font color="#ffff48"><i>Ada saat-saat seperti ini.</i></font>

762
00:52:38,738 --> 00:52:40,866
<font color="#ffff48"><i>Momen saat aku bahagia menjadi dokter...</i></font>

763
00:52:42,450 --> 00:52:45,871
<font color="#ffff48"><i>tak peduli betapa melelahkan
atau sulitnya pekerjaanku...</i></font>

764
00:52:47,622 --> 00:52:51,251
<font color="#ffff48"><i>atau sebanyak apa pun pasien merepotkan
yang harus kuhadapi.</i></font>

765
00:52:58,800 --> 00:53:03,138
<font color="#ffff48"><i>Aku tidak bisa berhenti dari pekerjaan ini
karena hatiku terasa penuh</i></font>

766
00:53:04,097 --> 00:53:05,348
<font color="#ffff48"><i>dengan momen berharga ini.</i></font>

767
00:53:22,324 --> 00:53:25,285
<font color="#ffff48">Dia tidak memotong di sini
dan melakukannya langsung.</font>

768
00:53:25,785 --> 00:53:29,122
<font color="#ffff48"><i>Konon, "Kita tidak bisa mencapai apa pun
tanpa menjadi gila."</i></font>

769
00:53:33,960 --> 00:53:37,005
<font color="#ffff48"><i>Kurasa kami adalah orang
yang tergila-gila akan momen itu</i></font>

770
00:53:37,589 --> 00:53:39,424
<font color="#ffff48"><i>dan selalu melangkah maju...</i></font>

771
00:53:40,592 --> 00:53:42,385
<font color="#ffff48"><i>demi mencapai momen itu.</i></font>

772
00:53:53,521 --> 00:53:54,606
<font color="#ff0000"><b>CHA EUNJAE</b></font>

773
00:53:54,689 --> 00:53:55,690
<font color="#ffff48"><i>Aku mencintaimu.</i></font>

774
00:54:06,201 --> 00:54:08,995
<font color="#ff0000"><b>RUANG SANTAI STAF</b></font>

775
00:54:11,331 --> 00:54:12,332
<font color="#ffff48"><i>Kumohon.</i></font>

776
00:54:33,478 --> 00:54:36,022
<font color="#ffff48">Apa ini?</font>

777
00:54:38,066 --> 00:54:39,359
<font color="#ffff48">Terimalah dahulu.</font>

778
00:54:41,361 --> 00:54:43,321
<font color="#ffff48">Tapi kenapa kau...</font>

779
00:54:45,573 --> 00:54:47,033
<font color="#ffff48">Akan kutinggalkan kalian berdua.</font>

780
00:54:47,117 --> 00:54:48,117
<font color="#ffff48">Tidak, Dokter Ung.</font>

781
00:54:48,827 --> 00:54:49,911
<font color="#ffff48">Tidak perlu.</font>

782
00:54:56,501 --> 00:54:59,504
<font color="#ffff48">Berikan ini kepada Dokter Areum
dan hibur dia dahulu.</font>

783
00:55:01,089 --> 00:55:04,175
<font color="#ffff48">Suasana hatinya sedang baik hari ini,
jadi, jangan lewatkan kesempatan.</font>

784
00:55:06,303 --> 00:55:07,303
<font color="#ffff48">Kali terakhir kuperiksa,</font>

785
00:55:07,762 --> 00:55:09,723
<font color="#ffff48">Dokter Yoon sedang sendirian
di lorong UGD.</font>

786
00:55:11,474 --> 00:55:13,143
<font color="#ffff48">Alam semesta membantumu, Perawat Euntak.</font>

787
00:55:13,226 --> 00:55:14,561
<font color="#ffff48">Cepat pergi.</font>

788
00:55:16,730 --> 00:55:17,856
<font color="#ffff48">- Pergilah.
- Cepat!</font>

789
00:56:06,321 --> 00:56:07,322
<font color="#ffff48">Areum.</font>

790
00:56:09,115 --> 00:56:10,950
<font color="#ffff48">Aku ingin bilang sesuatu.</font>

791
00:56:11,034 --> 00:56:12,077
<font color="#ffff48">Aku juga.</font>

792
00:56:13,495 --> 00:56:15,246
<font color="#ffff48">Aku juga ingin bilang sesuatu.</font>

793
00:56:18,792 --> 00:56:20,835
<font color="#ffff48">Silakan kau dahulu. Ada apa?</font>

794
00:56:22,295 --> 00:56:25,382
<font color="#ffff48">Kau kesulitan karena aku
belakangan ini, bukan?</font>

795
00:56:27,550 --> 00:56:30,136
<font color="#ffff48">Kau juga merasa tidak nyaman karena aku</font>

796
00:56:30,553 --> 00:56:31,930
<font color="#ffff48">saat bekerja di UGD.</font>

797
00:56:32,764 --> 00:56:35,016
<font color="#ffff48">Mungkin kau juga begitu.</font>

798
00:56:35,683 --> 00:56:36,684
<font color="#ffff48">Aku tidak boleh...</font>

799
00:56:38,144 --> 00:56:40,744
<font color="#ffff48">bersikap seperti itu di rumah sakit,
terutama saat merawat pasien.</font>

800
00:56:42,941 --> 00:56:44,317
<font color="#ffff48">Maaf, Perawat Euntak.</font>

801
00:56:45,026 --> 00:56:46,528
<font color="#ffff48">Karena membuatmu tidak nyaman.</font>

802
00:56:50,115 --> 00:56:51,116
<font color="#ffff48">Jadi...</font>

803
00:56:52,826 --> 00:56:54,369
<font color="#ffff48">Aku sudah memikirkannya.</font>

804
00:56:58,832 --> 00:57:00,083
<font color="#ffff48">Mulai sekarang...</font>

805
00:57:01,960 --> 00:57:03,128
<font color="#ffff48">mau permudah semuanya...</font>

806
00:57:05,004 --> 00:57:07,257
<font color="#ffff48">dengan menjadi rekan kerja saja?</font>

807
00:57:15,223 --> 00:57:18,268
<font color="#ffff48">Karena akan terus bekerja bersama...</font>

808
00:57:20,520 --> 00:57:24,858
<font color="#ffff48">kita tidak boleh canggung
seperti ini selamanya.</font>

809
00:57:28,862 --> 00:57:29,863
<font color="#ffff48">Areum.</font>

810
00:57:29,946 --> 00:57:31,906
<font color="#ffff48">Jika kita hanya rekan kerja...</font>

811
00:57:33,074 --> 00:57:35,827
<font color="#ffff48">aku tidak akan punya alasan untuk kecewa</font>

812
00:57:36,453 --> 00:57:38,329
<font color="#ffff48">atau marah kepadamu.</font>

813
00:57:40,373 --> 00:57:42,000
<font color="#ffff48">Kau juga tidak perlu</font>

814
00:57:42,792 --> 00:57:45,211
<font color="#ffff48">mencemaskanku tanpa alasan.</font>

815
00:57:47,964 --> 00:57:49,132
<font color="#ffff48">Mari kita lakukan itu.</font>

816
00:57:52,886 --> 00:57:55,013
<font color="#ffff48">Aku ingin merasa tenang sekarang.</font>

817
00:58:00,351 --> 00:58:01,853
<font color="#ffff48">Giliranmu, Perawat Euntak.</font>

818
00:58:04,105 --> 00:58:05,940
<font color="#ffff48">Kau mau bilang apa kepadaku?</font>

819
00:58:12,989 --> 00:58:13,990
<font color="#ffff48">Maafkan aku.</font>

820
00:58:16,784 --> 00:58:18,786
<font color="#ffff48">Tiba-tiba aku tidak ingat.</font>

821
00:58:27,045 --> 00:58:28,046
<font color="#ffff48">Beri tahu aku...</font>

822
00:58:29,047 --> 00:58:30,131
<font color="#ffff48">jika kau sudah ingat.</font>

823
00:58:33,927 --> 00:58:34,927
<font color="#ffff48">Permisi.</font>

824
00:58:47,774 --> 00:58:48,608
<font color="#ffff48">Apa yang terjadi?</font>

825
00:58:48,691 --> 00:58:49,734
<font color="#ffff48">Ada apa?</font>

826
00:58:51,486 --> 00:58:52,487
<font color="#ffff48">Apa?</font>

827
00:58:52,987 --> 00:58:54,467
<font color="#ffff48">Kenapa dia tidak memberikan bunganya?</font>

828
00:58:55,698 --> 00:58:56,858
<font color="#ffff48">Kenapa dia pergi begitu saja?</font>

829
00:59:33,278 --> 00:59:37,198
<font color="#ffff48">Dokter Yoon, ada pasien
mengeluh sakit perut di ranjang tiga...</font>

830
00:59:41,202 --> 00:59:42,203
<font color="#ffff48">Dokter Areum.</font>

831
00:59:45,206 --> 00:59:47,917
<font color="#ffff48">Ada apa, Dokter Areum?
Apa terjadi sesuatu?</font>

832
00:59:48,835 --> 00:59:50,211
<font color="#ffff48">Ada apa? Kau sakit?</font>

833
00:59:50,753 --> 00:59:51,754
<font color="#ffff48">Bukan apa-apa.</font>

834
00:59:53,464 --> 00:59:54,465
<font color="#ffff48">Aku baik-baik saja.</font>

835
00:59:56,426 --> 00:59:57,426
<font color="#ffff48">Ranjang mana?</font>

836
00:59:57,802 --> 00:59:59,178
<font color="#ffff48">Ranjang tiga.</font>

837
01:00:12,609 --> 01:00:13,610
<font color="#ffff48">Aku ke sana.</font>

838
01:00:18,865 --> 01:00:20,491
<font color="#ffff48">Apa yang terjadi?</font>

839
01:00:22,785 --> 01:00:23,785
<font color="#ffff48">Apa dia...</font>

840
01:00:24,829 --> 01:00:25,830
<font color="#ffff48">dicampakkan?</font>

841
01:00:26,664 --> 01:00:28,041
<font color="#ffff48">Dicampakkan?</font>

842
01:00:50,980 --> 01:00:55,068
<font color="#ff0000"><b>PUSAT LAYANAN TRAUMA RUMAH SAKIT DOLDAM</b></font>

843
01:01:44,242 --> 01:01:46,077
<font color="#ffff48">Karena ini hanya prosedur formal...</font>

844
01:01:47,161 --> 01:01:48,830
<font color="#ffff48">lakukanlah dengan cara formal.</font>

845
01:01:51,040 --> 01:01:53,292
<font color="#ffff48">Ini zaman saat uang dibutuhkan.</font>

846
01:01:55,795 --> 01:01:58,089
<font color="#ffff48">Satu-satunya hal
yang bisa menghasilkan uang</font>

847
01:01:58,965 --> 01:02:00,717
<font color="#ffff48">adalah keuntungan dari pembangunan ulang.</font>

848
01:02:06,514 --> 01:02:08,850
<font color="#ffff48">Kita harus mewujudkan impian rakyat jelata</font>

849
01:02:08,933 --> 01:02:10,852
<font color="#ffff48">yang ingin mengubah hidup mereka.</font>

850
01:02:13,146 --> 01:02:14,147
<font color="#ffff48">Kau setuju, bukan?</font>

851
01:02:15,148 --> 01:02:16,774
<font color="#ffff48">Sebaliknya, dibagi secara efisien</font>

852
01:02:17,191 --> 01:02:21,237
<font color="#ffff48">untuk memastikan pasien trauma parah
menerima perawatan yang cepat dan tepat.</font>

853
01:02:21,654 --> 01:02:25,408
<font color="#ffff48">Ya, karena Pusat Layanan Trauma
bukanlah rumah sakit komersil.</font>

854
01:02:27,118 --> 01:02:28,327
<font color="#ffff48">Begitu rupanya.</font>

855
01:02:35,168 --> 01:02:36,169
<font color="#ffff48">Ya, Doldam...</font>

856
01:02:42,091 --> 01:02:43,301
<font color="#ffff48">Astaga.</font>

857
01:02:44,469 --> 01:02:46,387
<font color="#ffff48">Maaf, tapi kau siapa?</font>

858
01:02:51,309 --> 01:02:52,453
<font color="#ff0000"><b>KEMENTERIAN KESEHATAN DAN KESEJAHTERAAN
YEOM JUNGDO</b></font>

859
01:02:52,477 --> 01:02:55,438
<font color="#ffff48">Aku datang untuk inspeksi awal sesuai
permintaan izin Pusat Layanan Trauma.</font>

860
01:02:55,563 --> 01:02:56,606
<font color="#ffff48">Omong-omong,</font>

861
01:02:57,273 --> 01:02:59,108
<font color="#ffff48">kenapa tidak ada orang di sini?</font>

862
01:02:59,192 --> 01:03:00,193
<font color="#ffff48">Begini...</font>

863
01:03:00,651 --> 01:03:03,196
<font color="#ffff48">Biasanya ada orang di sini, tapi...</font>

864
01:03:03,279 --> 01:03:04,572
<font color="#ffff48">Apa ada masalah?</font>

865
01:03:05,239 --> 01:03:08,201
<font color="#ffff48">Masalah? Tidak, tentu saja tidak.</font>

866
01:03:09,368 --> 01:03:12,288
<font color="#ffff48">Direktur dan kepala sementara pusat</font>

867
01:03:12,371 --> 01:03:14,707
<font color="#ffff48">sedang rapat dengan
penanggung jawab anggaran provinsi.</font>

868
01:03:16,209 --> 01:03:18,836
<font color="#ffff48">Tunggu sebentar. Aku akan segera melapor.</font>

869
01:03:22,507 --> 01:03:24,258
<font color="#ffff48">- Astaga.
- Angkatlah teleponnya.</font>

870
01:03:24,759 --> 01:03:26,427
<font color="#ffff48">Sudah kali keempat berdering.</font>

871
01:03:27,345 --> 01:03:29,514
<font color="#ffff48">Siapa pun yang menelepon pada jam ini</font>

872
01:03:30,431 --> 01:03:31,724
<font color="#ffff48">pasti pasien darurat.</font>

873
01:03:32,308 --> 01:03:33,308
<font color="#ffff48">Tunggu sebentar.</font>

874
01:03:34,727 --> 01:03:35,967
<font color="#ffff48">Pusat Layanan Trauma RS Doldam.</font>

875
01:03:37,438 --> 01:03:38,439
<font color="#ffff48">Ya.</font>

876
01:03:41,442 --> 01:03:42,443
<font color="#ffff48">Ya.</font>

877
01:03:53,162 --> 01:03:54,162
<font color="#ffff48">Tolong tunggu sebentar.</font>

878
01:03:56,415 --> 01:03:58,751
<font color="#ffff48">Benar, pasti ada pasien datang.</font>

879
01:04:01,254 --> 01:04:03,381
<font color="#ffff48">Aku permisi sebentar.</font>

880
01:04:07,009 --> 01:04:08,553
<font color="#ffff48">Maafkan aku. Tunggu sebentar!</font>

881
01:04:15,601 --> 01:04:17,441
<font color="#ff0000"><b>BERITA TERKINI:
KEBAKARAN HUTAN DEKAT SABUK-EUP</b></font>

882
01:04:25,903 --> 01:04:29,657
<font color="#ffff48"><i>Kebakaran besar terjadi di bukit
di Jeongseon, Gangwon-do, siang ini.</i></font>

883

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT
//
// For better parsers, look at:
// https://github.com/annevk/webvtt
// https://github.com/mozilla/vtt.js
function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
