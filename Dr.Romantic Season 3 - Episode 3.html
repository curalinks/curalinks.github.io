<script type="text/vtt" id="subtitle" data-label="Indonesia" data-lang="id">
WEBVTT

00:00:03.753 --> 00:00:05.005
DR. ROMANTIC SEASON 3

00:00:41.041 --> 00:00:45.962
KARAKTER, TEMPAT, ORGANISASI, DAN KEJADIAN
DALAM DRAMA INI ADALAH KARYA FIKSI

00:00:56.473 --> 00:01:00.268
Pada dasarnya,
mengambil keputusan tepat itu penting.

00:01:01.561 --> 00:01:03.021
Tapi hal yang disebut harga diri ini

00:01:04.022 --> 00:01:05.940
membuat manusia bersikap picik.

00:01:06.024 --> 00:01:07.901
Lihat jauh ke depan, mengerti?

00:01:08.401 --> 00:01:10.361
- Selain itu...
- Jika memang akhirnya akan kalah,

00:01:10.403 --> 00:01:13.740
- lakukanlah dengan keren sekalian.
- Santailah sedikit!

00:01:14.407 --> 00:01:15.241
Pakai kacamatamu!

00:01:15.325 --> 00:01:19.746
Tapi keserakahan dan kesombongan
membuatmu berusaha keras.

00:01:19.829 --> 00:01:22.290
- Hanya setelah kau hancur...
- Mengerti?

00:01:22.373 --> 00:01:26.127
Barulah kau bisa merelakannya.

00:01:36.429 --> 00:01:37.430
Angin ini...

00:01:38.181 --> 00:01:40.391
Jangan melompat. Tidak! Jangan!

00:01:41.810 --> 00:01:42.852
Kubilang, jangan melompat!

00:02:02.831 --> 00:02:04.374
Tidak adakah cara bagi manusia

00:02:05.583 --> 00:02:07.001
untuk terlihat anggun

00:02:08.128 --> 00:02:09.212
saat terjatuh?

00:02:14.634 --> 00:02:17.137
Apa maksudmu?

00:02:17.220 --> 00:02:19.340
Hanya ada satu syarat bagiku
untuk bergabung denganmu.

00:02:20.265 --> 00:02:23.935
Kau harus memecat Bu Yongju
dari Pusat Layanan Trauma RS Doldam.

00:02:26.896 --> 00:02:31.359
Tidak bisakah kita mencapai kesepakatan
terkait gaji atau syarat lainnya?

00:02:31.442 --> 00:02:33.945
Aku tidak meminta kesepakatan,
Direktur Park.

00:02:34.028 --> 00:02:38.116
Profesor, kami tidak bisa mengelola
Pusat Layanan Trauma tanpa Master Kim.

00:02:38.700 --> 00:02:40.160
Itu tidak terbayangkan.

00:02:40.243 --> 00:02:42.662
Kalau begitu, mari lupakan pembahasan ini.

00:02:50.628 --> 00:02:53.631
PROFESOR CHA JINMAN

00:03:05.393 --> 00:03:07.395
JASA PINDAHAN NARA

00:03:13.818 --> 00:03:14.818
Ini aku.

00:03:15.320 --> 00:03:16.863
Kapan kau ingin mulai?

00:03:16.946 --> 00:03:18.281
Kapan kau ingin aku mulai?

00:03:19.449 --> 00:03:20.729
Bagaimana kalau satu pekan lagi?

00:03:21.117 --> 00:03:23.536
Aku akan bicara
dengan Master Kim saat itu.

00:03:24.120 --> 00:03:27.290
Tentu saja, kau harus menghadapi
perlawanan dari dokter lain.

00:03:27.373 --> 00:03:29.250
Aku siap menghadapi itu.

00:03:29.334 --> 00:03:32.629
Beri tahu aku detail lainnya juga
sebelum kau mulai bekerja.

00:03:33.129 --> 00:03:34.130
Baiklah.

00:03:35.298 --> 00:03:37.550
Ya. Kalau begitu, sampai jumpa.

00:03:51.397 --> 00:03:52.523
Dia bilang mau.

00:03:57.862 --> 00:03:59.322
Bagus, Direktur Park.

00:03:59.656 --> 00:04:01.241
- Master Kim.
- Ya?

00:04:02.700 --> 00:04:04.202
Boleh aku tahu alasannya?

00:04:05.370 --> 00:04:07.010
Kenapa kau membuat keputusan seperti itu?

00:04:07.038 --> 00:04:09.624
Kau bersikeras kita membutuhkannya

00:04:09.916 --> 00:04:11.292
dan ingin membawanya ke sini.

00:04:11.918 --> 00:04:16.005
Tetap saja, aku tidak mau
Pusat Layanan Trauma tanpa dirimu.

00:04:16.089 --> 00:04:17.548
Pusat Layanan Trauma...

00:04:19.968 --> 00:04:21.844
sudah lama menjadi impianmu.

00:04:22.178 --> 00:04:23.972
Merampasnya darimu berarti curang.

00:04:24.055 --> 00:04:25.348
Direktur Park.

00:04:26.307 --> 00:04:28.726
Kau tahu cara memasukkan gajah ke kulkas?

00:04:30.561 --> 00:04:32.146
Jawabannya sederhana.

00:04:32.730 --> 00:04:34.190
Buka pintunya.

00:04:34.315 --> 00:04:36.859
Masukkan gajahnya.
Setelah itu, tutup pintunya.

00:04:37.860 --> 00:04:38.945
Master Kim.

00:04:39.028 --> 00:04:41.864
Tapi hanya karena suatu hal sederhana,

00:04:42.198 --> 00:04:44.242
bukan berarti semua orang
bisa melakukannya.

00:04:44.617 --> 00:04:47.996
Solusi sederhana tak menjadikannya mudah.

00:04:51.249 --> 00:04:55.753
Kau dan aku baru
memegang kenop pintunya saja.

00:05:14.939 --> 00:05:18.318
PROFESOR CHA JINMAN!
BERI AKU JAWABAN ATAS KEMATIAN PUTRAKU!

00:05:30.288 --> 00:05:35.376
PROFESOR CHA JINMAN!
BERI AKU JAWABAN ATAS KEMATIAN PUTRAKU!

00:05:42.300 --> 00:05:46.179
BAB 3
MEMASUKKAN GAJAH KE KULKAS, BAGIAN 2

00:05:47.930 --> 00:05:49.390
Dengan UGD Rumah Sakit Doldam.

00:05:51.017 --> 00:05:52.226
Ya, baiklah.

00:05:52.810 --> 00:05:55.289
Dokter Jang, seorang pasien darurat
akan tiba dalam tiga menit.

00:05:55.313 --> 00:05:57.857
Baiklah. Bisa tolong perban dia?

00:05:57.940 --> 00:05:59.025
Baik, Dokter.

00:06:00.276 --> 00:06:03.112
Kau juga harus memeriksa
pasien luka gores di ranjang delapan.

00:06:03.196 --> 00:06:04.280
Luka gores? Baiklah.

00:06:04.781 --> 00:06:07.533
Dokter Jang, hasil rontgen pasien
di ranjang dua sudah keluar.

00:06:08.493 --> 00:06:09.493
Baik.

00:06:11.496 --> 00:06:13.873
Bagaimana dengan pasien sakit perut?

00:06:14.457 --> 00:06:15.457
Biar aku saja.

00:06:15.708 --> 00:06:17.585
Dokter Jang!
Luka gores di ranjang delapan.

00:06:17.668 --> 00:06:20.380
- Dia sudah menunggu cukup lama.
- Baiklah.

00:06:20.463 --> 00:06:22.256
Dokter, ada banyak darah.

00:06:22.340 --> 00:06:24.258
Dokter, tolong lihat ini.

00:06:24.342 --> 00:06:25.927
- Dokter.
- Kami datang lebih dahulu.

00:06:26.010 --> 00:06:27.720
- Tapi ini mendesak.
- Dokter.

00:06:27.804 --> 00:06:29.156
- Tunggu sebentar.
- Tolong bantu kami.

00:06:29.180 --> 00:06:31.265
- Dokter.
- Kami datang lebih dahulu.

00:06:31.349 --> 00:06:32.225
- Dokter?
- Dokter!

00:06:32.308 --> 00:06:33.393
- Permisi.
- Dokter.

00:06:33.476 --> 00:06:35.812
Dokter Jung Insu
dan Yoon Areum belum datang?

00:06:35.895 --> 00:06:38.147
Dokter Jung sedang rapat dengan Direktur.

00:06:38.231 --> 00:06:40.066
Dokter Yoon juga belum datang.

00:06:40.650 --> 00:06:41.651
Yang benar saja...

00:06:42.068 --> 00:06:43.194
Ada pasien!

00:06:44.529 --> 00:06:45.696
Pasien kecelakaan mobil.

00:06:46.155 --> 00:06:48.908
Luka tembus di perut. Tekanan darah
80 per 40. Denyut jantung 120.

00:06:54.539 --> 00:06:57.179
Tekanan darahnya terlalu rendah.
Kita harus bagaimana, Dokter Jang?

00:06:57.792 --> 00:06:59.686
Dokter Jang!
Bagaimana dengan pasien sakit perut?

00:06:59.710 --> 00:07:02.296
Dokter Jang!
Luka gores di ranjang delapan!

00:07:02.380 --> 00:07:04.173
- Dokter Jang!
- Dokter Jang!

00:07:04.257 --> 00:07:05.675
Dokter Jang! Ranjang delapan!

00:07:05.758 --> 00:07:07.260
Tunggu sebentar.

00:07:07.343 --> 00:07:08.737
- Ranjang delapan!
- Apa yang kau lakukan?

00:07:08.761 --> 00:07:11.305
- Cepatlah kemari!
- Ini mendesak!

00:07:12.181 --> 00:07:13.433
- Dokter Jang!
- Dokter Jang!

00:07:13.516 --> 00:07:15.518
Di sini!

00:07:19.480 --> 00:07:22.316
Apa yang kau lakukan?

00:07:22.400 --> 00:07:24.110
Sadarlah, Berandal!

00:07:28.448 --> 00:07:32.410
SEMOGA ANDA SELALU SEHAT

00:07:40.877 --> 00:07:43.838
Dia tertidur sambil berdiri, bukan?

00:07:44.046 --> 00:07:45.756
Kurasa dia bahkan bermimpi.

00:07:47.675 --> 00:07:50.678
Kau pasti sangat lelah, Dokter Jang.

00:07:50.761 --> 00:07:52.138
Ya...

00:07:52.847 --> 00:07:53.890
Aku baik-baik saja.

00:07:57.852 --> 00:07:59.187
Ada pasien darurat!

00:08:05.943 --> 00:08:08.488
Pria berusia 26 tahun.
Dia anggota timnas lompat ski.

00:08:09.071 --> 00:08:11.199
Dia terluka saat mendarat saat latihan.

00:08:11.282 --> 00:08:13.034
Organ vitalnya 126 per 82 dan 68.

00:08:13.618 --> 00:08:15.620
Sepertinya dia tak mengalami cedera luar,

00:08:15.703 --> 00:08:17.163
tapi dia sangat kesakitan.

00:08:18.915 --> 00:08:20.475
- Bawa ke ruang operasi hibrida.
- Baik.

00:08:21.918 --> 00:08:23.336
Tolong tunggu di sini.

00:08:26.839 --> 00:08:27.839
Kau tidak ikut?

00:08:28.966 --> 00:08:31.302
Bagaimana dengan Dokter Jung Insu
dan Dokter Yoon Areum?

00:08:31.385 --> 00:08:33.262
Dokter Jung sedang rapat dengan Direktur.

00:08:33.346 --> 00:08:35.056
Dokter Yoon juga belum datang.

00:08:37.975 --> 00:08:38.809
Dokter Jang.

00:08:38.893 --> 00:08:40.102
Dokter Jang, cepat.

00:08:48.236 --> 00:08:49.987
- Kau sudah datang.
- Ya, halo.

00:08:50.488 --> 00:08:54.116
Masukkan itu.
Tidak, bukan di sana. Itu dia.

00:08:54.200 --> 00:08:57.620
Tunggu! Yang itu baru.
Jangan sampai terbentur.

00:08:57.703 --> 00:09:00.581
- Ya, seperti itu.
- Kau sedang apa?

00:09:00.665 --> 00:09:03.334
Dokter Seo. Kau baru datang bekerja?

00:09:03.584 --> 00:09:05.920
Dokter bedah TKV baru
akan bergabung dengan kita hari ini.

00:09:06.003 --> 00:09:07.797
Aku mengatur ulang ruangan untuknya.

00:09:08.297 --> 00:09:10.508
Cha Eunjae akan pindah ke ruangan ini?

00:09:10.591 --> 00:09:13.344
Benar. Mulai sekarang,
dokter bedah umum akan satu ruangan

00:09:13.427 --> 00:09:14.863
dan dokter bedah TKV di ruangan lainnya.

00:09:14.887 --> 00:09:16.472
Bersama dokter spesialis masing-masing.

00:09:18.849 --> 00:09:20.518
Tapi kenapa ada tiga meja?

00:09:21.102 --> 00:09:24.981
Entahlah. Direktur Park Minguk
memintaku menyiapkan meja lain.

00:09:25.064 --> 00:09:28.150
Intinya, aku tidak percaya
bisa menyaksikan pemandangan ini.

00:09:28.442 --> 00:09:31.654
Sepertinya baru kemarin kita mengelola
rumah sakit hanya dengan Master Kim.

00:09:31.904 --> 00:09:35.324
Sejujurnya, saat Dokter Kang Dongju
dan Dokter Yoon Seojeong bergabung,

00:09:35.491 --> 00:09:38.452
aku tidak pernah membayangkan
impian Master Kim akan terwujud.

00:09:38.536 --> 00:09:41.998
Tapi satu ruangan dipenuhi
dokter bedah umum

00:09:42.081 --> 00:09:44.792
dan ruangan lain dipenuhi
dokter bedah TKV.

00:09:44.875 --> 00:09:47.837
Selain itu, Pusat Layanan Trauma
berhasil didirikan.

00:09:48.546 --> 00:09:51.090
Aku sangat terharu.

00:09:54.218 --> 00:09:56.053
Hei, ada orang sedang bicara.

00:09:56.137 --> 00:09:58.556
Astaga, kenapa dia
sangat tidak pandai bersosialisasi?

00:09:58.764 --> 00:10:00.975
Astaga! Maaf, pelan-pelan.

00:10:39.347 --> 00:10:40.347
Hei, kau di sini.

00:10:42.141 --> 00:10:43.621
- Kau bekerja semalaman?
- Tentu saja.

00:10:44.060 --> 00:10:45.860
Aku berjaga.
Tentu saja aku bekerja semalaman.

00:10:46.062 --> 00:10:47.521
Aku tidak bisa tidur sama sekali.

00:10:47.605 --> 00:10:48.898
Bukankah kau baru saja tidur?

00:10:48.981 --> 00:10:51.192
Tidur? Siapa?

00:10:52.234 --> 00:10:53.235
Aku tidak tidur.

00:10:58.574 --> 00:11:00.201
Kubawakan kau jus tomat.

00:11:00.785 --> 00:11:02.453
Kurebus sebelum dihaluskan.

00:11:02.536 --> 00:11:03.871
Seharusnya rasanya enak.

00:11:04.455 --> 00:11:05.456
Kau buat sendiri?

00:11:06.457 --> 00:11:08.709
- Kau bahkan merebusnya?
- Ya.

00:11:08.793 --> 00:11:11.128
Aku bahkan merebusnya sendiri.

00:11:11.712 --> 00:11:13.506
Hei, apa ini?

00:11:14.173 --> 00:11:17.301
Kau bisa membuat orang terharu
hanya karena tomat.

00:11:18.803 --> 00:11:22.848
Bukakan tutupnya untukku sekalian, ya?

00:11:23.099 --> 00:11:24.225
Kumohon?

00:11:31.982 --> 00:11:34.443
Maaf, aku masih setengah tertidur.

00:11:34.652 --> 00:11:36.153
Lidahku belum sepenuhnya sadar.

00:11:40.282 --> 00:11:42.451
Rasanya enak. Sangat segar.

00:11:43.911 --> 00:11:46.580
Tolong lupakan yang tadi kau dengar. Bisa?

00:11:48.040 --> 00:11:49.166
Tidak bisa.

00:11:49.250 --> 00:11:52.169
Itu kesalahan sesaatku karena aku lelah.

00:11:52.253 --> 00:11:53.671
Tolong lupakan itu, ya?

00:11:53.754 --> 00:11:54.754
Aku tidak mau.

00:11:55.631 --> 00:11:56.465
"Kumohon."

00:11:56.549 --> 00:11:57.925
Kau mulai lagi.

00:11:58.008 --> 00:12:00.219
Yang ini akan bertahan lama.
Apa? "Kumohon?"

00:12:00.302 --> 00:12:01.721
Hentikan, Seo Woojin.

00:12:01.804 --> 00:12:02.805
- "Kumohon?"
- Hei.

00:12:02.888 --> 00:12:04.223
- Kumohon...
- Diam.

00:12:04.515 --> 00:12:06.195
- Nanti orang dengar.
- Baik, aku berhenti.

00:12:06.434 --> 00:12:09.478
- Tapi "kumohon?" Baik, aku berhenti.
- Hei, kubilang hentikan.

00:12:17.236 --> 00:12:20.406
Dokter Lee Seonung.
Ini Dokter Seo Woojin dari bedah umum.

00:12:20.990 --> 00:12:23.743
Halo. Kita bertemu di kapal waktu itu.

00:12:25.453 --> 00:12:29.290
Kau pasti dokter bedah TKV yang baru.

00:12:29.874 --> 00:12:30.875
Aku Lee Seonung.

00:12:30.958 --> 00:12:33.878
Mulai hari ini, aku bertugas
di Rumah Sakit Doldam.

00:12:34.170 --> 00:12:35.230
Master Kim mempekerjakanku.

00:12:35.254 --> 00:12:37.173
Salam kenal. Kuharap kita bisa akur.

00:12:38.507 --> 00:12:39.507
Kumohon.

00:12:39.800 --> 00:12:40.800
Apa?

00:12:46.849 --> 00:12:47.933
Ada panggilan dari UGD.

00:12:49.185 --> 00:12:50.728
Sampai nanti, Dokter Cha Eunjae.

00:12:51.729 --> 00:12:52.809
Semoga harimu menyenangkan.

00:12:57.526 --> 00:12:59.737
Apa maksud ucapannya tadi?

00:12:59.820 --> 00:13:01.614
Jangan hiraukan dia.

00:13:01.906 --> 00:13:04.909
Terkadang dia memang begitu.
Suka melawak padahal tidak lucu.

00:13:05.075 --> 00:13:06.428
Tapi dia sama sekali tidak lucu, bukan?

00:13:06.452 --> 00:13:08.370
Astaga, yang benar saja.

00:13:11.665 --> 00:13:13.209
Kau suka jus tomat?

00:13:13.292 --> 00:13:14.293
Ya.

00:13:15.753 --> 00:13:17.004
Ada pasien apa?

00:13:17.630 --> 00:13:21.050
Dia anggota timnas lompat ski.
Dia cedera saat hendak mendarat.

00:13:21.133 --> 00:13:23.969
Dokter Bae Munjeong
sedang memeriksa ligamen lututnya.

00:13:24.053 --> 00:13:26.388
Tapi dia terus mengatakan perutnya sakit.

00:13:26.472 --> 00:13:27.952
- Bagaimana pindai CT-nya?
- CT-nya...

00:13:28.724 --> 00:13:31.143
CT-nya menunjukkan penebalan dinding
di sebagian perut depan.

00:13:31.227 --> 00:13:33.020
Kurasa kita harus melakukan
observasi bedah.

00:13:33.687 --> 00:13:34.980
- Di sini?
- Ya.

00:13:37.525 --> 00:13:41.070
Tapi di belakang,
aerasi tampak bagus dan ukurannya kecil.

00:13:41.487 --> 00:13:43.697
Kurasa penebalannya
hanya karena pembengkakan usus.

00:13:44.490 --> 00:13:45.741
Itu benar, tapi...

00:13:49.161 --> 00:13:50.788
- Bagaimana dengan diare?
- Tidak ada.

00:13:50.871 --> 00:13:52.748
- Hasil labnya?
- Sel darah putihnya 9.000.

00:13:52.832 --> 00:13:54.291
Hanya CRP-nya yang sedikit naik.

00:13:54.375 --> 00:13:55.209
Kondisi fisik?

00:13:55.292 --> 00:13:57.044
Ada rasa nyeri di perut kanan bawah.

00:13:57.127 --> 00:13:58.045
Tidak ada nyeri lepas tekan?

00:13:58.128 --> 00:13:59.964
Tidak terlalu menonjol.

00:14:00.047 --> 00:14:02.007
Antara ada atau tidak.

00:14:02.091 --> 00:14:03.717
Apa maksudmu tidak menonjol?

00:14:04.385 --> 00:14:06.178
Pasien terus bilang itu sakit.

00:14:06.762 --> 00:14:08.642
- Di mana pasiennya?
- Di ruang operasi hibrida.

00:14:14.645 --> 00:14:16.689
Tidak ada masalah dengan ligamen lututnya.

00:14:16.772 --> 00:14:19.275
Benar, aku juga bilang begitu,

00:14:19.525 --> 00:14:21.443
tapi pasien terus mengeluh sakit.

00:14:23.529 --> 00:14:24.529
Permisi.

00:14:24.738 --> 00:14:27.199
Dia menjalani operasi ligamen
lutut anterior tiga tahun lalu.

00:14:27.283 --> 00:14:30.160
Tapi sepertinya
sudah baik-baik saja sekarang.

00:14:30.953 --> 00:14:32.621
Perutku sakit sekali.

00:14:32.705 --> 00:14:35.374
Perutku. Menyiksa sekali.

00:14:37.710 --> 00:14:38.752
Coba kuperiksa.

00:14:38.836 --> 00:14:40.671
Hei, Dokter Seo. Kau di sini.

00:14:40.754 --> 00:14:43.215
Pasien terus mengeluh sakit perut.

00:14:43.799 --> 00:14:46.510
Tapi tidak ada yang aneh
dari hasil pindai CT-nya.

00:14:50.723 --> 00:14:52.057
Pak, permisi sebentar.

00:14:52.850 --> 00:14:53.934
Angkat lututmu.

00:14:57.313 --> 00:14:59.064
- Sakit jika kutekan di sini?
- Ya.

00:14:59.899 --> 00:15:00.941
Bagaimana dengan sisi ini?

00:15:01.025 --> 00:15:02.484
Sisi kanannya masih sakit?

00:15:02.860 --> 00:15:03.903
Ya, sakit.

00:15:05.195 --> 00:15:06.697
Biar kulihat di bawah bajumu.

00:15:09.742 --> 00:15:10.951
Jika kutepuk seperti ini?

00:15:11.035 --> 00:15:12.036
Sakit juga.

00:15:12.119 --> 00:15:13.787
Bisakah kau batuk kuat-kuat?

00:15:20.127 --> 00:15:21.629
Kau merasakan dering di perutmu?

00:15:21.712 --> 00:15:22.880
Ya, aku merasakannya.

00:15:26.091 --> 00:15:27.927
Mari coba posisi lain dan bandingkan.

00:15:28.510 --> 00:15:30.346
Angkat kakimu. Kencangkan ototmu.

00:15:30.846 --> 00:15:32.514
Angkat kepalamu dan lihat lututmu.

00:15:38.854 --> 00:15:41.190
Mana yang lebih sakit? Tadi atau sekarang?

00:15:41.273 --> 00:15:43.067
Ini lebih sakit.

00:15:45.778 --> 00:15:47.196
Baiklah. Silakan berbaring lagi.

00:15:49.031 --> 00:15:50.031
Jang Donghwa.

00:15:50.074 --> 00:15:51.075
Ya?

00:15:52.076 --> 00:15:53.452
Sudah periksa tanda Carnett-nya?

00:15:54.078 --> 00:15:54.912
Sudah...

00:15:54.995 --> 00:15:56.830
Lalu kenapa menyarankan observasi bedah?

00:15:56.914 --> 00:15:58.374
Tak ada penegangan otot sama sekali.

00:15:59.458 --> 00:16:02.169
Permisi. Ada apa? Apa ada masalah?

00:16:02.962 --> 00:16:05.714
Bukan masalah besar.
Hanya penyakit umum yang disebut

00:16:06.298 --> 00:16:07.298
berpura-pura.

00:16:16.684 --> 00:16:17.685
Apa-apaan ini?

00:16:18.519 --> 00:16:20.312
Kau sengaja jatuh saat mendarat?

00:16:20.396 --> 00:16:23.023
Tidak. Aku benar-benar terluka.

00:16:23.315 --> 00:16:24.942
Kenapa kau tidak memercayaiku?

00:16:25.526 --> 00:16:28.070
Ahli bedah ortopedi dan aku setuju.

00:16:28.404 --> 00:16:30.239
Tidak ada yang salah dengan hasil tesnya.

00:16:30.322 --> 00:16:32.032
Dasar dokter gadungan!

00:16:32.116 --> 00:16:34.094
Memang jika hasilnya bagus,
lantas semua baik-baik saja?

00:16:34.118 --> 00:16:36.245
Sudah kubilang aku kesakitan!

00:16:37.538 --> 00:16:38.789
Dasar bodoh!

00:16:39.665 --> 00:16:41.505
Kompetisinya beberapa hari lagi.
Apa-apaan ini?

00:16:42.251 --> 00:16:46.046
Kau membuang waktu berharga kami
dengan hal-hal konyol begini!

00:16:46.130 --> 00:16:48.090
Aku benar-benar kesakitan!

00:16:48.173 --> 00:16:51.427
Lupakan saja, Berandal!
Aku harus mencabik-cabikmu.

00:16:51.510 --> 00:16:54.096
Pak, jangan bicara
terlalu keras di sini...

00:16:54.179 --> 00:16:57.558
Pikirmu memenangkan satu medali emas
sudah menjadi pencapaian besar?

00:16:58.058 --> 00:17:00.436
Begitu? Jangan terlalu percaya diri.

00:17:01.020 --> 00:17:02.062
Mengerti?

00:17:02.146 --> 00:17:05.607
Medali hanyalah titik kecil dalam hidupmu.

00:17:06.859 --> 00:17:08.694
Kau hanya menaruh satu titik di peta.

00:17:09.570 --> 00:17:11.238
Kau tidak sehebat itu.

00:17:11.321 --> 00:17:13.481
Kau dipenuhi kesombongan
dan bahkan tidak mau berlatih.

00:17:13.657 --> 00:17:14.937
Lalu sekarang, pura-pura cedera?

00:17:16.118 --> 00:17:17.119
Kau...

00:17:17.619 --> 00:17:19.955
Kau tahu apa akibatnya
jika terlalu sombong?

00:17:20.664 --> 00:17:22.864
Kesalahan sekecil apa pun
bisa menyebabkan cedera besar.

00:17:23.876 --> 00:17:24.877
Mengerti?

00:17:25.252 --> 00:17:27.046
Hidup seseorang juga begitu.

00:17:27.713 --> 00:17:28.714
Berandal.

00:17:33.135 --> 00:17:35.637
Astaga, maafkan aku.

00:17:41.226 --> 00:17:42.895
Sedang apa kau? Bangun!

00:17:56.241 --> 00:17:58.786
Astaga, pelatih itu menakutkan.

00:17:59.745 --> 00:18:01.538
Dia pasti sudah berpura-pura
beberapa kali.

00:18:01.622 --> 00:18:05.459
Tidak apa-apa memulangkannya?
Dia mengeluh kesakitan.

00:18:05.542 --> 00:18:08.295
Tetap saja,
tidak ada yang bisa kita lakukan.

00:18:08.378 --> 00:18:11.381
Aku juga berpikir begitu.
Mereka pasti punya tim dokter.

00:18:11.465 --> 00:18:13.759
Mari lakukan
semampu kita saja, Dokter Jung.

00:18:13.842 --> 00:18:16.970
Baik, jika Dokter Bedah Ortopedi
dan Dokter Bedah Umum bilang begitu.

00:18:17.763 --> 00:18:18.847
Aku akan memulangkannya.

00:18:27.731 --> 00:18:28.731
Permisi.

00:18:30.651 --> 00:18:32.069
Mengenai Pak Cho Sungyoon...

00:18:32.152 --> 00:18:35.192
Tidak bisakah kita memberinya infus
dan membiarkannya istirahat beberapa jam?

00:18:35.989 --> 00:18:36.990
Apa maksudnya?

00:18:37.574 --> 00:18:39.243
Stres juga sejenis penyakit.

00:18:40.619 --> 00:18:42.430
Dia mungkin bisa membaik
jika istirahat beberapa hari.

00:18:42.454 --> 00:18:45.666
Sejak kapan dokter bedah umum
mulai mengatur tingkat stres pasien?

00:18:46.792 --> 00:18:47.792
Apa?

00:18:48.210 --> 00:18:52.089
Benar, seorang dokter
bisa bersimpati kepada pasien.

00:18:52.172 --> 00:18:54.716
Tapi cukup sampai di situ.

00:18:56.927 --> 00:18:58.727
Kau menyuruhku melakukan
yang harus kulakukan.

00:19:01.473 --> 00:19:03.873
Maksudku, kau harus melakukan
yang terbaik dalam pekerjaanmu.

00:19:04.143 --> 00:19:05.623
Yang tadi kau lakukan itu berlebihan.

00:19:07.020 --> 00:19:08.105
Jangan tertukar.

00:19:15.445 --> 00:19:16.446
Yang benar saja.

00:19:20.367 --> 00:19:22.494
INFORMASI

00:19:22.578 --> 00:19:24.204
Pasti karena dia kurang lembut, ya?

00:19:25.873 --> 00:19:27.374
Maksudku Dokter Seo.

00:19:29.001 --> 00:19:31.545
Kurasa dia hanya berniat
mengajari Dokter Jang,

00:19:31.628 --> 00:19:33.922
tapi Dokter Jang tampak terluka
karena ucapannya.

00:19:36.341 --> 00:19:39.720
Aku seperti melihatmu di masa-masa awalmu.

00:19:42.764 --> 00:19:43.765
Astaga.

00:19:44.474 --> 00:19:47.561
Bukankah Yang Hojun yang bertanggung jawab
atas dokter residen?

00:19:47.644 --> 00:19:49.605
Ya, seharusnya begitu.

00:19:50.189 --> 00:19:52.357
Dia pasti menyerahkannya
kepada Dokter Seo.

00:19:52.566 --> 00:19:54.568
Pokoknya, dia yang terbaik

00:19:54.651 --> 00:19:57.196
dalam bersikap tidak tahu malu
dan tidak bertanggung jawab.

00:20:06.371 --> 00:20:07.497
Jadi...

00:20:07.873 --> 00:20:11.126
Bisakah kau bantu mereka akur?

00:20:11.210 --> 00:20:14.254
Astaga, jangan ganggu mereka.

00:20:14.338 --> 00:20:17.716
Jika orang tua ikut campur,

00:20:17.799 --> 00:20:20.219
itu hanya akan memperumit keadaan.

00:20:20.636 --> 00:20:24.514
Mereka harus bertengkar
dan makin akrab karena itu.

00:20:24.806 --> 00:20:26.975
Begitulah mereka akan tumbuh.

00:20:33.565 --> 00:20:34.566
Dokter Jang Donghwa!

00:20:36.443 --> 00:20:38.070
Penyedot bedah untuk Pak Kim Inguk.

00:20:41.531 --> 00:20:43.283
Awasi pasien ini selama satu jam ke depan.

00:20:56.088 --> 00:20:57.923
Dia penderita diabetes
dengan obstruksi usus.

00:20:58.006 --> 00:20:59.446
Bagaimana cara melakukan rehat usus?

00:20:59.967 --> 00:21:02.207
Tidak boleh makan apa pun dengan mulut
dan harus diinfus.

00:21:03.053 --> 00:21:04.680
Itu saat dia tidak diabetes.

00:21:05.555 --> 00:21:06.765
Seorang pasien diabetes

00:21:06.848 --> 00:21:08.100
bisa mengalami hipoglikemia.

00:21:08.183 --> 00:21:10.343
Harus diberikan nutrisi parenteral,
bukan hanya cairan.

00:21:11.061 --> 00:21:12.312
Ya, benar.

00:21:37.879 --> 00:21:39.959
Jika aku memergokimu bermain gim
di rumah sakit lagi,

00:21:40.007 --> 00:21:41.466
kau akan lembur dua jam.

00:21:43.885 --> 00:21:44.970
Cobalah jika kau berani.

00:21:47.639 --> 00:21:50.642
JANG DONGHWA

00:21:57.649 --> 00:22:00.068
Dokter Jang,
sudah periksa jadwal operasi besok?

00:22:02.654 --> 00:22:03.739
Sedang kukerjakan.

00:22:04.156 --> 00:22:05.157
Yang benar saja.

00:22:15.751 --> 00:22:18.003
Di mana laporan
pasien cedera perut kemarin?

00:22:19.713 --> 00:22:20.756
Segera kukerjakan.

00:22:37.230 --> 00:22:39.900
Jangan lupa susun laporan kasus sore ini.

00:22:40.484 --> 00:22:41.526
Baik, Pak.

00:23:24.569 --> 00:23:25.569
Kau lelah?

00:23:26.071 --> 00:23:27.071
Tidak, Pak.

00:23:30.909 --> 00:23:32.119
Ya, sedikit.

00:23:32.619 --> 00:23:34.121
Artinya kau bekerja dengan baik.

00:23:35.205 --> 00:23:36.289
Ini.

00:23:37.707 --> 00:23:38.707
Baik, Pak.

00:23:55.058 --> 00:23:56.309
Di sana kau rupanya.

00:23:57.060 --> 00:23:58.478
Kau ada operasi?

00:23:58.979 --> 00:24:00.355
Aku harus berlatih.

00:24:02.107 --> 00:24:03.108
Aku sudah selesai.

00:24:06.194 --> 00:24:07.194
Sulit, bukan?

00:24:08.029 --> 00:24:09.698
Tidak juga.

00:24:12.284 --> 00:24:13.869
Santai saja.

00:24:15.162 --> 00:24:16.413
Santai.

00:24:24.004 --> 00:24:26.047
Aku yakin dia tidak mengerti.

00:24:28.967 --> 00:24:30.218
Menurutmu begitu?

00:24:31.928 --> 00:24:33.680
Bahkan untuk pria berkepala dingin,

00:24:34.222 --> 00:24:38.310
bersikap objektif tentang dirinya
bukanlah hal yang mudah, Master Kim.

00:24:44.274 --> 00:24:46.735
Omong-omong,
kau bilang ingin mengatakan sesuatu.

00:24:47.777 --> 00:24:49.029
Apa itu?

00:24:51.239 --> 00:24:52.239
Apa?

00:24:53.074 --> 00:24:54.451
Kepala Pusat Layanan Trauma baru?

00:24:55.869 --> 00:24:56.869
Siapa?

00:24:57.412 --> 00:24:58.413
Begini,

00:24:59.456 --> 00:25:02.209
aku juga tidak yakin
rumor itu benar atau tidak.

00:25:04.586 --> 00:25:07.464
Kudengar Dokter Cha Jinman
akan menjadi kepala Pusat Layanan Trauma.

00:25:08.131 --> 00:25:09.633
Dokter Cha Jinman, maksudmu...

00:25:11.134 --> 00:25:12.260
Ayahnya Cha Eunjae?

00:25:12.344 --> 00:25:13.637
Ya.

00:25:26.900 --> 00:25:30.111
HARAPAN, CINTA, PELAYANAN

00:25:33.365 --> 00:25:36.368
KANTOR ADMINISTRATIF

00:25:46.086 --> 00:25:49.130
Bagus sekali. Ini sempurna!

00:25:49.631 --> 00:25:52.634
Hal-hal baik terjadi
setelah aku punya junior baru.

00:25:53.134 --> 00:25:56.012
Sekarang, dokter bedah TKV
mengambil alih Rumah Sakit Doldam.

00:25:56.096 --> 00:25:57.296
Mari lakukan yang terbaik, ya?

00:25:58.557 --> 00:26:01.157
Aku kurang pengalaman praktik.
Masih banyak yang harus kupelajari.

00:26:02.477 --> 00:26:04.646
Jangan khawatir. Jangan gugup.

00:26:04.729 --> 00:26:06.690
Jika ada pertanyaan, tanya aku kapan saja.

00:26:06.773 --> 00:26:08.316
Jika kau butuh bantuan, mintalah.

00:26:09.150 --> 00:26:13.363
Kau akan segera tahu,
tapi semua orang di Doldam baik.

00:26:14.573 --> 00:26:15.574
Begini...

00:26:16.241 --> 00:26:19.281
Hati-hati saja dengan Dokter Yang Hojun
di Bedah Umum. Dia tidak sehebat itu.

00:26:24.165 --> 00:26:27.836
Omong-omong, kenapa ada tiga meja?

00:26:29.796 --> 00:26:30.797
Entahlah.

00:26:32.007 --> 00:26:33.133
Tidak mungkin.

00:26:33.216 --> 00:26:38.054
Dengan kemampuan dan reputasinya,
itu tidak mustahil.

00:26:38.972 --> 00:26:42.183
Kta malah mendapatkan
banyak keuntungan, Bu Oh.

00:26:44.936 --> 00:26:46.271
Apa ini ulah Direktur Park lagi?

00:26:46.354 --> 00:26:48.440
Benar, bukan? Dia memaksamu melakukan ini.

00:26:48.523 --> 00:26:51.484
Astaga. Tidak.

00:26:51.568 --> 00:26:54.362
Apa yang dia katakan kali ini
agar keinginannya terwujud?

00:26:54.738 --> 00:26:57.738
Dia memanfaatkan tanggal pembukaan
untuk melawanmu? Atau helikopter darurat?

00:26:58.074 --> 00:27:01.202
Dia pakai alasan apa untuk mencuri
posisi kepala Pusat Layanan Trauma?

00:27:03.455 --> 00:27:04.935
Aku tidak mencuri itu darinya, Bu Oh.

00:27:05.999 --> 00:27:07.876
Aku mendengar suaramu dari luar.

00:27:08.460 --> 00:27:10.462
Aku tidak sengaja
mendengar percakapan kalian.

00:27:10.545 --> 00:27:12.130
Baguslah kau sudah mendengarku.

00:27:13.590 --> 00:27:15.800
Katakan secara langsung.

00:27:15.884 --> 00:27:17.927
Rencana apa yang kau sembunyikan

00:27:18.011 --> 00:27:20.472
di balik penunjukan pegawai konyol ini?

00:27:20.555 --> 00:27:22.015
Tidak ada rencana apa pun.

00:27:22.515 --> 00:27:23.933
Aku kecewa, Bu Oh.

00:27:24.476 --> 00:27:27.687
Aku sudah bekerja dengan kesetiaan
dan ketulusan selama tiga tahun terakhir.

00:27:27.771 --> 00:27:30.771
Bukankah keputusan ini terlalu konyol
untuk disebut kesetiaan dan ketulusan?

00:27:31.274 --> 00:27:33.401
Teganya kau macam-macam dengan posisi itu!

00:27:33.777 --> 00:27:37.197
Bagaimana bisa kau memikirkan kreativitas
yang asal dan tidak masuk akal itu?

00:27:37.781 --> 00:27:40.241
Sudah kubilang itu ideku.

00:27:40.325 --> 00:27:42.911
Maka dari itu! Itu ide Master Kim...

00:27:45.163 --> 00:27:48.124
- Apa?
- Kubilang kita harus melakukannya.

00:27:49.042 --> 00:27:50.418
- Tapi...
- Dengar.

00:27:50.502 --> 00:27:52.170
Mari luruskan kesalahpahaman ini nanti.

00:27:52.671 --> 00:27:54.339
Ayo naik ke ruanganku sekarang.

00:27:55.006 --> 00:27:58.093
Profesor Cha Jinman baru saja tiba.

00:28:00.261 --> 00:28:01.262
Baiklah.

00:28:03.598 --> 00:28:04.974
Nanti saja.

00:28:05.058 --> 00:28:07.268
- Mari bicara nanti, Bu Oh.
- Tapi...

00:28:09.979 --> 00:28:11.439
- Ayo.
- Baik.

00:28:15.026 --> 00:28:16.027
Tapi kenapa?

00:28:17.612 --> 00:28:18.613
Kenapa begitu?

00:28:24.828 --> 00:28:26.148
Kalau begitu, silakan berbincang.

00:28:32.293 --> 00:28:34.963
Aku sangat bersyukur kau ada di sini,
Profesor Cha.

00:28:35.046 --> 00:28:36.046
Selamat datang.

00:28:42.721 --> 00:28:43.638
Ini.

00:28:43.722 --> 00:28:46.850
Kubuat daftar dokter yang akan bergabung
dengan Pusat Layanan Trauma.

00:28:46.933 --> 00:28:48.017
Ya.

00:28:48.101 --> 00:28:52.021
Beberapa dari mereka
memberiku respons positif.

00:28:53.940 --> 00:28:56.140
PUSAT LAYANAN TRAUMA RS DOLDAM
DAFTAR DOKTER REKOMENDASI

00:28:58.903 --> 00:29:00.697
Dokter bedah Doldam tak ada di daftar ini.

00:29:02.073 --> 00:29:05.577
Aku belum bisa memastikan keahlian mereka.

00:29:06.453 --> 00:29:08.705
Kau tidak perlu mengkhawatirkan itu.

00:29:08.788 --> 00:29:12.417
Spesialisasi dokter bedah Doldam
adalah merawat pasien trauma.

00:29:12.751 --> 00:29:14.919
Master Kim telah fokus pada area itu

00:29:15.003 --> 00:29:17.589
dan melatih mereka menjadi tim yang baik.

00:29:17.672 --> 00:29:18.672
Direktur Park.

00:29:19.382 --> 00:29:21.384
Standarku dalam menilai orang

00:29:22.135 --> 00:29:24.262
cukup berbeda dari Bu Yongju.

00:29:25.138 --> 00:29:28.308
Gaya mengajarku juga sangat berbeda.

00:29:28.391 --> 00:29:29.934
Tidak mungkin.

00:29:30.518 --> 00:29:34.272
Kau tidak bermaksud mengecualikan
dokter bedah Doldam karena aku, bukan?

00:29:34.355 --> 00:29:37.358
Maksudku, kita tidak bisa memberi
dokter bedah Doldam perlakuan khusus.

00:29:38.109 --> 00:29:40.111
Pusat ini dijalankan
dengan dana pemerintah.

00:29:40.737 --> 00:29:42.322
Peraturannya harus adil.

00:29:42.906 --> 00:29:45.617
Selain itu, keterampilan mungkin penting
dalam mengobati trauma,

00:29:46.910 --> 00:29:48.190
tapi begitu pula kerja sama tim.

00:29:48.244 --> 00:29:50.364
Kau bilang akan menilai adil
berdasarkan keterampilan.

00:29:50.413 --> 00:29:53.792
Tapi kedengarannya
kau akan memiliki standar pribadi.

00:29:56.377 --> 00:29:59.422
Sejujurnya, sudah jelas mereka
akan jadi apa jika belajar darimu.

00:30:00.590 --> 00:30:02.342
Mereka akan gegabah, kurang ajar,

00:30:03.259 --> 00:30:05.428
atau senang memegang pisau bedah
karena kesombongan.

00:30:05.512 --> 00:30:06.638
Orang-orang seperti itu.

00:30:06.721 --> 00:30:08.139
Kau suka anak-anak seperti itu.

00:30:08.848 --> 00:30:12.685
Aku memang menyukai dokter
yang melakukan tugasnya demi pasien.

00:30:13.019 --> 00:30:16.356
Jika tangan mereka cekatan,
lebih baik lagi.

00:30:16.439 --> 00:30:19.234
Memiliki tangan cekatan tidak selalu
menjadikannya dokter andal.

00:30:19.317 --> 00:30:20.401
Benar sekali.

00:30:21.069 --> 00:30:24.239
Sama seperti nilai ujian yang bagus
tidak menjadikannya dokter andal.

00:30:34.457 --> 00:30:35.583
Kurasa...

00:30:35.667 --> 00:30:39.462
Kita tidak bisa memutuskan
masalah pegawai sekarang.

00:30:40.129 --> 00:30:41.297
Kau begitu percaya diri?

00:30:47.554 --> 00:30:48.930
Jika tak percaya diri,

00:30:49.389 --> 00:30:50.890
akankah aku mengatur pertemuan ini?

00:30:52.600 --> 00:30:54.394
Aku yakin kau tahu standarku

00:30:55.311 --> 00:30:57.021
sangat pemilih dan konservatif.

00:30:57.105 --> 00:31:00.608
Aku ingat kau membuatku frustrasi
karena pemikiran sempit dan keras kepala.

00:31:01.192 --> 00:31:05.697
Kita masih punya waktu
sampai Pusat Layanan Trauma dibuka.

00:31:05.780 --> 00:31:07.073
Jadi, pada waktunya...

00:31:07.156 --> 00:31:08.366
Mari kita buktikan.

00:31:09.450 --> 00:31:11.530
Mari kita lihat sehebat apa
para dokter bedah Doldam.

00:31:11.744 --> 00:31:13.580
Sebaiknya kau mengoperasi sendiri.

00:31:14.163 --> 00:31:17.709
Aku ingin melihat sehebat apa dirimu
karena sudah lama sekali.

00:31:18.376 --> 00:31:22.547
Aku ingin tahu keahlianmu meningkat
sejauh apa selama bertahun-tahun ini.

00:31:22.755 --> 00:31:24.841
- Kau tidak mau minum ini, 'kan?
- Master Kim.

00:31:26.301 --> 00:31:27.468
Aku penasaran

00:31:27.552 --> 00:31:30.054
kau sudah berkarat atau belum.

00:31:41.691 --> 00:31:44.444
Mari kita bahas masalah pegawai nanti.

00:31:44.527 --> 00:31:47.155
Mari kutunjukkan ruangan
yang akan kau pakai, Profesor Cha.

00:31:48.364 --> 00:31:49.574
Ruangan?

00:31:52.243 --> 00:31:53.536
Akan kutunjukkan jalannya.

00:31:54.454 --> 00:31:55.454
Mari.

00:31:57.040 --> 00:31:58.041
Profesor Cha?

00:32:09.677 --> 00:32:10.957
Kau sungguh akan baik-baik saja?

00:32:11.512 --> 00:32:12.512
Jangan tanya.

00:32:13.806 --> 00:32:17.143
Aku hanya menyesali keputusan ini
selama sekitar tiga detik.

00:32:18.728 --> 00:32:20.521
Dia belum menandatangani kontraknya.

00:32:20.605 --> 00:32:23.005
Belum terlambat untuk memberitahuku
jika kau berubah pikiran.

00:32:25.026 --> 00:32:28.029
Kita tidak bisa mengakhiri semuanya
sebelum membuka pintu.

00:32:29.072 --> 00:32:31.383
Jadi, pada akhirnya, kau sungguh
akan memasuki pintu sempit ini?

00:32:31.407 --> 00:32:32.659
Jika sudah mengambil pedang,

00:32:33.993 --> 00:32:35.495
setidaknya kau harus menghunusnya.

00:32:35.578 --> 00:32:36.746
Baiklah.

00:32:37.789 --> 00:32:40.750
Ingat. Tadi itu kesempatan terakhir
yang kuberikan kepadamu.

00:32:58.059 --> 00:33:01.229
Saat kali pertama melihat kalian
di Pusat Trauma, kalian seperti Avengers.

00:33:01.312 --> 00:33:02.981
- Sungguh.
- Avengers? Jangan memujiku.

00:33:03.064 --> 00:33:05.149
Aku merasa terhormat
bisa bekerja dengan kalian.

00:33:05.233 --> 00:33:06.067
Terhormat?

00:33:06.150 --> 00:33:08.361
Dokter Lee, kata-katamu manis sekali.
Terhormat, katamu?

00:33:08.444 --> 00:33:09.904
Menurutku kalian mengesankan.

00:33:09.988 --> 00:33:13.449
Sangat bisa dimengerti.
Dokter bedah memang cukup mengesankan.

00:33:16.911 --> 00:33:18.551
Dokter Lee, kau jimat keberuntungan kami.

00:33:18.871 --> 00:33:20.623
Kau menghaluskannya sendiri? Astaga.

00:33:20.707 --> 00:33:22.792
Bukan aku yang buat, tapi enak, 'kan?

00:33:29.090 --> 00:33:30.883
Ada apa, Dokter Seo?

00:33:30.967 --> 00:33:33.087
Ini ruang dokter bedah TKV.
Ketuk pintu sebelum masuk.

00:33:39.934 --> 00:33:41.102
Dokter Lee.

00:33:41.644 --> 00:33:43.146
Kau sudah ke UGD?

00:33:43.396 --> 00:33:46.399
Kau mau melihat-lihat
dan menyapa orang-orang UGD?

00:33:50.319 --> 00:33:53.489
Kenapa? Ada yang ingin
kau katakan, Dokter Seo?

00:33:53.573 --> 00:33:56.093
Bukankah kau yang harus mengatakan
sesuatu kepadaku, Dokter Cha?

00:33:57.493 --> 00:33:58.494
Nanti saja.

00:33:59.954 --> 00:34:00.955
Mari bicara nanti.

00:34:01.414 --> 00:34:04.792
Aku ada urusan dengan Dokter Lee sekarang.

00:34:04.876 --> 00:34:07.170
Dokter Lee, bisa tinggalkan kami sebentar?

00:34:07.378 --> 00:34:09.018
Ada yang ingin kubahas dengan Dokter Cha.

00:34:09.547 --> 00:34:10.423
Ya, tentu saja.

00:34:10.506 --> 00:34:11.506
Tidak, Dokter Lee!

00:34:12.425 --> 00:34:14.469
- Tidak perlu pergi.
- Baiklah.

00:34:14.552 --> 00:34:15.988
Aku hanya butuh lima menit, Dokter Lee.

00:34:16.012 --> 00:34:17.764
Baiklah.

00:34:17.847 --> 00:34:20.327
Dokter Lee, kau hanya perlu mendengarkan
sesama ahli bedah TKV.

00:34:21.184 --> 00:34:22.184
Dokter Lee.

00:35:04.519 --> 00:35:07.396
Ayolah, kau pasti salah dengar.

00:35:07.480 --> 00:35:10.608
Pusat Layanan Trauma dari semua tempat?
Tempat itu milik Master Kim...

00:35:10.691 --> 00:35:12.527
Aku dengar sendiri dari Master Kim.

00:35:12.610 --> 00:35:15.029
Maka itu! Jadi, Master... Apa?

00:35:15.113 --> 00:35:17.281
Kenapa dia tiba-tiba memutuskan begitu?

00:35:17.824 --> 00:35:20.076
Jika Direktur Park tidak menekannya

00:35:20.159 --> 00:35:22.495
dan dia membuat keputusan ini sendiri,

00:35:22.954 --> 00:35:24.664
itu bahkan lebih misterius.

00:35:24.747 --> 00:35:25.748
Mungkinkah

00:35:26.499 --> 00:35:28.251
karena sklerosis gandanya?

00:35:29.877 --> 00:35:33.089
Gejalanya mungkin memburuk
tanpa sepengetahuan kita.

00:35:33.172 --> 00:35:35.675
Ayolah, tidak mungkin.

00:35:35.758 --> 00:35:38.010
Dia pergi memancing di hari liburnya,

00:35:38.094 --> 00:35:40.388
menghirup banyak udara segar
dan berolahraga.

00:35:40.471 --> 00:35:42.765
Dia berusaha menjaga kesehatannya.

00:35:42.849 --> 00:35:46.227
Benar, saat melakukan tes darah
dan beberapa tes lain bulan lalu,

00:35:46.310 --> 00:35:47.687
semua hasilnya bagus.

00:35:48.271 --> 00:35:50.523
Benar, pasti bukan karena itu, Bu Oh.

00:35:50.606 --> 00:35:54.861
Jika bukan karena itu,
aku sama sekali tidak mengerti.

00:36:15.131 --> 00:36:16.841
Sedang apa kau di sini?

00:36:23.139 --> 00:36:25.141
Aku butuh penjelasan, Pak.

00:36:25.725 --> 00:36:26.725
Apa?

00:36:36.861 --> 00:36:37.861
Astaga.

00:36:42.992 --> 00:36:44.702
Pertama-tama, Master Kim.

00:36:45.203 --> 00:36:47.371
Cha Jinman sebagai kepala
Pusat Layanan Trauma?

00:36:48.456 --> 00:36:49.665
Adakah

00:36:49.749 --> 00:36:52.501
alasan lain yang tidak kami ketahui?

00:36:54.295 --> 00:36:57.006
Jika tidak ada alasan, aku tidak paham.

00:36:57.089 --> 00:36:58.507
Tidak, Bu Oh.

00:36:59.717 --> 00:37:03.012
Posisi itu harus terbuka
bagi siapa pun yang mampu,

00:37:03.471 --> 00:37:06.098
meski bukan aku.

00:37:07.099 --> 00:37:09.352
Mengatakan kau tidak bisa memahaminya

00:37:10.436 --> 00:37:12.313
adalah pemikiran berbahaya.

00:37:14.774 --> 00:37:16.025
Aku tahu.

00:37:16.609 --> 00:37:20.529
Kita semua sudah bekerja keras
untuk Pusat Layanan Trauma.

00:37:20.988 --> 00:37:23.741
Jika bukan karena usaha
dan dedikasi kalian,

00:37:23.824 --> 00:37:25.660
kita tidak akan sampai sejauh ini.

00:37:25.743 --> 00:37:29.288
Tapi usaha dan dedikasi

00:37:29.789 --> 00:37:31.869
harus langsung direlakan
begitu kalian memberikannya.

00:37:31.916 --> 00:37:34.210
Jika mengharapkan semacam bayaran

00:37:34.293 --> 00:37:36.254
atau menuntut pengakuan
atas kontribusi kalian,

00:37:36.337 --> 00:37:40.341
keadaan akan menjadi kacau dalam sekejap.

00:37:40.925 --> 00:37:41.925
Tapi

00:37:42.260 --> 00:37:46.305
kepala Pusat Layanan Trauma
harus menjadi pemimpin yang memimpin.

00:37:46.389 --> 00:37:48.724
Posisi itu harus diisi

00:37:48.808 --> 00:37:51.727
setelah pertimbangan
yang cermat dan teliti.

00:37:57.149 --> 00:38:00.444
Jika kalian terus bekerja keras

00:38:00.820 --> 00:38:02.738
di posisi masing-masing,

00:38:03.281 --> 00:38:06.409
tidak akan terjadi perubahan drastis
hanya karena kita mempekerjakan

00:38:06.784 --> 00:38:09.287
orang luar untuk menjadi
kepala Pusat Layanan Trauma baru.

00:38:11.872 --> 00:38:12.872
Astaga.

00:38:13.416 --> 00:38:14.750
Aku tahu.

00:38:15.251 --> 00:38:18.963
Ini juga akan menjadi ujian bagi kita.

00:38:19.046 --> 00:38:20.046
Namun,

00:38:20.965 --> 00:38:25.136
akan ada lebih banyak pasien trauma
setelah kita buka,

00:38:25.219 --> 00:38:28.472
kita pasti butuh lebih banyak dokter.

00:38:29.598 --> 00:38:31.600
Jika tidak menerima dokter baru,

00:38:31.892 --> 00:38:34.437
sampai kapan kita bisa bertahan?

00:38:36.022 --> 00:38:38.274
Jadi, kumohon,

00:38:38.983 --> 00:38:41.027
tolong terima keputusanku
tanpa bias apa pun.

00:38:42.111 --> 00:38:43.696
Mengerti, Bu Oh?

00:38:48.409 --> 00:38:49.409
Doil.

00:38:57.585 --> 00:39:00.755
Kepala Jang dan Dokter Bae juga.

00:39:04.717 --> 00:39:05.593
Baiklah.

00:39:05.676 --> 00:39:08.262
Dokter Jung dan Euntak juga.

00:39:11.807 --> 00:39:13.726
Bagaimana denganmu, Dokter Seo Woojin?

00:39:22.109 --> 00:39:23.319
Ada apa ini?

00:39:24.570 --> 00:39:28.657
Aku akan menempati ruangan ini denganmu
sampai Pusat Layanan Trauma siap.

00:39:29.950 --> 00:39:32.453
Maksudku, kenapa datang
ke Rumah Sakit Doldam?

00:39:32.536 --> 00:39:35.247
Direktur Park menawariku
posisi kepala Pusat Layanan Trauma,

00:39:35.331 --> 00:39:36.999
aku menerimanya.

00:39:37.083 --> 00:39:38.084
Ayah!

00:39:39.543 --> 00:39:41.712
Tidak apa-apa memanggil "Ayah"
di rumah sakit?

00:39:41.796 --> 00:39:44.590
Jika Ayah menjadi kepalanya,
bagaimana dengan Master Kim?

00:39:46.008 --> 00:39:48.928
Maksudku, kenapa berhenti bekerja
di rumah sakit universitas?

00:39:49.011 --> 00:39:50.262
Untuk apa?

00:39:50.346 --> 00:39:53.682
Aku menerima banyak hak istimewa
dari masyarakat sampai saat ini.

00:39:54.558 --> 00:39:55.434
Apa?

00:39:55.518 --> 00:39:59.188
Berkat itu, aku menerima kehormatan
dan menjadi pusat perhatian.

00:40:00.606 --> 00:40:02.233
Sudah saatnya aku membalasnya.

00:40:02.817 --> 00:40:04.068
Demi masyarakat,

00:40:05.736 --> 00:40:08.406
aku ingin memikul tanggung jawab
dan melakukan tugasku dari sini.

00:40:08.989 --> 00:40:10.950
- Ayah.
- Yang terpenting,

00:40:11.033 --> 00:40:12.535
aku juga ingin bertemu denganmu.

00:40:25.339 --> 00:40:26.549
Maaf, Pak,

00:40:28.175 --> 00:40:31.220
tapi aku tidak bisa
menyetujui keputusanmu kali ini.

00:40:31.303 --> 00:40:34.640
Kenapa tidak? Kau masih butuh penjelasan?

00:40:34.723 --> 00:40:39.145
Tidak, aku memahami semua perkataanmu.

00:40:40.855 --> 00:40:41.856
Aku hanya...

00:40:42.857 --> 00:40:44.733
tidak setuju. Itu saja.

00:40:44.817 --> 00:40:47.361
Sudah kubilang.
Kau tidak perlu waspada seperti itu.

00:40:47.653 --> 00:40:50.715
Profesor Cha Jinman adalah dokter bedah
berbakat yang berpengalaman di lapangan.

00:40:50.739 --> 00:40:51.991
Dengan kesempatan ini,

00:40:52.408 --> 00:40:56.120
tidak ada salahnya mendapatkan
evaluasi objektif dari orang luar.

00:40:56.203 --> 00:40:58.747
Hanya kau yang bisa mengevaluasiku
sebagai dokter.

00:40:59.707 --> 00:41:02.751
Aku juga hanya ingin diakui
sebagai dokter olehmu.

00:41:04.753 --> 00:41:05.796
Hei, Woojin.

00:41:05.880 --> 00:41:08.382
Aku tidak mau pusat layanan trauma
tanpa keberadaanmu.

00:41:11.760 --> 00:41:13.387
Jika kau memutuskan untuk tetap di sini,

00:41:14.513 --> 00:41:15.764
aku pun begitu.

00:41:37.286 --> 00:41:39.371
Bisa kita bicara sebentar?

00:41:45.753 --> 00:41:46.754
Jadi...

00:41:47.463 --> 00:41:50.633
Ayahku akan bekerja di Rumah Sakit Doldam.

00:41:51.592 --> 00:41:53.135
Aku sudah dengar dari Master Kim.

00:41:53.928 --> 00:41:56.013
Begitu rupanya.

00:41:59.934 --> 00:42:00.934
Ada apa?

00:42:02.353 --> 00:42:05.356
Ada yang ingin kau katakan kepadaku.
Katakan saja.

00:42:05.439 --> 00:42:08.359
Begini, masalahnya...

00:42:12.905 --> 00:42:16.617
Ayahku bilang dia belum
menemukan tempat tinggal...

00:42:19.703 --> 00:42:22.289
Maaf, kita harus bagaimana?

00:42:23.415 --> 00:42:25.668
Bagaimana dengan barang-barangku?

00:42:25.751 --> 00:42:29.630
Kita belum membongkar barang,
jadi, masih di dalam dus.

00:42:30.422 --> 00:42:33.801
Jika kubilang aku punya teman sekamar,
dia tidak akan masuk ke kamarmu.

00:42:34.343 --> 00:42:38.597
Bisakah kau tinggal di tempat lain
sampai dia menemukan tempat tinggal?

00:42:40.933 --> 00:42:44.770
Aku sudah mencari tahu,
tapi perumahan perusahaan sudah penuh.

00:42:45.479 --> 00:42:47.356
Dia bilang akan tidur di penginapan,

00:42:48.148 --> 00:42:49.858
tapi harus pergi jauh-jauh ke kota.

00:42:52.236 --> 00:42:55.739
Sudah setahun aku tidak melihatnya,
jadi, aku merasa tidak tenang.

00:42:57.616 --> 00:42:59.994
Baik, aku akan menginap di rumah sakit.

00:43:01.328 --> 00:43:02.788
Kau tidak marah, bukan?

00:43:03.414 --> 00:43:04.414
Sama sekali tidak.

00:43:05.874 --> 00:43:06.959
Terima kasih.

00:43:11.547 --> 00:43:13.382
- Eunjae.
- Ya?

00:43:13.882 --> 00:43:15.009
Dia ayahmu.

00:43:15.801 --> 00:43:16.927
Aku pacarmu.

00:43:18.971 --> 00:43:22.850
Jangan merasa terbebani
saat meminta sesuatu dariku, ya?

00:43:25.519 --> 00:43:26.519
Baiklah.

00:43:27.938 --> 00:43:29.148
Jangan sampai ketahuan.

00:43:30.190 --> 00:43:31.942
Baiklah, tidak akan.

00:43:35.029 --> 00:43:36.989
Maaf soal jus tomatnya.

00:43:38.490 --> 00:43:39.700
Hei, jus tomat itu...

00:43:42.661 --> 00:43:43.662
Baiklah.

00:44:11.857 --> 00:44:14.943
TIBA DI RS DOLDAM,
PROFESOR PARK

00:44:15.027 --> 00:44:18.906
Pada dasarnya,
mengambil keputusan tepat itu penting.

00:44:23.035 --> 00:44:24.475
Tapi hal yang disebut harga diri ini

00:44:25.537 --> 00:44:27.748
membuat manusia bersikap picik.

00:44:41.512 --> 00:44:43.597
- Kenapa dia melakukan itu?
- Di mana kau?

00:44:43.681 --> 00:44:45.432
- Apa yang dia pikirkan?
- Di mana dia?

00:44:46.642 --> 00:44:47.642
Kami datang!

00:44:47.810 --> 00:44:49.019
- Cepat!
- Sungyoon!

00:44:49.937 --> 00:44:51.480
- Kurasa ini parah.
- Cepat.

00:44:51.563 --> 00:44:52.690
Hei, Sungyoon.

00:44:53.649 --> 00:44:56.193
- Kau baik-baik saja?
- Kakinya patah!

00:44:57.361 --> 00:44:58.487
Lewat sini.

00:44:58.987 --> 00:45:00.114
- Sungyoon!
- Pelatih!

00:45:00.489 --> 00:45:01.490
Pelatih!

00:45:03.325 --> 00:45:04.743
- Cepat!
- Kita harus membantunya!

00:45:05.285 --> 00:45:06.286
- Cepat!
- Astaga.

00:45:06.829 --> 00:45:08.831
Cepat! Pelatih!

00:45:13.252 --> 00:45:15.087
- Tahanlah.
- Hei, sudah hubungi 119?

00:45:18.257 --> 00:45:19.257
Jangan sentuh dia.

00:45:28.392 --> 00:45:30.394
Halo, aku datang.

00:45:33.689 --> 00:45:35.941
Hei, Dokter Jung. Aku datang.

00:45:36.024 --> 00:45:37.568
Hei, Dokter Yoon Areum.

00:45:39.570 --> 00:45:40.570
Baiklah.

00:45:59.339 --> 00:46:01.717
Intinya, itu keputusan Master Kim.

00:46:02.092 --> 00:46:04.261
Orang seperti apa Dokter Cha sebenarnya?

00:46:04.470 --> 00:46:07.306
Dia cukup terkenal dalam bedah TKV.

00:46:18.776 --> 00:46:21.779
Dokter Yoon. Kau datang lebih awal.
Bukankah kau bertugas malam ini?

00:46:21.862 --> 00:46:25.491
Ada berkas yang harus kuperiksa.
Omong-omong, Dokter Bae...

00:46:26.325 --> 00:46:28.452
Ada apa dengan suasana di rumah sakit?

00:46:31.455 --> 00:46:35.542
Astaga, Master Kim baru saja
meledakkan bom besar.

00:46:39.671 --> 00:46:40.671
Lima...

00:46:54.353 --> 00:46:56.313
Ada yang bisa kubantu?

00:46:56.688 --> 00:46:57.689
Kau di sini.

00:46:57.773 --> 00:46:59.274
Aku sudah dengar.

00:46:59.650 --> 00:47:02.861
Tampaknya,
Master Kim meledakkan bom nuklir hari ini.

00:47:03.779 --> 00:47:04.780
Aku tahu.

00:47:05.739 --> 00:47:06.740
Benar sekali.

00:47:06.824 --> 00:47:11.119
Kita harus bagaimana? Semua orang
sepertinya mengalami kekalutan mental.

00:47:12.287 --> 00:47:14.456
Kau baik-baik saja, Euntak?

00:47:15.624 --> 00:47:16.959
Aku juga tadi sempat kalut.

00:47:17.417 --> 00:47:19.177
Tapi setelah mendengar
penjelasan Master Kim,

00:47:19.419 --> 00:47:21.421
aku mengerti alasan dia melakukan itu.

00:47:22.339 --> 00:47:23.841
Selalu itu masalahnya.

00:47:24.258 --> 00:47:26.802
Setiap kali Master Kim meledakkan bom,

00:47:27.761 --> 00:47:30.722
kau berpikir, "Apa ini masuk akal?"

00:47:31.348 --> 00:47:33.642
Tapi saat mendengarnya,
kau selalu memahaminya.

00:47:36.270 --> 00:47:38.230
Kau tak mengalami penat terbang?

00:47:38.939 --> 00:47:41.608
Aku baik-baik saja.
Aku menyesuaikan diri dalam dua hari.

00:47:43.026 --> 00:47:44.026
Benar juga.

00:47:45.571 --> 00:47:46.572
Ini.

00:47:46.864 --> 00:47:48.866
Aku membelinya di bandara
dalam perjalanan pulang.

00:47:48.949 --> 00:47:50.659
Belum sempat kuberikan kepadamu.

00:47:57.124 --> 00:48:00.002
Karena tanganmu berharga.

00:48:04.548 --> 00:48:05.549
Aku merindukanmu.

00:48:06.383 --> 00:48:08.135
Kita hanya berpisah selama sepekan.

00:48:08.218 --> 00:48:09.720
Tapi bisa-bisanya kau

00:48:10.804 --> 00:48:12.139
tidak mengirimiku pesan satu pun?

00:48:14.182 --> 00:48:16.226
Kau menjadi sukarelawan di area terpencil.

00:48:16.935 --> 00:48:18.979
"Aku merindukanmu."
"Kapan kau akan kembali?"

00:48:19.521 --> 00:48:20.522
"Cepatlah kembali."

00:48:21.565 --> 00:48:23.317
Aku akan tampak seperti mengamuk.

00:48:23.859 --> 00:48:25.736
Selalu itu masalahnya.

00:48:26.695 --> 00:48:30.073
Aku akan berpikir, "Apa ini masuk akal?"

00:48:30.824 --> 00:48:31.825
Tapi saat mendengarkanmu,

00:48:32.618 --> 00:48:35.037
aku selalu memahamimu.

00:48:47.007 --> 00:48:48.383
Kau bilang merindukanku.

00:48:49.343 --> 00:48:51.428
Aku ingin tahu sebesar apa rasa rindumu.

00:48:54.514 --> 00:48:55.891
Kita di rumah sakit, Dokter Yoon.

00:49:01.855 --> 00:49:04.232
Lihat? Kau tidak terlalu merindukanku.

00:49:30.342 --> 00:49:32.094
Masih ada 40 menit lagi.

00:49:33.512 --> 00:49:34.680
Apa?

00:49:34.888 --> 00:49:36.139
Sampai kau pulang kerja.

00:49:37.057 --> 00:49:39.685
Tetap saja, tidak banyak pasien siang ini.

00:49:42.187 --> 00:49:43.188
Dokter Jang.

00:49:44.147 --> 00:49:45.147
Apa?

00:49:47.275 --> 00:49:48.568
Aku melakukan kesalahan?

00:49:50.654 --> 00:49:52.114
Ada apa?

00:49:58.412 --> 00:50:00.038
Ya, UGD Rumah Sakit Doldam?

00:50:01.456 --> 00:50:02.456
Ya.

00:50:03.125 --> 00:50:04.334
Ya, baiklah.

00:50:04.960 --> 00:50:07.480
Seseorang terjatuh saat bermain ski.
Mereka akan tiba lima menit lagi.

00:50:07.504 --> 00:50:08.504
Apa?

00:50:11.299 --> 00:50:12.592
Ini membuatku gila.

00:50:17.222 --> 00:50:18.223
Apa...

00:50:32.279 --> 00:50:35.240
SEMOGA ANDA SELALU SEHAT

00:50:35.866 --> 00:50:37.075
Pasien apa?

00:50:37.159 --> 00:50:39.161
Seseorang terjatuh saat bermain ski lagi.

00:50:39.411 --> 00:50:40.871
Kabarnya ada patah tulang terbuka.

00:50:40.954 --> 00:50:43.790
Bulan depan, akan ada pertandingan
Kejuaraan Dunia di Pyeongchang.

00:50:43.874 --> 00:50:47.210
Kita mungkin akan terus menemui pasien
yang terluka saat latihan.

00:50:47.294 --> 00:50:48.754
Pasien darurat!

00:50:49.713 --> 00:50:51.715
- Sungyoon.
- Hei, bertahanlah.

00:50:51.798 --> 00:50:53.341
- Sungyoon!
- Kita di rumah sakit.

00:51:00.766 --> 00:51:02.392
Dasar dokter gadungan!

00:51:02.476 --> 00:51:04.328
Memang jika hasilnya bagus,
lantas semua baik-baik saja?

00:51:04.352 --> 00:51:06.271
Sudah kubilang aku kesakitan!

00:51:07.814 --> 00:51:08.899
Apa?

00:51:13.278 --> 00:51:15.322
Ke ruang operasi hibrida! Sekarang!

00:51:15.947 --> 00:51:16.947
Kumohon.

00:51:17.032 --> 00:51:18.033
Lewat sini.

00:51:19.117 --> 00:51:20.869
- Ranjang tengah!
- Lewat sini!

00:51:21.203 --> 00:51:22.203
Pak.

00:51:22.913 --> 00:51:25.290
- Hati-hati.
- Tolong tunggu di luar.

00:51:29.252 --> 00:51:30.252
Dokter Seo!

00:51:36.843 --> 00:51:37.886
- Pak!
- Kakinya.

00:51:37.969 --> 00:51:39.638
Ayo angkat dia. Satu, dua.

00:51:39.721 --> 00:51:40.722
Hati-hati.

00:51:41.181 --> 00:51:42.181
Baiklah.

00:51:51.983 --> 00:51:54.569
Tunggu sebentar, Ayah. Sebentar.

00:51:55.195 --> 00:51:56.195
Sebentar...

00:51:59.825 --> 00:52:01.910
Sebentar, Ayah!

00:52:03.870 --> 00:52:05.122
Tunggu sebentar.

00:52:12.337 --> 00:52:13.337
Ini cucianku.

00:52:16.550 --> 00:52:17.926
Tunggu sebentar.

00:52:20.554 --> 00:52:21.888
Masuklah, Ayah.

00:52:29.563 --> 00:52:30.939
Di sini bagus dan nyaman.

00:52:32.274 --> 00:52:33.483
Kau tinggal sendirian?

00:52:34.234 --> 00:52:36.236
Tidak, aku punya teman sekamar.

00:52:36.987 --> 00:52:39.656
Kubilang Ayah akan datang,
jadi, temanku bermalam di rumah sakit.

00:52:39.739 --> 00:52:40.782
Rumah sakit?

00:52:41.575 --> 00:52:42.617
Teman sekamarmu dokter?

00:52:43.326 --> 00:52:44.327
Apa?

00:52:45.370 --> 00:52:46.371
Ya, itu...

00:52:46.955 --> 00:52:49.207
Dokter Yoon Areum dari Rumah Sakit Doldam.

00:52:49.291 --> 00:52:50.792
Dia dokter UGD.

00:52:54.963 --> 00:52:58.091
Kamarku di sebelah sini.
Tinggalkan barang-barang Ayah di sini.

00:52:58.175 --> 00:52:59.175
Biar kulakukan saja.

00:53:06.349 --> 00:53:09.978
Mulai dua infus, dan mulai hidrasi
dengan 500 cc saline hangat.

00:53:10.061 --> 00:53:11.938
Ambil dua kantong sel darah merah darurat.

00:53:12.022 --> 00:53:14.816
Siapkan sepuluh sel darah merah
dan delapan plasma beku segar.

00:53:14.900 --> 00:53:16.067
Baik, Dokter.

00:53:16.151 --> 00:53:18.278
Dokter Seo,
titik pendarahannya sudah ketemu?

00:53:18.403 --> 00:53:19.446
Ini hemoperitoneum.

00:53:19.529 --> 00:53:21.406
Jang Donghwa, buka sisi itu.

00:53:26.077 --> 00:53:27.454
Buka semuanya!

00:53:31.791 --> 00:53:32.918
Itu limpanya.

00:53:33.668 --> 00:53:35.587
Dokter Jung, tekanan darah 80 per 40.

00:53:35.670 --> 00:53:37.797
- Siapkan RIS!
- Baik, Dokter.

00:53:38.381 --> 00:53:39.549
Areum, siapkan laboratorium.

00:53:39.633 --> 00:53:40.800
Baik, akan kusiapkan.

00:53:42.135 --> 00:53:43.553
Denyut nadinya sangat lemah.

00:53:44.054 --> 00:53:45.656
Dia mungkin juga mengalami
cedera pembuluh darah.

00:53:45.680 --> 00:53:46.932
Arteri poplitea?

00:53:47.015 --> 00:53:48.016
Ya, mungkin saja.

00:53:48.934 --> 00:53:50.143
Apa ada pumping?

00:53:50.227 --> 00:53:52.270
Tidak, tidak ada di TKP.

00:53:52.854 --> 00:53:55.649
Bu Eom, minta Dokter Nam
membuka ruang operasi.

00:53:55.732 --> 00:53:57.776
- Hubungi dokter Cha Eunjae.
- Baik, Dokter.

00:53:57.859 --> 00:53:59.527
Mari pasang belat sementara di sini.

00:53:59.611 --> 00:54:02.364
- Dokter Jung, beri sedatif dan periksa.
- Baiklah.

00:54:02.447 --> 00:54:03.323
Euntak.

00:54:03.406 --> 00:54:04.574
Akan kusiapkan.

00:54:05.158 --> 00:54:06.952
- Mari kita intubasi dia.
- Baik, Dokter.

00:54:07.035 --> 00:54:08.828
Jang Donghwa, kau membantu.

00:54:09.871 --> 00:54:10.997
Apa?

00:54:19.339 --> 00:54:20.899
Jang Donghwa, jangan buang-buang waktu!

00:54:22.592 --> 00:54:24.427
Pakai baju operasimu. Cepat.

00:54:30.058 --> 00:54:32.644
Permisi. Beri jalan.

00:54:34.771 --> 00:54:35.855
Apa yang terjadi?

00:54:36.356 --> 00:54:37.524
Apa itu pasien darurat?

00:54:37.899 --> 00:54:39.985
Mungkin? Kurasa begitu.

00:54:44.114 --> 00:54:45.865
Mari kita mulai. Pisau bedah.

00:54:46.658 --> 00:54:48.451
Tapi Pak, ini UGD.

00:54:48.535 --> 00:54:50.495
Siapkan banyak kain kasa
untuk pendarahannya.

00:54:50.578 --> 00:54:51.578
Baik, Dokter.

00:55:00.255 --> 00:55:01.423
Bovie.

00:55:08.013 --> 00:55:09.764
Penyedot! Perekat besar!

00:55:18.440 --> 00:55:19.691
Richardson.

00:55:20.692 --> 00:55:21.692
Forsep.

00:55:23.903 --> 00:55:25.071
Penyedot.

00:55:25.196 --> 00:55:26.196
Kubilang, sedot!

00:55:37.584 --> 00:55:39.544
Jangan sentuh itu.
Kau menghancurkan pankreasnya.

00:55:40.128 --> 00:55:41.129
Baiklah.

00:55:42.922 --> 00:55:44.966
Euntak, tukar dengan Jang Donghwa.

00:55:59.689 --> 00:56:00.689
Gunting klem.

00:56:02.275 --> 00:56:03.275
Satu lagi di sini.

00:56:06.946 --> 00:56:08.156
Tolong ikat.

00:56:15.830 --> 00:56:16.748
Potong.

00:56:16.831 --> 00:56:17.832
Potong.

00:56:17.916 --> 00:56:18.916
Lagi.

00:56:20.043 --> 00:56:21.729
Kita akan menahan sementara
arteri limpanya,

00:56:21.753 --> 00:56:24.231
menutupnya dengan kasa, lakukan CT,
dan bawa dia ke ruang operasi.

00:56:24.255 --> 00:56:25.298
- Potong.
- Potong.

00:56:25.590 --> 00:56:26.841
- Beri aku penutup.
- Baiklah.

00:56:34.724 --> 00:56:35.975
Kami akan memindahkan pasien.

00:56:52.075 --> 00:56:53.243
Apa yang kau lakukan?

00:56:53.326 --> 00:56:54.406
Kau datang untuk main-main?

00:56:54.911 --> 00:56:56.955
Apa yang kau lakukan,
hanya berdiri dan menonton?

00:56:57.038 --> 00:56:59.207
Maaf, aku hanya bingung.

00:56:59.290 --> 00:57:01.835
Cepat kendalikan dirimu
dan lari ke ruang operasi.

00:57:02.335 --> 00:57:04.045
Kita akan segera memulai splenektomi.

00:57:04.421 --> 00:57:05.422
Cepat bersiap.

00:57:08.341 --> 00:57:09.634
Cepat jalan!

00:57:15.974 --> 00:57:17.058
Dokter Seo.

00:57:18.309 --> 00:57:19.949
Jang Donghwa dokter residen tahun ketiga.

00:57:20.019 --> 00:57:22.099
Setidaknya kau harus menjelaskan
di tengah prosesnya.

00:57:22.480 --> 00:57:24.774
Dia harus tahu apa yang dia lakukan
untuk bisa mengikuti.

00:57:24.858 --> 00:57:26.359
Saat ini, pasien lebih penting.

00:57:26.651 --> 00:57:29.091
Tidak ada waktu untuk memperhatikan
suasana hati Jang Donghwa.

00:57:33.908 --> 00:57:36.202
Ada apa denganmu? Tumben sikapmu begini.

00:57:38.246 --> 00:57:39.998
Kenapa kau terburu-buru?

00:57:41.082 --> 00:57:42.167
Pasien itu

00:57:43.042 --> 00:57:44.252
anggota tim nasional.

00:57:46.671 --> 00:57:47.671
Lalu?

00:57:48.214 --> 00:57:49.757
Dia pasien tadi pagi

00:57:51.259 --> 00:57:52.886
yang kuusir karena berpura-pura sakit.

00:58:06.232 --> 00:58:08.109
Ayah sungguh tidak keberatan
makan ramyeon?

00:58:09.194 --> 00:58:11.738
Aku biasanya makan di luar
atau memesan makanan.

00:58:11.988 --> 00:58:13.907
Aku tidak sadar berasnya sudah habis.

00:58:15.241 --> 00:58:16.441
Makanan pesan antar juga enak.

00:58:16.993 --> 00:58:18.453
Tidak apa-apa. Tidak perlu repot.

00:58:19.537 --> 00:58:20.872
Ayah tidak benci ramyeon.

00:58:30.298 --> 00:58:31.298
Dari rumah sakit?

00:58:31.799 --> 00:58:34.427
Ya. Mereka menduga
ada arteri poplitea pecah.

00:58:34.511 --> 00:58:35.720
Pergilah.

00:58:37.764 --> 00:58:40.475
Tinggalkan saja mangkuknya di wastafel
jika sudah selesai makan.

00:58:40.558 --> 00:58:42.727
- Akan kucuci saat kembali nanti.
- Baiklah.

00:58:46.231 --> 00:58:48.525
Operasinya mungkin akan lama,
jadi, jangan menunggu.

00:58:49.275 --> 00:58:50.276
Baiklah.

00:59:32.443 --> 00:59:35.238
INI SISA TOMAT TADI PAGI
KOCOK DENGAN BAIK SEBELUM DIMINUM

01:00:00.805 --> 01:00:03.308
PEMBERSIH BUSA CUKUR

01:00:43.848 --> 01:00:44.848
RUANG GANTI WANITA

01:00:46.476 --> 01:00:48.102
Hei, Dokter Lee. Kau masih di sini?

01:00:48.686 --> 01:00:49.687
Kau mau pulang?

01:00:49.771 --> 01:00:52.899
Aku sudah pulang
dan kembali untuk operasi darurat.

01:00:52.982 --> 01:00:54.359
Operasi darurat?

01:00:56.861 --> 01:00:58.780
Bolehkah aku masuk ke ruang operasi?

01:01:01.407 --> 01:01:02.241
Ada apa?

01:01:02.325 --> 01:01:05.244
Kau bisa seberuntung apa? Astaga.

01:01:05.328 --> 01:01:07.580
Dari mana datangnya kelangkaan ini?

01:01:08.081 --> 01:01:09.415
Cepatlah bersiap.

01:01:10.124 --> 01:01:12.001
Aku akan memberimu pelajaran hari ini.

01:01:29.811 --> 01:01:33.690
AREA TERBATAS
RUANG OPERASI

01:01:48.204 --> 01:01:49.684
Hasil pindai CT menunjukkan kerusakan

01:01:49.747 --> 01:01:51.387
di arteri tibialis anterior dan posterior

01:01:51.582 --> 01:01:53.710
di area distalis, bukan arteri poplitea.

01:01:54.585 --> 01:01:56.421
Kita harus menelitinya,

01:01:56.504 --> 01:01:58.881
tapi dari yang kulihat
saat memasang belat,

01:01:59.674 --> 01:02:01.509
sepertinya itu saraf peroneal dalam.

01:02:05.096 --> 01:02:06.764
Eunjae, bagaimana anastomosis arterinya?

01:02:06.848 --> 01:02:08.641
Ada banyak kerusakan jaringan
di sekitarnya,

01:02:08.725 --> 01:02:11.144
jadi, aku mempertimbangkan
cangkok GSV dari sisi lainnya.

01:02:11.227 --> 01:02:12.979
Untuk mencegah sindrom kompartemen,

01:02:13.062 --> 01:02:15.398
Munjeong juga mempertimbangkan fasiotomi.

01:02:15.481 --> 01:02:17.481
Apa yang akan kau lakukan
dengan saraf peronealnya?

01:02:21.487 --> 01:02:22.655
Kain kasa.

01:02:27.535 --> 01:02:28.870
Baik. Bovie.

01:02:35.835 --> 01:02:36.835
Pegang di sini.

01:02:37.378 --> 01:02:38.379
Forsep.

01:02:40.757 --> 01:02:41.966
Gunting Metzenbaum.

01:02:46.429 --> 01:02:47.472
Maaf, Pak.

01:02:53.603 --> 01:02:54.604
Mengangkat limpanya.

01:03:00.151 --> 01:03:01.152
Tolong kasa.

01:03:07.074 --> 01:03:08.242
Benang bedah.

01:03:17.210 --> 01:03:18.419
Hubungi Master Kim.

01:03:22.965 --> 01:03:24.342
Master,

01:03:24.425 --> 01:03:26.145
kami akan selesai menjahit
dalam lima menit.

01:03:26.511 --> 01:03:27.762
Kita mulai dengan neurorrhaphy?

01:03:27.845 --> 01:03:29.889
Apa maksudmu? Arteri lebih penting.

01:03:29.972 --> 01:03:31.307
Dia anggota tim nasional.

01:03:31.390 --> 01:03:34.852
Jika kita tidak segera menjahit sarafnya,
dia mungkin tidak akan bisa melompat lagi.

01:03:34.936 --> 01:03:38.606
Jika tidak segera mengurus arterinya,
dia bisa kehilangan seluruh kakinya.

01:03:39.190 --> 01:03:40.190
Master.

01:03:48.908 --> 01:03:49.908
Master.

01:04:00.169 --> 01:04:01.254
Potong.

01:04:02.046 --> 01:04:04.048
Jang Donghwa, lakukan jahitan penutup.

01:04:04.131 --> 01:04:05.131
Dalam tiga menit.

01:04:09.887 --> 01:04:11.013
Dokter Jang.

01:04:17.186 --> 01:04:18.186
Berikan kepadaku.

01:04:19.730 --> 01:04:20.898
Master.

01:04:20.982 --> 01:04:22.822
Tak bisakah kita melakukan
neurorrhaphy dahulu?

01:04:23.192 --> 01:04:24.193
Seo Woojin.

01:04:24.277 --> 01:04:26.863
Fraktur seserius ini berarti
ujung lokasi cedera hancur.

01:04:26.946 --> 01:04:29.240
Meski kau melakukan neurorrhaphy
setelah menelitinya,

01:04:29.323 --> 01:04:32.410
daya tahannya terlalu rendah.
Kita tak bisa menunda anastomosis arteri.

01:04:32.493 --> 01:04:34.328
Jika dia tidak pulih dari cedera saraf,

01:04:34.412 --> 01:04:36.247
hidupnya sebagai atlet akan berakhir.

01:04:36.372 --> 01:04:38.499
Itu sama saja
seperti hukuman mati bagi pasien.

01:04:38.583 --> 01:04:41.043
Tetap saja, alih-alih mengambil risiko,

01:04:41.127 --> 01:04:43.671
kurasa lebih baik melakukan
operasi arteri dahulu, Dokter Seo.

01:04:43.754 --> 01:04:46.924
Saraf mulai mati
saat mereka mengalami cedera.

01:04:47.008 --> 01:04:49.385
Bukankah lebih baik
menjahitnya kembali secepat mungkin?

01:04:50.261 --> 01:04:53.139
Master Kim.
Dengan kecepatanmu, itu mungkin saja.

01:04:58.895 --> 01:05:00.062
Master.

01:05:01.063 --> 01:05:02.773
Kenapa kau ragu?

01:05:06.652 --> 01:05:08.779
Semua operasi
harus mengutamakan nyawa pasien.

01:05:08.863 --> 01:05:10.197
Berikutnya, keselamatan pasien.

01:05:10.907 --> 01:05:13.117
Keputusan fungsi itu yang terakhir.

01:05:13.200 --> 01:05:16.078
Semua orang di sini tahu itu.

01:05:16.162 --> 01:05:17.455
Lantas kenapa membuang waktu?

01:05:18.748 --> 01:05:20.249
Kau tidak berniat

01:05:21.334 --> 01:05:24.295
melakukan neurorrhaphy dahulu
seperti orang gila, bukan?

01:05:24.378 --> 01:05:28.424
Kami sedang memikirkan
metode terbaik untuk pasien ini.

01:05:28.507 --> 01:05:30.384
Jadi, kenapa kau memikirkan itu?

01:05:31.510 --> 01:05:33.220
Urutan menyelamatkannya sudah ditetapkan.

01:05:33.304 --> 01:05:34.513
Bagi pasien itu,

01:05:35.348 --> 01:05:37.516
hidupnya sebagai atlet juga dipertaruhkan.

01:05:37.600 --> 01:05:40.269
Jika kau melewatkan waktu operasi,
dia akan kehilangan nyawanya

01:05:40.353 --> 01:05:41.187
sebagai atlet, sekaligus kakinya.

01:05:41.270 --> 01:05:44.315
Atau dia mungkin
tidak akan kehilangan keduanya.

01:05:50.529 --> 01:05:51.822
Baiklah, Bu Oh.

01:05:51.906 --> 01:05:54.367
Bisa periksa warna kulit kaki kiri pasien?

01:06:06.170 --> 01:06:07.838
Tampak bagus, Master Kim.

01:06:12.301 --> 01:06:15.638
Woojin. Berapa lama lagi kau harus
menyelesaikan jahitan penutup?

01:06:16.931 --> 01:06:18.140
Dokter Jang Donghwa.

01:06:21.060 --> 01:06:22.060
Aku sudah selesai.

01:06:22.853 --> 01:06:24.105
- Potong.
- Potong.

01:06:25.856 --> 01:06:27.416
Kita sudah selesai menutup, Master Kim.

01:06:27.483 --> 01:06:30.611
Kita bedah arteri dahulu?
Atau neurorrhaphy?

01:06:43.207 --> 01:06:44.291
Neurorrhaphy dahulu.

01:06:46.919 --> 01:06:48.504
Baik, neurorrhaphy dahulu.

01:06:48.587 --> 01:06:50.631
Kau tidak boleh berpikir
dari sudut pandang pasien.

01:06:53.968 --> 01:06:56.262
Kau harus melihat gejalanya, Dokter Bu.

01:06:56.846 --> 01:06:59.640
Barusan aku memeriksa gejalanya.

01:06:59.724 --> 01:07:02.768
Kau tidak dengar warna kulit
di kaki kirinya kembali normal?

01:07:02.852 --> 01:07:03.978
Itu artinya

01:07:04.061 --> 01:07:08.607
salah satu dari dua arteri belum rusak.

01:07:09.400 --> 01:07:13.362
Itu artinya tidak akan terlalu berisiko
untuk menjahit sarafnya dahulu.

01:07:14.905 --> 01:07:16.866
Jangan amatir begitu.

01:07:19.410 --> 01:07:20.410
Apa kau mulai berkarat?

01:07:23.998 --> 01:07:26.042
Astaga, dia tahu semuanya.

01:07:26.625 --> 01:07:28.085
Dia bahkan memikirkan itu.

01:07:29.587 --> 01:07:30.629
Ayo masuk, Dokter Cha.

01:07:32.465 --> 01:07:33.632
Baiklah.

01:07:33.716 --> 01:07:34.800
Cha Eunjae,

01:07:36.343 --> 01:07:39.555
maksudmu kau akan melakukan operasi itu?

01:07:39.638 --> 01:07:42.975
Kau akan berpartisipasi
dalam operasi impulsif dan gegabah itu?

01:07:43.059 --> 01:07:44.351
Itu tidak gegabah.

01:07:44.852 --> 01:07:47.229
Dia melihat yang tidak bisa kita lihat.

01:07:47.897 --> 01:07:50.149
Master Kim punya banyak pengalaman
menghadapi trauma.

01:07:50.232 --> 01:07:51.233
Benar.

01:07:54.236 --> 01:07:55.404
Siapa pun itu,

01:07:56.155 --> 01:07:58.949
apa pun pekerjaannya
atau apa pun posisinya,

01:07:59.784 --> 01:08:01.327
Master Kim tidak memikirkan hal lain.

01:08:02.536 --> 01:08:04.538
Dia hanya memikirkan satu hal.

01:08:05.498 --> 01:08:06.499
Menyelamatkan pasien.

01:08:07.249 --> 01:08:08.929
Menyelamatkan pasien,
apa pun yang terjadi.

01:08:10.628 --> 01:08:14.840
Itu pelajaran pertama yang diajarkan
oleh Master Kim kepada kami.

01:08:14.924 --> 01:08:19.220
Kau pikir itu operasi
untuk menyelamatkan nyawa seseorang?

01:08:19.303 --> 01:08:20.888
Bagi pasien itu,

01:08:22.139 --> 01:08:24.139
hidupnya sebagai atlet
adalah bagian dari nyawanya.

01:08:25.810 --> 01:08:26.852
Kalian...

01:08:28.979 --> 01:08:30.314
sama gilanya dengan dia.

01:08:31.690 --> 01:08:35.486
Terkadang, ada level yang tidak bisa
dicapai seseorang tanpa menjadi gila.

01:08:36.737 --> 01:08:37.822
Master Kim...

01:08:42.618 --> 01:08:43.869
menyebutnya romansa.

01:08:45.621 --> 01:08:46.622
Romansa?

01:08:48.040 --> 01:08:50.084
Di bidang yang mempertaruhkan nyawa orang,

01:08:50.501 --> 01:08:51.794
dia bicara soal romansa?

01:08:51.877 --> 01:08:52.877
Ya.

01:08:53.838 --> 01:08:58.300
Begitulah cara kami menyelamatkan
nyawa orang sampai sekarang, Profesor.

01:09:04.682 --> 01:09:06.809
Cha Eunjae, kau tidak ke sana?

01:09:07.393 --> 01:09:08.394
Jika tidak mau, aku saja.

01:09:14.233 --> 01:09:15.901
Ayah, mari bicara nanti.

01:09:18.779 --> 01:09:19.779
Woojin.

01:09:57.943 --> 01:09:58.943
Romansa?

01:10:02.323 --> 01:10:03.449
Romansa, katamu?

01:10:15.878 --> 01:10:16.879
Pisau bedah.

01:10:37.358 --> 01:10:39.777
DR. ROMANTIC SEASON 3

01:10:40.819 --> 01:10:41.737
Dalam segala hal...

01:10:41.820 --> 01:10:43.239
Itu hematemesis.

01:10:43.322 --> 01:10:44.156
Pasiennya belum mati.

01:10:44.240 --> 01:10:45.866
Ada dasar dan prinsip.

01:10:45.950 --> 01:10:48.369
Dia meninggal karena gagal jantung.

01:10:49.036 --> 01:10:50.597
Entah wanita tua ini
melakukan pembakaran atau tidak...

01:10:50.621 --> 01:10:52.748
Berdebat siapa yang baik
dan siapa yang jahat.

01:10:52.831 --> 01:10:55.459
Hei. Lebih baik menjadi hakim
atau jaksa saja,

01:10:55.542 --> 01:10:56.710
alih-alih berada di sini!

01:10:57.127 --> 01:11:00.172
Ini daftar yang dikirim
Profesor Cha Jinman pagi ini.

01:11:00.256 --> 01:11:02.400
Dia bersikap seolah-olah
tidak akan mengajak siapa pun.

01:11:02.424 --> 01:11:05.261
Bagaimana dengan UGD
di Rumah Sakit Doldam?

01:11:05.970 --> 01:11:07.471
Saat harapan terbukti sia-sia,

01:11:08.472 --> 01:11:11.642
yang tersisa hanyalah kenyataan pahit.

01:11:12.559 --> 01:11:14.561
Diterjemahkan oleh Annisa Dhea

</script>

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT
//
// For better parsers, look at:
// https://github.com/annevk/webvtt
// https://github.com/mozilla/vtt.js
function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
