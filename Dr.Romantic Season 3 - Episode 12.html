WEBVTT

1
00:00:03,628 --> 00:00:04,880
<font color="#ff0000"><b>"DR. ROMANTIC SEASON 3"</b></font>

2
00:00:40,916 --> 00:00:45,837
<font color="#ff0000"><b>KARAKTER, TEMPAT, ORGANISASI, DAN KEJADIAN
DALAM DRAMA INI ADALAH KARYA FIKSI</b></font>

3
00:01:13,239 --> 00:01:14,699
<font color="#ffff48"><i>Berapa usiaku saat itu, ya?</i></font>

4
00:01:14,783 --> 00:01:16,493
<font color="#ffff48"><i>Lihat kemari.</i></font>

5
00:01:16,576 --> 00:01:19,496
<font color="#ffff48"><i>Aku terbangun karena suara
ayahku pulang kerja larut malam.</i></font>

6
00:01:19,996 --> 00:01:22,316
<font color="#ffff48"><i>Tiba-tiba, dia memegang tanganku
dan mulai menari denganku.</i></font>

7
00:01:23,583 --> 00:01:25,585
<font color="#ffff48"><i>Sepertinya dia habis minum-minum,</i></font>

8
00:01:26,169 --> 00:01:28,713
<font color="#ffff48"><i>tapi ayahku tampak
sangat bahagia saat itu.</i></font>

9
00:01:29,965 --> 00:01:32,925
<font color="#ffff48"><i>Itu hari dia berhasil melakukan operasi
jantung terbuka untuk kali pertama.</i></font>

10
00:01:36,054 --> 00:01:38,056
<font color="#ffff48"><i>Saat masih kecil,</i></font>

11
00:01:38,682 --> 00:01:41,851
<font color="#ffff48"><i>aku percaya ayahku orang dewasa
paling percaya diri, keren, dan terhormat</i></font>

12
00:01:41,935 --> 00:01:43,853
<font color="#ffff48"><i>di seluruh dunia.</i></font>

13
00:01:51,736 --> 00:01:52,737
<font color="#ffff48"><i>Namun,</i></font>

14
00:01:53,655 --> 00:01:55,865
<font color="#ffff48"><i>ayah yang kulihat sebagai orang dewasa...</i></font>

15
00:01:59,285 --> 00:02:00,620
<font color="#ffff48">Ya, relakan dia.</font>

16
00:02:01,246 --> 00:02:03,707
<font color="#ffff48">Dari yang kulihat,
tidak ada harapan untuk pasien ini.</font>

17
00:02:03,790 --> 00:02:06,150
<font color="#ff0000"><b>PROFESOR CHA JINMAN!
BERI AKU JAWABAN ATAS KEMATIAN PUTRAKU!</b></font>

18
00:02:06,251 --> 00:02:08,011
<font color="#ffff48"><i>Kudengar dia menyebabkan
muridnya bunuh diri.</i></font>

19
00:02:08,586 --> 00:02:09,587
<font color="#ffff48"><i>Benarkah?</i></font>

20
00:02:09,671 --> 00:02:12,966
<font color="#ffff48">Ya, dia menyalahkan muridnya
atas kematian seorang pasien.</font>

21
00:02:13,425 --> 00:02:14,509
<font color="#ffff48">Bukan main.</font>

22
00:02:15,093 --> 00:02:17,554
<font color="#ffff48">Kudengar dia hampir dikeluarkan
dari Universitas Hankuk.</font>

23
00:02:18,972 --> 00:02:20,640
<font color="#ffff48">- Halo.
- Halo.</font>

24
00:02:23,309 --> 00:02:25,979
<font color="#ffff48"><i>Selama dua tahun berturut-turut,
tidak ada pelamar untuk bedah tkv</i></font>

25
00:02:26,229 --> 00:02:28,429
<font color="#ffff48"><i>karena tidak ada yang mau bekerja
di bawah Profesor Cha.</i></font>

26
00:02:29,441 --> 00:02:31,151
<font color="#ffff48"><i>Apa ayahku berubah?</i></font>

27
00:02:32,819 --> 00:02:33,820
<font color="#ffff48"><i>Atau...</i></font>

28
00:02:34,612 --> 00:02:37,323
<font color="#ffff48"><i>aku menjadi orang dewasa
yang berbeda dengan ayahku?</i></font>

29
00:02:39,325 --> 00:02:40,910
<font color="#ffff48">Sumpah, bukan aku!</font>

30
00:02:41,036 --> 00:02:42,328
<font color="#ffff48">Bukan aku!</font>

31
00:02:42,412 --> 00:02:44,247
<font color="#ffff48">Lalu bagaimana kau bisa tahu detail</font>

32
00:02:44,330 --> 00:02:46,450
<font color="#ffff48">kasus bunuh diri dokter residen
di Universitas Hankuk?</font>

33
00:02:47,125 --> 00:02:49,252
<font color="#ffff48">Bagaimana kau tahu Dokter Lee
adalah rekan sejawat</font>

34
00:02:49,586 --> 00:02:50,587
<font color="#ffff48">dokter residen itu?</font>

35
00:02:50,670 --> 00:02:52,213
<font color="#ffff48">Karena Direktur Park menyuruhku...</font>

36
00:02:57,260 --> 00:02:58,428
<font color="#ffff48">Bukan itu maksudku.</font>

37
00:02:58,511 --> 00:03:00,388
<font color="#ffff48">Bukan Direktur Park, tapi aku.</font>

38
00:03:00,930 --> 00:03:03,090
<font color="#ffff48">Aku menggali sedikit informasi
karena rasa penasaranku.</font>

39
00:03:04,893 --> 00:03:06,293
<font color="#ffff48">Kau sedang menyiasati apa sekarang?</font>

40
00:03:06,352 --> 00:03:07,395
<font color="#ffff48">Hei.</font>

41
00:03:07,479 --> 00:03:08,646
<font color="#ffff48">Apa maksudmu menyiasati?</font>

42
00:03:08,730 --> 00:03:09,731
<font color="#ffff48">Itu agak kejam.</font>

43
00:03:10,273 --> 00:03:11,274
<font color="#ffff48">Bukan begitu...</font>

44
00:03:11,357 --> 00:03:13,237
<font color="#ffff48">Lantas, jelaskan dengan cara
yang bisa kupahami.</font>

45
00:03:15,528 --> 00:03:17,030
<font color="#ffff48">Ketahuilah saja semua ini</font>

46
00:03:18,198 --> 00:03:20,784
<font color="#ffff48">demi kebaikan Pusat Layanan Trauma, ya?</font>

47
00:03:21,785 --> 00:03:22,911
<font color="#ffff48">Bukan aku.</font>

48
00:03:23,578 --> 00:03:26,206
<font color="#ffff48">Bukan aku yang masuk
ke ruangan Profesor Cha, paham?</font>

49
00:03:34,172 --> 00:03:37,258
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM
PUSAT LAYANAN TRAUMA</b></font>

50
00:03:39,552 --> 00:03:40,762
<font color="#ffff48">Direktur Park.</font>

51
00:03:40,845 --> 00:03:42,597
<font color="#ffff48">Apa yang baru saja kau lakukan?</font>

52
00:03:42,680 --> 00:03:44,516
<font color="#ffff48">Aku menuruti perkataanmu, Master Kim.</font>

53
00:03:45,517 --> 00:03:48,557
<font color="#ffff48">Kau bilang pemimpin adalah seseorang
yang harus melawan ombak besar di depan.</font>

54
00:03:52,816 --> 00:03:53,817
<font color="#ffff48">Jangan bilang...</font>

55
00:03:55,151 --> 00:03:58,363
<font color="#ffff48">kau berniat menerima persyaratan
Anggota Dewan Ko Kyungsook?</font>

56
00:03:59,656 --> 00:04:00,949
<font color="#ffff48">Aku memilih jalan pintas.</font>

57
00:04:01,699 --> 00:04:03,344
<font color="#ffff48">Aku tak bisa menempatkan
Pusat Layanan Trauma dalam krisis</font>

58
00:04:03,368 --> 00:04:05,954
<font color="#ffff48">hanya demi melindungi Profesor Cha Jinman.</font>

59
00:04:09,082 --> 00:04:10,667
<font color="#ffff48">Alih-alih jalan pintas,</font>

60
00:04:10,750 --> 00:04:12,544
<font color="#ffff48">itu terdengar seperti kompromi murahan.</font>

61
00:04:14,003 --> 00:04:16,798
<font color="#ffff48">Aku melakukan yang seharusnya
sebagai direktur Rumah Sakit Doldam.</font>

62
00:04:18,049 --> 00:04:20,426
<font color="#ffff48">Tidak peduli seberapa valid tujuannya,</font>

63
00:04:20,510 --> 00:04:24,556
<font color="#ffff48">jika cara mencapainya tidak adil,
maka itu tidak benar, Direktur Park.</font>

64
00:04:25,140 --> 00:04:27,517
<font color="#ffff48">Ini bukan soal benar atau salah,
Master Kim.</font>

65
00:04:29,519 --> 00:04:31,247
<font color="#ffff48">Melainkan soal efektivitas biaya
dan kompetensi</font>

66
00:04:31,271 --> 00:04:32,711
<font color="#ffff48">sebagai kepala pusat layanan trauma.</font>

67
00:04:36,734 --> 00:04:39,821
<font color="#ffff48">Kubuat daftar dokter yang akan bergabung
dengan Pusat Layanan Trauma.</font>

68
00:04:39,904 --> 00:04:40,989
<font color="#ffff48">Ya.</font>

69
00:04:41,072 --> 00:04:44,868
<font color="#ffff48">Beberapa dari mereka
memberiku respons positif.</font>

70
00:04:44,951 --> 00:04:47,287
<font color="#ffff48">Aku menjawabnya karena sopan santun.</font>

71
00:04:47,787 --> 00:04:49,122
<font color="#ffff48">Dia benar-benar percaya, ya.</font>

72
00:04:49,205 --> 00:04:50,498
<font color="#ffff48">Lalu aku harus bagaimana?</font>

73
00:04:50,832 --> 00:04:52,417
<font color="#ffff48">Dia penasihat departemenku.</font>

74
00:04:52,500 --> 00:04:54,335
<font color="#ffff48">Aku tidak bisa langsung menolaknya.</font>

75
00:04:54,419 --> 00:04:57,463
<font color="#ffff48">Maka aku menolak dengan sopan
dan bilang akan memikirkannya.</font>

76
00:04:58,298 --> 00:05:01,593
<font color="#ffff48">Atau kau bisa meyakinkanku
dengan gaji tahunan lebih tinggi.</font>

77
00:05:02,051 --> 00:05:04,637
<font color="#ffff48">Sejujurnya, jumlah gaji
yang kau tawarkan tidak cukup.</font>

78
00:05:05,096 --> 00:05:07,576
<font color="#ffff48">Zaman sekarang, rumah sakit lokal
menawarkan gaji yang berbeda.</font>

79
00:05:09,726 --> 00:05:11,519
<font color="#ffff48">Tidak ada yang setuju?</font>

80
00:05:11,603 --> 00:05:14,355
<font color="#ffff48">Ya, tidak ada orang di daftar itu</font>

81
00:05:14,439 --> 00:05:17,442
<font color="#ffff48">yang bilang mau datang ke sini bersamamu.</font>

82
00:05:22,655 --> 00:05:23,698
<font color="#ffff48"><i>Kita tidak mengharapkan</i></font>

83
00:05:24,199 --> 00:05:26,910
<font color="#ffff48">hal seperti itu dari Profesor Cha.</font>

84
00:05:26,993 --> 00:05:30,455
<font color="#ffff48">Setidaknya dia harus menunjukkan
potensinya sebagai pemimpin.</font>

85
00:05:30,538 --> 00:05:31,664
<font color="#ffff48">Tapi lihat apa yang terjadi.</font>

86
00:05:32,165 --> 00:05:33,350
<font color="#ffff48">Dia kepala pusat layanan trauma,</font>

87
00:05:33,374 --> 00:05:36,252
<font color="#ffff48">tapi tidak ada di sini
saat insiden bangunan runtuh.</font>

88
00:05:36,628 --> 00:05:39,172
<font color="#ffff48">Dia tidak bisa meminta maaf
dengan tulus kepada Anggota Dewan Ko</font>

89
00:05:39,255 --> 00:05:41,174
<font color="#ffff48">dan malah memperkeruh situasi.</font>

90
00:05:41,674 --> 00:05:44,820
<font color="#ffff48">Dalam dua bulan terakhir, dia sama sekali
tak menerapkan sistem trauma yang efektif.</font>

91
00:05:44,844 --> 00:05:47,724
<font color="#ffff48">Sebaliknya, dia menimbulkan kekacauan
dan mengajukan otoritasnya sendiri.</font>

92
00:05:48,973 --> 00:05:52,435
<font color="#ffff48">Sejujurnya, tidak ada alasan lagi
untuk melindungi Profesor Cha.</font>

93
00:05:53,228 --> 00:05:56,522
<font color="#ffff48">Jadi, kau akan menyingkirkan Cha Jinman</font>

94
00:05:57,106 --> 00:05:58,900
<font color="#ffff48">dan menerima kesepakatan Anggota Dewan Ko?</font>

95
00:05:58,983 --> 00:06:00,068
<font color="#ffff48">Master Kim,</font>

96
00:06:00,860 --> 00:06:04,572
<font color="#ffff48">kurasa kita harus membuat keputusan
sebelum kehilangan lebih banyak.</font>

97
00:06:05,907 --> 00:06:08,993
<font color="#ffff48">Tentu, jika seseorang tidak punya keahlian
atau tidak kompeten,</font>

98
00:06:09,077 --> 00:06:11,204
<font color="#ffff48">kau bisa memecat mereka sesukamu.</font>

99
00:06:11,496 --> 00:06:12,705
<font color="#ffff48">Namun,</font>

100
00:06:12,789 --> 00:06:17,252
<font color="#ffff48">kesepakatan politik tidak boleh terlibat
dalam keputusan itu.</font>

101
00:06:19,712 --> 00:06:23,007
<font color="#ffff48">Menurut opini pribadiku,
itu sambil menyelam minum air.</font>

102
00:06:23,091 --> 00:06:24,217
<font color="#ffff48">Direktur Park.</font>

103
00:06:25,009 --> 00:06:26,094
<font color="#ffff48">Kau sungguh berpikir</font>

104
00:06:26,219 --> 00:06:29,222
<font color="#ffff48">Anggota Dewan Ko melakukan ini
hanya karena dendam pribadi?</font>

105
00:06:29,681 --> 00:06:31,801
<font color="#ffff48">Kau pikir dia akan mempertaruhkan
anggaran sebesar itu</font>

106
00:06:32,433 --> 00:06:34,644
<font color="#ffff48">hanya untuk membuat Cha Jinman dipecat?</font>

107
00:06:35,937 --> 00:06:38,398
<font color="#ffff48">Benarkah itu yang kau pikirkan?</font>

108
00:06:38,481 --> 00:06:40,191
<font color="#ffff48">Jika tidak, apa alasan lainnya?</font>

109
00:06:47,073 --> 00:06:49,909
<font color="#ff0000"><b>ANGGOTA DEWAN YOO</b></font>

110
00:06:51,703 --> 00:06:52,829
<font color="#ffff48">Ya, ini Ko Kyungsook.</font>

111
00:06:54,038 --> 00:06:56,624
<font color="#ffff48">Kau tidak perlu terlalu khawatir.</font>

112
00:06:57,625 --> 00:06:59,836
<font color="#ffff48">Kepala Pusat Layanan Trauma
akan segera mundur.</font>

113
00:07:00,586 --> 00:07:02,463
<font color="#ffff48">Hanya masalah waktu juga</font>

114
00:07:02,547 --> 00:07:04,674
<font color="#ffff48">sebelum Pusat Layanan Trauma
tanpa pemimpin ditutup.</font>

115
00:07:06,342 --> 00:07:09,762
<font color="#ffff48">Pengajuan anggaran juga akan dihentikan.</font>

116
00:07:11,806 --> 00:07:12,807
<font color="#ffff48">Kau bisa mulai</font>

117
00:07:13,391 --> 00:07:16,728
<font color="#ffff48">memilih kontraktor kota hijau
sesuai rencana.</font>

118
00:07:17,937 --> 00:07:18,938
<font color="#ffff48">Ya.</font>

119
00:07:19,022 --> 00:07:20,064
<font color="#ff0000"><b>KOREA, NEGARA ADIL</b></font>

120
00:07:20,148 --> 00:07:21,232
<font color="#ffff48">Mari lakukan itu.</font>

121
00:07:47,050 --> 00:07:51,220
<font color="#ff0000"><b>BAB 12
KEBERANIAN MENJADI BIASA</b></font>

122
00:07:51,304 --> 00:07:54,098
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM</b></font>

123
00:07:54,724 --> 00:07:56,851
<font color="#ff0000"><b>PUSAT MEDIS DARURAT</b></font>

124
00:07:58,227 --> 00:07:59,354
<font color="#ffff48">Pak Koo.</font>

125
00:07:59,437 --> 00:08:00,563
<font color="#ffff48">Bagaimana dengan lansia itu?</font>

126
00:08:00,646 --> 00:08:02,565
<font color="#ffff48">Kurasa dia tidak pergi
ke Pusat Layanan Trauma.</font>

127
00:08:02,648 --> 00:08:03,941
<font color="#ffff48">Tak ada yang melihatnya di sana.</font>

128
00:08:06,152 --> 00:08:07,570
<font color="#ffff48">Aku sudah memeriksa CCTV.</font>

129
00:08:07,653 --> 00:08:09,822
<font color="#ffff48">Aku hanya melihatnya meninggalkan UGD,</font>

130
00:08:09,906 --> 00:08:12,033
<font color="#ffff48">tapi keberadaannya setelah itu
tidak diketahui.</font>

131
00:08:12,116 --> 00:08:13,493
<font color="#ffff48">Aku tidak melihatnya di layar.</font>

132
00:08:14,869 --> 00:08:17,705
<font color="#ffff48">Perawat Eom, sudah hubungi walinya?</font>

133
00:08:17,789 --> 00:08:19,624
<font color="#ffff48">Aku baru bicara dengan putri lansia itu,</font>

134
00:08:19,707 --> 00:08:21,000
<font color="#ffff48">tapi dia tinggal di Seoul.</font>

135
00:08:21,084 --> 00:08:23,544
<font color="#ffff48">Dia bilang tidak bisa datang
sampai besok sore</font>

136
00:08:23,628 --> 00:08:25,671
<font color="#ffff48">karena dia punya putra
yang sudah kelas tiga SMA.</font>

137
00:08:25,755 --> 00:08:27,882
<font color="#ffff48">Sial, kita harus bagaimana?</font>

138
00:08:27,965 --> 00:08:30,009
<font color="#ffff48">Kenapa? Ada masalah?</font>

139
00:08:30,885 --> 00:08:33,221
<font color="#ffff48">Ini hasil pindai CT dada lansia itu.</font>

140
00:08:34,013 --> 00:08:36,057
<font color="#ffff48">Aneurisma aortanya benar-benar bengkak.</font>

141
00:08:36,140 --> 00:08:37,725
<font color="#ffff48">Apa kondisinya kritis?</font>

142
00:08:38,309 --> 00:08:39,310
<font color="#ffff48">Ini bom waktu.</font>

143
00:08:39,852 --> 00:08:41,938
<font color="#ffff48">Kita tidak tahu kapan akan meledak.</font>

144
00:08:45,525 --> 00:08:48,319
<font color="#ffff48">Belum ada kabar juga
dari Perawat Euntak, bukan?</font>

145
00:08:59,414 --> 00:09:00,415
<font color="#ffff48">Apa?</font>

146
00:09:12,343 --> 00:09:13,428
<font color="#ffff48">Hei!</font>

147
00:09:13,761 --> 00:09:14,762
<font color="#ffff48">Siapa kau?</font>

148
00:09:21,602 --> 00:09:24,230
<font color="#ffff48">Astaga, kau cantik sekali.</font>

149
00:09:40,455 --> 00:09:42,081
<font color="#ffff48">Tanganmu juga cantik.</font>

150
00:09:45,543 --> 00:09:48,004
<font color="#ffff48">Seolah-olah kau tidak pernah
bekerja sehari pun dalam hidupmu.</font>

151
00:09:53,259 --> 00:09:54,510
<font color="#ffff48">Kau baru pulang?</font>

152
00:09:54,594 --> 00:09:56,220
<font color="#ffff48">Ya, kau mau pergi?</font>

153
00:09:56,679 --> 00:09:58,139
<font color="#ffff48">Aku mencari pasien lansia.</font>

154
00:09:59,348 --> 00:10:00,725
<font color="#ffff48">Omong-omong, Dokter Seo,</font>

155
00:10:00,808 --> 00:10:03,394
<font color="#ffff48">seseorang baru saja datang
dan mengantarkan barang-barangmu.</font>

156
00:10:03,478 --> 00:10:05,062
<font color="#ffff48">Aku bertanya siapa mereka,</font>

157
00:10:05,146 --> 00:10:06,826
<font color="#ffff48">tapi mereka pergi
tanpa mengatakan apa pun.</font>

158
00:10:16,949 --> 00:10:17,950
<font color="#ffff48">Halo?</font>

159
00:10:18,701 --> 00:10:19,994
<font color="#ffff48">Ini aku, Dokter Seo.</font>

160
00:10:22,663 --> 00:10:23,664
<font color="#ffff48">Ya.</font>

161
00:10:28,085 --> 00:10:29,295
<font color="#ffff48">Apa ini berfungsi?</font>

162
00:10:31,297 --> 00:10:32,381
<font color="#ffff48">Sial.</font>

163
00:10:34,133 --> 00:10:35,134
<font color="#ffff48">Halo.</font>

164
00:10:35,426 --> 00:10:36,427
<font color="#ffff48">Kau mau pergi?</font>

165
00:10:36,761 --> 00:10:39,680
<font color="#ffff48">Ada pasien lansia menghilang,
jadi, aku hendak mencarinya.</font>

166
00:10:40,348 --> 00:10:43,142
<font color="#ffff48">Dia menderita demensia,
tapi hasil pindai CT-nya cukup buruk.</font>

167
00:10:43,226 --> 00:10:44,894
<font color="#ffff48">Begitu, ya. Semoga berhasil.</font>

168
00:10:45,728 --> 00:10:46,729
<font color="#ffff48">Omong-omong,</font>

169
00:10:47,438 --> 00:10:49,482
<font color="#ffff48">Dokter Seo Woojin masih di kantor medis?</font>

170
00:10:50,566 --> 00:10:51,817
<font color="#ffff48">Dia baru saja pergi.</font>

171
00:10:53,152 --> 00:10:56,239
<font color="#ffff48">Tapi kurasa dia diusir dari asrama.</font>

172
00:10:56,906 --> 00:10:58,324
<font color="#ffff48">Apa maksudmu?</font>

173
00:10:58,407 --> 00:11:01,619
<font color="#ffff48">Seseorang baru saja pergi
setelah datang ke kantor medis</font>

174
00:11:01,702 --> 00:11:04,413
<font color="#ffff48">untuk mengantarkan pakaian
dan barang-barang Dokter Seo.</font>

175
00:11:05,998 --> 00:11:08,668
<font color="#ffff48">Tidak mungkin karena dia
tidak bisa membayar uang sewa.</font>

176
00:11:08,751 --> 00:11:10,511
<font color="#ffff48">Mungkin dia bertengkar
dengan pemilik asrama.</font>

177
00:11:19,011 --> 00:11:20,012
<font color="#ffff48">Astaga.</font>

178
00:11:29,564 --> 00:11:31,399
<font color="#ff0000"><b>CHA EUNJAE</b></font>

179
00:11:47,999 --> 00:11:49,000
<font color="#ffff48">Maaf aku terlambat.</font>

180
00:11:49,500 --> 00:11:50,501
<font color="#ffff48">Duduklah.</font>

181
00:11:57,174 --> 00:11:59,051
<font color="#ff0000"><b>PUTRIKU</b></font>

182
00:12:02,763 --> 00:12:03,764
<font color="#ffff48"><i>Nomor yang Anda tuju...</i></font>

183
00:12:10,354 --> 00:12:12,273
<font color="#ffff48">Kau sudah menerima semua barangmu?</font>

184
00:12:12,356 --> 00:12:13,399
<font color="#ffff48">Ya.</font>

185
00:12:14,025 --> 00:12:15,443
<font color="#ffff48">Aku melihatnya sebelum kemari.</font>

186
00:12:15,526 --> 00:12:16,694
<font color="#ffff48">Sejujurnya,</font>

187
00:12:17,278 --> 00:12:19,655
<font color="#ffff48">aku sangat kecewa, Dokter Seo.</font>

188
00:12:19,739 --> 00:12:21,574
<font color="#ffff48">Apa putriku tampak semudah itu bagimu?</font>

189
00:12:23,951 --> 00:12:25,077
<font color="#ffff48">Tinggal bersama...</font>

190
00:12:25,953 --> 00:12:28,331
<font color="#ffff48">Bagaimana kau bisa membuat
keputusan seceroboh itu?</font>

191
00:12:28,414 --> 00:12:30,695
<font color="#ffff48">Aku minta maaf karena tidak bisa
memberitahumu sebelumnya.</font>

192
00:12:32,501 --> 00:12:33,753
<font color="#ffff48">Namun,</font>

193
00:12:35,171 --> 00:12:37,452
<font color="#ffff48">kami tidak butuh izin
untuk membuat keputusan seperti itu.</font>

194
00:12:39,091 --> 00:12:40,509
<font color="#ffff48">Eunjae dan aku orang dewasa</font>

195
00:12:41,052 --> 00:12:42,928
<font color="#ffff48">yang sudah berusia 30 tahun lebih...</font>

196
00:12:44,472 --> 00:12:46,223
<font color="#ffff48">dan kami membahasnya berkali-kali</font>

197
00:12:46,849 --> 00:12:48,392
<font color="#ffff48">sebelum membuat keputusan besar ini.</font>

198
00:12:48,476 --> 00:12:49,477
<font color="#ffff48">Dokter Seo.</font>

199
00:12:49,560 --> 00:12:51,270
<font color="#ffff48">Aku ingin bersama dia karena menyukainya.</font>

200
00:12:53,314 --> 00:12:55,608
<font color="#ffff48">Aku membuat keputusan itu
karena ingin hubungan kami</font>

201
00:12:57,234 --> 00:12:58,778
<font color="#ffff48">menjadi lebih kuat.</font>

202
00:13:00,321 --> 00:13:03,032
<font color="#ffff48">Jelas sekali kau tumbuh besar
tanpa orang tua.</font>

203
00:13:06,077 --> 00:13:07,620
<font color="#ffff48">Jika boleh jujur,</font>

204
00:13:08,454 --> 00:13:09,914
<font color="#ffff48">aku tidak terlalu sreg denganmu.</font>

205
00:13:09,997 --> 00:13:11,499
<font color="#ffff48">Aku membiarkan semuanya</font>

206
00:13:11,582 --> 00:13:14,418
<font color="#ffff48">karena Eunjae menyukaimu
dan Profesor Cha memujimu,</font>

207
00:13:15,628 --> 00:13:18,714
<font color="#ffff48">tapi sesuatu tentangmu membuatku ragu</font>

208
00:13:19,507 --> 00:13:20,508
<font color="#ffff48">dan enggan.</font>

209
00:13:21,592 --> 00:13:26,097
<font color="#ffff48">Aku tidak bisa membayangkan
rasanya hidup tanpa keluarga.</font>

210
00:13:26,180 --> 00:13:28,599
<font color="#ffff48">Sebenarnya, cara orang tuamu meninggal...</font>

211
00:13:30,476 --> 00:13:33,396
<font color="#ffff48">sangat menggangguku.</font>

212
00:13:35,606 --> 00:13:37,817
<font color="#ffff48">Kau tidak boleh menganggap remeh</font>

213
00:13:37,900 --> 00:13:39,902
<font color="#ffff48">membangun keluarga
dan menjadi kepala keluarga.</font>

214
00:13:40,653 --> 00:13:43,572
<font color="#ffff48">Berkeluarga tidak selalu bersinar indah
seperti pelangi.</font>

215
00:13:44,657 --> 00:13:47,660
<font color="#ffff48">Kau bisa lebih mudah menyakiti mereka
karena mereka keluarga</font>

216
00:13:48,077 --> 00:13:51,205
<font color="#ffff48">dan ada kalanya terasa lebih sakit
karena mereka keluarga.</font>

217
00:13:51,997 --> 00:13:53,165
<font color="#ffff48">Terkadang,</font>

218
00:13:53,249 --> 00:13:56,293
<font color="#ffff48">kau harus menahan masa-masa terkejam</font>

219
00:13:56,377 --> 00:13:59,380
<font color="#ffff48">dan paling menyakitkan bersama.</font>

220
00:14:00,464 --> 00:14:01,882
<font color="#ffff48">Itu sebabnya aku ingin</font>

221
00:14:01,966 --> 00:14:06,011
<font color="#ffff48">seseorang yang tumbuh dengan penuh cinta
dari keluarganya menjadi pasangan Eunjae.</font>

222
00:14:07,096 --> 00:14:10,683
<font color="#ffff48">Hanya orang yang menerima cinta
yang bisa memberikan cinta.</font>

223
00:14:13,436 --> 00:14:16,272
<font color="#ffff48">Kau mungkin dokter yang baik,</font>

224
00:14:17,231 --> 00:14:20,609
<font color="#ffff48">tapi bersikap baik kepada keluarga
adalah hal berbeda.</font>

225
00:14:22,945 --> 00:14:23,946
<font color="#ffff48">Kau mengerti...</font>

226
00:14:26,073 --> 00:14:27,241
<font color="#ffff48">maksudku?</font>

227
00:14:30,661 --> 00:14:31,662
<font color="#ffff48">Ya.</font>

228
00:14:32,955 --> 00:14:34,540
<font color="#ffff48">Baguslah kau mengerti.</font>

229
00:14:35,624 --> 00:14:38,961
<font color="#ffff48">Kuharap kau yang mengurus
masalah ini, Dokter Seo.</font>

230
00:14:39,253 --> 00:14:42,965
<font color="#ffff48">Tolong pastikan Eunjae
tidak membuat kekacauan lagi.</font>

231
00:14:59,440 --> 00:15:01,609
<font color="#ff0000"><b>CHA EUNJAE</b></font>

232
00:15:05,696 --> 00:15:08,282
<font color="#ffff48">- <i>Nomor yang Anda tuju...</i>
- Astaga, jawab teleponnya!</font>

233
00:15:08,365 --> 00:15:09,700
<font color="#ff0000"><b>IBU</b></font>

234
00:15:11,118 --> 00:15:12,119
<font color="#ffff48">Ibu.</font>

235
00:15:12,203 --> 00:15:14,872
<font color="#ffff48">Seo Woojin sudah mengadu kepadamu?</font>

236
00:15:15,748 --> 00:15:17,666
<font color="#ffff48">Ibu bersamanya sekarang?</font>

237
00:15:19,251 --> 00:15:21,170
<font color="#ffff48">Ibu baru selesai bicara dengannya.</font>

238
00:15:21,712 --> 00:15:23,815
<font color="#ffff48">Kalian berdua tinggal bersama
tidak pernah terjadi, mengerti?</font>

239
00:15:23,839 --> 00:15:24,840
<font color="#ffff48">Ibu!</font>

240
00:15:24,924 --> 00:15:28,469
<font color="#ffff48"><i>Camkan itu di kepalamu
dan berhenti membahasnya.</i></font>

241
00:15:28,552 --> 00:15:30,262
<font color="#ffff48">Jangan berani bicara lagi.</font>

242
00:15:30,513 --> 00:15:31,931
<font color="#ffff48">Ibu benar-benar akan marah.</font>

243
00:15:41,690 --> 00:15:43,943
<font color="#ffff48">Apa ada situasi mendesak?</font>

244
00:15:44,026 --> 00:15:45,152
<font color="#ffff48">Ya, sedikit.</font>

245
00:15:45,402 --> 00:15:46,821
<font color="#ffff48">Seharusnya butuh sekitar dua jam.</font>

246
00:15:46,904 --> 00:15:48,447
<font color="#ffff48">Aku sudah beri tahu Insu, jadi...</font>

247
00:15:48,531 --> 00:15:49,782
<font color="#ffff48">Jangan khawatir. Sampai nanti.</font>

248
00:15:50,366 --> 00:15:53,536
<font color="#ffff48">Aku akan mengambil sifmu berikutnya
dan setelah itu juga.</font>

249
00:15:53,619 --> 00:15:54,829
<font color="#ffff48">Tidak perlu.</font>

250
00:15:54,912 --> 00:15:56,747
<font color="#ffff48">Pergilah dan urus saja
yang harus kau urus.</font>

251
00:16:03,420 --> 00:16:04,505
<font color="#ffff48">Aku sudah dengar</font>

252
00:16:05,381 --> 00:16:07,758
<font color="#ffff48">apa yang kau alami di universitas
karena Profesor Cha.</font>

253
00:16:10,302 --> 00:16:11,428
<font color="#ffff48">Maafkan aku.</font>

254
00:16:12,054 --> 00:16:13,323
<font color="#ffff48">Aku akan minta maaf mewakilinya.</font>

255
00:16:13,347 --> 00:16:15,224
<font color="#ffff48">Tidak, kau tidak perlu melakukan itu.</font>

256
00:16:15,808 --> 00:16:17,977
<font color="#ffff48">Itu tidak ada hubungannya denganmu.</font>

257
00:16:18,060 --> 00:16:19,228
<font color="#ffff48">Aku tahu...</font>

258
00:16:21,063 --> 00:16:22,606
<font color="#ffff48">cara membedakan keduanya.</font>

259
00:16:22,690 --> 00:16:23,816
<font color="#ffff48">Tetap saja,</font>

260
00:16:24,650 --> 00:16:26,861
<font color="#ffff48">ayahku seharusnya
tidak melakukan itu kepadamu.</font>

261
00:16:28,320 --> 00:16:30,072
<font color="#ffff48">Apa yang kau lalui</font>

262
00:16:30,906 --> 00:16:33,033
<font color="#ffff48">seharusnya tidak terjadi,
apa pun situasinya.</font>

263
00:16:36,662 --> 00:16:38,747
<font color="#ffff48">Hubungi aku jika ada pasien
yang harus dioperasi.</font>

264
00:16:38,914 --> 00:16:41,250
<font color="#ffff48">Aku hanya berjarak lima menit
dengan mobil, ya?</font>

265
00:16:41,834 --> 00:16:42,835
<font color="#ffff48">Baik, Dokter.</font>

266
00:16:42,918 --> 00:16:44,253
<font color="#ffff48">Terima kasih, Dokter Lee.</font>

267
00:17:27,713 --> 00:17:29,840
<font color="#ffff48"><i>Inikah alasanmu memanggilku kemari?</i></font>

268
00:17:30,716 --> 00:17:33,218
<font color="#ffff48">Untuk membuatku tampak bodoh?</font>

269
00:17:33,385 --> 00:17:34,428
<font color="#ffff48">Kau bersenang-senang?</font>

270
00:17:34,845 --> 00:17:36,639
<font color="#ffff48">Hanya karena aku tidak menyukaimu</font>

271
00:17:37,014 --> 00:17:38,807
<font color="#ffff48">bukan berarti aku tidak menghormatimu.</font>

272
00:17:39,433 --> 00:17:41,852
<font color="#ffff48">Sebagai dokter, kau masih mengagumkan.</font>

273
00:17:43,395 --> 00:17:46,690
<font color="#ffff48">Itu sebabnya aku sedih mendengar
kau akan meninggalkan bidang ini.</font>

274
00:17:48,692 --> 00:17:50,194
<font color="#ffff48">Kau memeriksa latar belakangku?</font>

275
00:17:51,779 --> 00:17:53,572
<font color="#ffff48">Kami tidak bisa melunak
soal masalah personel</font>

276
00:17:53,989 --> 00:17:55,574
<font color="#ffff48">terkait kepala pusat layanan trauma.</font>

277
00:17:58,994 --> 00:18:00,704
<font color="#ffff48">Sampai mana</font>

278
00:18:01,664 --> 00:18:03,123
<font color="#ffff48">kau merencanakan semuanya?</font>

279
00:18:03,207 --> 00:18:06,335
<font color="#ffff48">Apakah Lee Seonung, Pusat Layanan Trauma,
dan Anggota Dewan Ko Kyungsook</font>

280
00:18:07,211 --> 00:18:08,420
<font color="#ffff48">semua bagian dari skenariomu?</font>

281
00:18:08,504 --> 00:18:09,922
<font color="#ffff48">Skenario yang kubuat melibatkan</font>

282
00:18:11,256 --> 00:18:13,842
<font color="#ffff48">kau beradaptasi dengan baik
sebagai kepala pusat layanan trauma.</font>

283
00:18:15,135 --> 00:18:17,638
<font color="#ffff48">Dari yang kuingat tentangmu,</font>

284
00:18:18,555 --> 00:18:21,517
<font color="#ffff48">kau bisa melakukan apa pun
begitu sudah bertekad.</font>

285
00:18:23,185 --> 00:18:24,436
<font color="#ffff48">Kau bilang aku Rencana B-mu,</font>

286
00:18:25,813 --> 00:18:27,982
<font color="#ffff48">tapi tak kusangka
kau berharap banyak dariku.</font>

287
00:18:28,065 --> 00:18:29,108
<font color="#ffff48">Ya.</font>

288
00:18:30,275 --> 00:18:31,568
<font color="#ffff48">Jika boleh jujur,</font>

289
00:18:32,903 --> 00:18:35,239
<font color="#ffff48">di lubuk hatiku, aku mendukungmu.</font>

290
00:18:37,199 --> 00:18:39,159
<font color="#ffff48">Aku ingin kau menemukan solusimu sendiri,</font>

291
00:18:39,243 --> 00:18:41,370
<font color="#ffff48">yang berbeda dariku.</font>

292
00:18:41,453 --> 00:18:44,581
<font color="#ffff48">Sejujurnya, aku yakin itu bisa terjadi
sampai titik tertentu.</font>

293
00:18:44,665 --> 00:18:45,708
<font color="#ffff48">Namun!</font>

294
00:18:47,001 --> 00:18:48,002
<font color="#ffff48">Namun,</font>

295
00:18:49,920 --> 00:18:53,465
<font color="#ffff48">kau masih saja mempertaruhkan kariermu
untuk hal sia-sia dan tidak berharga.</font>

296
00:18:53,549 --> 00:18:56,260
<font color="#ffff48">Apanya yang sia-sia
dari melindungi wewenang</font>

297
00:18:56,802 --> 00:18:58,082
<font color="#ffff48">dan harga dirimu sebagai dokter?</font>

298
00:18:59,054 --> 00:19:01,432
<font color="#ffff48">Apa yang dimiliki dokter
selain kehormatan?</font>

299
00:19:03,684 --> 00:19:04,724
<font color="#ffff48">Kesadaran mengabdi mereka.</font>

300
00:19:06,520 --> 00:19:07,521
<font color="#ffff48">Jinman.</font>

301
00:19:09,064 --> 00:19:13,110
<font color="#ffff48">Pada akhirnya, tugas kita adalah
merawat orang sakit dan terluka.</font>

302
00:19:13,193 --> 00:19:15,487
<font color="#ffff48">Di situlah kita memulai dan mengakhiri.</font>

303
00:19:16,071 --> 00:19:19,158
<font color="#ffff48">Yang lainnya hanya omong kosong, Jinman.</font>

304
00:19:19,241 --> 00:19:20,325
<font color="#ffff48">Kesadaran mengabdi?</font>

305
00:19:24,121 --> 00:19:25,721
<font color="#ffff48">Kau tahu bagaimana komunitas medis Korea</font>

306
00:19:26,790 --> 00:19:28,834
<font color="#ffff48">menjebak dan menyiksa dokter</font>

307
00:19:28,917 --> 00:19:31,587
<font color="#ffff48">dengan memanfaatkan kesadaran mengabdi
sebagai tali kekang?</font>

308
00:19:32,421 --> 00:19:33,901
<font color="#ffff48">Tapi bisa-bisanya kau berkata begitu?</font>

309
00:19:33,964 --> 00:19:37,468
<font color="#ffff48">Meski demikian, itu sesuatu yang tak bisa
kau lakukan tanpa kesadaran mengabdi.</font>

310
00:19:38,010 --> 00:19:41,930
<font color="#ffff48">Sistem rumah sakit sial ini
tidak akan berhasil tanpa itu!</font>

311
00:19:42,014 --> 00:19:43,015
<font color="#ffff48">Kau bisa apa lagi?</font>

312
00:19:43,432 --> 00:19:47,186
<font color="#ffff48">Kau hanya akan duduk diam
dan menonton pasien yang sekarat?</font>

313
00:19:47,269 --> 00:19:48,645
<font color="#ffff48">Sampai kapan?</font>

314
00:19:49,354 --> 00:19:51,940
<font color="#ffff48">Sampai kapan aku harus
menghadapi kelancangan mereka?</font>

315
00:19:52,316 --> 00:19:53,984
<font color="#ffff48">Imbalan setelah merawat mereka</font>

316
00:19:54,443 --> 00:19:56,737
<font color="#ffff48">hanya pelecehan verbal dan kebencian.</font>

317
00:19:59,114 --> 00:20:00,115
<font color="#ffff48">Sampai kapan...</font>

318
00:20:00,199 --> 00:20:01,200
<font color="#ffff48">Sampai berhasil!</font>

319
00:20:03,911 --> 00:20:08,040
<font color="#ffff48">Sampai kita menemukan jawaban
atas semua irasionalitas.</font>

320
00:20:10,501 --> 00:20:11,502
<font color="#ffff48">Itu sebabnya...</font>

321
00:20:12,294 --> 00:20:15,255
<font color="#ffff48">Itu sebabnya kita para dokter senior
berdiri di garis depan, Jinman.</font>

322
00:20:17,049 --> 00:20:20,249
<font color="#ffff48">Kita di posisi atas bukan untuk membuat
orang lain bekerja dan memerintah mereka.</font>

323
00:20:21,053 --> 00:20:24,389
<font color="#ffff48">Kita di sini untuk menjadikan
dunia lebih baik</font>

324
00:20:24,473 --> 00:20:26,600
<font color="#ffff48">dengan pengalaman dan wawasan kita!</font>

325
00:20:27,643 --> 00:20:29,454
<font color="#ffff48">Aku menempatkanmu di posisi itu
bukan demi kehormatanmu sendiri,</font>

326
00:20:29,478 --> 00:20:33,565
<font color="#ffff48">tapi demi kesejahteraan
dan keuntungan semua orang, mengerti?</font>

327
00:20:39,655 --> 00:20:41,698
<font color="#ffff48">Kau memulai dengan baik.</font>

328
00:20:42,658 --> 00:20:47,079
<font color="#ffff48">Jika memang ingin tampil,
seharusnya kau lebih murah hati.</font>

329
00:20:47,621 --> 00:20:51,625
<font color="#ffff48">Begitu memenangkan kasus itu,</font>

330
00:20:51,708 --> 00:20:54,169
<font color="#ffff48">kau malah langsung mengusik Lee Seonung.</font>

331
00:20:54,253 --> 00:20:55,838
<font color="#ffff48">Dia yang memancingku lebih dahulu.</font>

332
00:20:56,588 --> 00:20:58,006
<font color="#ffff48">Berandal kecil itu yang memulainya.</font>

333
00:20:58,090 --> 00:20:59,133
<font color="#ffff48">Jinman.</font>

334
00:21:00,259 --> 00:21:03,011
<font color="#ffff48">Jika ingin berpura-pura
menjadi bos yang baik,</font>

335
00:21:03,095 --> 00:21:06,098
<font color="#ffff48">kau harus lebih sabar dan gigih.</font>

336
00:21:06,181 --> 00:21:07,641
<font color="#ffff48">Dengan lebih murah hati.</font>

337
00:21:08,100 --> 00:21:10,936
<font color="#ffff48">Untuk apa kau berpura-pura
jika akan segera ketahuan?</font>

338
00:21:11,478 --> 00:21:12,855
<font color="#ffff48">Kau tidak malu?</font>

339
00:21:14,273 --> 00:21:15,983
<font color="#ffff48">Sebenarnya kau mau bilang apa?</font>

340
00:21:16,859 --> 00:21:18,819
<font color="#ffff48">"Karena sudah begini, kau harus berhenti"?</font>

341
00:21:19,528 --> 00:21:22,156

00:21:22,239 --> 00:21:25,159

00:21:25,659 --> 00:21:28,453

344
00:21:28,537 --> 00:21:31,081

345
00:21:31,165 --> 00:21:33,167

346
00:21:33,250 --> 00:21:35,627

00:21:39,214 --> 00:21:42,009

349

00:22:39,691 --> 00:22:40,984

00:22:48,659 --> 00:22:50,077

00:22:52,579 --> 00:22:54,373

00:22:55,791 --> 00:22:57,431

00:22:58,001 --> 00:23:00,462

00:23:18,939 --> 00:23:21,108

369
00:23:23,110 --> 00:23:24,569
<font color="#ffff48">"Itu tidak akan terjadi."</font>

370
00:23:25,070 --> 00:23:26,214

371
00:23:26,238 --> 00:23:27,656

372
00:23:28,699 --> 00:23:30,200

373
00:23:31,451 --> 00:23:33,251

374
00:23:34,538 --> 00:23:35,872

376
00:23:40,460 --> 00:23:42,296

00:23:43,714 --> 00:23:45,924

00:23:57,394 --> 00:24:00,689

00:25:19,184 --> 00:25:20,185

391
00:25:29,945 --> 00:25:32,072

<font color="#ffff48">Tak perlu terburu-buru menyusul.</font>

714
00:45:52,291 --> 00:45:54,793
<font color="#ffff48">Setelah kau selesaikan semua keharusanmu.</font>

715
00:45:55,753 --> 00:45:57,046
<font color="#ffff48">Mengerti?</font>

716
00:46:05,512 --> 00:46:06,639
<font color="#ffff48">Terima kasih.</font>

717
00:47:26,844 --> 00:47:28,595
<font color="#ff0000"><b>TAKSI</b></font>

718
00:47:35,352 --> 00:47:37,020
<font color="#ffff48">Kau memilih rumah yang sangat bagus...</font>

719
00:47:38,605 --> 00:47:40,357
<font color="#ffff48">dan nyaman.</font>

720
00:47:43,277 --> 00:47:46,697
<font color="#ffff48">Tempat ini sangat pas
bagi kalian berdua...</font>

721
00:47:48,782 --> 00:47:50,784
<font color="#ffff48">untuk memulai sesuatu bersama.</font>

722
00:47:55,289 --> 00:47:56,415
<font color="#ffff48">Kau sangat menyukai</font>

723
00:47:57,416 --> 00:47:58,417
<font color="#ffff48">Eunjae, bukan?</font>

724
00:47:59,960 --> 00:48:02,004
<font color="#ffff48">- Ya.
- Sebesar apa rasa sukamu?</font>

725
00:48:02,588 --> 00:48:03,797
<font color="#ffff48">Lebih dari kata-kata...</font>

726
00:48:05,299 --> 00:48:06,633
<font color="#ffff48">yang bisa mengungkapkannya.</font>

727
00:48:09,094 --> 00:48:10,220
<font color="#ffff48">Jawabanmu bagus.</font>

728
00:48:11,513 --> 00:48:14,391
<font color="#ffff48">Gadis kecil pengecut itu</font>

729
00:48:15,100 --> 00:48:17,352
<font color="#ffff48">tidak akan membuat keputusan</font>

730
00:48:18,145 --> 00:48:19,605
<font color="#ffff48">jika tidak ada kepastian.</font>

731
00:48:21,648 --> 00:48:24,735
<font color="#ffff48">Kuharap kau selalu menyayanginya.</font>

732
00:48:26,904 --> 00:48:29,156
<font color="#ffff48">Ya, aku berencana melakukan itu.</font>

733
00:48:29,239 --> 00:48:30,282
<font color="#ffff48">Baiklah.</font>

734
00:48:32,659 --> 00:48:33,660
<font color="#ffff48">Kau boleh pergi.</font>

735
00:48:50,177 --> 00:48:54,807
<font color="#ff0000"><b>RUMAH SAKIT DOLDAM
PUSAT LAYANAN TRAUMA</b></font>

736
00:48:56,016 --> 00:48:57,184
<font color="#ffff48">Halo.</font>

737
00:48:57,768 --> 00:48:59,645
<font color="#ffff48">Selamat pagi, Dokter Cha.</font>

738
00:48:59,728 --> 00:49:01,146
<font color="#ffff48">Kau sudah datang?</font>

739
00:49:01,230 --> 00:49:02,523
<font color="#ffff48">Kau terjaga semalaman?</font>

740
00:49:02,606 --> 00:49:05,818
<font color="#ffff48">Semalam, Dokter Lee
mengoperasi pasien hemotoraks,</font>

741
00:49:05,901 --> 00:49:07,141
<font color="#ffff48">jadi, aku mengawasi operasinya.</font>

742
00:49:07,194 --> 00:49:08,987
<font color="#ffff48">Dokter Ung yang mengoperasi?</font>

743
00:49:09,071 --> 00:49:11,281
<font color="#ffff48">Master Kim juga membantunya.</font>

744
00:49:11,365 --> 00:49:12,574
<font color="#ffff48">Pria beruntung itu.</font>

745
00:49:14,243 --> 00:49:15,494
<font color="#ffff48">Kau harus beristirahat.</font>

746
00:49:15,828 --> 00:49:17,788
<font color="#ffff48">Kantung matamu besar sekali.</font>

747
00:49:18,664 --> 00:49:20,582
<font color="#ffff48">Kalau begitu, aku permisi.</font>

748
00:49:39,268 --> 00:49:40,644
<font color="#ffff48">Sifmu sudah selesai?</font>

749
00:49:41,186 --> 00:49:43,981
<font color="#ffff48">Hei, Dokter Jang.
Kau tidur di kantor medis kemarin?</font>

750
00:49:44,064 --> 00:49:46,900
<font color="#ffff48">Ya. Pada akhirnya,
pasien lansia itu meninggal.</font>

751
00:49:48,026 --> 00:49:49,862
<font color="#ffff48">Aku hampir tidak bisa tidur.</font>

752
00:49:49,945 --> 00:49:51,029
<font color="#ffff48">Benarkah?</font>

753
00:49:55,742 --> 00:49:57,202
<font color="#ffff48">Kau mencari Dokter Woojin?</font>

754
00:49:57,286 --> 00:50:00,122
<font color="#ffff48">Apa? Tidak, bukan begitu.</font>

755
00:50:00,664 --> 00:50:01,707
<font color="#ffff48">Kurasa dia tidak di sini.</font>

756
00:50:04,585 --> 00:50:05,627
<font color="#ffff48">Ke mana dia pergi?</font>

757
00:50:06,879 --> 00:50:09,798
<font color="#ffff48">Kurasa masalahnya
dengan pemilik asrama sudah beres.</font>

758
00:50:09,882 --> 00:50:11,550
<font color="#ffff48">Dia langsung pergi</font>

759
00:50:12,009 --> 00:50:14,177
<font color="#ffff48">begitu menerima telepon
dan mengemas barang-barangnya.</font>

760
00:50:27,232 --> 00:50:29,484
<font color="#ffff48">Hei, apa yang terjadi?</font>

761
00:50:31,069 --> 00:50:33,238
<font color="#ffff48">Ada ayahku di sini,
kenapa kau bertelanjang dada?</font>

762
00:50:33,322 --> 00:50:34,907
<font color="#ffff48">Cepat pakai bajumu.</font>

763
00:50:34,990 --> 00:50:37,284
<font color="#ffff48">- Kau belum menemui Profesor Cha?
- Apa?</font>

764
00:50:37,367 --> 00:50:39,202
<font color="#ffff48">Dia pergi ke rumah sakit pagi-pagi sekali.</font>

765
00:50:40,871 --> 00:50:41,872
<font color="#ffff48">Apa?</font>

766
00:50:42,706 --> 00:50:46,043
<font color="#ff0000"><b>SURAT PENGUNDURAN DIRI</b></font>

767
00:50:47,210 --> 00:50:49,087
<font color="#ffff48">Ini keputusan yang agak mendadak.</font>

768
00:50:50,339 --> 00:50:52,257
<font color="#ffff48">Bukankah ini maumu, Direktur Park?</font>

769
00:50:53,717 --> 00:50:56,219
<font color="#ffff48">Tetap saja, aku tidak mengira
kau akan memutuskan secepat itu.</font>

770
00:50:56,637 --> 00:50:57,930
<font color="#ffff48">Tidak perlu</font>

771
00:50:58,680 --> 00:51:00,223
<font color="#ffff48">memperlama situasi tidak nyaman.</font>

772
00:51:00,974 --> 00:51:02,494
<font color="#ffff48">Kita memahami pendirian masing-masing.</font>

773
00:51:03,143 --> 00:51:04,144
<font color="#ffff48">Omong-omong,</font>

774
00:51:04,561 --> 00:51:08,023
<font color="#ffff48">meski kau tidak lama di sini, aku ingin
berterima kasih atas kerja kerasmu.</font>

775
00:51:15,447 --> 00:51:17,199
<font color="#ffff48">Selalu ada risiko yang harus diambil</font>

776
00:51:17,741 --> 00:51:20,035
<font color="#ffff48">untuk setiap pilihan kita, Direktur Park.</font>

777
00:51:21,411 --> 00:51:22,913
<font color="#ffff48">Namun, kebanyakan orang</font>

778
00:51:23,956 --> 00:51:26,166
<font color="#ffff48">tidak langsung menyadarinya.</font>

779
00:51:28,377 --> 00:51:30,629
<font color="#ffff48">Setelah beberapa waktu berlalu...</font>

780
00:51:32,464 --> 00:51:33,799
<font color="#ffff48">mereka baru akan menyadari...</font>

781
00:51:35,050 --> 00:51:36,927
<font color="#ffff48">apa yang hilang karena pilihan itu.</font>

782
00:51:37,010 --> 00:51:39,846
<font color="#ffff48">Maka itu aku selalu berusaha
berhati-hati tentang semuanya.</font>

783
00:51:39,930 --> 00:51:42,099
<font color="#ffff48">Aku juga cenderung
mempertimbangkan semuanya.</font>

784
00:51:43,225 --> 00:51:47,187
<font color="#ffff48">Jangan terlalu memercayai kemampuan
dan kecerdasanmu,</font>

785
00:51:48,021 --> 00:51:49,856
<font color="#ffff48">bisa-bisa nanti malah terbukti sebaliknya.</font>

786
00:51:51,817 --> 00:51:53,902
<font color="#ffff48">Mari. Aku akan mengantarmu ke mobil.</font>

787
00:51:53,986 --> 00:51:56,530
<font color="#ffff48">Tidak perlu. Aku tahu jalan keluarnya.</font>

788
00:51:59,449 --> 00:52:00,450
<font color="#ffff48">Jaga dirimu.</font>

789
00:52:12,713 --> 00:52:16,675
<font color="#ff0000"><b>SURAT PENGUNDURAN DIRI</b></font>

790
00:52:17,259 --> 00:52:19,469
<font color="#ffff48">Halo, Bu Ko. Ini Park Minguk.</font>

791
00:52:32,149 --> 00:52:33,483
<font color="#ffff48"><i>Pada dasarnya...</i></font>

792
00:52:35,694 --> 00:52:37,571
<font color="#ffff48"><i>mengambil keputusan tepat itu penting.</i></font>

793
00:52:39,906 --> 00:52:41,450
<font color="#ffff48"><i>Tapi rasa takut akan kemerosotan</i></font>

794
00:52:42,325 --> 00:52:45,412
<font color="#ffff48"><i>membuat pria bersikap picik.</i></font>

795
00:52:45,495 --> 00:52:47,372
<font color="#ff0000"><b>WOO SANGMIN</b></font>

796
00:52:48,331 --> 00:52:49,833
<font color="#ffff48"><i>Jika memang akhirnya akan kalah,</i></font>

797
00:52:51,251 --> 00:52:53,295
<font color="#ffff48"><i>lakukanlah dengan keren sekalian.</i></font>

798
00:52:54,880 --> 00:52:56,214
<font color="#ffff48"><i>Tapi keserakahan...</i></font>

799
00:52:57,924 --> 00:52:59,134
<font color="#ffff48"><i>dan kesombongan</i></font>

800
00:53:00,177 --> 00:53:02,304
<font color="#ffff48"><i>membuatmu berusaha keras.</i></font>

801
00:53:03,305 --> 00:53:05,682
<font color="#ffff48"><i>Lalu pada akhirnya,</i></font>

802
00:53:06,308 --> 00:53:07,642
<font color="#ffff48"><i>kau akan hancur.</i></font>

803
00:53:30,123 --> 00:53:32,250
<font color="#ffff48"><i>Tidak adakah cara bagi manusia</i></font>

804
00:53:32,959 --> 00:53:34,294
<font color="#ffff48"><i>untuk tetap terlihat berwibawa</i></font>

805
00:53:35,754 --> 00:53:36,838
<font color="#ffff48"><i>saat mengalami kekalahan?</i></font>

806
00:53:38,423 --> 00:53:39,424
<font color="#ffff48">Ayah?</font>

807
00:53:39,674 --> 00:53:40,675
<font color="#ffff48"><i>Ya, Eunjae?</i></font>

808
00:53:41,176 --> 00:53:42,344
<font color="#ffff48">Ayah di mana?</font>

809
00:53:43,095 --> 00:53:44,387
<font color="#ffff48">Di mana lagi?</font>

810
00:53:45,097 --> 00:53:46,257
<font color="#ffff48">Ayah dalam perjalanan pulang.</font>

811
00:53:47,516 --> 00:53:48,517
<font color="#ffff48">Tapi...</font>

812
00:53:49,893 --> 00:53:53,480
<font color="#ffff48">Kenapa Ayah pergi tanpa berpamitan?</font>

813
00:53:53,563 --> 00:53:56,233
<font color="#ffff48">Saat ada waktu,
kau bisa mengunjungi ayah di Seoul</font>

814
00:53:56,942 --> 00:53:58,151
<font color="#ffff48">bersama Woojin.</font>

815
00:53:58,777 --> 00:54:01,113
<font color="#ffff48">Nanti Ayah buatkan telur dadar lezat.</font>

816
00:54:05,742 --> 00:54:06,993
<font color="#ffff48">Ayah.</font>

817
00:54:08,161 --> 00:54:10,539
<font color="#ffff48">- Ya?
- Tidak bisakah Ayah kembali ke Seoul?</font>

818
00:54:12,582 --> 00:54:15,919
<font color="#ffff48">Aku tidak ingin melihat
Ayah seperti ini lagi.</font>

819
00:54:18,255 --> 00:54:20,757
<font color="#ffff48">Aku juga tidak mau mendengar
staf RS berbisik tentang Ayah.</font>

820
00:54:22,676 --> 00:54:23,677
<font color="#ffff48">Aku...</font>

821
00:54:24,845 --> 00:54:25,846
<font color="#ffff48">sangat kesulitan.</font>

822
00:54:28,849 --> 00:54:29,850
<font color="#ffff48">Eunjae.</font>

823
00:54:30,767 --> 00:54:31,768
<font color="#ffff48">Ayah...</font>

824
00:54:35,981 --> 00:54:37,440
<font color="#ffff48">Ayah sungguh minta maaf.</font>

825
00:54:40,068 --> 00:54:42,362
<font color="#ffff48">Seharusnya Ayah meninggalkan
kesan yang lebih baik.</font>

826
00:54:51,955 --> 00:54:53,206
<font color="#ffff48">Maafkan Ayah, Eunjae.</font>

827
00:54:56,293 --> 00:54:57,294
<font color="#ffff48">Ayah tahu?</font>

828
00:54:59,504 --> 00:55:02,841
<font color="#ffff48">Saat aku bingung antara bedah umum
dan bedah TKV...</font>

829
00:55:05,051 --> 00:55:06,678
<font color="#ffff48">aku memilih bedah TKV tanpa ragu</font>

830
00:55:06,887 --> 00:55:09,014
<font color="#ffff48">karena perkataan Ayah?</font>

831
00:55:09,598 --> 00:55:12,225
<font color="#ffff48">Memang Ayah mengatakan apa?</font>

832
00:55:13,560 --> 00:55:16,438
<font color="#ffff48">"Kau mau memegang kotoran atau jantung?"</font>

833
00:55:19,274 --> 00:55:20,275
<font color="#ffff48">Ya, Ayah ingat.</font>

834
00:55:27,032 --> 00:55:28,033
<font color="#ffff48">Ayah.</font>

835
00:55:31,036 --> 00:55:32,162
<font color="#ffff48">Aku sayang Ayah.</font>

836
00:55:39,044 --> 00:55:40,670
<font color="#ffff48">Sejak dahulu...</font>

837
00:55:42,464 --> 00:55:45,926
<font color="#ffff48">Ayah tetaplah pahlawan terhormat bagiku.</font>

838
00:55:55,727 --> 00:55:56,728
<font color="#ffff48">Terima kasih, Eunjae.</font>

839
00:56:04,152 --> 00:56:05,612
<font color="#ffff48">Pastikan kau makan dengan teratur.</font>

840
00:57:51,593 --> 00:57:53,178
<font color="#ffff48">Ya. Teruskan kerja kerasmu.</font>

841
00:57:53,261 --> 00:57:54,262
<font color="#ffff48">Baik, Bu.</font>

842
00:58:03,104 --> 00:58:05,815
<font color="#ffff48">Kudengar perusahaan kontraktor
mengirim surat resmi.</font>

843
00:58:05,940 --> 00:58:09,277
<font color="#ffff48">Ya, sudah kubaca. Lingkungan...</font>

844
00:58:18,203 --> 00:58:19,579
<font color="#ffff48">Permisi. Tunggu, Bu Ko!</font>

845
00:58:24,793 --> 00:58:26,878
<font color="#ffff48">- Direktur Park Minguk.
- Kau</font>

846
00:58:27,462 --> 00:58:28,797
<font color="#ffff48">mau langsung pergi?</font>

847
00:58:29,631 --> 00:58:31,758
<font color="#ffff48">Ya, aku sudah selesai rapat hari ini.</font>

848
00:58:31,841 --> 00:58:34,010
<font color="#ffff48">Ada sesuatu yang harus kita bahas.</font>

849
00:58:34,094 --> 00:58:36,137
<font color="#ffff48">Maksudmu gugatan itu?</font>

850
00:58:36,596 --> 00:58:39,349
<font color="#ffff48">Aku sudah memberi tahu pengacaraku.</font>

851
00:58:39,557 --> 00:58:42,268
<font color="#ffff48">Kasus ini akan dihentikan besok sore.</font>

852
00:58:42,352 --> 00:58:44,437
<font color="#ffff48">Tidak akan ada banding.</font>

853
00:58:44,521 --> 00:58:45,688
<font color="#ffff48">Sudah, 'kan?</font>

854
00:58:48,024 --> 00:58:50,902
<font color="#ffff48">Apa anggaran Pusat Layanan Trauma
akan disetujui tanpa syarat?</font>

855
00:58:58,076 --> 00:58:59,452
<font color="#ffff48">Apa yang kau lakukan sekarang?</font>

856
00:59:00,829 --> 00:59:03,456
<font color="#ffff48">- Apa?
- Dengar, Direktur Park Minguk.</font>

857
00:59:04,582 --> 00:59:08,753
<font color="#ffff48">Setiap anggaran provinsi memiliki
proses pertimbangan sendiri.</font>

858
00:59:09,629 --> 00:59:12,257
<font color="#ffff48">Apa maksudmu "disetujui tanpa syarat"?</font>

859
00:59:13,174 --> 00:59:16,469
<font color="#ffff48">Kau mau mengambil uang pajak
tanpa melalui proses yang tepat?</font>

860
00:59:17,095 --> 00:59:20,223
<font color="#ffff48">Kau yang lebih dahulu berjanji, Bu Ko.</font>

861
00:59:21,599 --> 00:59:23,768
<font color="#ffff48">Kau pria yang merepotkan.</font>

862
00:59:24,727 --> 00:59:27,063
<font color="#ffff48">Janji apa yang kubuat?</font>

863
00:59:28,523 --> 00:59:30,400
<font color="#ffff48">Aku pegawai pemerintah</font>

864
00:59:30,483 --> 00:59:32,610
<font color="#ffff48">yang bekerja untuk rakyat.</font>

865
00:59:32,944 --> 00:59:33,945
<font color="#ffff48">Maksudmu...</font>

866
00:59:35,405 --> 00:59:39,325
<font color="#ffff48">aku memakai anggaran provinsi
sebagai semacam umpan?</font>

867
00:59:39,409 --> 00:59:40,493
<font color="#ffff48">Bu Ko.</font>

868
00:59:42,078 --> 00:59:43,496
<font color="#ffff48">Aku sungguh minta maaf,</font>

869
00:59:43,580 --> 00:59:45,874
<font color="#ffff48">tapi aku tidak mengerti situasi ini.</font>

870
00:59:48,585 --> 00:59:50,462
<font color="#ffff48">Kenapa kau tiba-tiba berubah pikiran?</font>

871
00:59:54,966 --> 00:59:56,885
<font color="#ffff48">Kau juga ada di sana.</font>

872
00:59:57,385 --> 00:59:59,929
<font color="#ffff48">Kalau begitu,
kau seharusnya mendengar perkataanku.</font>

873
01:00:00,763 --> 01:00:03,057
<font color="#ffff48">Bahwa kau harus bersiap
untuk perang habis-habisan.</font>

874
01:00:03,975 --> 01:00:07,562
<font color="#ffff48">Karena kau meminta perang politik,
kubilang akan kubalas dengan politik.</font>

875
01:00:11,232 --> 01:00:13,735
<font color="#ffff48">Kepala pusat layanan trauma,
Cha Jinman, sudah ditangani.</font>

876
01:00:15,653 --> 01:00:20,366
<font color="#ffff48">Berikutnya adalah Pusat Layanan Trauma
yang membiarkan putraku mati sia-sia.</font>

877
01:00:31,252 --> 01:00:32,754
<font color="#ffff48">Alih-alih jalan pintas,</font>

878
01:00:33,046 --> 01:00:34,756
<font color="#ffff48">itu terdengar seperti kompromi murahan.</font>

879
01:00:34,839 --> 01:00:38,551
<font color="#ffff48">Jangan terlalu memercayai kemampuan
dan kecerdasanmu,</font>

880
01:00:39,677 --> 01:00:41,357
<font color="#ffff48">bisa-bisa nanti malah terbukti sebaliknya.</font>

881
01:01:05,286 --> 01:01:06,412
<font color="#ffff48">Kau mau ke mana?</font>

882
01:01:06,704 --> 01:01:07,705
<font color="#ffff48">Rumah Sakit Doldam.</font>

883
01:01:08,665 --> 01:01:09,707
<font color="#ffff48">Baik, Pak.</font>

884
01:01:11,000 --> 01:01:13,044
<font color="#ff0000"><b>KANG DONGJU</b></font>

885
01:01:20,426 --> 01:01:23,137
<font color="#ffff48">Ada apa? Kau ada janji dengan seseorang?</font>

886
01:01:24,722 --> 01:01:26,933
<font color="#ffff48">Tidak, tidak bisa dibilang begitu.</font>

887
01:01:33,523 --> 01:01:34,607
<font color="#ffff48">- Biar aku saja.
- Silakan.</font>

888
01:01:34,691 --> 01:01:35,692
<font color="#ffff48">Terima kasih.</font>

889
01:01:41,906 --> 01:01:43,241
<font color="#ffff48">Ada apa?</font>

890
01:01:43,700 --> 01:01:45,910
<font color="#ffff48">Kau menunggu seseorang?</font>

891
01:01:45,994 --> 01:01:49,038
<font color="#ffff48">Tidak. Tidak bisa dibilang begitu.</font>

892
01:01:49,706 --> 01:01:50,748
<font color="#ffff48">Sampai nanti.</font>

893
01:01:52,917 --> 01:01:54,127
<font color="#ffff48">Ada apa ini?</font>

894
01:01:54,210 --> 01:01:56,796

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT
//
// For better parsers, look at:
// https://github.com/annevk/webvtt
// https://github.com/mozilla/vtt.js
function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
