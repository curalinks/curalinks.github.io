360
00:24:34,430 --> 00:24:37,141
<font color="#ffff48">Usianya baru delapan tahun saat itu.</font>

361
00:24:40,060 --> 00:24:43,147
<font color="#ffff48">Dia bertahan selama 12 tahun</font>

362
00:24:43,230 --> 00:24:46,025

363
00:24:48,027 --> 00:24:49,904
<font color="#ffff48">Bisakah kau membayangkan...</font>

364
00:24:51,572 --> 00:24:52,615
<font color="#ffff48">rasa sakit yang dia alami?</font>

365
00:24:56,285 --> 00:24:59,663
<font color="#ffff48">Meskipun aku dokter kelas tiga...</font>

366
00:25:00,998 --> 00:25:03,000

367
00:25:05,127 --> 00:25:07,630

368
00:25:10,049 --> 00:25:11,050

00:25:37,409 --> 00:25:38,911

370
00:25:42,039 --> 00:25:43,874
<font color="#ffff48">Apa yang terjadi?</font>

371
00:25:48,671 --> 00:25:50,381
<font color="#ffff48">Kau tidak mau memberitahuku?</font>

372
00:25:56,637 --> 00:25:58,180
<font color="#ffff48">Sekitar 12 tahun lalu...</font>

373
00:25:59,932 --> 00:26:01,183

374
00:26:02,518 --> 00:26:04,812

375
00:26:05,521 --> 00:26:09,191

376
00:26:11,151 --> 00:26:14,572
<font color="#ffff48">Jadi, pasien dalam gugatan itu

377
00:26:15,698 --> 00:26:17,825
<font color="#ffff48">Aku tidak bisa memastikan penyebab asmanya</font>

378
00:26:18,409 --> 00:26:22,496

379
00:26:23,664 --> 00:26:26,041
<font color="#ffff48">Aku menulis dan menyerahkan pendapatku...</font>

380
00:26:27,459 --> 00:26:29,336
<font color="#ffff48">berdasarkan hati nurani

381
00:26:29,920 --> 00:26:33,591
<font color="#ffff48">Lalu kali ini, kau menentang
operasi darurat pasien itu?</font>

382
00:26:36,677 --> 00:26:40,180
<font color="#ffff48">Kau tahu kapan aku merasa paling kecewa
dengan pekerjaanku sebagai dokter?</font>

383
00:26:41,056 --> 00:26:42,516
<font color="#ffff48">Saat aku harus berurusan dengan</font>

384
00:26:44,143 --> 00:26:45,823
<font color="#ffff48">individu tidak berpendirian
seperti mereka.</font>

385
00:26:48,230 --> 00:26:50,899
<font color="#ffff48">Yang tidak punya sopan santun

386
00:26:51,358 --> 00:26:56,071

pendapat para ahli sesukanya.</font>

387
00:26:56,697 --> 00:26:58,532
<font color="#ffff48">Mereka terus menjatuhkan orang lain,</font>

388
00:27:00,326 --> 00:27:03,166
<font color="#ffff48">mengubah pencapaian dan martabat mereka

389
00:27:03,412 --> 00:27:05,012
<font color="#ffff48">Mereka mengejek dan mengutuki para ahli,</font>

390
00:27:05,289 --> 00:27:07,249
<font color="#ffff48">lalu menyebutnya keadilan.</font>

391
00:27:09,752 --> 00:27:11,670
<font color="#ffff48">Aku sudah muak...</font>

392
00:27:13,213 --> 00:27:14,757
<font color="#ffff48">dengan orang-orang seperti itu.</font>

393
00:27:16,008 --> 00:27:17,676
<font color="#ffff48">Aku juga muak dan lelah</font>

394
00:27:18,552 --> 00:27:21,055
<font color="#ffff48">dengan si berandal Bu Yongju,

395
00:27:23,807 --> 00:27:28,228
<font color="#ffff48">Master Kim berusaha sebaik mungkin

396
00:27:30,230 --> 00:27:33,317

menemukan harga diri sebagai dokter.</font>

397
00:27:35,069 --> 00:27:38,864
<font color="#ffff48">Dunia tidak peduli
dengan harga dirimu, Eunjae.</font>

398
00:27:39,531 --> 00:27:40,532
<font color="#ffff48">Mengerti?</font>

399
00:27:42,701 --> 00:27:45,537
<font color="#ffff48">Dokter Cha, bisa keluar sebentar?</font>

400
00:27:46,955 --> 00:27:48,499
<font color="#ffff48">Mari bicara nanti, Ayah.</font>

401
00:27:52,294 --> 00:27:53,295
<font color="#ffff48">Halo.</font>

402
00:27:54,505 --> 00:27:56,382
<font color="#ffff48">Kami punya informasi tambahan</font>

403
00:27:56,465 --> 00:27:58,842
<font color="#ffff48">mengenai kecelakaan Bae Yurim.</font>

404
00:28:04,723 --> 00:28:07,476
<font color="#ffff48">Karena ada banyak penundaan,

405
00:28:07,559 --> 00:28:09,311
<font color="#ffff48">Jangan terburu-buru.
Lakukan seperti biasa,</font>

406
00:28:09,478 --> 00:28:11,188
<font color="#ffff48">dengan kecepatanmu sendiri. Paham?</font>

407
00:28:12,314 --> 00:28:13,482
<font color="#ffff48">Pisau bedah.</font>

408
00:28:23,242 --> 00:28:24,535
<font color="#ffff48">Gunting Metz.</font>

409
00:28:29,998 --> 00:28:31,375
<font color="#ffff48">Tolong beri aku banyak kasa.</font>

410
00:28:32,668 --> 00:28:33,668
<font color="#ffff48">Lagi.</font>

411
00:28:36,964 --> 00:28:39,049
<font color="#ffff48">Dokter Nam, mampukah pasien bertahan?</font>

412
00:28:39,133 --> 00:28:42,344
<font color="#ffff48">Fokus saja pada operasinya,
akan kuusahakan dia tetap stabil.</font>

413
00:28:43,512 --> 00:28:46,157
<font color="#ffff48">Tambahkan masing-masing lima kantong
sel darah merah dan plasma beku segar.</font>

414
00:28:46,181 --> 00:28:47,808
<font color="#ffff48">- Baiklah.
- Aku memulai RIS.</font>

415
00:28:48,851 --> 00:28:50,144
<font color="#ffff48">Baiklah.</font>

416
00:28:51,437 --> 00:28:53,021
<font color="#ffff48">- Tiga.
- Dua.</font>

417
00:28:53,105 --> 00:28:54,606
<font color="#ffff48">- Satu.
- Selesai!</font>

418
00:29:04,324 --> 00:29:06,785
<font color="#ffff48">Sekarang memang waktu terbaik
untuk makan ini.</font>

419
00:29:06,869 --> 00:29:09,288
<font color="#ffff48">Apa ini juga tradisi hari Jumat
di Rumah Sakit Doldam?</font>

420
00:29:09,371 --> 00:29:11,206
<font color="#ffff48">Tidak, ini bukan tradisi.</font>

421
00:29:12,166 --> 00:29:13,806
<font color="#ffff48">Rasanya paling enak dimakan pukul segini.</font>

422
00:29:14,209 --> 00:29:16,587
<font color="#ffff48">Kalian akan merasa lapar
setelah gelombang pertama pasien.</font>

423
00:29:16,670 --> 00:29:17,838
<font color="#ffff48">Gelombang pertama?</font>

424
00:29:18,464 --> 00:29:21,049
<font color="#ffff48">Jadi, ada gelombang kedua?</font>

425
00:29:21,133 --> 00:29:25,012
<font color="#ffff48">Pada beberapa hari,
ada gelombang ketiga atau keempat juga.</font>

426
00:29:26,221 --> 00:29:27,473
<font color="#ffff48">Memang kau tidak lelah?</font>

427
00:29:28,307 --> 00:29:31,977
<font color="#ffff48">Tentu saja lelah. Aku selalu lelah
dan bekerja melampaui batasku.</font>

428
00:29:32,060 --> 00:29:35,564
<font color="#ffff48">Aku tidak tahu. Kau selalu tersenyum.</font>

429
00:29:35,647 --> 00:29:40,027
<font color="#ffff48">Memang sangat melelahkan,
tapi aku juga sangat bangga.</font>

430
00:29:40,819 --> 00:29:42,279
<font color="#ffff48">Aku, Yoon Areum,</font>

431
00:29:42,362 --> 00:29:44,656
<font color="#ffff48">orang yang membosankan dan tidak penting,</font>

432
00:29:45,073 --> 00:29:46,575
<font color="#ffff48">tapi sebagai Dokter Yoon Areum,</font>

433
00:29:46,658 --> 00:29:49,536
<font color="#ffff48">aku individu yang cukup hebat.</font>

434
00:29:49,745 --> 00:29:51,580
<font color="#ffff48">Aku juga merasa seperti
membantu seseorang.</font>

435
00:29:52,664 --> 00:29:54,541
<font color="#ffff48">Pola pikirmu bagus.</font>

436
00:29:54,625 --> 00:29:57,878
<font color="#ffff48">Kurasa aku tahu perasaan itu.</font>

437
00:29:57,961 --> 00:30:00,756
<font color="#ffff48">Aku datang ke Doldam
agar merasakan itu juga.</font>

438
00:30:01,423 --> 00:30:04,134
<font color="#ffff48">Itu baru Dokter Ung-ku.
Kau paham maksudku.</font>

439
00:30:04,968 --> 00:30:06,220
<font color="#ffff48">- Bersulang.
- Bersulang.</font>

440
00:30:06,303 --> 00:30:08,764
<font color="#ffff48">"Dokter Ung"? Apa itu?</font>

441
00:30:08,847 --> 00:30:10,682
<font color="#ffff48">Julukan Dokter Cha untuknya.</font>

442
00:30:10,766 --> 00:30:13,018
<font color="#ffff48">Semua orang memanggilnya Dokter Ung.</font>

443
00:30:14,269 --> 00:30:15,687
<font color="#ffff48">Bagaimana denganku? Apa aku punya?</font>

444
00:30:16,605 --> 00:30:17,689
<font color="#ffff48">Mau kubuatkan?</font>

445
00:30:20,651 --> 00:30:21,851
<font color="#ffff48">Bagaimana kalau "Dokter Dong"?</font>

446
00:30:23,195 --> 00:30:24,238
<font color="#ffff48">Tapi itu...</font>

447
00:30:25,239 --> 00:30:27,032
<font color="#ffff48">Bukankah itu agak berbahaya?</font>

448
00:30:27,866 --> 00:30:30,828
<font color="#ffff48">Jika tak diucapkan dengan hati-hati,
akan terdengar seperti Dokter Dung...</font>

449
00:30:32,830 --> 00:30:34,248
<font color="#ffff48">Sebutannya jadi Dokter Gadungan...</font>

450
00:30:34,331 --> 00:30:35,331
<font color="#ffff48">Hei!</font>

451
00:30:37,876 --> 00:30:40,212
<font color="#ffff48">Aku akan pergi lebih dahulu,
nikmati makanan kalian.</font>

452
00:30:50,180 --> 00:30:51,348
<font color="#ffff48">Dia bilang sudah punya pacar.</font>

453
00:30:52,224 --> 00:30:53,225
<font color="#ffff48">Apa?</font>

454
00:30:54,434 --> 00:30:55,853
<font color="#ffff48">Dokter Yoon Areum.</font>

455
00:30:55,936 --> 00:30:58,605
<font color="#ffff48">Dia punya pacar yang sudah dipacarinya
selama sekitar tiga tahun.</font>

456
00:31:00,774 --> 00:31:01,859
<font color="#ffff48">Bagaimana kau bisa tahu?</font>

457
00:31:02,693 --> 00:31:03,694
<font color="#ffff48">Kebetulan saja.</font>

458
00:31:05,070 --> 00:31:06,446
<font color="#ffff48">Aku tidak sengaja mendengarnya.</font>

459
00:31:10,492 --> 00:31:11,577
<font color="#ffff48">Sial.</font>

460
00:31:12,160 --> 00:31:13,996
<font color="#ffff48">Aduh, sakit.</font>

461
00:31:25,549 --> 00:31:27,610
<font color="#ffff48">Campurkan lima dosis dextrose saline
dengan dua dosis tiamina.</font>

462
00:31:27,634 --> 00:31:29,595
<font color="#ffff48">- Pindai otak juga.
- Baik, Dokter.</font>

463
00:31:30,596 --> 00:31:31,680
<font color="#ffff48">Di mana Perawat Eom?</font>

464
00:31:31,763 --> 00:31:33,056
<font color="#ffff48">Sedang istirahat sepuluh menit.</font>

465
00:31:33,140 --> 00:31:34,391
<font color="#ffff48">Begitu rupanya.</font>

466
00:31:35,684 --> 00:31:37,102
<font color="#ffff48">Kau sudah istirahat, Dokter Areum?</font>

467
00:31:37,978 --> 00:31:40,272
<font color="#ffff48">Kau tidak akan percaya.
Tadinya aku hendak beristirahat,</font>

468
00:31:40,522 --> 00:31:43,609
<font color="#ffff48">tapi malah memberi pelajaran USG
kepada Dokter Ung dan Dokter Dong.</font>

469
00:31:44,943 --> 00:31:45,944
<font color="#ffff48">Begitu rupanya.</font>

470
00:31:47,237 --> 00:31:51,074
<font color="#ffff48">Mereka berdua berlatih membaca USG
di kegelapan.</font>

471
00:31:52,075 --> 00:31:53,785
<font color="#ffff48">Lucu sekali.</font>

472
00:31:54,369 --> 00:31:55,954
<font color="#ffff48">Seharusnya kau lihat, Perawat Euntak.</font>

473
00:31:56,580 --> 00:31:59,041
<font color="#ffff48">- Aku tidak mau.
- Kenapa tidak?</font>

474
00:32:06,006 --> 00:32:07,174
<font color="#ffff48">Bagaimana dengan pasiennya?</font>

475
00:32:07,257 --> 00:32:09,927
<font color="#ffff48">Kami membawanya untuk pindai otak.</font>

476
00:32:11,011 --> 00:32:12,012
<font color="#ffff48">Begitu rupanya.</font>

477
00:32:15,140 --> 00:32:16,183
<font color="#ffff48">Tanganmu kenapa?</font>

478
00:32:17,893 --> 00:32:19,686
<font color="#ffff48">Tanganku? Kenapa?</font>

479
00:32:20,270 --> 00:32:21,647
<font color="#ffff48">Bukan, tangan satunya.</font>

480
00:32:23,357 --> 00:32:24,441
<font color="#ffff48">Tidak ada apa-apa juga.</font>

481
00:32:26,068 --> 00:32:29,780
<font color="#ffff48">- Benar. Tidak ada apa-apa.
- Apa?</font>

482
00:32:29,863 --> 00:32:33,283
<font color="#ffff48">Kudengar kau punya pacar
yang sudah kau pacari selama tiga tahun.</font>

483
00:32:34,242 --> 00:32:37,245
<font color="#ffff48">Tapi sepertinya kau
tidak punya cincin pasangan</font>

484
00:32:37,329 --> 00:32:39,209
<font color="#ffff48">dan tidak ada tanda-tanda
pernah memakai cincin.</font>

485
00:32:39,289 --> 00:32:41,458
<font color="#ffff48">Artinya hubunganmu
tidak terlalu serius, bukan?</font>

486
00:32:48,256 --> 00:32:49,257
<font color="#ffff48">Apa?</font>

487
00:32:57,432 --> 00:32:59,434
<font color="#ffff48">Sedang apa kalian di sini?
Ada pasien yang datang?</font>

488
00:33:05,816 --> 00:33:07,025
<font color="#ffff48">Dokter, sebelah sini!</font>

489
00:33:07,776 --> 00:33:10,028
<font color="#ffff48">- Tolong periksa suamiku!
- Perawat Eom.</font>

490
00:33:11,196 --> 00:33:12,196
<font color="#ffff48">Silakan lewat sini!</font>

491
00:33:12,698 --> 00:33:13,698
<font color="#ffff48">Perutku!</font>

492
00:33:15,784 --> 00:33:16,952
<font color="#ffff48">Pak.</font>

493
00:33:17,619 --> 00:33:19,037
<font color="#ffff48">Akan kubawa pasien untuk pindai CT.</font>

494
00:33:31,591 --> 00:33:33,969
<font color="#ffff48">Anak Muda. Bisakah kau memeriksaku?</font>

495
00:33:40,267 --> 00:33:41,309
<font color="#ffff48">Baiklah.</font>

496
00:34:14,176 --> 00:34:15,844
<font color="#ff0000"><b>PERAWAT KOO</b></font>

497
00:34:21,016 --> 00:34:22,017
<font color="#ffff48"><i>Mereka mirip.</i></font>

498
00:34:23,185 --> 00:34:24,311
<font color="#ffff48">Sangat mirip.</font>

499
00:34:24,978 --> 00:34:26,605
<font color="#ffff48">Tidak diragukan lagi.</font>

500
00:34:27,189 --> 00:34:28,565
<font color="#ffff48">Anak kecil itu dan Master Kim?</font>

501
00:34:28,648 --> 00:34:31,610
<font color="#ffff48">Tidak, bukan Master Kim.</font>

502
00:34:33,195 --> 00:34:36,615
<font color="#ffff48">Mata teduh dan hidung mancung itu...</font>

503
00:34:40,660 --> 00:34:42,496
<font color="#ffff48">Aku yakin dia mirip seseorang.</font>

504
00:34:43,205 --> 00:34:44,748
<font color="#ffff48">Tapi aku tidak ingat siapa.</font>

505
00:34:47,584 --> 00:34:49,377
<font color="#ffff48">Dia memintamu menelepon kembali.</font>

506
00:34:50,337 --> 00:34:51,213
<font color="#ffff48">Siapa, aku?</font>

507
00:34:51,296 --> 00:34:53,590
<font color="#ffff48">Istrimu baru saja meneleponku,</font>

508
00:34:54,508 --> 00:34:56,760
<font color="#ffff48">dia bilang kau tidak menjawab telepon.</font>

509
00:34:56,843 --> 00:34:59,679
<font color="#ffff48">Aku sibuk. Karena itu tidak kujawab.</font>

510
00:34:59,763 --> 00:35:03,183
<font color="#ffff48">Bukan begitu.
Kau harus meneleponnya kembali.</font>

511
00:35:03,391 --> 00:35:04,643
<font color="#ffff48">Kurasa ini soal Byeol.</font>

512
00:35:05,685 --> 00:35:06,685
<font color="#ffff48">Ada apa dengan Byeol?</font>

513
00:35:07,229 --> 00:35:08,063
<font color="#ffff48">Dia sakit?</font>

514
00:35:08,146 --> 00:35:11,358
<font color="#ffff48">Dia tidak bisa menghubungi Byeol
sejak tadi siang.</font>

515
00:35:12,317 --> 00:35:13,317
<font color="#ffff48">Apa?</font>

516
00:35:18,824 --> 00:35:19,825
<font color="#ffff48">Kau mau makan ini?</font>

517
00:35:21,076 --> 00:35:23,328
<font color="#ffff48">Kenapa setiap kali orang dewasa
melihat anak kecil,</font>

518
00:35:23,411 --> 00:35:25,747
<font color="#ffff48">mereka selalu mencoba memberikan makanan?</font>

519
00:35:25,831 --> 00:35:29,543
<font color="#ffff48">Terutama makanan manis
seperti permen, jeli, dan cokelat?</font>

520
00:35:30,085 --> 00:35:32,379
<font color="#ffff48">Para ibu akan marah
jika kami memakan semua itu.</font>

521
00:35:32,963 --> 00:35:34,673
<font color="#ffff48">Jadi, kau tidak mau permen loli?</font>

522
00:35:41,012 --> 00:35:43,098
<font color="#ffff48">Omong-omong, rumah sakit ini besar sekali.</font>

523
00:35:43,181 --> 00:35:45,809
<font color="#ffff48">Benar. Terutama sejak
pusat layanan trauma dibangun,</font>

524
00:35:45,892 --> 00:35:47,269
<font color="#ffff48">tempat ini makin besar.</font>

525
00:35:47,853 --> 00:35:50,063
<font color="#ffff48">Bapak akan merahasiakan ini
dari ayahku, bukan?</font>

526
00:35:50,147 --> 00:35:54,734
<font color="#ffff48">Jangan khawatir.
Aku pandai menyimpan rahasia.</font>

527
00:35:56,278 --> 00:35:58,280
<font color="#ffff48">Apa maksudmu?</font>

528
00:35:58,363 --> 00:35:59,406
<font color="#ffff48">Di mana Byeol?</font>

529
00:36:03,535 --> 00:36:07,289
<font color="#ffff48">Kau seharusnya menjaga anak itu.
Tugasmu hanya satu!</font>

530
00:36:07,956 --> 00:36:09,666
<font color="#ffff48">Kau bahkan tidak tahu kapan dia menghilang</font>

531
00:36:10,000 --> 00:36:11,334
<font color="#ffff48">atau ke mana dia pergi.</font>

532
00:36:11,585 --> 00:36:13,003
<font color="#ffff48">Menurutmu itu masuk akal?</font>

533
00:36:13,795 --> 00:36:15,422
<font color="#ffff48">Apa katamu?</font>

534
00:36:17,048 --> 00:36:18,049
<font color="#ffff48">Hei.</font>

535
00:36:18,842 --> 00:36:22,053
<font color="#ffff48">Selain biaya hidupku di sini,
semua penghasilanku untuk di rumah.</font>

536
00:36:22,721 --> 00:36:25,307
<font color="#ffff48">Kenapa tidak ada yang cukup untukmu?</font>

00:53:38,756 --> 00:53:39,756

744
00:54:14,124 --> 00:54:15,626

00:54:23,217 --> 00:54:24,260

749
00:54:28,138 --> 00:54:31,976

00:54:32,768 --> 00:54:34,979

751
00:54:35,604 --> 00:54:38,357

759
00:54:54,123 --> 00:54:57,334

00:55:10,264 --> 00:55:11,348

00:55:37,416 --> 00:55:40,002

00:55:58,354 --> 00:56:01,231

<font color="#ffff48">Ayah...</font>

00:59:26,353 --> 00:59:27,396

00:59:31,900 --> 00:59:32,901

00:59:54,840 --> 00:59:56,383

829
00:59:59,011 --> 01:00:01,471

01:00:08,186 --> 01:00:10,355

834
01:00:13,025 --> 01:00:15,986

835
01:00:17,029 --> 01:00:18,280
<font color="#ffff48">Profesor Cha Jinman.</font>

01:00:19,114 --> 01:00:21,241
<font color="#ffff48">- Apa?

837
01:00:30,125 --> 01:00:31,668
<font color="#ffff48">Kenapa aku...</font>

839
01:00:34,588 --> 01:00:37,257
<font color="#ffff48">Kau menginginkan

840
01:00:37,341 --> 01:00:40,427

841
01:00:41,219 --> 01:00:44,181

842
01:00:44,765 --> 01:00:45,765
<font color="#ffff48">Apa kau...</font>

843
01:00:47,100 --> 01:00:49,811
<font color="#ffff48">memintaku menunjukkan kemampuanku,

844
01:00:49,895 --> 01:00:52,773
<font color="#ffff48">Jika kau yakin

845
01:00:54,191 --> 01:00:55,311
<font color="#ffff48">maka kau harus melakukannya.</font>

846
01:01:22,386 --> 01:01:23,387
<font color="#ffff48">Bagaimana?</font>

01:01:24,930 --> 01:01:26,390
<font color="#ffff48">Kau ingin melakukan operasi ini?</font>

01:01:27,265 --> 01:01:29,476

849
01:01:29,559 --> 01:01:31,645

850
01:01:33,397 --> 01:01:35,691
<font color="#ffff48">Jadi, di mata satu orang,

851

852
01:01:38,110 --> 01:01:41,947

01:01:43,240 --> 01:01:44,241

859

860
01:02:13,478 --> 01:02:16,773

861
01:02:19,276 --> 01:02:22,863

01:02:48,180 --> 01:02:49,431

01:02:52,476 --> 01:02:54,227
<font color="#ffff48">Profesor Park Minguk.</font>

01:02:54,853 --> 01:02:56,521
<font color="#ffff48">Kau tahu, Perawat Oh?</font>

868
01:02:56,980 --> 01:03:00,484

01:03:01,401 --> 01:03:02,402

871
01:03:06,364 --> 01:03:08,784

872
01:03:10,994 --> 01:03:12,329

01:03:13,538 --> 01:03:16,583

874
01:03:21,880 --> 01:03:23,673
<font color="#ffff48">Jangan terlalu khawatir, Bu.</font>

875
01:03:23,965 --> 01:03:27,469

876
01:03:27,969 --> 01:03:31,389

877
01:03:39,898 --> 01:03:40,899

879
01:03:45,821 --> 01:03:47,405
<font color="#ffff48">Aku masih meyakini</font>

881
01:03:50,367 --> 01:03:52,619

01:04:16,601 --> 01:04:18,103

<font color="#ffff48">atau perasaan pribadi.</font>

890
01:04:23,400 --> 01:04:25,485
<font color="#ffff48">Kau bisa yakin akan hal itu.</font>

01:04:32,158 --> 01:04:34,160
<font color="#ffff48">Tolong jaga dia.</font>

892
01:04:35,203 --> 01:04:37,363
<font color="#ffff48"><i>Aku sangat marah,

893
01:04:39,165 --> 01:04:41,334
<font color="#ffff48"><i>karena nyawa putriku lebih penting.</i></font>

894
01:04:48,842 --> 01:04:49,843
<font color="#ffff48">Aku gugup.</font>

895
01:04:50,176 --> 01:04:51,720
<font color="#ffff48">Jangan buat kesalahan, Cha Eunjae.</font>

896
01:04:52,429 --> 01:04:54,264
<font color="#ffff48">Ini operasi pertamamu dengan Profesor Cha?</font>

01:04:54,347 --> 01:04:58,184

898
01:05:00,770 --> 01:05:02,814
<font color="#ffff48">Benar juga, kapan kau libur lagi?</font>

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/
// https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
// https://en.wikipedia.org/wiki/WebVTT
//
// For better parsers, look at:
// https://github.com/annevk/webvtt
// https://github.com/mozilla/vtt.js
function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
    // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
    var video = document.querySelector('video');
    var subtitle = document.getElementById('subtitle');
    var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
    track.mode = "showing";
    quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
        track.addCue(cue);
    });
}
init();
</script>
