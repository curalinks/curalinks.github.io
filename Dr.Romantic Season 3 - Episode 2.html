00:00:41.041 --> 00:00:45.962
KARAKTER, TEMPAT, ORGANISASI, DAN KEJADIAN
DALAM DRAMA INI ADALAH KARYA FIKSI

00:00:49.215 --> 00:00:50.675
Nona Ha Yoonkyung?

00:00:51.634 --> 00:00:54.596
- Ya?
- Kenapa kau mendaftar ke RS Doldam?

00:00:54.679 --> 00:00:58.349
Aku menonton videomu dari tujuh tahun lalu

00:00:58.433 --> 00:01:00.268
tentang operasi jantung buatan.

00:01:00.351 --> 00:01:03.480
Sebagai seorang dokter,
itu sangat menginspirasi...

00:01:06.524 --> 00:01:07.692
Tunggu sebentar...

00:01:10.320 --> 00:01:11.320
Ini.

00:01:12.405 --> 00:01:15.116
Kudengar air dan udaranya bagus,

00:01:15.533 --> 00:01:17.744
begitu juga pegunungannya.

00:01:17.827 --> 00:01:19.662
Omong-omong, aku penggemar beratmu.

00:01:19.746 --> 00:01:21.146
Sungguh. Penggemar berat sungguhan.

00:01:21.206 --> 00:01:22.248
Aku menyukaimu.

00:01:22.832 --> 00:01:25.001
Apa syarat menjadi dokter yang baik?

00:01:25.085 --> 00:01:25.919
Kau menyediakan makanan?

00:01:26.002 --> 00:01:28.546
Berapa gaji untuk seseorang
dengan status sepertiku?

00:01:28.630 --> 00:01:30.632
Bagiku untuk sampai sejauh ini...

00:01:32.467 --> 00:01:33.968
Jujur saja.

00:01:34.052 --> 00:01:36.346
Dokter bedah umum dan TKV
tidak dibayar banyak

00:01:36.429 --> 00:01:37.931
dan itu pekerjaan ekstrem.

00:01:38.014 --> 00:01:41.267
Jika membacanya, kau akan lihat aku punya
pengalaman pelatihan di luar negeri.

00:01:42.018 --> 00:01:43.228
Selama satu pekan?

00:01:43.311 --> 00:01:45.331
Masih banyak waktu untuk mencari
pengalaman yang mengubah hidup.

00:01:45.355 --> 00:01:47.065
Tersedia pesan antar makanan di sini?

00:01:47.148 --> 00:01:49.628
Memilikimu sebagai mentorku,
Dokter Bu Yongju, akan benar-benar

00:01:49.692 --> 00:01:51.754
meningkatkan reputasiku
saat aku membuka rumah sakit sendiri.

00:01:51.778 --> 00:01:53.738
Aku banyak menangis, ya?

00:01:53.822 --> 00:01:55.573
- Boleh kujabat tanganmu?
- Tentu.

00:01:58.326 --> 00:02:00.036
- Perawat!
- Perawat!

00:02:00.120 --> 00:02:01.162
Perawat!

00:02:01.246 --> 00:02:02.664
Perawat, tolong ambilkan air.

00:02:03.706 --> 00:02:04.833
Aku...

00:02:05.458 --> 00:02:06.751
penasaran.

00:02:07.127 --> 00:02:08.128
Penasaran?

00:02:09.504 --> 00:02:10.505
Tentang apa?

00:02:11.840 --> 00:02:12.841
Kau.

00:02:13.967 --> 00:02:16.845
Serta orang-orang di Rumah Sakit Doldam.

00:02:24.018 --> 00:02:25.019
Tunggu...

00:02:26.396 --> 00:02:27.397
Bukankah kau...

00:02:27.897 --> 00:02:30.400
LEE SEONUNG,
ANGKATAN LAUT REPUBLIK KOREA

00:03:09.814 --> 00:03:12.374
Ada ruang santai di sana.
Kau bisa beristirahat di sana jika mau.

00:03:12.400 --> 00:03:15.069
Tidak... Tidak apa-apa.

00:03:39.052 --> 00:03:40.053
Eunho.

00:03:40.970 --> 00:03:43.056
Izin praktiknya ditangguhkan
selama setahun.

00:03:43.556 --> 00:03:46.226
Inikah yang kau maksud
dengan kejujuran dan keadilan?

00:03:46.309 --> 00:03:47.685
Kau merasa lebih baik sekarang?

00:03:47.769 --> 00:03:49.562
Itu salah Kak Eunho sendiri.

00:03:50.813 --> 00:03:52.273
Bahkan ada korban.

00:03:52.357 --> 00:03:55.860
Bahkan kini, kau tetap lebih memedulikan
korban daripada keluargamu sendiri?

00:03:55.944 --> 00:03:57.028
Memang jika keluarga...

00:03:57.820 --> 00:04:00.406
Artinya kita harus melindungi mereka
apa pun yang terjadi?

00:04:00.490 --> 00:04:03.076
Tentu saja. Seperti itulah keluarga.

00:04:03.493 --> 00:04:04.869
Itu akal sehat.

00:04:07.705 --> 00:04:08.705
Bagaimana dengan Ayah?

00:04:12.001 --> 00:04:13.086
Apa Ayah...

00:04:13.962 --> 00:04:15.255
juga menganggapnya begitu?

00:04:31.062 --> 00:04:32.313
Lama tidak bertemu, Eunjae.

00:04:34.315 --> 00:04:35.315
Kabarmu baik?

00:04:37.068 --> 00:04:38.068
Ayah.

00:04:45.326 --> 00:04:47.078
Ada apa Ayah kemari?

00:04:48.621 --> 00:04:50.456
Aku ada urusan.

00:04:51.708 --> 00:04:53.584
Gedung rumah sakitnya bagus.

00:04:54.919 --> 00:04:55.962
Tapi...

00:04:56.045 --> 00:04:58.256
kudengar belum ada inspeksi akhir gedung.

00:04:58.798 --> 00:04:59.799
Kau...

00:05:01.509 --> 00:05:02.949
tidak menerima pasien di sini, 'kan?

00:05:12.645 --> 00:05:16.733
Inspeksi akhir itu hanya untuk gedung.

00:05:16.816 --> 00:05:19.902
Sebagai dokter,
tugas kita adalah menerima pasien.

00:05:19.986 --> 00:05:20.986
Selain itu...

00:05:21.946 --> 00:05:23.823
Jika urusanmu

00:05:23.906 --> 00:05:26.784
sebagai pengunjung sudah selesai,
sebaiknya kau pergi.

00:05:32.790 --> 00:05:33.790
Dokter Park.

00:05:35.001 --> 00:05:37.879
Bukankah kau bilang akan mengajakku
melihat-lihat Pusat Layanan Trauma?

00:05:38.463 --> 00:05:41.424
Ya, aku berencana begitu.

00:05:41.674 --> 00:05:42.884
Namun,

00:05:44.052 --> 00:05:46.679
sepertinya beberapa masalah
yang tak kusadari telah terjadi.

00:05:48.181 --> 00:05:49.182
Maafkan aku.

00:05:49.265 --> 00:05:50.985
Bukankah keputusan akhir
tentang rumah sakit

00:05:51.684 --> 00:05:52.769
ada di tangan direktur?

00:05:54.645 --> 00:05:57.607
Tapi bagaimana bisa
Pusat Layanan Trauma yang belum dibuka

00:05:58.441 --> 00:06:02.153
digunakan tanpa sepengetahuan
atau izin Direktur?

00:06:02.820 --> 00:06:05.698
Bagaimana bisa begitu, Direktur Park?

00:06:18.461 --> 00:06:21.172
Kau harus pergi.
Tak ada yang perlu dikhawatirkan di sini.

00:06:21.255 --> 00:06:22.840
Kau juga, Dokter Cha Eunjae.

00:06:26.511 --> 00:06:27.511
Pergilah.

00:06:29.889 --> 00:06:30.973
Ayo, Cha Eunjae.

00:06:37.563 --> 00:06:39.482
UNIT PERAWATAN INTENSIF

00:06:41.984 --> 00:06:46.447
Mulai hari ini, Pusat Layanan Trauma
ditutup sementara untuk publik.

00:06:47.115 --> 00:06:51.202
Selain itu, semua yang terjadi di sini
adalah masalah keamanan.

00:06:51.702 --> 00:06:54.247
Tolong antar dia keluar, Direktur Park.

00:06:55.623 --> 00:06:56.833
Omong kosongmu masih sama.

00:07:16.144 --> 00:07:17.145
Mereka berdua...

00:07:17.728 --> 00:07:18.980
Ada apa dengan mereka?

00:07:19.605 --> 00:07:24.152
Mereka terkenal sebagai saingan
sejak masa kuliah.

00:07:24.652 --> 00:07:26.696
Ini situasi "naga melawan harimau",

00:07:27.071 --> 00:07:29.866
atau seperti kata orang
zaman sekarang, "DGBT".

00:07:30.158 --> 00:07:31.159
"DGBT"?

00:07:32.368 --> 00:07:34.495
Artinya "Dua Genius Berego Tinggi".

00:07:34.829 --> 00:07:36.372
Sebagai perbandingan,

00:07:36.456 --> 00:07:40.751
mereka adalah Ronaldo dan Messi
dari Jurusan Kedokteran Keosan.

00:07:43.880 --> 00:07:45.298
Siapa yang Messi di antara mereka?

00:07:48.801 --> 00:07:49.801
Permisi,

00:07:50.303 --> 00:07:51.471
Dokter Cha Jinman?

00:07:54.265 --> 00:07:55.265
Master Kim.

00:08:09.447 --> 00:08:12.825
BAB 2
ANTARA ETIKA DAN KENYATAAN

00:08:13.242 --> 00:08:15.578
EPISODE 2

00:08:17.413 --> 00:08:18.623
Dia datang.

00:08:18.706 --> 00:08:19.916
Dia datang.

00:08:25.796 --> 00:08:27.340
Negosiasinya berjalan lancar?

00:08:27.423 --> 00:08:29.485
Benarkah pertukaran antar-Korea
yang disetujui akan bernilai

00:08:29.509 --> 00:08:31.111
lebih dari 40 triliun won secara ekonomi?

00:08:31.135 --> 00:08:35.056
Benarkah ada negosiasi
untuk menghancurkan fasilitas militer DMZ?

00:08:35.139 --> 00:08:38.059
Itukah sebabnya mantan Sekjen Pertahanan
menghadiri perundingan itu?

00:08:38.142 --> 00:08:41.771
Untuk kali pertama setelah sekian lama,
Selatan dan Utara telah bersatu

00:08:42.021 --> 00:08:44.148
guna membuat banyak kesepakatan.

00:08:44.815 --> 00:08:46.609
Semuanya tampak berjalan lancar.

00:08:46.692 --> 00:08:49.862
Tolong kirimkan dukungan kalian
agar hasilnya bisa memuaskan.

00:08:50.863 --> 00:08:52.883
Apa ada kemungkinan
memulai bisnis kembali dengan Utara?

00:08:52.907 --> 00:08:55.493
Anda punya saran
untuk mengurangi ketegangan militer?

00:09:13.761 --> 00:09:15.096
Ada masalah, Pak.

00:09:15.596 --> 00:09:18.099
Para pejabat dari Utara
tidak berangkat dari hotel.

00:09:18.182 --> 00:09:19.976
Kenapa? Apa yang terjadi?

00:09:20.059 --> 00:09:24.272
Kemarin, Penjaga Pantai menemukan
kapal terdampar di Laut Timur.

00:09:24.355 --> 00:09:26.566
Tampaknya,
ada pembelot Korea Utara di dalamnya.

00:09:26.649 --> 00:09:28.752
Tampaknya informasi ini sudah sampai
di telinga pihak berwenang.

00:09:28.776 --> 00:09:29.944
Ini, Pak.

00:09:33.155 --> 00:09:34.448
Jika kita tak menerapkan ini,

00:09:34.615 --> 00:09:36.552
mereka bilang akan membatalkan
semua kesepakatan di konferensi

00:09:36.576 --> 00:09:38.786
dan kembali ke Pyongyang besok pagi.

00:09:40.413 --> 00:09:42.832
Di mana para pembelot itu sekarang?

00:09:43.332 --> 00:09:45.334
UGD

00:10:09.400 --> 00:10:11.360
Kau sungguh akan bersikap
seperti ini, Master Kim?

00:10:11.861 --> 00:10:14.131
Kau menyerahkan kepengurusan
Pusat Layanan Trauma kepadaku.

00:10:14.155 --> 00:10:16.282
Sudah kubilang jangan dia.

00:10:16.365 --> 00:10:18.826
Lagi pula, dia tidak akan mau
ke tempat seperti ini.

00:10:18.909 --> 00:10:21.704
Memang dahulu aku orang
yang mau datang ke tempat seperti ini?

00:10:21.787 --> 00:10:25.333
Direktur Park, kau berbeda.

00:10:25.750 --> 00:10:29.170
Kau cukup polos dengan kegilaan serius.

00:10:29.378 --> 00:10:31.172
Kau orang kami sejak awal.

00:10:31.255 --> 00:10:35.092
Intinya, kita beruntung jika punya orang
yang terlalu kompeten seperti Dokter Cha.

00:10:35.176 --> 00:10:37.553
Terkadang, terlalu kompeten
bukanlah segalanya.

00:10:37.970 --> 00:10:40.389
Kuakui dia orang yang berbakat,

00:10:40.473 --> 00:10:44.435
tapi bukan berarti dia berdedikasi
kepada para pasiennya.

00:10:44.894 --> 00:10:47.813
Sudah kubilang,
dia sangat berbeda dari kita.

00:10:48.856 --> 00:10:50.107
Sesuai dugaanku.

00:10:50.191 --> 00:10:54.111
Kudengar semua hal di RS Doldam dimulai
dan berhenti dengan perkataan Bu Yongju.

00:10:54.612 --> 00:10:57.740
Kurasa rumor itu benar,
Dokter Park Minguk.

00:10:57.823 --> 00:10:59.116
Sama sekali tidak.

00:10:59.825 --> 00:11:01.452
Aku Direktur Rumah Sakit Doldam.

00:11:01.577 --> 00:11:03.287
Aku yang membuat keputusan akhir.

00:11:03.496 --> 00:11:04.496
Lalu kenapa?

00:11:04.538 --> 00:11:06.624
Memang dia akan datang
jika kita menyuruhnya?

00:11:06.707 --> 00:11:08.042
Akan kucoba meyakinkannya.

00:11:08.751 --> 00:11:10.836
Jika kau keberatan, katakan sekarang.

00:11:11.587 --> 00:11:13.381
Jika tidak, tutup saja mulutmu.

00:11:13.964 --> 00:11:15.174
Astaga, kau...

00:11:15.466 --> 00:11:16.717
Sejujurnya,

00:11:16.801 --> 00:11:19.512
Bu Yongju tidak berhak
mengajukan keberatan terhadapku.

00:11:20.638 --> 00:11:23.558
Lantas, kau bisa lanjut melihat-lihat
Pusat Layanan Trauma sesuai rencana.

00:11:24.141 --> 00:11:25.685
Aku akan memandumu.

00:11:32.191 --> 00:11:34.944
Direktur Park Minguk,
bisa bicara sebentar?

00:11:53.921 --> 00:11:54.797
Bawa ini ke laboratorium.

00:11:54.880 --> 00:11:56.066
Berapa banyak darah yang harus kuambil?

00:11:56.090 --> 00:11:58.884
Satu liter saja. Tolong lakukan ABGA juga.

00:12:02.513 --> 00:12:03.513
Bagaimana keadaannya?

00:12:04.056 --> 00:12:05.856
Demamnya terus naik
dan laju pernapasan cepat.

00:12:05.891 --> 00:12:07.268
Dia masih mengalami hemoptisis.

00:12:20.322 --> 00:12:22.825
Tak terdengar apa pun di satu sisinya.

00:12:23.409 --> 00:12:24.577
Bagaimana dengan hasil Xpert?

00:12:24.660 --> 00:12:25.995
Hasilnya positif TB.

00:12:26.078 --> 00:12:28.038
Sudah dipastikan kebal terhadap rifampin.

00:12:29.540 --> 00:12:31.208
Aku yakin itu TB-MDR...

00:12:31.792 --> 00:12:34.128
Kita harus bagaimana?
Kondisi paru-parunya sangat buruk.

00:12:35.171 --> 00:12:37.798
Kapan Pulmonolog Na
akan kembali dari konferensi?

00:12:37.882 --> 00:12:39.633
Sepertinya Senin pekan depan.

00:12:39.717 --> 00:12:43.554
Kirimkan foto, video,
dan hasil tesnya sekarang.

00:12:43.804 --> 00:12:45.907
Minta Dokter Na menghubungi kita
setelah memeriksanya.

00:12:45.931 --> 00:12:47.099
Baik, Pak.

00:12:59.904 --> 00:13:01.071
Gagal jantung PEA.

00:13:01.155 --> 00:13:02.031
Perawat Euntak!

00:13:02.156 --> 00:13:03.449
Dia di ICU sebelah.

00:13:09.663 --> 00:13:12.249
Untuk sekarang, beri satu ampul epinefrin
setiap tiga menit.

00:13:12.333 --> 00:13:13.973
- Bisa pegangi kantong Ambunya?
- Baiklah.

00:13:14.001 --> 00:13:15.002
Aku bisa melakukannya.

00:13:15.586 --> 00:13:16.712
Bisa bawa USG-nya?

00:13:16.796 --> 00:13:17.963
Baik, Dokter.

00:13:21.884 --> 00:13:23.636
Tolong hubungi Dokter Jang Donghwa.

00:13:24.804 --> 00:13:25.971
Soal itu...

00:13:26.472 --> 00:13:29.600
Kami terus menghubunginya,
tapi dia tidak merespons.

00:13:31.018 --> 00:13:32.603
Karena ini darurat,

00:13:32.686 --> 00:13:35.397
hubungi Dokter Jung Insu
dan Dokter Nam Doil.

00:13:35.481 --> 00:13:36.732
Baik, Dokter.

00:13:41.612 --> 00:13:44.740
Aku sudah mengirim berkas
dan pesannya kepada Dokter Na.

00:13:44.824 --> 00:13:46.864
Pasien di sebelah
tampaknya mengalami gagal jantung.

00:13:58.921 --> 00:14:00.241
Akan kuperiksa ritmenya sekarang.

00:14:02.550 --> 00:14:04.260
Tidak ada denyut nadi. Lanjutkan CPR.

00:14:04.343 --> 00:14:05.344
Aku akan mengambil alih.

00:14:14.854 --> 00:14:17.273
Di mana Jang Donghwa berandal itu?

00:14:17.773 --> 00:14:18.941
Dia kabur lagi?

00:14:19.024 --> 00:14:21.026
Mari periksa bersama.
Kita harus bergerak bersama.

00:14:21.110 --> 00:14:22.778
Kita tidak boleh mati, Kawan-Kawan.

00:14:22.862 --> 00:14:25.197
Kalian tak boleh mati.
Anggap ini kehidupan nyata.

00:14:25.906 --> 00:14:27.032
Perlahan.

00:14:28.325 --> 00:14:30.953
Cepat kemari, Semuanya!
Ini zona perang! Cepat!

00:14:31.036 --> 00:14:32.036
Bagus.

00:14:36.709 --> 00:14:39.003
Perhatikan! Ini zona perang!

00:14:42.172 --> 00:14:43.257
Biar aku saja.

00:14:44.133 --> 00:14:46.051
Dokter Jung Insu, lakukan ekokardiografi.

00:14:46.135 --> 00:14:47.219
Baik.

00:14:47.803 --> 00:14:49.930
- Mari bertukar.
- Periksa ritmenya.

00:14:55.769 --> 00:14:57.271
Gagal jantung PEA. Lanjutkan CPR!

00:15:00.524 --> 00:15:03.068
Tamponade jantung, Master Kim.

00:15:03.152 --> 00:15:05.112
Ambilkan kateter c-line
untuk perikardiosentesis.

00:15:23.797 --> 00:15:25.257
Jangan hentikan kompresi.

00:15:25.758 --> 00:15:26.758
Baik, Pak.

00:15:53.744 --> 00:15:55.537
Bukankah dia dokter bedah umum?

00:15:56.246 --> 00:15:58.290
Bagaimana dia bisa merawat
tamponade jantung?

00:16:07.675 --> 00:16:08.842
Aku akan memeriksa ritmenya.

00:16:14.723 --> 00:16:16.767
ROSC. Denyut nadinya kembali.

00:16:23.065 --> 00:16:24.233
Kalian sudah bekerja keras.

00:16:24.775 --> 00:16:27.403
Tetap pasang kateter perikardial ini
dan awasi pasien.

00:16:28.153 --> 00:16:30.197
Kontraktilitas ventrikel kirinya
terlalu rendah.

00:16:30.364 --> 00:16:32.574
Ada kemungkinan gagal jantung lagi.

00:16:33.158 --> 00:16:36.203
Status nutrisi
dan kesehatan pasien sangat buruk.

00:16:36.286 --> 00:16:38.497
Aku khawatir pasien tidak bisa bertahan.

00:16:41.959 --> 00:16:44.086
Gandakan jumlah norepinefrin.

00:16:44.670 --> 00:16:46.797
- Haruskah kita beri Vasopressin juga?
- Ya.

00:16:47.506 --> 00:16:48.506
Mari lakukan itu.

00:16:50.759 --> 00:16:52.052
- Master Kim.
- Ya?

00:17:04.857 --> 00:17:08.152
Omong kosong apa ini?
Apa maksudmu repatriasi?

00:17:09.153 --> 00:17:10.153
Direktur Park.

00:17:10.612 --> 00:17:13.741
Kau mau mengirim
orang-orang sekarat ini ke mana?

00:17:13.824 --> 00:17:16.910
Sepertinya ada sosok besar
di antara para pembelot.

00:17:17.870 --> 00:17:22.041
Jika kita tidak mengembalikan semua orang
yang naik kapal itu sebelum tengah malam,

00:17:22.124 --> 00:17:26.545
konferensi di Seoul akan langsung ditunda.

00:17:27.379 --> 00:17:28.547
Dengar.

00:17:29.423 --> 00:17:31.425
Orang-orang itu pasien yang sakit parah.

00:17:31.508 --> 00:17:34.548
Salah satunya mengalami gagal jantung
dan kami nyaris gagal menyelamatkannya.

00:17:35.012 --> 00:17:36.805
Selain itu, mereka jelas menyatakan

00:17:36.889 --> 00:17:39.516
niat untuk dinaturalisasi
di Republik Korea.

00:17:39.600 --> 00:17:43.604
Republik Korea wajib
melindungi orang-orang itu.

00:17:43.687 --> 00:17:45.731
Kita belum wajib melakukan itu.

00:17:47.316 --> 00:17:51.987
Seperti yang kau tahu,
mereka belum resmi memasuki wilayah kita.

00:17:53.363 --> 00:17:55.074
Taruhannya 40 triliun won,

00:17:55.157 --> 00:17:57.868
tergantung hasil dari konferensi itu.

00:17:59.620 --> 00:18:02.581
Haruskah kita kehilangan 40 triliun won
karena beberapa pembelot?

00:18:03.665 --> 00:18:05.542
Kau memintaku, seorang dokter,

00:18:06.418 --> 00:18:08.670
untuk memutuskan mana yang lebih penting?

00:18:08.754 --> 00:18:10.506
Nyawa manusia atau 40 triliun won?

00:18:11.090 --> 00:18:13.717
Aku hanya memberitahumu situasi saat ini.

00:18:13.801 --> 00:18:17.513
Kapal nelayan yang terdampar
di Laut Timur adalah kapal Korea Utara.

00:18:17.596 --> 00:18:21.433
Kapal dan penumpangnya
akan dikirim kembali ke Korea Utara.

00:18:22.518 --> 00:18:23.685
Sebelum tengah malam.

00:18:27.397 --> 00:18:28.816
Sial...

00:18:30.109 --> 00:18:32.027
UNIT PERAWATAN INTENSIF

00:18:35.948 --> 00:18:38.826
Sudah ada kabar dari Dokter Jang Donghwa?

00:18:40.035 --> 00:18:41.035
Belum.

00:18:41.078 --> 00:18:44.289
Kami masih berusaha menghubunginya,
tapi tidak ada respons sama sekali.

00:18:45.249 --> 00:18:46.959
Dokter Seo, ini...

00:18:48.752 --> 00:18:50.462
DONGHWA.JJANG

00:18:50.546 --> 00:18:52.047
Lembur darurat lagi hari ini.

00:18:52.464 --> 00:18:54.591
Bergadang semalaman
dan pulang kerja saat fajar.

00:18:54.800 --> 00:18:57.553
Waktu terkini, pukul 03.49.

00:18:57.928 --> 00:18:58.929
Apa ini sungguhan?

00:19:00.681 --> 00:19:03.600
PC ZONA 3

00:19:08.647 --> 00:19:09.647
Apa ini?

00:19:10.107 --> 00:19:13.068
Hei, Dokter Jang Donghwa! Di mana kau?

00:19:13.152 --> 00:19:14.653
Datanglah ke rumah sakit sekarang.

00:19:14.736 --> 00:19:15.736
Terserah.

00:19:17.114 --> 00:19:19.449
CHACHA_EUNJAE

00:19:19.533 --> 00:19:21.702
Seo Woojin sangat kesal.

00:19:28.542 --> 00:19:30.919
Cepatlah datang.
Kuberi waktu sepuluh detik.

00:19:39.553 --> 00:19:40.637
Kau mengabaikanku?

00:19:41.221 --> 00:19:44.266
Kau yakin bisa mengatasi
konsekuensinya, ya?

00:19:47.019 --> 00:19:48.019
Tunggu!

00:19:50.480 --> 00:19:51.481
Sial!

00:19:57.988 --> 00:20:00.908
ITU BISA TERJADI.
TERKADANG MEMANG SEPERTI ITU.

00:20:16.256 --> 00:20:17.466
Dokter Jang Donghwa!

00:20:18.258 --> 00:20:19.259
Pukul berapa ini?

00:20:23.931 --> 00:20:25.140
Pukul 15.00.

00:20:28.685 --> 00:20:29.685
Kau!

00:20:30.103 --> 00:20:32.665
Kudengar semalam kau tidak datang
ke ruang operasi dan melarikan diri.

00:20:32.689 --> 00:20:35.108
Ada pasien yang nyawanya terancam.

00:20:35.192 --> 00:20:36.526
Kenapa pergi begitu saja?

00:20:36.610 --> 00:20:38.796
Kau akan meninggalkan medan perang
saat ada invasi musuh

00:20:38.820 --> 00:20:40.256
hanya karena jam kerjamu sudah selesai?

00:20:40.280 --> 00:20:43.533
Aku bekerja sif pagi dan lembur kemarin.

00:20:43.617 --> 00:20:45.661
Hei, memang hanya kau?

00:20:45.744 --> 00:20:47.955
Semua orang di sini bekerja lembur.

00:20:48.538 --> 00:20:52.334
Kita secara hukum dilindungi
untuk bekerja hanya 80 jam sepekan.

00:20:52.417 --> 00:20:55.963
Ditambah delapan jam untuk tujuan
pendidikan atau kasus darurat.

00:20:56.046 --> 00:20:58.715
Dengan kata lain, totalnya 88 jam.
Kenapa kau melupakan itu?

00:20:58.799 --> 00:21:01.677
Dokter residen tidak boleh bekerja
selama 36 jam tanpa henti.

00:21:02.761 --> 00:21:03.761
Apa?

00:21:05.597 --> 00:21:09.059
Kau bekerja 20 jam tanpa henti,
termasuk sif siang dan malam.

00:21:09.142 --> 00:21:10.811
Bahkan jika menghitung waktu operasi,

00:21:11.395 --> 00:21:13.146
itu masih sekitar 24 jam.

00:21:15.691 --> 00:21:17.943
Ada pasien darurat yang harus dioperasi.

00:21:18.777 --> 00:21:20.821
Itu operasi yang harus kau hadiri,

00:21:21.280 --> 00:21:22.281
tapi kau malah pulang.

00:21:23.323 --> 00:21:26.201
Padahal kau belum bekerja
melebihi total jam kerja sah.

00:21:27.119 --> 00:21:28.199
Ada yang ingin kau katakan?

00:21:31.581 --> 00:21:33.250
Tentu, keseimbangan hidup dan kerja.

00:21:34.418 --> 00:21:36.044
Aku juga berpikir itu penting.

00:21:38.547 --> 00:21:39.923
Tapi kau ingin menjadi dokter.

00:21:41.091 --> 00:21:42.611
Kalau begitu, lakukan yang seharusnya.

00:21:44.469 --> 00:21:45.345
Maafkan aku.

00:21:45.429 --> 00:21:46.596
Jangan minta maaf kepadaku.

00:21:47.931 --> 00:21:51.476
Jika kau tidak berlatih dengan benar,
pasienmu yang akan menghadapi akibatnya.

00:21:56.481 --> 00:21:57.941
Kecuali diberi tahu sebaliknya,

00:21:58.025 --> 00:22:00.068
pasien di ICU nomor satu
adalah tanggung jawabmu.

00:22:00.736 --> 00:22:02.321
Dia mengalami gagal jantung tadi pagi,

00:22:02.821 --> 00:22:05.221
jadi, jika dia tampak tidak stabil,
segera hubungi seseorang.

00:22:13.999 --> 00:22:15.751
Sadarlah, Jang Donghwa.

00:22:15.834 --> 00:22:18.420
Kau beruntung mentormu Dokter Seo Woojin.

00:22:18.670 --> 00:22:21.757
Jika Dokter Yang Hojun,
kau pasti sudah dipukuli.

00:22:32.601 --> 00:22:35.187
Hentikan. Aku bisa lihat kalian cekikikan.

00:22:47.824 --> 00:22:49.076
CAFE AU LAIT

00:22:49.159 --> 00:22:50.911
KOPI SUSU

00:22:54.247 --> 00:22:55.791
Cobalah pahami dia.

00:22:56.333 --> 00:22:57.477
Kita pernah menjadi dokter residen

00:22:57.501 --> 00:23:00.420
dan tahun ketiga residensi
adalah masa tersulit dan paling sensitif.

00:23:00.712 --> 00:23:03.992
Dia ikut pelatihan spesialis tahun depan,
tapi pertolongan pertama saja tidak bisa.

00:23:04.508 --> 00:23:05.509
Baiklah.

00:23:05.634 --> 00:23:07.511
Tak bisa melakukannya bukanlah kejahatan.

00:23:08.053 --> 00:23:10.055
Tapi dia bahkan tidak berusaha atau rajin.

00:23:10.597 --> 00:23:12.057
Apa ada harapan untuknya?

00:23:12.808 --> 00:23:16.395
Dokter Insu bilang kita juga sama.

00:23:16.978 --> 00:23:18.105
Aku tidak.

00:23:18.188 --> 00:23:20.899
Ya, kurasa kau memang pandai
dalam segala hal sejak awal.

00:23:29.449 --> 00:23:31.827
Ayahmu sudah pergi?

00:23:35.372 --> 00:23:36.915
Entahlah. Dia sudah pergi?

00:23:38.041 --> 00:23:39.960
Sudah lama kau tidak melihatnya.

00:23:40.043 --> 00:23:41.043
Ya.

00:23:41.711 --> 00:23:44.798
Aku menemuinya sebentar
di hari ulang tahunnya tahun lalu.

00:23:47.092 --> 00:23:48.343
Apa dia masih kesal...

00:23:49.386 --> 00:23:50.720
soal kakakmu?

00:23:52.472 --> 00:23:53.473
Entahlah.

00:23:55.350 --> 00:23:56.768
Sedang apa kau di sini?

00:23:59.688 --> 00:24:00.688
Sebenarnya,

00:24:01.064 --> 00:24:03.775
aku harus mengoperasi,
jadi, kita bicara nanti.

00:24:10.574 --> 00:24:12.784
SELAMAT ULANG TAHUN, AYAH

00:24:14.619 --> 00:24:16.663
Aku tak menyesali perbuatanku.

00:24:19.916 --> 00:24:21.084
Bukankah aku terlihat keren?

00:24:28.133 --> 00:24:31.845
Sekarang bukan waktu yang tepat
untuk memperkenalkan diri, benar?

00:24:33.263 --> 00:24:35.140
Kurasa begitu. Nanti saja.

00:24:37.767 --> 00:24:38.894
Tidak apa-apa?

00:24:40.061 --> 00:24:41.061
Ya.

00:24:45.108 --> 00:24:46.651
Master Kim memanggilku.

00:24:47.235 --> 00:24:48.945
- Terima kasih kopinya.
- Tunggu.

00:24:49.529 --> 00:24:51.281
- Ada apa?
- Tetap seperti itu sebentar.

00:24:52.157 --> 00:24:54.075
- Kenapa?
- Putar kepalamu ke arah sini.

00:24:54.159 --> 00:24:56.036
Ada sesuatu di wajahku? Di mana?

00:24:56.119 --> 00:24:57.119
Di sini?

00:24:57.496 --> 00:24:58.580
Atau di sini?

00:24:58.663 --> 00:24:59.998
Ada sesuatu...

00:25:01.791 --> 00:25:02.792
Hei!

00:25:04.085 --> 00:25:05.837
Kita sedang di rumah sakit!

00:25:06.838 --> 00:25:08.632
Cepatlah pergi. Master Kim menunggu.

00:25:12.093 --> 00:25:15.013
RUANG SANTAI PEGAWAI

00:25:42.415 --> 00:25:45.043
Tidak ada yang peduli.
Tidak satu pun dari kalian!

00:25:45.627 --> 00:25:48.505
Menggunakan fasilitas
yang bahkan belum siap!

00:25:48.922 --> 00:25:49.923
Sial.

00:25:50.298 --> 00:25:52.551
Apa yang akan mereka lakukan

00:25:52.634 --> 00:25:54.553
jika pejabat baru tiba-tiba masuk?

00:25:55.679 --> 00:25:56.763
Sial.

00:26:01.726 --> 00:26:02.726
Tunggu.

00:26:03.770 --> 00:26:06.210
Mana yang lebih kuat?
Kementerian Kesehatan dan Kesejahteraan?

00:26:06.314 --> 00:26:07.691
Atau Badan Intelijen Nasional?

00:26:12.612 --> 00:26:16.992
Sial! Aku sangat teralihkan
karena inspeksi akhir gedung.

00:26:18.785 --> 00:26:19.786
Tunggu.

00:26:20.745 --> 00:26:24.291
Kalau dipikir-pikir, ada sesuatu hari ini.

00:26:28.169 --> 00:26:30.130
JADWALKU

00:26:30.213 --> 00:26:31.423
Pukul 16.00?

00:26:33.133 --> 00:26:34.259
Ada apa pukul 16.00?

00:26:35.969 --> 00:26:37.721
- Ini helmmu.
- Terima kasih.

00:26:38.722 --> 00:26:39.722
Kalian sudah datang!

00:26:40.140 --> 00:26:41.140
Halo!

00:26:41.975 --> 00:26:44.394
Kau menerima pemberitahuan
untuk inspeksi listrik hari ini?

00:26:44.477 --> 00:26:45.312
Ya, tentu saja.

00:26:45.395 --> 00:26:47.272
Selama 30 menit, dari pukul 16.00,

00:26:47.355 --> 00:26:49.858
listrik di pusat layanan trauma baru
akan dipadamkan.

00:26:50.317 --> 00:26:53.194
Ada hal lain yang perlu
kami ketahui sebelum itu?

00:26:53.278 --> 00:26:57.240
Sebenarnya,
kami belum bisa memasang baterai UPS.

00:26:57.324 --> 00:26:59.075
Ada masalah dalam proses penawaran

00:26:59.159 --> 00:27:01.119
dan perusahaannya diganti,
jadi, semuanya ditunda.

00:27:01.328 --> 00:27:02.608
Itu akan datang dalam pekan ini.

00:27:02.662 --> 00:27:05.081
Aku mengerti. Di mana ruang listrik?

00:27:05.165 --> 00:27:07.000
Ada di lantai basemen kedua.

00:27:07.083 --> 00:27:10.503
Jika belok kiri di sekitar gedung itu,
kau akan melihat pintu masuk ke basemen.

00:27:11.171 --> 00:27:12.422
Ayo jalan.

00:27:12.756 --> 00:27:14.507
- Ayo turun bersama.
- Ya, ayo.

00:27:15.592 --> 00:27:17.218
- Lewat sini.
- Baiklah.

00:27:21.181 --> 00:27:23.266
Master Kim,
aku baru menerima surel dari Dokter Na.

00:27:25.393 --> 00:27:27.771
Dokter Na menyarankan kanamycin.
Jika tak berhasil,

00:27:27.854 --> 00:27:29.939
protionamida dan sikloserin,

00:27:30.523 --> 00:27:32.359
karena kita tak tahu
itu TB-XDR atau bukan.

00:27:32.942 --> 00:27:35.070
Sudah beri tahu dia kadar BUN-nya?

00:27:35.153 --> 00:27:38.740
Ya, aku bilang kadar kreatinina
dan keluaran urea menurun.

00:27:38.823 --> 00:27:42.369
Sudah kubilang juga ABGA mengindikasikan
nilai PaCO2 sebesar 60 mmHg.

00:27:54.631 --> 00:27:56.216
Master Kim, aku di sini.

00:27:56.549 --> 00:27:58.134
Sudah ada balasan dari Dokter Na?

00:27:58.385 --> 00:27:59.386
Silakan, Dokter Cha.

00:28:02.305 --> 00:28:04.099
Sesuai dugaan, Dokter Na pasti pilih obat.

00:28:04.933 --> 00:28:07.560
Jika terus begini,
akan butuh satu atau dua pekan lagi.

00:28:08.144 --> 00:28:10.647
Apa pendapatmu, Eunjae?

00:28:12.273 --> 00:28:15.944
Kurasa lebih baik mengangkat lesinya
dengan operasi.

00:28:16.528 --> 00:28:19.823
Kadar BUN pasien buruk
dan ada pendarahan konstan,

00:28:19.906 --> 00:28:22.742
artinya masih ada kerusakan dalam
di paru-parunya.

00:28:24.285 --> 00:28:25.925
Kau pernah melakukan lobektomi paru-paru?

00:28:25.995 --> 00:28:27.455
Tidak, bukan untuk paru-paru.

00:28:28.540 --> 00:28:30.250
Kalau begitu,
kau bisa mencobanya kali ini.

00:28:36.381 --> 00:28:37.507
Dengan Pusat Layanan Trauma.

00:28:38.341 --> 00:28:39.342
Ya, Perawat Euntak.

00:28:40.468 --> 00:28:41.469
Apa?

00:28:42.971 --> 00:28:44.055
Baiklah.

00:28:46.266 --> 00:28:49.018
Master Kim menyuruh bersiap untuk operasi.

00:28:49.102 --> 00:28:51.479
ANESTESIOLOG NAM DOIL

00:28:52.605 --> 00:28:53.605
Operasi?

00:28:54.107 --> 00:28:56.067
Operasi apa maksudmu?

00:28:56.151 --> 00:28:57.360
Lobektomi paru-paru...

00:28:59.112 --> 00:29:00.363
Di mana Master Kim?

00:29:01.573 --> 00:29:04.409
Tidak, larang dia melakukan apa pun
sampai aku tiba di sana.

00:29:04.492 --> 00:29:05.660
Jangan lakukan apa pun!

00:29:11.040 --> 00:29:12.333
Master Kim.

00:29:12.667 --> 00:29:15.420
Master Kim!

00:29:21.760 --> 00:29:22.761
Namamu?

00:29:24.345 --> 00:29:26.264
Namaku Seo Woojin.

00:29:38.234 --> 00:29:39.402
Eunjae adalah

00:29:39.486 --> 00:29:41.321
putriku yang berharga,

00:29:42.322 --> 00:29:43.698
entah kau tahu itu atau tidak.

00:29:47.744 --> 00:29:50.663
Saat dia memilih mendalami bedah TKV,

00:29:52.624 --> 00:29:54.334
aku sangat bangga kepadanya.

00:29:55.335 --> 00:29:56.920
Aku hampir menangis.

00:29:58.379 --> 00:30:01.633
Kakaknya, Eunho, juga bahagia
saat Eunjae membuat pilihannya.

00:30:02.759 --> 00:30:03.760
Jadi,

00:30:05.428 --> 00:30:08.598
kami saling menghormati dan mendukung.

00:30:12.352 --> 00:30:14.312
Keluarga kami tidak bermasalah

00:30:15.688 --> 00:30:17.607
sampai kau muncul,

00:30:19.108 --> 00:30:20.693
Dokter Seo Woojin.

00:30:27.158 --> 00:30:28.159
Asal kau tahu saja.

00:30:47.762 --> 00:30:50.306
Master Kim, kau akan mengoperasi
pasien Ri Bokyoung?

00:30:50.390 --> 00:30:52.725
Ya, itu keputusan kami. Ada apa?

00:30:53.309 --> 00:30:55.019
Kenapa kau melakukan ini?

00:30:55.103 --> 00:30:58.481
Kenapa kau berusaha membedah seseorang
yang akan dipulangkan tengah malam ini?

00:31:01.025 --> 00:31:02.026
Master Kim!

00:31:02.944 --> 00:31:05.071
Karena itu aku melakukannya.

00:31:05.154 --> 00:31:07.490
Jadi, bagaimana dengan politik

00:31:07.574 --> 00:31:09.576
dan ekonomi

00:31:09.659 --> 00:31:10.869
sekitar 40 triliun won itu?

00:31:11.369 --> 00:31:13.496
Itu bukan urusanku.

00:31:13.580 --> 00:31:17.417
Setidaknya aku bisa
memastikan mereka hidup.

00:31:17.500 --> 00:31:19.002
Bagaimanapun, mereka pasien kita.

00:31:19.085 --> 00:31:20.378
Astaga.

00:31:21.504 --> 00:31:23.464
Haruskah kau melakukan operasi ini?

00:31:23.548 --> 00:31:26.926
Tugas dan etos kita adalah
menyelamatkan orang, Direktur Park.

00:31:27.093 --> 00:31:28.928
Bagaimanapun dunia berjalan,

00:31:29.220 --> 00:31:32.098
mari jaga "dunia dan kedamaian"
untuk kita, Direktur Park.

00:31:32.432 --> 00:31:33.432
Mengerti?

00:31:48.281 --> 00:31:49.532
Dokter Nam?

00:31:49.991 --> 00:31:52.243
Organ vital bagus. Silakan mulai.

00:31:52.327 --> 00:31:53.327
Pisau bedah.

00:32:04.047 --> 00:32:05.047
Bovie.

00:32:15.058 --> 00:32:16.059
Angkat sedikit.

00:32:17.852 --> 00:32:19.187
Gunting iga.

00:32:24.359 --> 00:32:26.194
WAKTU TERKINI, DURASI OPERASI,
WAKTU ANESTESI

00:32:29.238 --> 00:32:30.238
Pukul 16.00?

00:32:30.573 --> 00:32:31.908
Ada apa pada pukul 16.00?

00:32:33.576 --> 00:32:34.994
Aku yakin ada sesuatu saat itu.

00:32:37.747 --> 00:32:38.748
Lewat sini.

00:32:40.208 --> 00:32:41.960
Ruang listrik di sebelah sini.

00:32:45.088 --> 00:32:46.589
Di sini gelap, tolong hati-hati.

00:32:47.382 --> 00:32:48.758
Perhatikan kepalamu.

00:32:48.841 --> 00:32:50.051
Ya.

00:32:53.471 --> 00:32:54.751
Baik, akan kusampaikan pesannya.

00:33:04.232 --> 00:33:05.400
Aku harus ke toilet.

00:33:28.631 --> 00:33:29.631
Maafkan aku.

00:33:30.425 --> 00:33:31.426
Kain kasa.

00:33:34.053 --> 00:33:35.847
Kau baik-baik saja, Dokter Cha?

00:33:35.930 --> 00:33:39.392
Aku baik-baik saja, hanya sedikit gugup
karena ini kali pertamaku melakukannya.

Dokter Seo,

DIREKTUR PARK MINGUK

Saat dia berada di zonanya,

00:41:56.055 --> 00:41:57.640
Aku hanya menghormatinya.

Gunting Metzenbaum.

Kita akan mengangkat
lobus kanan atas sekarang.

Bovie.

Ini rumah sakit. Letakkan pinset itu.

MATIKAN

MATI

Maaf, seharusnya aku mengabarimu pagi ini.

Ada masalah mendadak
di pusat layanan trauma,

00:45:16.213 --> 00:45:18.006

Aku sungguh minta maaf.

Kau tahu listrik darurat tidak menyala
di ruang operasi sekarang?

Cepat turun dan nyalakan listriknya!

00:45:29.435 --> 00:45:30.435
Sekarang!

Baik, Pak. Tunggu sebentar.

Pendarahannya bisa dikendalikan.

Maafkan aku.

Tenanglah. Tidak apa-apa.

Ini bukan situasi terburuk.

Jangan panik.

Beri aku banyak kasa.

Dari Direktur Park.

00:46:27.910 --> 00:46:29.578
Master Kim. Ini aku, Park Minguk.

Apa yang terjadi sekarang?

Mereka tidak sadar ada orang di dalam.

00:46:44.051 --> 00:46:46.595

00:46:46.678 --> 00:46:51.225

dan monitor portabel dahulu?

00:46:53.060 --> 00:46:56.230

Ya, sepertinya begitu.

cepat pergi ke ICU dan periksa.

gagal jantung pagi ini.

Kita harus segera memeriksanya.

Baik, aku akan mengurus ICU.

PERMAINAN BERAKHIR

Permainan apa yang kalian mainkan?

Jangan bergerak, Berengsek.

Permisi.

Permisi!

Ya...

Mari lakukan sebisa kita.

Cha Eunjae, tekan di sini.

- Perawat Euntak?
- Jangan khawatir.

00:48:57.517 --> 00:48:58.977

Baiklah.

00:49:00.687 --> 00:49:01.688
Baiklah.

00:49:02.731 --> 00:49:03.732
Fokus.

Kau akan menemukannya
hanya dengan indra perabamu?

Tolong nyalakan listriknya! Cepat!

00:49:31.218 --> 00:49:32.719
Mereka sedang mengoperasi!

Kumohon!

Kurasa begitu.

Perawat Euntak.

Ini hemoklip.

Di sini.

Kau harus menjepitnya dua kali.

Aku mengerti. Apa itu arteri bronkialnya?

Ya, sepertinya begitu. Benang bedah.

00:50:43.081 --> 00:50:44.583
- Potong.
- Potong.

Nyalakan!

Nyalakan lagi sakelarnya!

LANJUTKAN PERTARUNGAN

Sersan Kim!

Dasar berengsek!

Lepaskan aku, Berengsek!

Kurasa dia hanya pingsan.

00:53:13.565 --> 00:53:15.942
Denyutnya baik-baik saja
saat terakhir kuperiksa.

00:53:16.735 --> 00:53:18.111
Tapi untuk berjaga-jaga,

00:53:19.946 --> 00:53:21.489
kau bisa melakukan pindai CT otak.

Siapa kau?

Aku dokter militer Angkatan Laut

Maaf aku melakukan ini tanpa izin.

Tapi aku punya lisensi profesional,

Terima kasih.

Bagaimana kau tahu denyutnya stabil?

Lengannya kebetulan tergeletak
di dekatku saat dia pingsan.

00:54:34.813 --> 00:54:36.231
RUANG OPERASI

Ayah.

Cha Eunjae…

RUMAH SAKIT DOLDAM

RUANG PERAWATAN TRAUMA

Efek sampingnya tampak parah.

Apa yang kupikirkan...

Sedang apa kau di sini sendirian?

Apa? Hei.

Orang-orang itu...

Tepatkah tindakan kita...

00:57:31.406 --> 00:57:33.408
Tidak adakah cara bagi kita...

00:57:34.534 --> 00:57:35.660
untuk melindungi mereka?

00:57:41.708 --> 00:57:42.708
Woojin,

00:57:43.585 --> 00:57:46.880
sudah cukup kita melakukan semampu kita.

00:57:47.839 --> 00:57:50.425
Sering kali, antara etika dan kenyataan,

00:57:51.050 --> 00:57:53.303
apa yang benar dan apa solusinya

00:57:54.804 --> 00:57:57.390
sulit diseimbangkan.

00:57:58.475 --> 00:58:02.645
Lebih baik kita melakukan
yang terbaik sebagai dokter.

00:58:03.730 --> 00:58:04.730
Mengerti?

00:58:13.531 --> 00:58:14.949
Aku penasaran apa yang terjadi.

00:58:17.118 --> 00:58:18.119
Soal apa?

00:58:18.870 --> 00:58:19.870
Master Kim.

00:58:20.246 --> 00:58:22.832
Dia bukan orang yang akan
melepaskan pasiennya semudah itu.

00:58:24.167 --> 00:58:27.629
Master Kim sekalipun
tidak akan mampu berbuat apa-apa.

00:58:27.712 --> 00:58:29.464
Para petinggi sudah memutuskan.

00:58:30.924 --> 00:58:32.300
Mungkinkah

00:58:33.176 --> 00:58:34.886
dia terlibat sesuatu?

00:58:37.013 --> 00:58:40.934
Politik yang menentukan keseimbangan
antara etika dan kenyataan.

00:58:41.017 --> 00:58:45.647
Master Kim adalah pria
yang sangat membenci politik seperti itu.

Kau tahu itu, Bu Oh.

dan rela memulangkan pasien bedah.

00:58:55.406 --> 00:58:57.206
Dia tidak akan semudah itu
memulangkan mereka.

00:58:57.742 --> 00:59:00.787
Kita hanya melakukan tugas kita,

00:59:00.954 --> 00:59:03.748
jadi, anggap saja itu cukup. Ayo minum.

Pagi ini, di Laut Timur,
kapal nelayan Korea Utara yang terdampar

00:59:13.007 --> 00:59:15.468

dari kapal Korea Utara

00:59:18.763 --> 00:59:22.141
yang telah mengapung di Laut Timur

<script>
function parse_timestamp(s) {
    var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
    if (match == null) {
        throw 'Invalid timestamp format: ' + s;
    }
    var hours = parseInt(match[1] || "0", 10);
    var minutes = parseInt(match[2], 10);
    var seconds = parseFloat(match[3].replace(',', '.'));
    return seconds + 60 * minutes + 60 * 60 * hours;
}

// https://w3c.github.io/webvtt/

function quick_and_dirty_vtt_or_srt_parser(vtt) {
    var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function(line) {
        return line.trim();
    });
    var cues = [];
    var start = null;
    var end = null;
    var payload = null;
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].indexOf('-->') >= 0) {
            var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
            if (splitted.length != 2) {
                throw 'Error when splitting "-->": ' + lines[i];
            }

            // Already ignoring anything past the "end" timestamp (i.e. cue settings).
            start = parse_timestamp(splitted[0]);
            end = parse_timestamp(splitted[1]);
        } else if (lines[i] == '') {
            if (start && end) {
                var cue = new VTTCue(start, end, payload);
                cues.push(cue);
                start = null;
                end = null;
                payload = null;
            }
        } else if(start && end) {
            if (payload == null) {
                payload = lines[i];
            } else {
                payload += '\n' + lines[i];
            }
        }
    }

    return cues;
}

function init() {
    // http://www.html5rocks.com/en/tutorials/track/basics/
